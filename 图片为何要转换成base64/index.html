<!DOCTYPE html>

<body>
<section>
    <h2>图片转化成base64三个原因，也许都是废话</h2>
    <dl>
        <dd>在http或https的传输过程中，图片(二进制格式)是不可以直接输送的，需要把它转换成可以输送的编码格式，比如base64</dd>
        <dd>转换之后，由于Base64编码具有不可读性，即所编码的数据不会被人用肉眼所直接看到</dd>
        <dd>转换之后，可以作为文本处理，比如放到数据库里的text字段里</dd>
    </dl>
</section>
</body>
</html>
