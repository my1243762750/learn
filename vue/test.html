<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="demo">
        <h1>Vue组件化机制</h1>
        <comp></comp>
    </div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
<script>
    Vue.component('comp', {
        template: '<div>I am comp</div>'
    })
    let vue = new Vue({
        el: '#demo'
    });
</script>
</body>
</html>
