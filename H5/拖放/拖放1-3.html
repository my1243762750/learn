<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warp {
            margin-right: 10px;
            float: left;
            width: 400px;
            height: 400px;
            border: solid 1px red;
        }

        .drag-img {
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
<section>
    <!--<h1>Internet Explorer 9+, Firefox, Opera, Chrome, 和 Safari 支持拖动。
        注意:Safari 5.1.2不支持拖动.</h1>-->
    <h3>拖动图片试试</h3>
    <div class="warp" id="drag1">
        <img class="drag-img" id="img1" src="images/lock.png" alt="lock" draggable="true" width="200" height="200">
    </div>
    <div class="warp" id="drag2">
        <img class="drag-img" id="img2" src="images/house.png" alt="house" draggable="true" width="200" height="200">
    </div>
    <div class="warp" id="drag3"></div>
</section>
<script>
    var dragObj = {
        init: function () {
            var dWarp = document.getElementsByClassName("warp");
            var dDragImg = document.getElementsByClassName("drag-img");
            for (var i = 0, warpLth = dWarp.length; i < warpLth; i++) {
                /*dWarp[i].ondragover = function (event) {
                    dragObj.over(event);
                };
                dWarp[i].ondrop = function (event) {
                    console.log("drop");
                    dragObj.drop(event);
                };*/
                this.fnAddEvent(dWarp[i], "dragover", function (event) {
                    dragObj.over(event);
                });
                this.fnAddEvent(dWarp[i], "drop", function (event) {
                    dragObj.drop(event);
                });
            }
            for (var j = 0, dragImgLth = dDragImg.length; j < dragImgLth; j++) {
                /*dDragImg[j].ondragstart = function (event) {
                    dragObj.start(event);
                };*/
                this.fnAddEvent(dDragImg[j], "dragstart", function (event) {
                    dragObj.start(event);
                });
            }
        },
        start: function (e) {
            console.log(1);
            e.dataTransfer.setData("Text", e.target.id);
        },
        over: function (e) {
            console.log(2);
            e.preventDefault();
        },
        drop: function (e) {
            console.log(3);
            e.preventDefault();
            var data = e.dataTransfer.getData("Text"),
                    oriEle = document.getElementById(data),
                    oriEleParent = oriEle.parentNode,
                    newEle = e.target,
                    newEleName = newEle.tagName,
                    newEleChild = newEle.children[0],
                    newEleParent = newEle.parentNode;
            // 是img就换成新的，不是img就添加新的
            if (newEleName.toLocaleUpperCase() === "IMG") {
                newEleParent.removeChild(newEle);
                newEleParent.appendChild(oriEle);
                oriEleParent.appendChild(newEle);
            } else {
                newEleChild && newEle.removeChild(newEleChild);
                newEle.appendChild(oriEle);
                newEleChild && oriEleParent.appendChild(newEleChild);
            }
        },
        fnAddEvent: function (elem, event, fn) {
            if (event.addEventListener) {
                elem.addEventListener(event, fn);
            } else if (event.attachEvent) {
                elem.attachEvent('on' + event, fn);
            } else {
                elem['on' + event] = fn;
            }
        }
    };
    dragObj.init();
</script>
</body>
</html>
