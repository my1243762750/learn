<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const date = new Date();
    console.log('date.toDateString() \t \t', date.toDateString());
    console.log('date.toISOString() \t \t \t', date.toISOString());
    console.log('date.toJSON() \t \t \t \t', date.toJSON());
    console.log('date.toLocaleDateString() \t', date.toLocaleDateString());
    console.log('date.toLocaleString() \t \t', date.toLocaleString());
    console.log('date.toLocaleTimeString() \t', date.toLocaleTimeString());
    console.log('date.toString() \t \t \t', date.toString());
    console.log('date.toTimeString() \t \t', date.toTimeString());
    console.log('date.toUTCString() \t \t \t', date.toUTCString());
</script>
</body>
</html>
