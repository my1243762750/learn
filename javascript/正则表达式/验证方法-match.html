<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
    // 注意:test是正则表达式的方法，match是字符串的方法
    // 基本方式
    var reg = /trustMeasure/g;
    var str = 'trustMeasure,trustMeasureContent,trustMeasureInstruct';
    console.log(str.match(reg));
    // 构造函数方式
    var reg2 = new RegExp('trustMeasure','g');
    console.log(str.match(reg2));
</script>
</body>
</html>
