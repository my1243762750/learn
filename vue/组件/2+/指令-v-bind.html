<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="../../css/bootstrap.min-3.3.7.css">
</head>
<body>
<section id="app">
    <h3>v-bind</h3>
    <a :href="url">百度</a>
</section>
<script src="../../lib/vue.min-2.4.0.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            url: 'https://www.baidu.com'
        }
    });
</script>
</body>
</html>
