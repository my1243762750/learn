<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h4>例子(点击下面的连接)</h4>
    <ul>
        <li><a href="#/A">A</a></li>
        <li><a href="#/B">B</a></li>
        <li><a href="#/C">C</a></li>
    </ul>
    <div id="testContainer"></div>
</section>
<script>
    function Router(routes,dom) {
        this.routes = routes || [];
        this.refresh = function () {
            let url = location.hash.slice(1) || '/';
            for (let i = 0, max = this.routes.length, item = {}; i < max; i++) {
                item = this.routes[i];
                if(item.path === url){
                    dom.innerHTML = item.component;
                }
            }
        };
        this.init = function () {
            window.addEventListener('load', this.refresh.bind(this));
            window.addEventListener('hashchange', this.refresh.bind(this));
        };
        this.init();
    }

    new Router([{
        path: '/',
        component: 'A'
    }, {
        path: '/A',
        component: 'A'
    }, {
        path: '/B',
        component: 'B'
    }, {
        path: '/C',
        component: 'C'
    }],document.getElementById('testContainer'));

    // 这里路由的主要原理是利用'hashchange'，监听hash值的变化。
</script>
</body>
</html>
