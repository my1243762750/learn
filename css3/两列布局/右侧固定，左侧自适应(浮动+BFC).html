<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container {
            position: relative;
            border: solid 1px;
            width: 400px;
            height: 600px;
        }

        .container .item1 {
            width: 100%;
            height: 100%;
            background-color: paleturquoise;
        }

        .container .item2 {
            position: absolute;
            bottom: 0;
            height: 100px;
            width: 100%;
        }

        .container .item2-test1 {
            overflow: hidden;
            height: 100%;
            background-color: palevioletred;
        }

        .container .item2-test2 {
            float: right;
            width: 100px;
            height: 100%;
            background-color: peru;
        }
    </style>
</head>
<body>
<section>
    <h4>实现方式</h4>
    <ul>
        <li>浮动+bfc</li>
        <li>浮动+margin(不可行)</li>
    </ul>
</section>
<div class="container">
    <div class="item1"></div>
    <div class="item2">
        <div class="item2-test2"></div>
        <div class="item2-test1"></div>
    </div>
</div>
<script>
</script>
</body>
</html>
