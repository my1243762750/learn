        .flex-between-center {
            display: flex;

            align-items: center;

            display: flex;
            align-items: center;
        }

        li > .label {
            width: 600px;
        }

        .question {
            color: peru;
        }
    </style>
</head>

    <section>
        <h4>时态</h4>
        <ul>
            <li>
                <span class="label">现在完成</span>
                <span class="content">The rabbit has eaten a carrot.</span>
            </li>
            <li>
                <span class="label">+情态</span>
                <span class="content">The rabbit may have eaten a carrot.</span>
            </li>
            <li>
                <span class="label"></span>
                <span class="content"></span>
            </li>
        </ul>
    </section>
