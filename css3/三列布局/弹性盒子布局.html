<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item-container{
            display: flex;
        }

        .item-left,.item-right{
            /*width: 200px;*/
            flex-basis: 200px;
            height:30px;
        }

        .item-left{
            background-color: red;
        }

        .item-center{
            flex: 1;
            height: 50px;
            background-color: yellow;
        }

        .item-right{
            background-color: blue;
        }
    </style>
</head>
<body>
<main class="item-container">
    <aside class="item-left">left</aside>
    <section class="item-center">center</section>
    <aside class="item-right">right</aside>
</main>
</body>
</html>
