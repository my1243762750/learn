<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <section>
        <h3>选项卡</h3>
        <div class="btn-group">
            <button class="btn btn-primary" @click="currentView='child1'">child1</button>
            <button class="btn btn-primary" @click="currentView='child2'">child2</button>
        </div>
        <br>
        <component :is="currentView"></component>
        <hr>
        <!--模板1-->
        <tempalte class="sr-only" id="child1">
            <span>this is child1</span>
        </tempalte>
        <!--模板2-->
        <tempalte class="sr-only" id="child2">
            <span>this is child2</span>
        </tempalte>
    </section>
</div>
<script src="../../lib/vue.min-1.0.2.js"></script>
<script>
    Vue.component('child1', {
        template: '#child1'
    });
    Vue.component('child2', {
        template: '#child2'
    });
    new Vue({
        el: "#app",
        data: {
            currentView: 'child1'
        }
    })
</script>
</body>
</html>
