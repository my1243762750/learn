<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h4>CMD</h4>
    <ul>
        <li>定义模块 define(function(require,exports,module){return {}})</li>
        <li>引入模块 require(['a','b',function(){}])</li>
        <li>引入模块 required.async([a,b])</li>
        <li>依赖seaJs</li>
        <li>优点：采用异步方式加载</li>
        <li>优点：浏览器也可以识别</li>
        <li>优点：不提前声明所需的一大堆模块</li>
        <li>优点：引入模块的同时，模块不会被执行了</li>
        <li>缺点：社区太小</li>
    </ul>
</section>

</body>
</html>
