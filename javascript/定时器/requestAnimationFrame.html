<section>
    <h4>介绍requestAnimationFrame</h4>
    <ul>
        <li>H5新增的一个操作动画的api</li>
        <li>它相当于一个定时器，时间间隔是系统屏幕的每一次的刷新时间（16.7ms一次）</li>
        <li>它比定时器更好，因为定时器会受到主线程的影响</li>
    </ul>
</section>
