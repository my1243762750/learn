<section>
    <h2>0.1+0.2=0.30000000000000004</h2>
    <ul>
        <li>计算机只能认识0和1，如果为小数的话，计算机是不能准确表示的，只能逼近</li>

    </ul>

    console.log(0.1+0.2);
