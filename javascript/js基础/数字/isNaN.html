<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
<section>
    <h2>isNaN(x)</h2>
    <ul>
        <li>该方法接收一个参数</li>
        <li>如果参数不是一个数字，会尝试将他装换成数字</li>
    </ul>
</section>
<script>
    // 1通常来说，对于一般的数据，是可以判断出来的
    console.log(isNaN(1));
    console.log(isNaN('1'));
    console.log(isNaN('a'));
    console.log("");
    // 2但有的类型，却违背常理
    console.log(isNaN(''));
    console.log(isNaN([]));
    console.log(isNaN(null));
    console.log(isNaN(true));
    console.log(isNaN(false));
    console.log("");
    // 3封装isNaN
    console.log(isNumber(''));
    console.log(isNumber(1));
    console.log(isNumber(1.1));
    console.log(isNumber('1'));
    console.log(isNumber('a'));
    console.log(isNumber(''));
    console.log(isNumber([]));
    console.log(isNumber(null));
    console.log(isNumber(true));
    console.log(isNumber(false));
    console.log("");
    // 4正则表达式
    console.log(isNumberByReg(''));
    console.log(isNumberByReg(1));
    console.log(isNumberByReg(1.1));
    console.log(isNumberByReg('1'));
    console.log(isNumberByReg('a'));
    console.log(isNumberByReg(''));
    console.log(isNumberByReg([]));
    console.log(isNumberByReg(null));
    console.log(isNumberByReg(true));
    console.log(isNumberByReg(false));
    console.log("");

    // 判断是否位数字
    function isNumber(str){
        str = str + '';
        if(str){
            return !isNaN(str);
        }else{
            return false;
        }
    }

    // 判断是否位数字
    function isNumberByReg(str){
        return /^-?\d+(\.\d+)?$/.test(str);
    }
</script>
</body>
</html>
