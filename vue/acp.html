ext":"B.通过Bucket域名访问bucket配置的静态网站","isAnswer":true},{"text":"C.OSS bucket静态托管中的默认首页不支持html格式文件","isAnswer":false},{"text":"D.如果默认页面为空，则表示不启用静态页面托管","isAnswer":true}],"answer":"A, B, D","analysis":"OSS的静态托管是支持html格式的文件的。参考链接：https://help.aliyun.com/document_detail/31872.html?spm=5176.10695662.1996646101.searchclickresult.44f06ee7RBCr4W"},{"questionType":"multiple","originTitle":"多选题 385. 阿里云的云盾安骑士防暴力密码破解功能可以保护____服务。（正确答案的数量：3个）","title":" 385. 阿里云的云盾安骑士防暴力密码破解功能可以保护____服务。（正确答案的数量：3个）","options":[{"text":"A.windows远程桌面服务（RDP）、Linux远程控制服务（SSH）","isAnswer":true},{"text":"B.文件传输服务（FTP）","isAnswer":true},{"text":"C.MySQL数据库服务、SQLServer数据库服务","isAnswer":true},{"text":"D.WEB服务（HTTP）","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，WEB服务不属于安骑士的功能点。参考链接：https://help.aliyun.com/document_detail/31770.html?spm=a2c4g.11186623.6.543.39025ad5X4JVKR"},{"questionType":"multiple","originTitle":"多选题 386. 阿里云的云盾的____服务可以进行DDoS攻击防护。（正确答案的数量：2个）","title":" 386. 阿里云的云盾的____服务可以进行DDoS攻击防护。（正确答案的数量：2个）","options":[{"text":"A.态势感知","isAnswer":false},{"text":"B.DDoS基础防护","isAnswer":true},{"text":"C.DDoS高防IP","isAnswer":true},{"text":"D.内容安全（原名：绿网）","isAnswer":false}],"answer":"B, C","analysis":"可以进行DDoS攻击防护，很明显是DDoS基础防护，DDoS高防IP。"},{"questionType":"multiple","originTitle":"多选题 387. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。云计算服务的ISV需要____。（正确答案的数量：2个）","title":" 387. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。云计算服务的ISV需要____。（正确答案的数量：2个）","options":[{"text":"A.制定完善的业务流程","isAnswer":false},{"text":"B.制定良好的开发规范和测试规范，有完整的软件交付验收流程","isAnswer":false},{"text":"C.部署云计算应用时有统一的操作规范，操作过程可追溯","isAnswer":true},{"text":"D.应用系统中不同角色的岗位划分不同的权限，禁止共享账号密码","isAnswer":true}],"answer":"C, D","analysis":"题目中问是的ISV（独立软件开发商）需要做哪些来保障安全，就是问使用阿里云服务的企业需要采取哪些安全错误来保障安全，从安全的角度先考虑，所以需要考虑选项中的操作规范和角色账号的权限问题。"},{"questionType":"multiple","originTitle":"多选题 388. 阿里云弹性伸缩（Auto Scaling）中的冷却时间是指在同一伸缩组内一个伸缩活动执行完成后的一段锁定时间内，该伸缩组不执行某些类型的伸缩活动。冷却时间可以避免过于频繁的资源增加或减少的操作，有利于系统的稳定，带给用户更好的体验。以下哪些类型的伸缩活动即使在冷却时间内也可以执行？（正确答案的数量：3个）","title":" 388. 阿里云弹性伸缩（Auto Scaling）中的冷却时间是指在同一伸缩组内一个伸缩活动执行完成后的一段锁定时间内，该伸缩组不执行某些类型的伸缩活动。冷却时间可以避免过于频繁的资源增加或减少的操作，有利于系统的稳定，带给用户更好的体验。以下哪些类型的伸缩活动即使在冷却时间内也可以执行？（正确答案的数量：3个）","options":[{"text":"A.云监控报警任务触发的伸缩活动","isAnswer":false},{"text":"B.定时任务触发的伸缩活动","isAnswer":true},{"text":"C.手工触发的伸缩活动","isAnswer":true},{"text":"D.健康模式触发的伸缩活动","isAnswer":true}],"answer":"B, C, D","analysis":"在冷却时间内，伸缩组会拒绝由云监控报警任务触发的伸缩活动请求。但其他类型任务（手动执行任务、定时任务）触发的伸缩活动可以立即执行，绕过冷却时间。参考链接：https://help.aliyun.com/document_detail/25912.html"},{"questionType":"multiple","originTitle":"多选题 389. 您基于业务需求的需要，需要创建一台新的云服务器ECS实例来满足业务的需求，创建该ECS实例时需要要考虑如下哪些条件的限制？（正确答案的数量：4个）","title":" 389. 您基于业务需求的需要，需要创建一台新的云服务器ECS实例来满足业务的需求，创建该ECS实例时需要要考虑如下哪些条件的限制？（正确答案的数量：4个）","options":[{"text":"A.原有的服务部署的云服务器ECS实例所在的地域和可用区","isAnswer":true},{"text":"B.服务器ECS实例是否能够支持基础DDoS攻击","isAnswer":false},{"text":"C.云服务器ECS实例的地域","isAnswer":true},{"text":"D.云服务器ECS实例的操作系统","isAnswer":true},{"text":"E.云服务器ECS实例所在的可用区","isAnswer":true}],"answer":"A, C, D, E","analysis":"题目中问的是创建一个新的云服务器ECS实例与之前的实例搭配来完成需求，因为云服务器ECS实例支持5G以下的基础DDoS攻击，所以不需要考虑。"},{"questionType":"multiple","originTitle":"多选题 390. 阿里云的云服务器ECS实例根据底层支持的硬件不同，而划分为不同的实例系列。对于实例系列 I采用 Intel Xeon CPU，实例系列 II采用Haswell CPU。以下关于实例系列说法正确的是____。（正确答案的数量：3个）","title":" 390. 阿里云的云服务器ECS实例根据底层支持的硬件不同，而划分为不同的实例系列。对于实例系列 I采用 Intel Xeon CPU，实例系列 II采用Haswell CPU。以下关于实例系列说法正确的是____。（正确答案的数量：3个）","options":[{"text":"A.实例系列 II 的用户用户可以获得更大的实例规格","isAnswer":true},{"text":"B.实例系列 II 同时增加了一些新的指令集，使整数和浮点运算的性能翻倍","isAnswer":true},{"text":"C.实例系列 I 与实例系列 II 之间可以互相升降配","isAnswer":false},{"text":"D.对于 I/O 优化实例，配合SSD云盘使用获得更高更好的 I/O 性能","isAnswer":true}],"answer":"A, B, D","analysis":"系列 II 较系列 I 进行了硬件升级，采用 Haswell CPU、DDR4 内存，并默认为 I/O 优化实例，同时增加了一些新的指令集，使整数和浮点运算的性能翻倍，整体计算能力更强。但是不支持实例系列 I 与实例系列 II 之间可以互相升降配。"},{"questionType":"multiple","originTitle":"多选题 391. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流分量发的服务，可以通过流量分发扩展应用系统对外的服务能力，通过消除单点故障提升应用系统的可用性。阿里云的负载均衡SLB支持____层网络协议的负载均衡服务。（正确答案的数量：2个）","title":" 391. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流分量发的服务，可以通过流量分发扩展应用系统对外的服务能力，通过消除单点故障提升应用系统的可用性。阿里云的负载均衡SLB支持____层网络协议的负载均衡服务。（正确答案的数量：2个）","options":[{"text":"A.3层（网络层）","isAnswer":false},{"text":"B.7层（应用层）","isAnswer":true},{"text":"C.4层（传输层）","isAnswer":true},{"text":"D.2层（数据链路层）","isAnswer":false}],"answer":"B, C","analysis":"阿里云的负载均衡SLB目前仅支持4层和7层的负载均衡。"},{"questionType":"multiple","originTitle":"多选题 392. 某企业使用阿里云的专有网络VPC构建了一个隔离的网络环境，并通过VPN专线将该网络与传统数据中心组成一个按需定制的网络环境，这样就可以把一些原来在传统数据中心中运行的应用平滑迁移到了阿里云上。现在需要从公网上接收用户请求，并使用阿里云的负载均衡SLB实例将这些请求分配到VPC中的多台云服务器ECS实例上去。以下说法中正确的有____。（正确答案的数量：2个）","title":" 392. 某企业使用阿里云的专有网络VPC构建了一个隔离的网络环境，并通过VPN专线将该网络与传统数据中心组成一个按需定制的网络环境，这样就可以把一些原来在传统数据中心中运行的应用平滑迁移到了阿里云上。现在需要从公网上接收用户请求，并使用阿里云的负载均衡SLB实例将这些请求分配到VPC中的多台云服务器ECS实例上去。以下说法中正确的有____。（正确答案的数量：2个）","options":[{"text":"A.用户在VPC内创建负载均衡SLB实例，并挂载VPC内的ECS实例，通过跳板机接收外部请求，然后将这些请求通过负载均衡SLB实例分发给后端ECS实例","isAnswer":false},{"text":"B.用户在VPC内创建负载均衡SLB实例，并挂载VPC内的ECS实例，为负载均衡SLB实例绑定一个EIP，即可实现负载均衡SLB实例接受公网请求，并将这些请求分发给后端ECS实例","isAnswer":true},{"text":"C.用户创建公网IP的负载均衡SLB实例，挂载VPC中的ECS实例，这样来自于公网的请求就会被分流到VPC中的ECS实例上去处理","isAnswer":true},{"text":"D.用户创建公网IP的负载均衡SLB实例，挂载VPC中的ECS实例和本地数据中心的服务器，这样来自于公网的请求就会被分流到VPC中的ECS实例以及本地数据服务器上去处理","isAnswer":false}],"answer":"B, C","analysis":"题目考察的是公网分发请求至SLB的正确方法，按照官方推荐应该是购买公网IP的负载均衡SLB实例接收公网请求，或者创建VPC内的负载均衡SLB实例，然后再给这个SLB绑定EIP来接收公网请求。用跳板机接收外部请求不规范且冗余，既然有了公网IP，就没有必要使用跳板机来接收公网请求。"},{"questionType":"multiple","originTitle":"多选题 393. 某社交网站的整个平台基于阿里云的负载均衡SLB、云服务器ECS和云数据库RDS构建，原来只提供WEB纯动态的文字信息交流。 最近网络直播很流行，运营团队为了增加会员活跃度，也准备开设网络直播业务，实现全国20万会员随时随地快速观看直播，预计同步在线人数3000人。 需要再开通阿里云的____产品来支撑这个业务。（正确答案的数量：4个）","title":" 393. 某社交网站的整个平台基于阿里云的负载均衡SLB、云服务器ECS和云数据库RDS构建，原来只提供WEB纯动态的文字信息交流。 最近网络直播很流行，运营团队为了增加会员活跃度，也准备开设网络直播业务，实现全国20万会员随时随地快速观看直播，预计同步在线人数3000人。 需要再开通阿里云的____产品来支撑这个业务。（正确答案的数量：4个）","options":[{"text":"A.高性能计算 HPC (AliCloud HPC)","isAnswer":false},{"text":"B.弹性伸缩(Auto Scaling)","isAnswer":true},{"text":"C.对像存储OSS","isAnswer":true},{"text":"D.媒体转码（Media Transcoding）","isAnswer":true},{"text":"E.内容分发网络CDN","isAnswer":true}],"answer":"B, C, D, E","analysis":"题目中要求创建是社交网站，需要支持直播，所以需要媒体转码（Media Transcoding）服务；同时支持全国的会员随时随地快速观看，所以需要用到对象存储OSS来保存直播视频内容且配合内容分发网络CDN实现全国地区的加速观看。"},{"questionType":"multiple","originTitle":"多选题 394. 您已经创建好了阿里云的云服务器ECS Linux实例，并承担该云服务器的系统管理员角色，当发生无法远程连接该云服务器ECS实例时，以下检查方法中正确的是？（正确答案的数量：3个）","title":" 394. 您已经创建好了阿里云的云服务器ECS Linux实例，并承担该云服务器的系统管理员角色，当发生无法远程连接该云服务器ECS实例时，以下检查方法中正确的是？（正确答案的数量：3个）","options":[{"text":"A.查看一下云服务器ECS实例上的防火墙是否有拦截，可以先关闭防火墙进行测试","isAnswer":true},{"text":"B.查看一下云服务器ECS实例上是否有运行NetworkManeger的服务，这个服务可能会影响到您的网络，可以使用Service NetworkManager Status查看一下服务状态","isAnswer":true},{"text":"C.不需要检查本地客户端的网络对外访问是否正常","isAnswer":false},{"text":"D.如果在本地无法telnet到云服务器ECS实例的ssh远程端口，可以通过管理控制台的远程终端登陆到云服务器ECS实例后，查看一下服务器上的ssh服务是否正常启动","isAnswer":true}],"answer":"A, B, D","analysis":"题目是遇到的问题是无法远程连接该云服务器ECS实例，需要分别从防火墙，端口，以及可能影响网络的服务入手，同时检查你所需要连接的本地客户端是否已经成功联网也是有必要的。"},{"questionType":"multiple","originTitle":"多选题 395. 阿里云负载均衡SLB是对多台云服务器ECS实例进行流量分发的服务。配置和管理一个负载均衡SLB实例，主要涉及以下____操作。（正确答案的数量：3个）","title":" 395. 阿里云负载均衡SLB是对多台云服务器ECS实例进行流量分发的服务。配置和管理一个负载均衡SLB实例，主要涉及以下____操作。（正确答案的数量：3个）","options":[{"text":"A.负载均衡SLB实例的监听配置","isAnswer":true},{"text":"B.负载均衡SLB实例的后端ECS实例配置","isAnswer":true},{"text":"C.负载均衡SLB的公网IP","isAnswer":false},{"text":"D.负载均衡SLB实例的属性配置","isAnswer":true}],"answer":"A, B, D","analysis":"公网IP是购买负载均衡SLB时候系统分配的，或者你单独购买EIP后单独给负载均衡SLB绑定。并不是在你在负载均衡的配置和管理里面可以设定的。"},{"questionType":"multiple","originTitle":"多选题 396. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。以下关于云计算安全责任的说法中__是正确的。（正确答案的数量：2个）","title":" 396. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。以下关于云计算安全责任的说法中__是正确的。（正确答案的数量：2个）","options":[{"text":"A.阿里云负责底层云平台的安全，并为用户提供安全防护的工具（云盾）","isAnswer":true},{"text":"B.操作系统之上的应用和数据安全需要用户的参与","isAnswer":true},{"text":"C.用户选择了阿里云，一切安全问题由阿里云全部搞定","isAnswer":false},{"text":"D.安全责任完全由客户自己承担，上不上云没有区别","isAnswer":false}],"answer":"A, B","analysis":"阿里云负责底层云平台的安全责任，用户仍然需要参与维护操作系统上的应用和数据安全。"},{"questionType":"multiple","originTitle":"多选题 397. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。为了让用户对存放在OSS里的文件访问可控，OSS为每个存储空间(Bucket)提供了多种访问权限。_属于可以对Bucket设置的权限。（正确答案的数量：3个）","title":" 397. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。为了让用户对存放在OSS里的文件访问可控，OSS为每个存储空间(Bucket)提供了多种访问权限。_属于可以对Bucket设置的权限。（正确答案的数量：3个）","options":[{"text":"A.私有读","isAnswer":false},{"text":"B.公共读写","isAnswer":true},{"text":"C.公共读","isAnswer":true},{"text":"D.私有","isAnswer":true}],"answer":"B, C, D","analysis":"Bucket的权限没有私有读的权限，参考链接：https://help.aliyun.com/document_detail/31843.html?spm=5176.11065259.1996646101.searchclickresult.2a5211f9NulYEQ"},{"questionType":"multiple","originTitle":"多选题 398. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。OSS 产品的账单费用由三部分组成，包括：存储空间费用、流量费用和API请求费用。下面对OSS的操作中___收取流量费用。（正确答案的数量：2个）","title":" 398. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。OSS 产品的账单费用由三部分组成，包括：存储空间费用、流量费用和API请求费用。下面对OSS的操作中___收取流量费用。（正确答案的数量：2个）","options":[{"text":"A.从本地PC机上传文件到OSS","isAnswer":false},{"text":"B.云服务器ECS实例通过公网IP下载OSS文件","isAnswer":true},{"text":"C.云服务器ECS实例通过内网IP下载OSS文件","isAnswer":false},{"text":"D.从本地PC机下载OSS文件","isAnswer":true}],"answer":"B, D","analysis":"上传：内网，外网都不收取流量费用；下载：内网不收取流量费用，外网收取流量费用。所以过公网IP下载OSS文件，本地PC机下载OSS文件都是收取流量费用的。"},{"questionType":"multiple","originTitle":"多选题 399. 路由表是阿里云专有网络VPC路由器上管理路由条目的列表，路由条目定义了通向指定目标网段的网络流量的下一跳地址。路由表支持通过____方式进行配置。（正确答案的数量：2个）","title":" 399. 路由表是阿里云专有网络VPC路由器上管理路由条目的列表，路由条目定义了通向指定目标网段的网络流量的下一跳地址。路由表支持通过____方式进行配置。（正确答案的数量：2个）","options":[{"text":"A.远程登录到路由器进行控制","isAnswer":false},{"text":"B.专有网络VPC的管理控制台","isAnswer":true},{"text":"C.进入机房直接对路由器进行控制","isAnswer":false},{"text":"D.阿里云VPC的OpenAPI","isAnswer":true}],"answer":"B, D","analysis":"您可以通过专有网络VPC的管理控制台以及专有网络VPC的相关路由表接口来管理配置路由表，参考链接：https://help.aliyun.com/document_detail/87057.html?spm=5176.10695662.1996646101.searchclickresult.3baf4a1a9j9jzj"},{"questionType":"multiple","originTitle":"多选题 400. 路由器是阿里云专有网络VPC的枢纽。下列描述中关于路由器的说法中正确的包括____。（正确答案的数量：3个）","title":" 400. 路由器是阿里云专有网络VPC的枢纽。下列描述中关于路由器的说法中正确的包括____。（正确答案的数量：3个）","options":[{"text":"A.路由器不支持根据具体的路由条目的设置来转发网络流量","isAnswer":false},{"text":"B.创建VPC时，系统会自动为每个VPC创建1个路由器","isAnswer":true},{"text":"C.删除VPC时，会自动删除对应的路由器","isAnswer":true},{"text":"D.不支持直接创建和删除路由器","isAnswer":true}],"answer":"B, C, D","analysis":"路由器是支持根据具体的路由条目的设置来转发网络流量。VPC中的路由器都是随VPC的生命周期自动创建和删除的，用户不需要手动操作。参考链接：https://help.aliyun.com/document_detail/34218.html?spm=5176.10695662.1996646101.searchclickresult.6f0df61fKHXiuZ"},{"questionType":"multiple","originTitle":"多选题 401. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。 管理员的日常运维习惯直接关系到云上资源的安全。以下_属于良好的运维习惯。（正确答案的数量：2个）","title":" 401. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。 管理员的日常运维习惯直接关系到云上资源的安全。以下_属于良好的运维习惯。（正确答案的数量：2个）","options":[{"text":"A.管理员通过统一的堡垒机远程管理云服务器ECS实例","isAnswer":true},{"text":"B.购买云服务器ECS实例后，立即将管理密码修改为8位以上复杂密码","isAnswer":true},{"text":"C.管理员之前经常通过Email和QQ发送帐号和密码","isAnswer":false},{"text":"D.三个管理员共用一套用户名和密码","isAnswer":false}],"answer":"A, B","analysis":"题目中问的是良好的运维习惯，很显然管理员之前经常通过Email和QQ发送帐号和密码，三个管理员共用一套用户名和密码，属于无规范的运维行为。"},{"questionType":"multiple","originTitle":"多选题 402. 阿里云的云服务器ECS拥有与传统服务器和虚拟主机无法企及的优势。在服务器容灾备份方面以下____属于云服务器ECS的优势。（正确答案的数量：2个）","title":" 402. 阿里云的云服务器ECS拥有与传统服务器和虚拟主机无法企及的优势。在服务器容灾备份方面以下____属于云服务器ECS的优势。（正确答案的数量：2个）","options":[{"text":"A.支持自动备份","isAnswer":false},{"text":"B.每份数据多份副本","isAnswer":true},{"text":"C.单份数据损坏可在短时间内快速恢复","isAnswer":true},{"text":"D.需要用户人工制作数据备份","isAnswer":false}],"answer":"B, C","analysis":"题目问的是ECS在容灾方面比传统虚拟主机拥有的优势，其中”支持自动备份”这个是传统虚拟主机也具备的。”需要用户人工制作数据备份”不能算优势。"},{"questionType":"multiple","originTitle":"多选题 403. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。以下关于阿里云弹性伸缩的优势说法正确的有____？（正确答案的数量：4个）","title":" 403. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。以下关于阿里云弹性伸缩的优势说法正确的有____？（正确答案的数量：4个）","options":[{"text":"A.根据设定策略自动调整弹性计算资源，满足业务波动性比较大的场景","isAnswer":true},{"text":"B.伸缩模式丰富，可同时配置多种伸缩模式","isAnswer":true},{"text":"C.按规则自动创建和释放云服务器ECS实例，自动配置RDS访问白名单","isAnswer":true},{"text":"D.支持多种阿里云产品的动态伸缩，包括云服务器ECS、云数据库RDS、负载均衡SLB以及表格存储（Table Store，原OTS）","isAnswer":false},{"text":"E.根据需求分配资源，在无法准确预测业务变化时，解决业务连续性的问题","isAnswer":true}],"answer":"A, B, C, E","analysis":"弹性伸缩目前只支持ECS及其数据盘的弹性伸缩，不支持云数据库RDS、负载均衡等云产品的弹性伸缩。"},{"questionType":"multiple","originTitle":"多选题 404. 云计算是一种商业计算模型，它将计算任务分布在大量计算机组成的资源池上，使各种应用系统能够根据需要获取计算力、存储空间和信息服务。以下关于云计算特点的说法正确的有____？（正确答案的数量：5个）","title":" 404. 云计算是一种商业计算模型，它将计算任务分布在大量计算机组成的资源池上，使各种应用系统能够根据需要获取计算力、存储空间和信息服务。以下关于云计算特点的说法正确的有____？（正确答案的数量：5个）","options":[{"text":"A.虚拟化","isAnswer":true},{"text":"B.按需服务","isAnswer":true},{"text":"C.仅支持单租户","isAnswer":false},{"text":"D.通用性","isAnswer":true},{"text":"E.大规模","isAnswer":true},{"text":"F.高可靠性","isAnswer":true}],"answer":"A, B, D, E, F","analysis":"云计算的特点：大规模，虚拟化，高可靠性，通用性，按需服务，高可伸缩性，廉价性。云计算是支持多租户而不是仅支持单租户。"},{"questionType":"multiple","originTitle":"多选题 405. 阿里云对象存储OSS里存储的所有文件必须隶属于某个存储空间Bucket，当一个用户创建了多个Bucket，每个Bucket为不同的应用服务时，最安全的方法是让每个应用只能访问对应的Bucket。阿里云的OSS与访问控制RAM配合可以满足此类业务需求。OSS配合RAM的方案描述正确的是___。（正确答案的数量：3个）","title":" 405. 阿里云对象存储OSS里存储的所有文件必须隶属于某个存储空间Bucket，当一个用户创建了多个Bucket，每个Bucket为不同的应用服务时，最安全的方法是让每个应用只能访问对应的Bucket。阿里云的OSS与访问控制RAM配合可以满足此类业务需求。OSS配合RAM的方案描述正确的是___。（正确答案的数量：3个）","options":[{"text":"A.不同的应用访问不同的Bucket，但是权限只有“允许”和“拒绝”，不区分“读”和“写”","isAnswer":false},{"text":"B.开发环境和正式线上环境中的应用使用不同的Bucket","isAnswer":true},{"text":"C.允许某个应用读，另一个应用写同一个Bucket里的文件","isAnswer":true},{"text":"D.让某个应用临时读写某个Bucket，凭证过期后无法访问","isAnswer":true}],"answer":"B, C, D","analysis":"不同的应用是应该访问不同的Bucket，权限不仅需要有“允许”和“拒绝”，而且为了安全，也需要区分“读”和“写”。"},{"questionType":"multiple","originTitle":"多选题 406. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。在OSS中文件都隶属于某一个存储空间Bucket，并且能以Bucket为单位设置相关的属性，以决定整个Bucket里的文件对外展现的形式和特定的功能。以下__可以通过Bucket属性设置的。（正确答案的数量：3个）","title":" 406. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。在OSS中文件都隶属于某一个存储空间Bucket，并且能以Bucket为单位设置相关的属性，以决定整个Bucket里的文件对外展现的形式和特定的功能。以下__可以通过Bucket属性设置的。（正确答案的数量：3个）","options":[{"text":"A.防盗链设置","isAnswer":true},{"text":"B.设置OSS文件被访问时的HTTP头（Header）","isAnswer":false},{"text":"C.自定义域名绑定","isAnswer":true},{"text":"D.读写权限（ACL）设置","isAnswer":true}],"answer":"A, C, D","analysis":"目前在OSS的控制台的属性设置里面，是没有设置OSS文件被访问时的HTTP头（Header）这个操作，具体的可以实践操作了解。"},{"questionType":"multiple","originTitle":"多选题 407. 您已经创建好的阿里云的云服务器ECS实例上部署了服务A，当服务A不再需要提供服务时，可以使用该云服务器部署服务B，如果服务A和B所需的操作系统不同，则需要更换该ECS实例的系统盘。在执行该操作的过程中，以下说法正确的是？（正确答案的数量：5个）","title":" 407. 您已经创建好的阿里云的云服务器ECS实例上部署了服务A，当服务A不再需要提供服务时，可以使用该云服务器部署服务B，如果服务A和B所需的操作系统不同，则需要更换该ECS实例的系统盘。在执行该操作的过程中，以下说法正确的是？（正确答案的数量：5个）","options":[{"text":"A.更换系统盘之后，您的云服务器ECS实例的IP地址会发生变化","isAnswer":false},{"text":"B.更换系统盘之后，您现有系统盘的自动快照及其上的数据会丢失","isAnswer":true},{"text":"C.更换系统盘时可以选择用户自定义镜像、阿里云为您提供的公共镜像","isAnswer":true},{"text":"D.在有数据盘的情况下，如果是Windows系统更换至Linux系统，由于Linux默认无法识别NTFS格式，需要您单独安装软件识别，例如ntfs3G等","isAnswer":true},{"text":"E.更换系统盘前云服务器ECS实例要处于”已停止”状态","isAnswer":true},{"text":"F.在有数据盘的情况下，如果是Linux系统更换至Windows系统，由于Windows系统默认无法识别ext3，ext4，xfs等文件系统格式的磁盘，需要您单独安装软件识别，例如 ext2read ext2fsd 等","isAnswer":true}],"answer":"B, C, D, E, F","analysis":"排除法，更换系统盘并不是导致网络层的IP地址会发生变化。"},{"questionType":"multiple","originTitle":"多选题 408. 云计算是一种商业计算模型，它将计算任务分布在大量计算机组成的资源池上，使各种应用系统能够根据需要获取计算力、存储空间和信息服务。以下哪些是按照云计算服务的部署方式分类的？（正确答案的数量：3个）","title":" 408. 云计算是一种商业计算模型，它将计算任务分布在大量计算机组成的资源池上，使各种应用系统能够根据需要获取计算力、存储空间和信息服务。以下哪些是按照云计算服务的部署方式分类的？（正确答案的数量：3个）","options":[{"text":"A.公共云","isAnswer":true},{"text":"B.混合云","isAnswer":true},{"text":"C.专有云","isAnswer":true},{"text":"D.能源云","isAnswer":false}],"answer":"A, B, C","analysis":"能源云并不属于的云计算服务的部署方式。云计算的四种部署方式:私有云、社区云、公有云（公共云）和混合云。参考链接：http://www.enkj.com/idcnews/Article/20180627/13246"},{"questionType":"multiple","originTitle":"多选题 409. 某大型企业准备将公司内部的整套业务系统都迁到阿里云上，以节省整体的IT采购成本和运维成本。在安全性方面，公司提出了两点要求：1、因管理员经常出差，要能支持多地远程的安全运维。 2、有多个子系统是不同部门独立使用的，子系统之间要做好网络隔离。 以下__方案组合可以满足该公司的需求。（正确答案的数量：3个）","title":" 409. 某大型企业准备将公司内部的整套业务系统都迁到阿里云上，以节省整体的IT采购成本和运维成本。在安全性方面，公司提出了两点要求：1、因管理员经常出差，要能支持多地远程的安全运维。 2、有多个子系统是不同部门独立使用的，子系统之间要做好网络隔离。 以下__方案组合可以满足该公司的需求。（正确答案的数量：3个）","options":[{"text":"A.建立单独的ECS实例作为堡垒机，用于远程登录运维，授权堡垒机可访问其它子系统所在的ECS实例","isAnswer":true},{"text":"B.在堡垒机上开启VPN服务（也可以直接使用云市场的VPN镜像），管理员运维时采用VPN加密通信","isAnswer":true},{"text":"C.在专有网络 VPC下创建多台ECS实例，用于安装不同部门使用的子系统。所有ECS实例只分配私网IP，并放入唯一的安全组","isAnswer":false},{"text":"D.使用云服务器ECS实例的安全组功能，将运行不同的子系统ECS分别放入独立的安全组","isAnswer":true}],"answer":"A, B, D","analysis":"排除法，不用部门使用的子系统应该根据不同子系统的应用配置不同的安全组，每个子系统的安全组的分开配置，这样方便于日后的维护管理。而不是放入唯一的安全组。所以”放入唯一的安全组”是错误的。"},{"questionType":"multiple","originTitle":"多选题 410. 您已经购买了阿里云的一台云服务器ECS实例并挂载3块数据盘，现在需要对该云服务ECS实例进行升级，可以升级的配置包括____。（（正确答案的数量：4个）","title":" 410. 您已经购买了阿里云的一台云服务器ECS实例并挂载3块数据盘，现在需要对该云服务ECS实例进行升级，可以升级的配置包括____。（（正确答案的数量：4个）","options":[{"text":"A.有限的扩展磁盘的容量","isAnswer":true},{"text":"B.CPU","isAnswer":true},{"text":"C.内存","isAnswer":true},{"text":"D.无上限的增加数据盘","isAnswer":false},{"text":"E.带宽","isAnswer":true}],"answer":"A, B, C, E","analysis":"一台ECS实例最多能挂载16块云盘作数据盘用，所以并不支持无上限的增加数据盘。参考链接：https://help.aliyun.com/document_detail/25446.html?spm=5176.10695662.1996646101.searchclickresult.6c505e81Fmniwi"},{"questionType":"multiple","originTitle":"多选题 411. B公司想基于阿里云的产品构建一个纯WEB版本的网盘，用于公司内3千名员工的内部文件的存储和分享。要求员工能在线上传和下载文件，并查看文件列表，员工之间可以授权共享查看和下载，存储容量为10Tb。那么B公司应该选用阿里云的____产品来保证网盘的可扩展性。（正确答案的数量：3个）","title":" 411. B公司想基于阿里云的产品构建一个纯WEB版本的网盘，用于公司内3千名员工的内部文件的存储和分享。要求员工能在线上传和下载文件，并查看文件列表，员工之间可以授权共享查看和下载，存储容量为10Tb。那么B公司应该选用阿里云的____产品来保证网盘的可扩展性。（正确答案的数量：3个）","options":[{"text":"A.内容分发网络CDN，缓存热点文件","isAnswer":false},{"text":"B.云服务器ECS，运行网盘应用程序","isAnswer":true},{"text":"C.云数据库RDS，保存文件基本信息、下载链接、员工信息等","isAnswer":true},{"text":"D.对象存储OSS，保存网盘里的文件","isAnswer":true}],"answer":"B, C, D","analysis":"因为是一个公司的员工，不存在分布在全国各地的情况，所以不需要用到内容分发网络CDN。其他的ECS，RDS，OSS都需要用到。"},{"questionType":"multiple","originTitle":"多选题 412. 路由器是阿里云专有网络VPC的枢纽。下列描述中关于路由器的说法中正确的包括____。（正确答案的数量：3个）","title":" 412. 路由器是阿里云专有网络VPC的枢纽。下列描述中关于路由器的说法中正确的包括____。（正确答案的数量：3个）","options":[{"text":"A.删除VPC时，会自动删除对应的路由器","isAnswer":true},{"text":"B.不支持直接创建和删除路由器","isAnswer":true},{"text":"C.创建VPC时，系统会自动为每个VPC创建1个路由器","isAnswer":true},{"text":"D.路由器不支持根据具体的路由条目的设置来转发网络流量","isAnswer":false}],"answer":"A, B, C","analysis":"路由器支持根据具体的路由条目的设置来转发网络流量。路由条目定义了通向指定目标网段的网络流量的下一跳地址。路由表根据具体的路由条目的设置来转发网络流量。参考链接：https://www.alibabacloud.com/help/zh/docdetail/53682.htm"},{"questionType":"multiple","originTitle":"多选题 413. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力方面具备明显的优势。____属于OSS安全方面的优势。（正确答案的数量：3个）","title":" 413. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力方面具备明显的优势。____属于OSS安全方面的优势。（正确答案的数量：3个）","options":[{"text":"A.提供多种鉴权和授权机制及白名单、防盗链、主子账号功能","isAnswer":true},{"text":"B.免费支持防DDoS攻击、自动流量清洗及黑洞功能","isAnswer":true},{"text":"C.多用户资源隔离机制","isAnswer":true},{"text":"D.流量清洗和黑洞设备需要另外购买，OSS提供强大的API支持","isAnswer":false}],"answer":"A, B, C","analysis":"题目中问的是OSS安全方面的优势，OSS提供企业级多层次安全防护，无需另外购买清洗和黑洞设备。参考链接：https://help.aliyun.com/document_detail/31818.html?spm=a2c4g.11186623.6.543.176365d3EcRMPL"},{"questionType":"multiple","originTitle":"多选题 414. 阿里云的云服务器ECS应用非常广泛，既可以单独使用作为简单的 Web 服务器，也可以与其他阿里云产品（如 OSS、CDN等）搭配提供强大的多媒体解决方案。以下____是云服务器ECS的典型应用场景。（正确答案的数量：5个）","title":" 414. 阿里云的云服务器ECS应用非常广泛，既可以单独使用作为简单的 Web 服务器，也可以与其他阿里云产品（如 OSS、CDN等）搭配提供强大的多媒体解决方案。以下____是云服务器ECS的典型应用场景。（正确答案的数量：5个）","options":[{"text":"A.多媒体、大流量的APP或网站","isAnswer":true},{"text":"B.简单的Web应用","isAnswer":true},{"text":"C.海量的数据分析","isAnswer":false},{"text":"D.企业应用开发环境","isAnswer":true},{"text":"E.访问量波动大的APP或网站","isAnswer":true},{"text":"F.企业官网","isAnswer":true}],"answer":"A, B, D, E, F","analysis":"还想数据分析需要借助Hadoop等软件配合硬件来实现，ECS不适合海量数据分析的工作，也不是ECS的典型应用场景。"},{"questionType":"multiple","originTitle":"多选题 415. 创建阿里云的云服务器ECS实例之前，需要对ECS实例的配置进行选型，阿里云为用户提供了推荐的配置组合方案来满足大部分用户的需求，这些推荐配置只是作为您开始使用云服务器ECS实例的参考。同时，阿里云还提供了灵活、可编辑的配置修改方式。如果您在使用过程中，发现ECS实例的配置过高或过低，可以随时修改配置进行ECS实例的变配。下列关于ECS实例的变配说法正确的包括____。（正确答案的数量：3个）","title":" 415. 创建阿里云的云服务器ECS实例之前，需要对ECS实例的配置进行选型，阿里云为用户提供了推荐的配置组合方案来满足大部分用户的需求，这些推荐配置只是作为您开始使用云服务器ECS实例的参考。同时，阿里云还提供了灵活、可编辑的配置修改方式。如果您在使用过程中，发现ECS实例的配置过高或过低，可以随时修改配置进行ECS实例的变配。下列关于ECS实例的变配说法正确的包括____。（正确答案的数量：3个）","options":[{"text":"A.升级云服务器ECS实例的CPU和内存后，必须通过阿里云的管理控制台重启ECS实例才能生效，在ECS实例内重启无效","isAnswer":true},{"text":"B.变配后，云服务器ECS实例的带宽即时生效","isAnswer":true},{"text":"C.变配后，云服务器ECS实例的公网和内网的 IP 地址不会改变","isAnswer":true},{"text":"D.不支持对云服务器ECS实例的配置进行降级","isAnswer":false}],"answer":"A, B, C","analysis":"阿里云服务器ECS支持自定义升级，可以根据用户需求，针对CPU、内存、带宽进行升级。其中带宽支持按天来进行升级。"},{"questionType":"multiple","originTitle":"多选题 416. 阿里云弹性伸缩(Auto Scaling)中的伸缩组，是指具有相同应用场景的ECS实例集合。当用户创建一个伸缩组时需要包含以下哪些内容？（正确答案的数量：3个）","title":" 416. 阿里云弹性伸缩(Auto Scaling)中的伸缩组，是指具有相同应用场景的ECS实例集合。当用户创建一个伸缩组时需要包含以下哪些内容？（正确答案的数量：3个）","options":[{"text":"A.伸缩触发任务","isAnswer":false},{"text":"B.伸缩配置","isAnswer":true},{"text":"C.伸缩活动","isAnswer":true},{"text":"D.伸缩规则","isAnswer":true}],"answer":"B, C, D","analysis":"伸缩组包含伸缩配置、伸缩规则、伸缩活动。参考链接：https://help.aliyun.com/document_detail/25858.html"},{"questionType":"multiple","originTitle":"多选题 417. 对象是阿里云对象存储OSS存储数据的基本单元，也被称为OSS的文件。每个对象由文件名（Key），用户数据（Data）和元信息（Object Meta）组成。其中，对象的元信息是一组键值对，表示对象的一些属性。OSS支持的文件操作包括____。（正确答案的数量：3个）","title":" 417. 对象是阿里云对象存储OSS存储数据的基本单元，也被称为OSS的文件。每个对象由文件名（Key），用户数据（Data）和元信息（Object Meta）组成。其中，对象的元信息是一组键值对，表示对象的一些属性。OSS支持的文件操作包括____。（正确答案的数量：3个）","options":[{"text":"A.文件创建","isAnswer":true},{"text":"B.文件读取","isAnswer":true},{"text":"C.文件修改","isAnswer":false},{"text":"D.文件删除","isAnswer":true}],"answer":"A, B, D","analysis":"OSS的文件（Object）不支持修改。参考链接：https://help.aliyun.com/knowledge_detail/65426.html?spm=5176.10695662.1996646101.searchclickresult.44fd254c1MBrPD"},{"questionType":"multiple","originTitle":"多选题 418. 使用阿里云的高速通道可以实现专有网络VPC之间的互联和私网通信。以下____场景可以通过高速通道实现。（正确答案的数量：3个）","title":" 418. 使用阿里云的高速通道可以实现专有网络VPC之间的互联和私网通信。以下____场景可以通过高速通道实现。（正确答案的数量：3个）","options":[{"text":"A.同一个帐号处于两个不同地域的VPC之间进行私网通信","isAnswer":true},{"text":"B.同一个帐号下在同一地域内的两个VPC之间的私网通信","isAnswer":true},{"text":"C.同一个账号下的VPC与经典网络的云服务器ECS实例的私网通信","isAnswer":false},{"text":"D.不同账号下的两个网段不同的VPC之间可以通过高速通道进行私网通信","isAnswer":true}],"answer":"A, B, D","analysis":"高速通道（Express Connect）是一款基于 IPVPN 的便捷高效的网络服务，用于在云上的不同网络环境间实现高速、稳定、安全的私网通信，包括跨地域/跨用户的 VPC 内网互通、专线接入等场景，有效的帮助您提高网络拓扑的灵活性和跨网络通信的质量和安全性。VPC中的ECS不可以和经典网络的ECS实现高速通道的通信。"},{"questionType":"multiple","originTitle":"多选题 419. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。 云计算服务的用户需要____。（正确答案的数量：2个）","title":" 419. 云计算服务的安全需要云服务的提供方（如阿里云）、ISV（独立软件开发商）和用户来共同参与，任何一方的疏漏都可能产生安全风险。 云计算服务的用户需要____。（正确答案的数量：2个）","options":[{"text":"A.提供物理基础设施的安全防护","isAnswer":false},{"text":"B.保证云机房的多路供电","isAnswer":false},{"text":"C.定期修改业务系统密码","isAnswer":true},{"text":"D.加强组织内部的信息安全管理，避免敏感信息外泄","isAnswer":true}],"answer":"C, D","analysis":"题目中问的是ISV（独立软件开发商）需要做哪些来保障安全，就是问使用阿里云服务的企业需要采取哪些安全错误来保障安全，从安全的角度先考虑，所以定期修改业务系统密码，加强组织内部的信息安全管理都是可行的办法。"},{"questionType":"multiple","originTitle":"多选题 420. 您发现某台阿里云的云服务器ECS实例的磁盘上的数据被误删除，需要回滚到之前某个时刻的数据，可以通过对该磁盘进行回滚操作来实现。登录到阿里云的管理控制台进行回滚操作时，您发现不能进行该操作，可能是____原因造成的。（正确答案的数量：3个）","title":" 420. 您发现某台阿里云的云服务器ECS实例的磁盘上的数据被误删除，需要回滚到之前某个时刻的数据，可以通过对该磁盘进行回滚操作来实现。登录到阿里云的管理控制台进行回滚操作时，您发现不能进行该操作，可能是____原因造成的。（正确答案的数量：3个）","options":[{"text":"A.云服务器ECS实例的状态为“启动中”","isAnswer":true},{"text":"B.云服务器ECS实例的状态为“运行中”","isAnswer":true},{"text":"C.云服务器ECS实例的状态为“已过期”","isAnswer":true},{"text":"D.云服务器ECS实例的状态为“已停止”","isAnswer":false}],"answer":"A, B, C","analysis":"回滚磁盘必须要求云盘必须已经 挂载到某台ECS实例上，而且已经 停止实例。所以不会是“已停止”的状态造成的。"},{"questionType":"multiple","originTitle":"多选题 421. 您已经基于阿里云的云服务器ECS实例构建好了一个web网站，向外提供服务，最近你发现随着访问量的上涨，您的客户访问图片的速度有的时候会很慢，你发现网页通过手机和pad等进行访问的时候，图片的适配也做的不太好，有些影响业务。通过____方式可以最高效率地解决您碰到的问题。（正确答案的数量：2个）","title":" 421. 您已经基于阿里云的云服务器ECS实例构建好了一个web网站，向外提供服务，最近你发现随着访问量的上涨，您的客户访问图片的速度有的时候会很慢，你发现网页通过手机和pad等进行访问的时候，图片的适配也做的不太好，有些影响业务。通过____方式可以最高效率地解决您碰到的问题。（正确答案的数量：2个）","options":[{"text":"A.将网站的图片内容存放到对象存储OSS中解决访问速度慢的问题","isAnswer":true},{"text":"B.将网站的图片内容存放到RDS中解决访问速度慢的问题","isAnswer":false},{"text":"C.自己开发图片适配的能力来匹配不同的终端访问","isAnswer":false},{"text":"D.将网站的图片存放到对象存储OSS中，并开通图片处理的功能，在不同的终端访问时调用图片处理能力进行实时处理来解决适配问题","isAnswer":true}],"answer":"A, D","analysis":"题目中说了会有图片访问速度很慢，以及图片的适配较差，所以需要用对象存储OSS中解决访问速度慢的问题，结合对象存储OSS中的图片处理能力来解决图片适配差的问题。"},{"questionType":"multiple","originTitle":"多选题 422. 阿里云的同一个账号在同一个地域的不同的云服务器ECS实例，可以通过安全组规则设置ECS实例之间内网互通。同一个安全组下的ECS实例默认是内网互通的，不同的安全组下ECS实例默认是内网不通的。如果希望两台ECS实例InstanceA和InstanceB可以内网互通，以下操作中正确的包括____。（正确答案的数量：2个）","title":" 422. 阿里云的同一个账号在同一个地域的不同的云服务器ECS实例，可以通过安全组规则设置ECS实例之间内网互通。同一个安全组下的ECS实例默认是内网互通的，不同的安全组下ECS实例默认是内网不通的。如果希望两台ECS实例InstanceA和InstanceB可以内网互通，以下操作中正确的包括____。（正确答案的数量：2个）","options":[{"text":"A.如果云服务器ECS实例InstanceA和InstanceB不在同一个安全组内，只需要在其中一个安全组内设置内网授权另一个安全组可以访问的安全组规则，就可以满足内网都互通了","isAnswer":false},{"text":"B.为了实现内网互通，一定要把ECS实例InstanceA和InstanceB放在同一个安全组内","isAnswer":false},{"text":"C.如果ECS实例InstanceA和InstanceB不在同一个安全组内，两个安全组各自增加授权另一个安全组可以访问的安全组规则，就可以满足内网都互通了","isAnswer":true},{"text":"D.把ECS实例InstanceA和InstanceB放入到相同的安全组中，就可以满足内网都互通了","isAnswer":true}],"answer":"C, D","analysis":"同一个账号在同一个地域的的情况下，通过安全组实现内网互通，要么是在同一个安全组下面，要么是两个安全组相互授权对方可以访问。"},{"questionType":"multiple","originTitle":"多选题 423. MapReduce是一种编程模型，用于大规模数据集的并行运算，可以非常好的和云计算相结合以处理海量数据计算。MapReduce 的设计目标包括以下哪些项？（正确答案的数量：3个）","title":" 423. MapReduce是一种编程模型，用于大规模数据集的并行运算，可以非常好的和云计算相结合以处理海量数据计算。MapReduce 的设计目标包括以下哪些项？（正确答案的数量：3个）","options":[{"text":"A.实时性","isAnswer":false},{"text":"B.高容错性","isAnswer":true},{"text":"C.易于扩展","isAnswer":true},{"text":"D.易于编程","isAnswer":true}],"answer":"B, C, D","analysis":"MapReduce将自己的程序运行在分布式系统上，他的计算速度比较慢，计算出来的中间结果等等都会写到磁盘上，输出的结果也会到磁盘上，读写磁盘就意味着性能不能达到实时的要求。做历史数据的批处理比较好。"},{"questionType":"multiple","originTitle":"多选题 424. 某创业团队开发了一款提供“公共图片服务”的互联网应用，主要用途是为电商类网站提供图片托管，实现海量小图片存储和全国快速访问，每日平均增加500Gb图片文件，访问PV每日3000万次。通过自主开发的API接口用于文件上传、查询和删除。目前该团队准备把全部应用迁到阿里云上，至少应该开通阿里云上的____产品。（正确答案的数量：3个）","title":" 424. 某创业团队开发了一款提供“公共图片服务”的互联网应用，主要用途是为电商类网站提供图片托管，实现海量小图片存储和全国快速访问，每日平均增加500Gb图片文件，访问PV每日3000万次。通过自主开发的API接口用于文件上传、查询和删除。目前该团队准备把全部应用迁到阿里云上，至少应该开通阿里云上的____产品。（正确答案的数量：3个）","options":[{"text":"A.对像存储OSS","isAnswer":true},{"text":"B.云服务器ECS","isAnswer":true},{"text":"C.弹性伸缩(Auto Scaling)","isAnswer":false},{"text":"D.内容分发网络CDN","isAnswer":true}],"answer":"A, B, D","analysis":"题目中说了，需要图片托管，所以需要OSS，需要快速访问，所以需要CDN，需要”自主开发的API接口用于文件上传、查询和删除”，所以需要ECS来部署。没有说到弹性伸缩(Auto Scaling)的要求。"},{"questionType":"multiple","originTitle":"多选题 425. 某购物网站使用负载均衡SLB和云服务器ECS搭配来响应买家的请求，同时出于对买家请求波动较大的情况，选用阿里云弹性伸缩（Auto Scaling）弹性的分配合适的资源，既能保证网站系统的正常运营，又节省了资源使用的成本以及人工维护成本。关于负载均衡SLB和弹性伸缩（Auto Scaling）配合使用的说法中，正确的有____？（正确答案的数量：3个）","title":" 425. 某购物网站使用负载均衡SLB和云服务器ECS搭配来响应买家的请求，同时出于对买家请求波动较大的情况，选用阿里云弹性伸缩（Auto Scaling）弹性的分配合适的资源，既能保证网站系统的正常运营，又节省了资源使用的成本以及人工维护成本。关于负载均衡SLB和弹性伸缩（Auto Scaling）配合使用的说法中，正确的有____？（正确答案的数量：3个）","options":[{"text":"A.负载均衡SLB和弹性伸缩（Auto Scaling）必须在同一个地域（Region）","isAnswer":true},{"text":"B.弹性伸缩（Auto Scaling）中自动产生的ECS实例可以自动配置到负载均衡SLB中去","isAnswer":true},{"text":"C.负载均衡SLB和弹性伸缩（Auto Scaling）必须在同一个可用区（Zone）","isAnswer":false},{"text":"D.弹性伸缩（Auto Scaling）中的伸缩配置，可以不选择公网带宽","isAnswer":true}],"answer":"A, B, D","analysis":"SLB和ESS只需要在一个地域。创建伸缩配置时，ECS实例可以不选择公网带宽。但是为了方便管理ECS实例，建议您购买至少1Mbps的ECS带宽。参考链接：http://docsaliyun.cnhangzhou.oss.aliyuninc.com/pdf/autoscalingcommonproblemcnzh20170418.pdf"},{"questionType":"multiple","originTitle":"多选题 426. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的负载均衡服务，支持多种负载均衡的策略，包括____。（正确答案的数量：2个）","title":" 426. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的负载均衡服务，支持多种负载均衡的策略，包括____。（正确答案的数量：2个）","options":[{"text":"A.最近最少使用算法（Least Recently Used， 简称LRU）","isAnswer":false},{"text":"B.加权轮询","isAnswer":true},{"text":"C.加权最小连接数","isAnswer":true},{"text":"D.先进先出（FIFO）","isAnswer":false}],"answer":"B, C","analysis":"负载均衡支持轮询、加权轮询（WRR）、加权最小连接数（WLC）三种调度算法。参考链接：https://help.aliyun.com/document_detail/53858.html?spm=5176.11065259.1996646101.searchclickresult.5e425aaeec4o52"},{"questionType":"multiple","originTitle":"多选题 427. 您在创建阿里云的云服务器实例时，以下____配置是在购买云服务器时需要指定的。（正确答案的数量：4个）","title":" 427. 您在创建阿里云的云服务器实例时，以下____配置是在购买云服务器时需要指定的。（正确答案的数量：4个）","options":[{"text":"A.上层部署的应用","isAnswer":false},{"text":"B.内存","isAnswer":true},{"text":"C.地域","isAnswer":true},{"text":"D.CPU","isAnswer":true},{"text":"E.镜像","isAnswer":true}],"answer":"B, C, D, E","analysis":"上层部署的应用是在阿里云云服务器ECS购买了以后才需要部署的，内存，地域，CPU，镜像都是需要在购买的时候指定的。"},{"questionType":"multiple","originTitle":"多选题 428. 云计算是一种商业计算模型，它将计算任务分布在大量计算机组成的资源池上，使各种应用系统能够根据需要获取计算力、存储空间和信息服务。以下关于使用公共云计算相对于使用传统IDC的优势，从云计算的使用者角度来看，说法正确的有____？（正确答案的数量：4个）","title":" 428. 云计算是一种商业计算模型，它将计算任务分布在大量计算机组成的资源池上，使各种应用系统能够根据需要获取计算力、存储空间和信息服务。以下关于使用公共云计算相对于使用传统IDC的优势，从云计算的使用者角度来看，说法正确的有____？（正确答案的数量：4个）","options":[{"text":"A.云计算的使用者节约了建立基础设施的成本","isAnswer":true},{"text":"B.云计算的使用者能快速搭建应用","isAnswer":true},{"text":"C.云计算的使用者简化了管理和维护工作","isAnswer":true},{"text":"D.云计算的使用者可以完全管理和控制底层基础设施","isAnswer":false},{"text":"E.云计算的使用者拥有更大的灵活性和扩展性","isAnswer":true}],"answer":"A, B, C, E","analysis":"阿里云云计算的使用者是不可以管理和控制底层基础设施。"},{"questionType":"multiple","originTitle":"多选题 429. 关于阿里云的云服务器ECS实例是否支持安装虚拟化程序的说法正确的包括____。（正确答案的数量：2个）","title":" 429. 关于阿里云的云服务器ECS实例是否支持安装虚拟化程序的说法正确的包括____。（正确答案的数量：2个）","options":[{"text":"A.云服务器ECS实例是基于虚拟化平台运行的，不支持部署虚拟化程序","isAnswer":true},{"text":"B.如果在云服务器ECS实例中部署虚拟化程序，服务器出现的问题是可以预测的","isAnswer":false},{"text":"C.可以在云服务器ECS实例中部署虚拟化程序，阿里云提供相应的技术支持","isAnswer":false},{"text":"D.如果在云服务器ECS实例中部署虚拟化程序，会导致服务器出现不可预测的问题","isAnswer":true}],"answer":"A, D","analysis":"]如果在云服务器ECS实例中部署虚拟化程序，服务器出现的问题是不可预测的。阿里云强烈不建议在云服务器ECS实例中部署虚拟化程序，这样会导致云服务器ECS出现不可预测的问题。"},{"questionType":"multiple","originTitle":"多选题 430. 您希望将本地已经在运行的业务系统（包括服务器及Mysql数据库）迁移到阿里云上，增加系统的可扩展性，并且降低运维成本，以下____是可行的操作。（正确答案的数量：3个）","title":" 430. 您希望将本地已经在运行的业务系统（包括服务器及Mysql数据库）迁移到阿里云上，增加系统的可扩展性，并且降低运维成本，以下____是可行的操作。（正确答案的数量：3个）","options":[{"text":"A.通过已经部署好的云服务器ECS实例制作镜像，进行应用的快速复制，生成更多的应用服务器","isAnswer":true},{"text":"B.可以将自建机房的数据库实时同步到阿里云的云数据库RDS实例里面","isAnswer":true},{"text":"C.基于本地的应用服务器制作镜像上传到阿里云，直接生成新的云服务器ECS实例，提供服务","isAnswer":false},{"text":"D.将本地的应用部署到阿里云的云服务器ECS实例上","isAnswer":true}],"answer":"A, B, D","analysis":"你本地的系统跟阿里云的ECS的系统可能存在不兼容的情况，所以基于本地制作镜像不可行。实时同步可以通过中间件实现的，阿里云有开源的Canal数据同步软件支持实时同步。参考链接：https://help.aliyun.com/knowledge_detail/97661.html?spm=5176.10695662.1996646101.searchclickresult.546230a92OGkPV"},{"questionType":"multiple","originTitle":"多选题 431. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的服务，支持四层和七层的转发协议。其中四层服务主要是依据____把流量分发给对应的云服务器ECS实例。（正确答案的数量：2个）","title":" 431. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的服务，支持四层和七层的转发协议。其中四层服务主要是依据____把流量分发给对应的云服务器ECS实例。（正确答案的数量：2个）","options":[{"text":"A.报文中真正有意义的应用层内容","isAnswer":false},{"text":"B.负载均衡SLB中设定的转发策略和规则","isAnswer":true},{"text":"C.报文中的目标IP地址和端口","isAnswer":true},{"text":"D.报文中的源IP地址和端口","isAnswer":false}],"answer":"B, C","analysis":"注意题目考的是四层，四层是通过SLB中设定的转发策略和规则和报文中的目标IP地址和端口分发流量，七层是通过报文中真正有意义的应用层内容和负载均衡SLB中设定的转发策略和规则分发流量。参照：https://yq.aliyun.com/articles/554057?spm=5176.11065265.1996646101.searchclickresult.7e2e7eee4dJusQ"},{"questionType":"multiple","originTitle":"多选题 432. 您需要在阿里云上创建云服务器ECS实例，____因素可能导致您创建的云服务器ECS实例的所产生的费用不同。（正确答案的数量：4个）","title":" 432. 您需要在阿里云上创建云服务器ECS实例，____因素可能导致您创建的云服务器ECS实例的所产生的费用不同。（正确答案的数量：4个）","options":[{"text":"A.云服务器ECS实例的付费模式","isAnswer":true},{"text":"B.将要部署在云服务器ECS实例上的应用不同","isAnswer":false},{"text":"C.云服务器ECS实例的镜像类型","isAnswer":true},{"text":"D.云服务器ECS实例的地域","isAnswer":true},{"text":"E.云服务器ECS实例的公网带宽不同","isAnswer":true}],"answer":"A, C, D, E","analysis":"服务器ECS实例上的应用不同不会影响到ECS的定价。"},{"questionType":"multiple","originTitle":"多选题 433. 阿里云的云服务器ECS拥有与传统服务器和虚拟主机无法企及的优势。阿里云基于基于边界网管协议（Border Gateway Protocol，BGP）的最优路由算法提供多线接入。以下关于云服务器ECS的多线BGP接入说法正确的是____。（正确答案的数量：3个）","title":" 433. 阿里云的云服务器ECS拥有与传统服务器和虚拟主机无法企及的优势。阿里云基于基于边界网管协议（Border Gateway Protocol，BGP）的最优路由算法提供多线接入。以下关于云服务器ECS的多线BGP接入说法正确的是____。（正确答案的数量：3个）","options":[{"text":"A.阿里云在骨干机房有出口带宽大和云服务器独享的出口带宽的特点","isAnswer":true},{"text":"B.多线接入与云服务的质量无关","isAnswer":false},{"text":"C.通过BGP多线机房，实现全国访问流畅均衡","isAnswer":true},{"text":"D.通过多线接入可以实现更高的云服务质量","isAnswer":true}],"answer":"A, C, D","analysis":"多线接入与云服务的质量是有关系的。"},{"questionType":"multiple","originTitle":"多选题 434. 以下哪些状态属于ECS生命周期中的稳定状态？(正确答案的数量：3个)","title":" 434. 以下哪些状态属于ECS生命周期中的稳定状态？(正确答案的数量：3个)","options":[{"text":"A.运行中","isAnswer":true},{"text":"B.已停止","isAnswer":true},{"text":"C.已过期","isAnswer":true},{"text":"D.停止中","isAnswer":false}],"answer":"A, B, C","analysis":"稳定状态为已停止，运行中，停止中和创建中均为中间状态，特别注意运行中是稳定状态而非中间状态。"},{"questionType":"multiple","originTitle":"多选题 435. 在使用阿里云云产品时，可以通过以下哪些方式来提供数据库服务？？(正确答案的数量：4个)","title":" 435. 在使用阿里云云产品时，可以通过以下哪些方式来提供数据库服务？？(正确答案的数量：4个)","options":[{"text":"A.Linux的环境安装包安装数据库","isAnswer":true},{"text":"B.单独购买RDS数据库","isAnswer":true},{"text":"C.使用镜像市场免费配置环境的数据库","isAnswer":true},{"text":"D.Windows的环境安装包安装数据库","isAnswer":true}],"answer":"A, B, C, D","analysis":"四种方式都是支持提供数据库的服务的。"},{"questionType":"multiple","originTitle":"多选题 436. CDN缓存是为了加速页面的访问，阿里云CDN提供了哪几种刷新缓存的方法？(正确答案的数量：3个)","title":" 436. CDN缓存是为了加速页面的访问，阿里云CDN提供了哪几种刷新缓存的方法？(正确答案的数量：3个)","options":[{"text":"A.整站刷新","isAnswer":false},{"text":"B.目录刷新","isAnswer":true},{"text":"C.URL 预热","isAnswer":true},{"text":"D.URL 刷新","isAnswer":true}],"answer":"B, C, D","analysis":"CDN刷新缓存的方式确实有三种，分别是URL刷新，目录刷新，URL预热，参考链接：https://help.aliyun.com/document_detail/27140.html?spm=5176.11065259.1996646101.searchclickresult.63ad6c8frDE1c1."},{"questionType":"multiple","originTitle":"多选题 437. 以下哪些存储，数据库类的阿里云产品结合才能满足大多数互联网应用的需求？(正确答案的数量：3个)","title":" 437. 以下哪些存储，数据库类的阿里云产品结合才能满足大多数互联网应用的需求？(正确答案的数量：3个)","options":[{"text":"A.OSS存储服务","isAnswer":true},{"text":"B.ECS云服务器","isAnswer":true},{"text":"C.RDS关系型数据库","isAnswer":true},{"text":"D.OTS结构化数据库","isAnswer":false}],"answer":"A, B, C","analysis":"数据存储(OTS)保存客户海量用能数据，满足大数据分析的需求，而不是满足大多数互联网应用的需求。"},{"questionType":"multiple","originTitle":"多选题 438. 下列哪些云产品可以创建为专有网络类型？（正确答案的数量：3个）","title":" 438. 下列哪些云产品可以创建为专有网络类型？（正确答案的数量：3个）","options":[{"text":"A.ECS","isAnswer":true},{"text":"B.RDS","isAnswer":true},{"text":"C.ODPS","isAnswer":false},{"text":"D.SLB","isAnswer":true}],"answer":"A, B, D","analysis":"目前云服务器ECS，数据库RDS，负载均衡SLB都是支持专用网络VPC网络的。"},{"questionType":"multiple","originTitle":"多选题 439. 以下哪些配置是在购买ECS时需要指定的？（正确答案的数量：4个）","title":" 439. 以下哪些配置是在购买ECS时需要指定的？（正确答案的数量：4个）","options":[{"text":"A.CPU","isAnswer":true},{"text":"B.内存","isAnswer":true},{"text":"C.地域","isAnswer":true},{"text":"D.镜像","isAnswer":true},{"text":"E.IP地址","isAnswer":false}],"answer":"A, B, C, D","analysis":"IP地址是购买ECS随机分配的，不支持指定。"},{"questionType":"multiple","originTitle":"多选题 440. 在ECS中挂载磁盘的时候哪些请求参数时必须的？（正确答案的数量：2个）","title":" 440. 在ECS中挂载磁盘的时候哪些请求参数时必须的？（正确答案的数量：2个）","options":[{"text":"A.DiskId","isAnswer":true},{"text":"B.InstanceId","isAnswer":true},{"text":"C.Action","isAnswer":false},{"text":"D.Device","isAnswer":false}],"answer":"A, B","analysis":"Device非挂载云盘（挂载磁盘）接口AttachDisk的必须参数，参考链接：https://help.aliyun.com/document_detail/25515.html?spm=a2c4g.11186623.2.40.1ee57d5609djrG#AttachDisk"},{"questionType":"multiple","originTitle":"多选题 441. Channel是OSS 图片服务API的基本概念之一，Channel是IMG上的命名空间，它具有以下哪些功能？（正确答案的数量：3个）","title":" 441. Channel是OSS 图片服务API的基本概念之一，Channel是IMG上的命名空间，它具有以下哪些功能？（正确答案的数量：3个）","options":[{"text":"A.控制权限","isAnswer":true},{"text":"B.日志记录","isAnswer":true},{"text":"C.计费","isAnswer":true},{"text":"D.管理Object","isAnswer":false}],"answer":"A, B, C","analysis":"Channel 是 IMG 上的命名空间，也是计费、权限控制、日志记录等高级功能的管理实体。参考链接：https://help.aliyun.com/document_detail/44687.html?spm=5176.11065259.1996646101.searchclickresult.1022522cJLSaLP"},{"questionType":"multiple","originTitle":"多选题 442. 负载均衡SLB到期之后，会对SLB的后端ECS实例造成什么影响？ （正确答案的数量：2个）","title":" 442. 负载均衡SLB到期之后，会对SLB的后端ECS实例造成什么影响？ （正确答案的数量：2个）","options":[{"text":"A.云服务器ECS本身不会受到影响","isAnswer":true},{"text":"B.如果域名是解析到SLB上的，那么不会影响站点的访问","isAnswer":false},{"text":"C.ECS服务器会同时到期","isAnswer":false},{"text":"D.如果部署在ECS上的应用对应的域名是解析到SLB上的，那么会影响站点的访问","isAnswer":true}],"answer":"A, D","analysis":"负载均衡SLB到期，导致用户无法访问负载均衡SLB服务，影响站点的访问。同时负载均衡SLB也无法将请求分发至后端的服务器。但是云服务器ECS本身的服务还是会正常提供不受影响的。"},{"questionType":"multiple","originTitle":"多选题 443. 地域（Region）是指ECS实例所在的物理位置。目前全球可供选择的地域有哪些？（正确答案的数量：4个）","title":" 443. 地域（Region）是指ECS实例所在的物理位置。目前全球可供选择的地域有哪些？（正确答案的数量：4个）","options":[{"text":"A.北京","isAnswer":true},{"text":"B.青岛","isAnswer":true},{"text":"C.香港","isAnswer":true},{"text":"D.杭州","isAnswer":true},{"text":"E.蒙古","isAnswer":false}],"answer":"A, B, C, D","analysis":"目前地域中还未有蒙古可供选择。具体的可至云服务器控制台在查看具体的地域和可用区。"},{"questionType":"multiple","originTitle":"多选题 444. ECS如何克隆一台一模一样的实例？（正确答案的数量：2个）","title":" 444. ECS如何克隆一台一模一样的实例？（正确答案的数量：2个）","options":[{"text":"A.通过快照，创建一个新的系统盘，生成新的实例","isAnswer":false},{"text":"B.对已经配置完成的数据盘进行打快照，然后在购买或者升级页面，添加磁盘的地方点：“用快照创建磁盘”，选择你要的快照即可。","isAnswer":true},{"text":"C.启动新生成的ECS登陆检查数据及环境","isAnswer":false},{"text":"D.通过创建自定义镜像的方式，创建一个自定义镜像，然后使用这个自定义镜像创建ECS即可","isAnswer":true}],"answer":"B, D","analysis":"题目中问的是如何克隆一台ECS实例，实例包括了系统盘和数据盘，系统盘需要通过镜像来生成，数据盘需要通过打快照，然后新数据盘用打的快照生成。"},{"questionType":"multiple","originTitle":"多选题 445. 使用了阿里云CDN后，如果缓存命中率比较低，可能的原因是____？（正确答案的数量：4个）","title":" 445. 使用了阿里云CDN后，如果缓存命中率比较低，可能的原因是____？（正确答案的数量：4个）","options":[{"text":"A.缓存配置不合理，针对某些文件设置较短，导致CDN节点频繁回源","isAnswer":true},{"text":"B.HTTP Header设置导致无法缓存，需要用户检查源站的 CacheControl 设置或者 Expires 的设置","isAnswer":true},{"text":"C.源站动态资源较多，多为不可缓存的内容，也会导致频繁回源拉取","isAnswer":true},{"text":"D.网站访问量较低，文件热度不够，CDN收到请求较少无法有效命中缓存","isAnswer":true}],"answer":"A, B, C, D","analysis":"题目考察的是缓存命中率比较低的原因，参考链接：https://help.aliyun.com/knowledge_detail/40108.html?spm=5176.10695662.1996646101.searchclickresult.77b42eccVMufzW"},{"questionType":"multiple","originTitle":"多选题 446. 下面可能是ECS实例的稳定状态的是____？（正确答案的数量：2个）","title":" 446. 下面可能是ECS实例的稳定状态的是____？（正确答案的数量：2个）","options":[{"text":"A.运行中","isAnswer":true},{"text":"B.已停止","isAnswer":true},{"text":"C.停止中","isAnswer":false},{"text":"D.创建中","isAnswer":false}],"answer":"A, B","analysis":"稳定状态为已停止，运行中，已过期，停止中和创建中均为中间状态，特别注意运行中是稳定状态而非中间状态。"},{"questionType":"multiple","originTitle":"多选题 447. 通过阿里云“弹性伸缩”服务自动创建的ECS符合以下哪些特征？（正确答案的数量：3个）","title":" 447. 通过阿里云“弹性伸缩”服务自动创建的ECS符合以下哪些特征？（正确答案的数量：3个）","options":[{"text":"A.创建的ECS会配置相同的IP地址","isAnswer":false},{"text":"B.如果伸缩组里指定了RDS实例，系统会自动将ECS的IP加入指定的RDS访问白名单当中","isAnswer":true},{"text":"C.如果伸缩组里指定了SLB实例，系统会自动将ECS的加入到SLB组里","isAnswer":true},{"text":"D.创建的ECS配置都是相同的","isAnswer":true}],"answer":"B, C, D","analysis":"弹性伸缩出来的机器配置和规格相同，但是不会出现相同IP的情况。"},{"questionType":"multiple","originTitle":"多选题 448. ECS服务器使用注意事项说法正确的是____？（正确答案的数量：3个）","title":" 448. ECS服务器使用注意事项说法正确的是____？（正确答案的数量：3个）","options":[{"text":"A.云服务器的内核和操作系统版本不要随意升级","isAnswer":true},{"text":"B.Linux的云服务器数据盘未做分区和格式化，使用前请挂载数据盘","isAnswer":true},{"text":"C.Windows操作系统的云服务器建议使用虚拟内存","isAnswer":false},{"text":"D.网卡的MAC地址不要修改","isAnswer":true}],"answer":"A, B, D","analysis":"使用Windows操作系统的时候，只有机器内存较低（低于2G）的时候，建议使用虚拟内存。"},{"questionType":"multiple","originTitle":"多选题 449. 云盾”基础DDoS防护“功能在管理控制台可以配置针对云服务器的流量清洗触发值，请选出可配置的所有维度，达到任意一个值即开始流量清洗？（正确答案的数量：2个）","title":" 449. 云盾”基础DDoS防护“功能在管理控制台可以配置针对云服务器的流量清洗触发值，请选出可配置的所有维度，达到任意一个值即开始流量清洗？（正确答案的数量：2个）","options":[{"text":"A.ECS公网IP每秒接收的字节数(b)","isAnswer":false},{"text":"B.ECS公网IP每秒发送的字节数(b)","isAnswer":false},{"text":"C.ECS公网IP每秒处理的报文数量(PPS)","isAnswer":true},{"text":"D.ECS公网IP每秒处理的流量值（bps）","isAnswer":true}],"answer":"C, D","analysis":"流量清洗的触发指标有公网IP每秒处理的报文数量(PPS)和公网IP每秒处理的流量值（bps）。具体可以参考阿里云的DDoS防护操作文档：https://help.aliyun.com/document_detail/28408.html?spm=a2c4g.11186623.6.559.14353b7b6BNchA"},{"questionType":"multiple","originTitle":"多选题 450. 阿里云OSS与自建存储相比，有以下哪些优点？（正确答案的数量：4个）","title":" 450. 阿里云OSS与自建存储相比，有以下哪些优点？（正确答案的数量：4个）","options":[{"text":"A.海量存储","isAnswer":true},{"text":"B.低成本","isAnswer":true},{"text":"C.安全","isAnswer":true},{"text":"D.多线BGP接入","isAnswer":true},{"text":"E.支持数据备份","isAnswer":false}],"answer":"A, B, C, D","analysis":"自建的存储也是支持数据备份的，这个并不是OSS独有的优势。"},{"questionType":"multiple","originTitle":"多选题 451. SLB实例监听可选择的协议类型有哪些？（正确答案的数量：3个）","title":" 451. SLB实例监听可选择的协议类型有哪些？（正确答案的数量：3个）","options":[{"text":"A.TCP","isAnswer":true},{"text":"B.HTTPS","isAnswer":true},{"text":"C.FTP","isAnswer":false},{"text":"D.HTTP","isAnswer":true}],"answer":"A, B, D","analysis":"负载均衡SLB实例监听目前支持，TCP，HTTP，HTTPS协议。"},{"questionType":"multiple","originTitle":"多选题 452. 以下关于OSS图片处理API Channel说法正确的有____？（正确答案的数量：3个）","title":" 452. 以下关于OSS图片处理API Channel说法正确的有____？（正确答案的数量：3个）","options":[{"text":"A.一个用户最多可创建 10 个 Channel","isAnswer":true},{"text":"B.存储容量每个Channel最高支持2PB","isAnswer":false},{"text":"C.IMG名称在整个图片处理服务中具有全局唯一性，且不能修改","isAnswer":true},{"text":"D.每个Channel中存放的 Object 的数量和大小总和没有限制","isAnswer":true}],"answer":"A, C, D","analysis":"单个Object（即每张图片）允许的最大大小是20MB。但是每个Channel中存放的object的数量没有限制。所以每个Channel的容量是没有上限的。所以”存储容量每个Channel最高支持2PB”说法是错误的。参考链接：https://help.aliyun.com/document_detail/32207.html?spm=5176.11065259.1996646101.searchclickresult.52bfe7bcKSIYRr"},{"questionType":"multiple","originTitle":"多选题 453. 以下是ECS实例数据盘挂载点的是____？（正确答案的数量：3个）","title":" 453. 以下是ECS实例数据盘挂载点的是____？（正确答案的数量：3个）","options":[{"text":"A./dev/xvdz","isAnswer":true},{"text":"B./dev/xvdd","isAnswer":true},{"text":"C./dev/xvda","isAnswer":false},{"text":"D./dev/xvdb","isAnswer":true}],"answer":"A, B, D","analysis":"正常情况下用fdisk l命令,可以查看到新增的硬盘。/dev/xvda为系统盘，/dev/xvdb,/dev/xvdc…/dev/xvdz都是数据盘。所以/dev/xvda为系统盘不会选择。"},{"questionType":"multiple","originTitle":"多选题 454. 如何避免SLB服务本身故障导致的单点问题？（正确答案的数量：2个）","title":" 454. 如何避免SLB服务本身故障导致的单点问题？（正确答案的数量：2个）","options":[{"text":"A.在不同地域（Region）创建多个SLB实例， 通过DNS轮询的方式对外提供服务，从而提高跨地域的可用性","isAnswer":true},{"text":"B.SLB实例后端的ECS可以是不同Zone下的机器， 从而提高本地可用性","isAnswer":false},{"text":"C.在同一地域 （Region）创建多个SLB实例，通过DNS轮询的方式对外提供服务，从而提高本地可用性","isAnswer":true},{"text":"D.无法避免","isAnswer":false}],"answer":"A, C","analysis":"题目说了是避免SLB服务本身故障，SLB就算挂多个可用区的ECS，但负载均衡SLB实例挂了就会导致整个服务挂了，所以需要用到多个SLB实例。"},{"questionType":"multiple","originTitle":"多选题 455. 云服务器ECS在哪些状态下才能创建快照？（正确答案的数量：2个）","title":" 455. 云服务器ECS在哪些状态下才能创建快照？（正确答案的数量：2个）","options":[{"text":"A.Running","isAnswer":true},{"text":"B.Stopping","isAnswer":false},{"text":"C.任何状态","isAnswer":false},{"text":"D.Stopped","isAnswer":true}],"answer":"A, D","analysis":"创建快照实例必须处于运行中（Running）或已停止（Stopped）状态。参考链接：https://help.aliyun.com/document_detail/25455.html?spm=5176.11065259.1996646101.searchclickresult.3eef3e7fIEQwIY"},{"questionType":"multiple","originTitle":"多选题 456. 下列____属于阿里云的云服务器ECS产品相对于传统物理服务器的优势。（正确答案的数量：4个）","title":" 456. 下列____属于阿里云的云服务器ECS产品相对于传统物理服务器的优势。（正确答案的数量：4个）","options":[{"text":"A.宽带升降更敏捷","isAnswer":true},{"text":"B.无需自建，云服务器启动就自动具备防护DDoS攻击的能力","isAnswer":true},{"text":"C.无需额外开发，云服务器支持宕机迁移，可用性更高","isAnswer":true},{"text":"D.云服务器的交付周期短","isAnswer":true},{"text":"E.云服务器可以运行传统物理服务器不可以运行的应用","isAnswer":false}],"answer":"A, B, C, D","analysis":"题目中问的是阿里云云服务器ECS和传统的物理服务器的优势，其中云服务器的系统和传统服务器的系统内核都是一致的，所以不会存在云服务器可以运行传统物理服务器不可以运行的应用。"},{"questionType":"multiple","originTitle":"多选题 457. 您可以根据业务的需要，选择采用手动或者镜像的方式进行阿里云的云服务器ECS实例的使用环境的部署。针对这两种部署方式，以下说法中正确的包括____。（正确答案的数量：3个）","title":" 457. 您可以根据业务的需要，选择采用手动或者镜像的方式进行阿里云的云服务器ECS实例的使用环境的部署。针对这两种部署方式，以下说法中正确的包括____。（正确答案的数量：3个）","options":[{"text":"A.阿里云的云市场提供了丰富的镜像资源，大部分镜像都集成了操作系统和应用程序","isAnswer":true},{"text":"B.在创建ECS实例时，可以选择云市场的镜像来快速获得所需的应用程序，无需自行安装，如PHP，MySQL 等","isAnswer":true},{"text":"C.如果您需要个性化定制的运行环境，可以使用手动部署","isAnswer":true},{"text":"D.如果您使用镜像市场的镜像来重新初始化ECS实例，可以通过更换系统盘来完成操作，同时数据盘的数据也会受到影响","isAnswer":false}],"answer":"A, B, C","analysis":"更改系统盘操作，只会影响系统盘的数据，数据盘的数据不会受到任何影响。"},{"questionType":"multiple","originTitle":"多选题 458. A公司基于阿里云服务构建了一套销售管理平台，采用三台云服务器ECS实例进行构建，其中一台ECS实例安装了MySQL，作为平台的数据库服务器，另外两台当作WEB服务器。经过一段时间的发展，员工人数激增，销售统计需求增多，平台响应速度逐渐受到挑战，通过云监控发现两台ECS实例的CPU占用率平均超过70%，数据库的负载接近75%。 遇到这种情况可以选择阿里云的____服务来优化性能。（正确答案数量：2个）","title":" 458. A公司基于阿里云服务构建了一套销售管理平台，采用三台云服务器ECS实例进行构建，其中一台ECS实例安装了MySQL，作为平台的数据库服务器，另外两台当作WEB服务器。经过一段时间的发展，员工人数激增，销售统计需求增多，平台响应速度逐渐受到挑战，通过云监控发现两台ECS实例的CPU占用率平均超过70%，数据库的负载接近75%。 遇到这种情况可以选择阿里云的____服务来优化性能。（正确答案数量：2个）","options":[{"text":"A.使用内容分发网络CDN，将平台的css，javascript文件做加速缓存","isAnswer":false},{"text":"B.通过增加负载均衡SLB，并新增ECS实例的方式缓解现有ECS实例的负载","isAnswer":true},{"text":"C.使用云数据库RDS代替自建MySQL，获得更好的数据库性能；并创建RDS只读实例分流数据库读请求，降低RDS实例主库的压力","isAnswer":true},{"text":"D.将数据导入到对象存储OSS，分担平台的存储压力","isAnswer":false}],"answer":"B, C","analysis":"题目中说到遇到了以下两个问题：两台ECS实例的CPU占用率平均超过70%，数据库的负载接近75%，所以需要通云数据库RDS产品来解决数据库性能问题；需要通过新增ECS实例并将其加入负载均衡SLB来解决ECS实例性能问题。"},{"questionType":"multiple","originTitle":"多选题 459. 您需要在阿里云上创建云服务器ECS实例，____因素可能导致您创建的云服务器ECS实例的所产生的费用不同。（正确答案的数量：4个）","title":" 459. 您需要在阿里云上创建云服务器ECS实例，____因素可能导致您创建的云服务器ECS实例的所产生的费用不同。（正确答案的数量：4个）","options":[{"text":"A.云服务器ECS实例的地域","isAnswer":true},{"text":"B.云服务器ECS实例的付费模式","isAnswer":true},{"text":"C.云服务器ECS实例的镜像类型","isAnswer":true},{"text":"D.将要部署在云服务器ECS实例上的应用不同","isAnswer":false},{"text":"E.云服务器ECS实例的公网带宽不同","isAnswer":true}],"answer":"A, B, C, E","analysis":"排除法，可以了解一下ECS的费用组成部分，即哪些配置会影响到ECS的价格。很显然，部署在ECS上面的不同应用是属于系统软件部分，不会影响到ECS的费用。"},{"questionType":"multiple","originTitle":"多选题 460. 云服务器ECS实例的付费方式包括包年包月和按量付费两种。对于按量付费的云服务器ECS实例的操作，以下描述正确的包括_。（正确答案的数量：3个）","title":" 460. 云服务器ECS实例的付费方式包括包年包月和按量付费两种。对于按量付费的云服务器ECS实例的操作，以下描述正确的包括_。（正确答案的数量：3个）","options":[{"text":"A.可以随时释放不使用的云服务器ECS实例，不会引起费用的浪费","isAnswer":true},{"text":"B.可以设置云服务器ECS实例的自动释放时间","isAnswer":true},{"text":"C.不能取消已经设置的云服务器ECS实例的自动释放时间","isAnswer":false},{"text":"D.可以查看云服务器ECS实例的消费记录","isAnswer":true}],"answer":"A, B, D","analysis":"可以随时取消已经设置的云服务器ECS实例的自动释放时间"},{"questionType":"multiple","originTitle":"多选题 461. 您所在的企业准备上线一个预计会有很大流量的多媒体APP应用，希望基于阿里云的产品来保证系统的快速上线，为了更好的降低存储的费用并且降低用户的访问等待时间，您可以使用____产品与云服务器ECS产品搭配使用，来满足以上需求。（正确答案的数量：2个）","title":" 461. 您所在的企业准备上线一个预计会有很大流量的多媒体APP应用，希望基于阿里云的产品来保证系统的快速上线，为了更好的降低存储的费用并且降低用户的访问等待时间，您可以使用____产品与云服务器ECS产品搭配使用，来满足以上需求。（正确答案的数量：2个）","options":[{"text":"A.单独购买多线BGP服务来降低用户访问等待时间","isAnswer":false},{"text":"B.OSS作为静态图片、视频、下载包的存储，以降低存储费用","isAnswer":true},{"text":"C.配合CDN进行静态内容的加速 ，可以减少用户访问等待时间","isAnswer":true},{"text":"D.使用专有网络VPC来提升网络可用性","isAnswer":false}],"answer":"B, C","analysis":"划重点：降低存储的费用，降低用户的访问等待时间。所以需要选择对象存储OSS以及内容分发CDN。"},{"questionType":"multiple","originTitle":"多选题 462. 您在通过Open API制作阿里云的云服务器ECS实例的自定义镜像的时候失败了，有可能是____原因引起的。（正确答案的数量：3个）","title":" 462. 您在通过Open API制作阿里云的云服务器ECS实例的自定义镜像的时候失败了，有可能是____原因引起的。（正确答案的数量：3个）","options":[{"text":"A.选择数据盘快照制作","isAnswer":true},{"text":"B.选择系统盘快照制作","isAnswer":false},{"text":"C.没有设置自定义镜像的名称","isAnswer":true},{"text":"D.没有设置自定义镜像的描述","isAnswer":true}],"answer":"A, C, D","analysis":"云服务器ECS实例的自定义镜像的时候失败了，因为自定义镜像本身就是用系统盘快照来制作的，所以不会是选择系统盘快照制作导致的，可能是选择数据盘快照制作导致的，同时制作镜像时，自定义镜像的名称和自定义镜像的描述都是必须的不可为空。"},{"questionType":"multiple","originTitle":"多选题 463. 阿里云的云服务器ECS实例在同一个地域内，不同账号下，经典网络下可以通过安全组规则设置两台云服务器之间内网互通。比如：UserA的用户在杭州有一台经典网络的ECS云服务器InstanceA（内网IP：A.A.A.A），InstanceA所属的默认安全组为GroupA，UserB的用户在杭州有一台经典网络的ECS云服务器InstanceB(内网IP:B.B.B.B)，InstanceB所属的默认安全组为GroupB。通过安全组配置实现InstanceA和InstanceB在内网上互通，正确的操作包括____。（正确答案的数量：2个）","title":" 463. 阿里云的云服务器ECS实例在同一个地域内，不同账号下，经典网络下可以通过安全组规则设置两台云服务器之间内网互通。比如：UserA的用户在杭州有一台经典网络的ECS云服务器InstanceA（内网IP：A.A.A.A），InstanceA所属的默认安全组为GroupA，UserB的用户在杭州有一台经典网络的ECS云服务器InstanceB(内网IP:B.B.B.B)，InstanceB所属的默认安全组为GroupB。通过安全组配置实现InstanceA和InstanceB在内网上互通，正确的操作包括____。（正确答案的数量：2个）","options":[{"text":"A.UserA为GroupA添加一条这样的规则：在内网入方向上授权B.B.B.B的IP可以访问GroupA下的所有云服务器ECS实例","isAnswer":true},{"text":"B.UserB为GroupB添加一条这样的规则：在内网入方向上授权A.A.A.A的IP可以访问GroupB下的所有云服务器ECS实例","isAnswer":true},{"text":"C.UserA为GroupA添加一条这样的规则：在内网出方向上授权B.B.B.B的IP可以访问GroupA下的所有云服务器ECS实例","isAnswer":false},{"text":"D.UserB为GroupB添加一条这样的规则：在内网出方向上授权A.A.A.A的IP可以访问GroupB下的所有云服务器ECS实例","isAnswer":false}],"answer":"A, B","analysis":"两台同一地域不同账号下的服务器，需要授权内网互通，只需要各自在自己的安全组入方向添加允许对方ECS的内网IP访问即可。"},{"questionType":"multiple","originTitle":"多选题 464. 您开通了阿里云的云服务器ECS实例之后，可以免费开通云盾的____安全能力对您的云服务器ECS实例的安全进行保护。（正确答案的数量：3个）","title":" 464. 您开通了阿里云的云服务器ECS实例之后，可以免费开通云盾的____安全能力对您的云服务器ECS实例的安全进行保护。（正确答案的数量：3个）","options":[{"text":"A.DDoS基础防护","isAnswer":true},{"text":"B.阿里绿网","isAnswer":true},{"text":"C.安骑士","isAnswer":true},{"text":"D.服务器安全托管","isAnswer":false}],"answer":"A, B, C","analysis":"服务器安全托管不属于云盾功能，而是属于安全管家的服务。"},{"questionType":"multiple","originTitle":"多选题 465. 阿里云弹性伸缩(Auto Scaling)中，冷却时间是指在同一个伸缩组内，当有一个伸缩活动被成功执行后的一段锁定时间内，该伸缩组不执行其他的伸缩活动。以下关于冷却时间的说法正确的有？（正确答案的数量：3个）","title":" 465. 阿里云弹性伸缩(Auto Scaling)中，冷却时间是指在同一个伸缩组内，当有一个伸缩活动被成功执行后的一段锁定时间内，该伸缩组不执行其他的伸缩活动。以下关于冷却时间的说法正确的有？（正确答案的数量：3个）","options":[{"text":"A.冷却时间锁定的是同一个伸缩组的伸缩活动，对于多伸缩组内的不同伸缩活动，不会锁定","isAnswer":true},{"text":"B.当伸缩组处于冷却时间内时，可以通过先停用伸缩组再重新启动伸缩组的方式，让伸缩组的冷却时间提前结束","isAnswer":true},{"text":"C.当伸缩组加入或移出多个ECS实例时，最后一个ECS实例加入或移出完成后，整个伸缩组冷却时间才开始计时","isAnswer":true},{"text":"D.在伸缩组的冷却时间内，云监控报警类型的请求可以绕过冷却时间立即执行伸缩活动，其他类型的触发任务会被拒绝（如用户手工执行伸缩规则、定时任务等）","isAnswer":false}],"answer":"A, B, C","analysis":"在冷却时间内，伸缩组会拒绝由云监控报警任务触发的伸缩活动请求。但其他类型任务（手动执行任务、定时任务）触发的伸缩活动可以立即执行，绕过冷却时间。参考链接：https://help.aliyun.com/document_detail/25912.html?spm=5176.10695662.1996646101.searchclickresult.490817e5BOV3hA"},{"questionType":"multiple","originTitle":"多选题 466. 阿里云弹性伸缩(Auto Scaling)中的伸缩组，是指具有相同应用场景的ECS实例集合。当用户创建一个伸缩组时需要包含以下哪些内容？（正确答案的数量：3个）","title":" 466. 阿里云弹性伸缩(Auto Scaling)中的伸缩组，是指具有相同应用场景的ECS实例集合。当用户创建一个伸缩组时需要包含以下哪些内容？（正确答案的数量：3个）","options":[{"text":"A.伸缩规则","isAnswer":true},{"text":"B.伸缩活动","isAnswer":true},{"text":"C.伸缩配置","isAnswer":true},{"text":"D.伸缩触发任务","isAnswer":false}],"answer":"A, B, C","analysis":"伸缩组包含伸缩配置、伸缩规则、伸缩活动。参考链接：https://help.aliyun.com/document_detail/25858.html"},{"questionType":"multiple","originTitle":"多选题 467. 在使用阿里云弹性伸缩(Auto Scaling)中，用户希望能在某个时间点执行某种预定义好的规则，如每天晚上00:00减少一台云服务器ECS实例，在已启用的伸缩组中，可以通过以下哪两个操作配合实现？（正确答案的数量：2个）","title":" 467. 在使用阿里云弹性伸缩(Auto Scaling)中，用户希望能在某个时间点执行某种预定义好的规则，如每天晚上00:00减少一台云服务器ECS实例，在已启用的伸缩组中，可以通过以下哪两个操作配合实现？（正确答案的数量：2个）","options":[{"text":"A.新建一个伸缩组","isAnswer":false},{"text":"B.创建伸缩规则","isAnswer":true},{"text":"C.创建定时任务","isAnswer":true},{"text":"D.创建报警任务","isAnswer":false}],"answer":"B, C","analysis":"本题中伸缩组已经创建了，所以「创建一个伸缩组」不会选，要实现定时任务，需要创建一个规则且添加一个定时任务。和报警任务也没有任何关系哦。"},{"questionType":"multiple","originTitle":"多选题 468. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。在OSS里存储文件前首先要创建一个存储空间Bucket,之后才能在Bucket中进行文件的上传和管理。以下有关Bucket的描述中正确的包括_（正确答案的数量：3个）","title":" 468. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。在OSS里存储文件前首先要创建一个存储空间Bucket,之后才能在Bucket中进行文件的上传和管理。以下有关Bucket的描述中正确的包括_（正确答案的数量：3个）","options":[{"text":"A.同一个Bucket内部的空间是扁平的，所有的对象都是直接隶属于其对应的Bucket","isAnswer":true},{"text":"B.每个用户可以拥有多个Bucket","isAnswer":true},{"text":"C.Bucket的名称在OSS范围内必须是全局唯一的，一旦创建之后无法修改","isAnswer":true},{"text":"D.Bucket在创建时需要指定容量上限","isAnswer":false}],"answer":"A, B, C","analysis":"Bucket容量是没有上限的，所以无需在创建时指定。"},{"questionType":"multiple","originTitle":"多选题 469. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。除了基本的存储功能外，OSS还提供了强大的图片处理能力，可根据实际业务需要对图片进行加工和转换。OSS的图片处理能力包括___。（正确答案的数量：3个）","title":" 469. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。除了基本的存储功能外，OSS还提供了强大的图片处理能力，可根据实际业务需要对图片进行加工和转换。OSS的图片处理能力包括___。（正确答案的数量：3个）","options":[{"text":"A.图片缩放、添加水印","isAnswer":true},{"text":"B.图片格式转换（例如：由jpg转换成png）","isAnswer":true},{"text":"C.图片360度范围内旋转","isAnswer":true},{"text":"D.OCR文字识别（将图片中的文字直接转成文本）","isAnswer":false}],"answer":"A, B, C","analysis":"OSS目前不具备OCR文字识别的处理能力。"},{"questionType":"multiple","originTitle":"多选题 470. OSS是按使用收费的服务，为了防止用户在OSS上的数据被其他人盗链，OSS支持基于HTTP header中表头字段referer的防盗链方法。下列关于OSS防盗链的说法正确的是？（正确答案的数量：3个）","title":" 470. OSS是按使用收费的服务，为了防止用户在OSS上的数据被其他人盗链，OSS支持基于HTTP header中表头字段referer的防盗链方法。下列关于OSS防盗链的说法正确的是？（正确答案的数量：3个）","options":[{"text":"A.Referer参数支持通配符“*”和“？”","isAnswer":true},{"text":"B.白名单为空时，不会检查referer字段是否为空。","isAnswer":true},{"text":"C.在支持通配符中，可以使用问号“？”代替0个或多个字符","isAnswer":false},{"text":"D.白名单不为空，且设置了不允许referer字段为空的规则；则只有referer属于白名单的请求被允许，其他所有的请求会被拒绝。","isAnswer":true}],"answer":"A, B, D","analysis":"在支持通配符中，正确是用星号*：代替0个或多个字符。参考链接：https://help.aliyun.com/document_detail/44198.html"},{"questionType":"multiple","originTitle":"多选题 471. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。为了方便用户把OSS服务集成到自己的网站或应用中，OSS提供了“自定义域名绑定”的功能，通过该功能用户可以实现通过自己的域名来访问OSS中的文件（如： http://img.mydomain.net/xxxx）。以下有关OSS绑定域名的相关说法_______是正确的。（正确答案的数量：3个）","title":" 471. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。为了方便用户把OSS服务集成到自己的网站或应用中，OSS提供了“自定义域名绑定”的功能，通过该功能用户可以实现通过自己的域名来访问OSS中的文件（如： http://img.mydomain.net/xxxx）。以下有关OSS绑定域名的相关说法_______是正确的。（正确答案的数量：3个）","options":[{"text":"A.如果用户绑定的域名和OSS服务在同一个阿里云帐号中管理，在OSS管理控制台中可以选择自动添加或修改域名的CNAME记录","isAnswer":true},{"text":"B.不管域名是否在阿里云管理，绑定到OSS的域名必须在工信部备案","isAnswer":true},{"text":"C.如果在OSS绑定域名时提示绑定的域名已经被其他用户绑定，此时用户无需额外操作即可进行强制绑定","isAnswer":false},{"text":"D.绑定域名的时候可以选择“自动”或“手动”添加域名解析","isAnswer":true}],"answer":"A, B, D","analysis":"在OSS绑定域名时提示绑定的域名已经被其他用户绑定，需要验证域名所有权后才可继续进行绑定操作。参考链接：https://help.aliyun.com/knowledge_detail/39675.html?spm=5176.10695662.1996646101.searchclickresult.1a6159ccftBNU5"},{"questionType":"multiple","originTitle":"多选题 472. 阿里云OSS图片处理服务（Image Service，简称 IMG），阿里云OSS图片处理服务有哪些性能？（正确答案的数量：3个）","title":" 472. 阿里云OSS图片处理服务（Image Service，简称 IMG），阿里云OSS图片处理服务有哪些性能？（正确答案的数量：3个）","options":[{"text":"A.海量图片处理","isAnswer":true},{"text":"B.无成本","isAnswer":false},{"text":"C.通过简单的RESTful接口对图片进行处理","isAnswer":true},{"text":"D.可靠性高","isAnswer":true}],"answer":"A, C, D","analysis":"OSS的图片处理为收费服务。所以是需要成本的。参考链接：https://help.aliyun.com/document_detail/47735.html?spm=5176.10695662.1996646101.searchclickresult.47a6133cKtZMg7"},{"questionType":"multiple","originTitle":"多选题 473. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，具有高可用、低成本、安全可靠等特点。关于阿里云的负载均衡SLB的说法正确的有____。（正确答案的数量：3个）","title":" 473. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，具有高可用、低成本、安全可靠等特点。关于阿里云的负载均衡SLB的说法正确的有____。（正确答案的数量：3个）","options":[{"text":"A.无需一次性采购昂贵的负载均衡设备","isAnswer":true},{"text":"B.解决了单台ECS实例的单点问题","isAnswer":true},{"text":"C.支持同城容灾","isAnswer":true},{"text":"D.结合云盾提供免费的20G以上的防DDoS攻击能力","isAnswer":false},{"text":"E.无论公网还是私网类型实例都支持按流量计费","isAnswer":false}],"answer":"A, B, C","analysis":"SLB不需要购买设备，同时支持同城容灾。结合云盾提供免费的5G防DDoS攻击能力；负载均衡SLB的作用就是为了解决单台云服务器单点问题，负载均衡后端多台ECS同时对外提供服务从而扩展了应用的服务能力，增强了应用的可用性；SLB实例的收费不仅有流量费还要实例费/规格费（参考链接：https://help.aliyun.com/document_detail/27692.html?spm=a2c4g.11186623.6.551.1b716327zYZvSJ）。"},{"questionType":"multiple","originTitle":"多选题 474. 在部分地域（Region），阿里云的负载均衡SLB支持应用层的WAF安全防护。WAF是WEB应用防火墙的简称（Web Application FireWall），主要用于保护网站（HTTP服务）的安全性，实时对所有的HTTP请求进行合法性检查。阿里云负载均衡SLB的WAF可以提供针对____攻击类型的安全防护。（正确答案的数量：5个）","title":" 474. 在部分地域（Region），阿里云的负载均衡SLB支持应用层的WAF安全防护。WAF是WEB应用防火墙的简称（Web Application FireWall），主要用于保护网站（HTTP服务）的安全性，实时对所有的HTTP请求进行合法性检查。阿里云负载均衡SLB的WAF可以提供针对____攻击类型的安全防护。（正确答案的数量：5个）","options":[{"text":"A.SQL注入","isAnswer":true},{"text":"B.跨站脚本","isAnswer":true},{"text":"C.WebShell","isAnswer":true},{"text":"D.CSRF（Crosssite Request Forgery）","isAnswer":true},{"text":"E.本地文件包含","isAnswer":true},{"text":"F.暴力密码破解","isAnswer":false}],"answer":"A, B, C, D, E","analysis":"暴力密码破解是属于云盾下面安骑士的功能，不属于WEB应用防火墙的功能。参考链接：https://help.aliyun.com/document_detail/63632.html?spm=5176.11065259.1996646101.searchclickresult.6bb517bdLI0XnZ，WAF漏洞释义参考链接：https://help.aliyun.com/knowledge_detail/42197.html?spm=a2c4g.11186631.2.3.28484a58O0riGT"},{"questionType":"multiple","originTitle":"多选题 475. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的负载均衡服务，支持四层和七层的转发协议。其中四层服务主要是依据____把流量分发到对应的云服务器ECS实例上去。（正确答案的数量：2个）","title":" 475. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的负载均衡服务，支持四层和七层的转发协议。其中四层服务主要是依据____把流量分发到对应的云服务器ECS实例上去。（正确答案的数量：2个）","options":[{"text":"A.报文中的目标IP地址和端口","isAnswer":true},{"text":"B.负载均衡SLB中设定的转发策略和规则","isAnswer":true},{"text":"C.报文中真正有意义的应用层内容","isAnswer":false},{"text":"D.报文中的源IP地址和端口","isAnswer":false}],"answer":"A, B","analysis":"注意题目考的是四层，四层是通过SLB中设定的转发策略和规则和报文中的目标IP地址和端口分发流量，七层是通过报文中真正有意义的应用层内容和负载均衡SLB中设定的转发策略和规则分发流量。参照：https://yq.aliyun.com/articles/554057?spm=5176.11065265.1996646101.searchclickresult.7e2e7eee4dJusQ"},{"questionType":"multiple","originTitle":"多选题 476. SLB中的四层负载均衡采用开源软件LVS，并根据云计算的需求对其官方进行了定制化，下列哪些属于阿里云在LVS官方问题上进行了定制化？（正确答案的数量：3个）","title":" 476. SLB中的四层负载均衡采用开源软件LVS，并根据云计算的需求对其官方进行了定制化，下列哪些属于阿里云在LVS官方问题上进行了定制化？（正确答案的数量：3个）","options":[{"text":"A.采用Tengine实现负载均衡","isAnswer":false},{"text":"B.DDoS攻击防御功能","isAnswer":true},{"text":"C.采用LVS集群部署方式","isAnswer":true},{"text":"D.优化keepalived性能","isAnswer":true}],"answer":"B, C, D","analysis":"这个是文档原话：优化了以下问题：解决1：新增转发模式FULLNAT，实现LVSRealServer间跨vlan通讯；解决2：新增synproxy等攻击TCP标志位DDOS攻击防御功能；解决3：采用LVS集群部署方式；解决4：优化keepalived性能；参考链接；https://yq.aliyun.com/articles/1803"},{"questionType":"multiple","originTitle":"多选题 477. 阿里云的负载均衡SLB支持多种协议的转发服务，其中就包括UDP，它是面向非连接的协议，发送数据包前并不会与对方建立连接，且不提供差错恢复和数据重传。它的优点是速度快，效率高，对某些特定的场景来说非常适合。您手上有几家正在使用负载均衡SLB的客户，以下场景中____适合使用基于UDP协议的负载均衡SLB。（正确答案的数量：4个）","title":" 477. 阿里云的负载均衡SLB支持多种协议的转发服务，其中就包括UDP，它是面向非连接的协议，发送数据包前并不会与对方建立连接，且不提供差错恢复和数据重传。它的优点是速度快，效率高，对某些特定的场景来说非常适合。您手上有几家正在使用负载均衡SLB的客户，以下场景中____适合使用基于UDP协议的负载均衡SLB。（正确答案的数量：4个）","options":[{"text":"A.某视频点播网站，用户观通过点播观看视频","isAnswer":true},{"text":"B.某新媒体公司，通过手机APP端提供资讯服务，在客户刷新的时候推送新闻到客户端","isAnswer":true},{"text":"C.某在线交友网站的视频聊天室","isAnswer":true},{"text":"D.某公司提供的域名解析服务","isAnswer":false},{"text":"E.某在线语音图片等智能识别网站，要求将用户需求中的音频请求发送至音频服务器处理，需求中的对图片的请求发送至图片服务器处理","isAnswer":true},{"text":"F.某邮件服务商提供的发送或接收邮件功能","isAnswer":false}],"answer":"A, B, C, E","analysis":"域名解析服务和邮件服务并不是走UDP协议。"},{"questionType":"multiple","originTitle":"多选题 478. 您申请了阿里云的弹性公网IP（EIP），通过HTTP无法正确地访问该公网IP对应的网页，可能是____问题引起的。（正确答案的数量：3个）","title":" 478. 您申请了阿里云的弹性公网IP（EIP），通过HTTP无法正确地访问该公网IP对应的网页，可能是____问题引起的。（正确答案的数量：3个）","options":[{"text":"A.EIP选择了华北2（北京）地域，而您从上海地区访问","isAnswer":false},{"text":"B.弹性公网IP没有绑定到云服务器ECS实例上","isAnswer":true},{"text":"C.云服务器ECS实例有安全组策略，禁止80端口访问","isAnswer":true},{"text":"D.您的账号已经欠费","isAnswer":true}],"answer":"B, C, D","analysis":"弹性公网IP（Elastic IP Address，简称EIP），是可以独立购买和持有的公网IP地址资源，公网访问是支持全国所以地域的访问的。所以不会因为从上海地区的访问华北2的EIP而无法访问的问题。"},{"questionType":"multiple","originTitle":"多选题 479. 如果您需要对阿里云的专有网络VPC下的云服务器ECS实例的私网IP进行修改，可以通过____方式变更。（正确答案的数量：2个）","title":" 479. 如果您需要对阿里云的专有网络VPC下的云服务器ECS实例的私网IP进行修改，可以通过____方式变更。（正确答案的数量：2个）","options":[{"text":"A.当需要修改的地址超出ECS实例所在的交换机的地址范围时，可以变更云服务器ECS实例所在的交换机，并变更云服务器ECS实例的私网IP","isAnswer":true},{"text":"B.当需要修改的地址没有超过ECS实例所在的交换机的地址范围时，可直接变更云服务器ECS实例的私网IP","isAnswer":true},{"text":"C.当需要修改的地址超出ECS实例所在的路由器的地址范围时，变更云服务器ECS实例所在的路由器，并变更云服务器ECS实例的私网IP","isAnswer":false},{"text":"D.当需要修改的地址没有超过ECS实例所在的路由器的地址范围时，可直接变更云服务器ECS实例的私网IP","isAnswer":false}],"answer":"A, B","analysis":"修改私网IP地址有两种方式：如果您不需要更换交换机，则直接修改私网IP即可。如果需要更换交换机，则可以变更云服务器ECS实例所在的交换机，然后直接修改云服务器ECS实例的私网IP。参考链接：https://help.aliyun.com/document_detail/27733.html，https://help.aliyun.com/document_detail/27733.html?spm=a2c4g.11186623.2.17.29393732dbEE1X#taskbngthnxdb"},{"questionType":"multiple","originTitle":"多选题 480. 阿里云专有网络VPC支持多种的网络连接方式，打通您的VPC与传统数据中心。目前阿里云支持的网络连接方式包括__。（正确答案的数量：2个）","title":" 480. 阿里云专有网络VPC支持多种的网络连接方式，打通您的VPC与传统数据中心。目前阿里云支持的网络连接方式包括__。（正确答案的数量：2个）","options":[{"text":"A.VPN","isAnswer":true},{"text":"B.HTTP代理","isAnswer":false},{"text":"C.跳板机中转","isAnswer":false},{"text":"D.专线连接","isAnswer":true}],"answer":"A, D","analysis":"打通您的VPC与传统数据中心，所以需要基于公网的VPN或者专线。"},{"questionType":"multiple","originTitle":"多选题 481. 某阿里云用户开发了一款手机APP游戏，支持上传文字和图片进行互动式交流，很受用户欢迎。最近在运营过程中出现两个问题：每天有超过1000多个用户因本地DNS篡改导致游戏中断； 另外用户上传的内容存在违规图片，已收到公安人员的一次正式警告。管理员使用阿里云的____产品，可以降低这两个风险。（正确答案的数量：2个）","title":" 481. 某阿里云用户开发了一款手机APP游戏，支持上传文字和图片进行互动式交流，很受用户欢迎。最近在运营过程中出现两个问题：每天有超过1000多个用户因本地DNS篡改导致游戏中断； 另外用户上传的内容存在违规图片，已收到公安人员的一次正式警告。管理员使用阿里云的____产品，可以降低这两个风险。（正确答案的数量：2个）","options":[{"text":"A.阿里绿网","isAnswer":true},{"text":"B.HTTPDNS","isAnswer":true},{"text":"C.DDoS高防IP","isAnswer":false},{"text":"D.安全管家","isAnswer":false}],"answer":"A, B","analysis":"划重点：本地DNS篡改导致游戏中断，上传的内容存在违规图片。所以需要选择HTTPDNS和阿里绿网服务。"},{"questionType":"multiple","originTitle":"多选题 482. 阿里云的云盾的先知计划产品是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。先知计划是由____为企业提供众测服务。（正确答案的数量：2个）","title":" 482. 阿里云的云盾的先知计划产品是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。先知计划是由____为企业提供众测服务。（正确答案的数量：2个）","options":[{"text":"A.通过实名认证的白帽子","isAnswer":true},{"text":"B.多家经阿里云授权的安全公司","isAnswer":true},{"text":"C.阿里自己的渗透测试团队","isAnswer":false},{"text":"D.具有一定安全知识的网民","isAnswer":false}],"answer":"A, B","analysis":"先知计划是由独立于阿里云的安全服务的提供者“白帽子”或“安全公司”为企业提供众测服务。参考漏洞收集操作步骤部分：https://help.aliyun.com/document_detail/28382.html?spm=a2c4g.11186623.6.553.c0d35a00k0gtzZ"},{"questionType":"multiple","originTitle":"多选题 483. 某用户开通了阿里云的云服务器ECS实例，作为管理员的他频繁收到云盾暴力破解的告警，以下_措施可以降低密码被破解的风险。（正确答案的数量：3个）","title":" 483. 某用户开通了阿里云的云服务器ECS实例，作为管理员的他频繁收到云盾暴力破解的告警，以下_措施可以降低密码被破解的风险。（正确答案的数量：3个）","options":[{"text":"A.修改远程管理服务的端口号","isAnswer":true},{"text":"B.设置8位以上的复杂密码，定期修改","isAnswer":true},{"text":"C.购买DDoS高防IP","isAnswer":false},{"text":"D.在ECS前面增加负载均衡SLB，去掉ECS实例的公网IP，让ECS实例只响应来自SLB的请求","isAnswer":true}],"answer":"A, B, D","analysis":"DDoS高防IP只功能是防DDoS的大流量攻击，确保云服务稳定正常。"},{"questionType":"multiple","originTitle":"多选题 484. 某互联网金融公司为了实现业务快速上线，系统快速部署，基于阿里云搭建IT基础架构。由于其业务特性，不定期会有理财套餐的秒杀、促销活动，为了能够应对更大、更具偶发性的业务压力，需要全面考虑应用、数据库等层面的扩展，以下说法正确的是：（正确答案的数量：3个）","title":" 484. 某互联网金融公司为了实现业务快速上线，系统快速部署，基于阿里云搭建IT基础架构。由于其业务特性，不定期会有理财套餐的秒杀、促销活动，为了能够应对更大、更具偶发性的业务压力，需要全面考虑应用、数据库等层面的扩展，以下说法正确的是：（正确答案的数量：3个）","options":[{"text":"A.使用SLB实现应用层的弹性扩展","isAnswer":true},{"text":"B.使用DRDS实现数据库层的弹性扩展","isAnswer":true},{"text":"C.使用弹性伸缩使云服务器轻松应对秒杀场景扩容","isAnswer":true},{"text":"D.应用之间采用紧耦合架构","isAnswer":false},{"text":"E.将系统搭建在同一地域有利于系统的弹性扩展","isAnswer":false}],"answer":"A, B, C","analysis":"应用层的弹性,通过SLB后增加机器实现，DRDS就是数据库集群，可以实现数据库的弹性扩展（https://help.aliyun.com/product/29657.html），应用间应该采用松耦合的架构来提高系统的可跨展性，紧耦合不利于维护。弹性扩展和部署在同一地域没有关系，多个地域也可以每个地域单独实现弹性拓展。"},{"questionType":"multiple","originTitle":"多选题 485. 阿里云内容分发网络CDN建立并覆盖在承载网之上，由分布在不同区域的边缘节点服务器群组成的分布式网络替代传统以WEB Server为中心的数据传输模式。如果用户在使用CDN的过程中发现CDN缓存的”命中率“比较低，可能的原因是_。（正确答案的数量：4个）","title":" 485. 阿里云内容分发网络CDN建立并覆盖在承载网之上，由分布在不同区域的边缘节点服务器群组成的分布式网络替代传统以WEB Server为中心的数据传输模式。如果用户在使用CDN的过程中发现CDN缓存的”命中率“比较低，可能的原因是_。（正确答案的数量：4个）","options":[{"text":"A.网站访问量较低，文件热度不够，CDN收到请求较少无法有效命中缓存","isAnswer":true},{"text":"B.缓存配置不合理，针对某些文件设置较短，导致CDN节点频繁回源","isAnswer":true},{"text":"C.HTTP Header设置导致无法缓存，需要用户检查源站的 CacheControl 设置或者 Expires 的设置","isAnswer":true},{"text":"D.源站动态资源较多，多为不可缓存的内容，也会导致频繁回源拉取","isAnswer":true},{"text":"E.开通CDN时选择的带宽不足，服务能力已达到上限","isAnswer":false}],"answer":"A, B, C, D","analysis":"排除法，CDN是按照按每日带宽峰值计费，所以不存在带宽不足，服务能力达上限的问题"},{"questionType":"multiple","originTitle":"多选题 486. 如果用户需要实现OSS Object 上传，下面哪些情况下使用OSS 简单上传？（正确答案的数量：3个）","title":" 486. 如果用户需要实现OSS Object 上传，下面哪些情况下使用OSS 简单上传？（正确答案的数量：3个）","options":[{"text":"A.需要支持断点上传","isAnswer":false},{"text":"B.上传文件最大不超过5GB","isAnswer":true},{"text":"C.在上传单个文件过程中可以携带meta信息","isAnswer":true},{"text":"D.基于PUT方式或POST方式的http请求上传","isAnswer":true}],"answer":"B, C, D","analysis":"简单上传指的是使用OSS API中的PutObject方法上传单个文件（Object）。简单上传适用于一次HTTP请求交互即可完成上传的场景，比如小文件（小于5GB）的上传。上传文件时支持设置Object Meta。参考链接：https://help.aliyun.com/document_detail/31848.html?spm=5176.10695662.1996646101.searchclickresult.7ecf1517cvojCt"},{"questionType":"multiple","originTitle":"多选题 487. 您希望将您的应用部署在阿里云的产品上，实现减低成本、提升服务的可用性、云服务器快速部署和数据的异地备份这些需求，以下____阿里云产品可以分别满足这些需求。（正确答案的数量：4个）","title":" 487. 您希望将您的应用部署在阿里云的产品上，实现减低成本、提升服务的可用性、云服务器快速部署和数据的异地备份这些需求，以下____阿里云产品可以分别满足这些需求。（正确答案的数量：4个）","options":[{"text":"A.云服务器ECS的快照备份满足了应用、数据快速恢复的需求","isAnswer":true},{"text":"B.通过制作云服务器ECS的镜像实现了高效、便捷的部署","isAnswer":true},{"text":"C.合理选择地域来满足应用部署对地域的需求，同时也满足了关键应用、数据对异地备份的需求","isAnswer":true},{"text":"D.负载均衡SLB配合ECS实例可以提升服务的可用性","isAnswer":true},{"text":"E.合理选择内容分发网络CDN可以满足数据异地备份的需求","isAnswer":false}],"answer":"A, B, C, D","analysis":"内容分发网络CDN只是用来加快静态资源的访问速度，和数据异地备份没有关系。"},{"questionType":"multiple","originTitle":"多选题 488. 您创建了一台操作系统为Windows的阿里云的云服务器ECS实例，您本地的机器采用的是Windows系统，可以采用____方式进行登录该ECS实例。（正确答案的数量：3个）","title":" 488. 您创建了一台操作系统为Windows的阿里云的云服务器ECS实例，您本地的机器采用的是Windows系统，可以采用____方式进行登录该ECS实例。（正确答案的数量：3个）","options":[{"text":"A.ECS实例有公网带宽的情况下，可以通过远程桌面连接 (Microsoft Terminal Services Client, MSTSC)登录ECS实例","isAnswer":true},{"text":"B.无论您在创建ECS实例时是否购买了带宽，都可以通过阿里云的管理控制台的管理终端登录ECS实例","isAnswer":true},{"text":"C.只有ECS实例有公网带宽的情况下，才可以通过阿里云的管理控制台的管理终端登录实例","isAnswer":false},{"text":"D.ECS实例有公网带宽的情况下，可以通过手机上的远程桌面 APP （例如 微软远程桌面MSTSC APP）登录ECS实例","isAnswer":true}],"answer":"A, B, D","analysis":"阿里云的管理控制台在Windows的实例没有公网的时候，也是可以连接的。"},{"questionType":"multiple","originTitle":"多选题 489. 云服务器Elastic Compute Service（ECS）是阿里云提供的一种基础云计算服务。云服务器ECS与传统IDC比较优点有哪些？（正确答案的数量：3个）","title":" 489. 云服务器Elastic Compute Service（ECS）是阿里云提供的一种基础云计算服务。云服务器ECS与传统IDC比较优点有哪些？（正确答案的数量：3个）","options":[{"text":"A.用户自定义快照","isAnswer":true},{"text":"B.以单线和双线为主","isAnswer":false},{"text":"C.快速自动故障恢复","isAnswer":true},{"text":"D.内置主流的操作系统","isAnswer":true}],"answer":"A, C, D","analysis":"云服务器是BGP多线机房，全国访问流畅均衡，传统IDC是以单线和双线为主。参考地址：https://bbs.aliyun.com/simple/t538527.html"},{"questionType":"multiple","originTitle":"多选题 490. 您可以通过____方式进行您的阿里云的云服务器ECS实例的运行数据的监控，从而进行监控信息的分析来判断业务的运行状态。（正确答案的数量：2个）","title":" 490. 您可以通过____方式进行您的阿里云的云服务器ECS实例的运行数据的监控，从而进行监控信息的分析来判断业务的运行状态。（正确答案的数量：2个）","options":[{"text":"A.通过阿里云的ECS管理控制台的实例详情页面进行CPU利用率和网络的出网和入网情况的监控","isAnswer":true},{"text":"B.通过云监控服务的管理控制台进行实例运行情况的监控，并设置报警规则进行定制化的监控","isAnswer":true},{"text":"C.通过云服务器ECS的管理控制台可以进行监控告警的设置","isAnswer":false},{"text":"D.通过云盾进行ECS实例CPU利用率情况的监控","isAnswer":false}],"answer":"A, B","analysis":"目前只支持在云监控的管理控制台来进行监控告警的设置。"},{"questionType":"multiple","originTitle":"多选题 491. 阿里云的云服务器ECS产品拥有传统服务器和虚拟主机无法企及的优势。在易用性方面，云服务器ECS产品具备____明显特点。（正确答案的数量：5个）","title":" 491. 阿里云的云服务器ECS产品拥有传统服务器和虚拟主机无法企及的优势。在易用性方面，云服务器ECS产品具备____明显特点。（正确答案的数量：5个）","options":[{"text":"A.阿里云的云市场提供了丰富的操作系统和应用软件","isAnswer":true},{"text":"B.通过镜像可一键部署相同的操作系统和软件环境","isAnswer":true},{"text":"C.可快速复制多台ECS实例","isAnswer":true},{"text":"D.支持自定义镜像、数据盘快照","isAnswer":true},{"text":"E.通过阿里云的管理控制台可以在任何地方进行云服务器ECS实例的管理","isAnswer":true},{"text":"F.可以任意修改云服务器ECS实例的各种系统配置，也不会影响ECS实例的正常使用","isAnswer":false}],"answer":"A, B, C, D, E","analysis":"任意修改云服务器ECS实例的各种系统配置可能会导致服务器出现异常。"},{"questionType":"multiple","originTitle":"多选题 492. 阿里云的云服务器ECS产品支持的SSD云盘，可以用于I/O 密集型应用、中大型关系型数据库及NoSQL 数据库中。以下哪些是SSD云盘独有的优势？（正确答案的数量：2个）","title":" 492. 阿里云的云服务器ECS产品支持的SSD云盘，可以用于I/O 密集型应用、中大型关系型数据库及NoSQL 数据库中。以下哪些是SSD云盘独有的优势？（正确答案的数量：2个）","options":[{"text":"A.采用分布式三副本机制，提供 99.9999999% 的数据可靠性","isAnswer":false},{"text":"B.SSD云盘的随机和顺序读写的IOPS都比普通云盘高","isAnswer":true},{"text":"C.单块云盘最大提供 32768 GB 存储空间","isAnswer":false},{"text":"D.访问时延可以达到 0.5−2 ms","isAnswer":true}],"answer":"B, D","analysis":"题目中问的是：SSD云盘独有的优势。所以需要普通云盘没有的优势。其中三副本机制的高可靠性以及最大提供 32768 GB 存储空间普通云盘也有这个特性。SSD云盘的顺序读写的IOPS都比普通云盘要高，以及访问延时很低，这个是它独有的优势。"},{"questionType":"multiple","originTitle":"多选题 493. 阿里云弹性伸缩（Auto Scaling）的伸缩配置（Scaling Configuration）中支持设置的镜像类型包含下面哪些？（正确答案的数量：3个）","title":" 493. 阿里云弹性伸缩（Auto Scaling）的伸缩配置（Scaling Configuration）中支持设置的镜像类型包含下面哪些？（正确答案的数量：3个）","options":[{"text":"A.自定义镜像","isAnswer":true},{"text":"B.公共镜像","isAnswer":true},{"text":"C.共享镜像","isAnswer":true},{"text":"D.云市场镜像","isAnswer":false}],"answer":"A, B, C","analysis":"弹性伸缩设置ECS配置的时候，不支持使用云市场的镜像，主要是因为部分云市场的镜像是收费的，阿里云控制台没有云市场镜像的选项。"},{"questionType":"multiple","originTitle":"多选题 494. 在删除阿里云弹性伸缩(Auto Scaling)的伸缩组时有两种模式：强制删除和非强制删除。在非强制删除模式下，必须满足以下哪两个条件才可以删除？（正确答案的数量：2个）","title":" 494. 在删除阿里云弹性伸缩(Auto Scaling)的伸缩组时有两种模式：强制删除和非强制删除。在非强制删除模式下，必须满足以下哪两个条件才可以删除？（正确答案的数量：2个）","options":[{"text":"A.伸缩组没有任何伸缩活动正在执行","isAnswer":true},{"text":"B.伸缩组当前的ECS实例数量为0","isAnswer":true},{"text":"C.伸缩组没有对应的定时任务以及报警任务","isAnswer":false},{"text":"D.伸缩组没有和负载均衡SLB，云数据库RDS配合使用","isAnswer":false}],"answer":"A, B","analysis":"如果 Forcedelete 属性为 false，必须满足以下两个条件，才能删除伸缩组：1.伸缩组没有任何伸缩活动正在执行。2.伸缩组当前的 ECS 实例数量（Total Capacity）为 0。"},{"questionType":"multiple","originTitle":"多选题 495. 阿里云弹性伸缩（Auto Scaling）的移出策略（RemovalPolicy）是指当需要从伸缩组移出云服务器ECS实例并且有多种选择时，则按该策略选择需要移出的云服务器ECS实例。假设您需要添加N台包年包月ECS实例加入伸缩组，并且希望这些ECS实例不会自动被移出，那么您需要做以下哪两个配置？（正确答案的数量：2个）","title":" 495. 阿里云弹性伸缩（Auto Scaling）的移出策略（RemovalPolicy）是指当需要从伸缩组移出云服务器ECS实例并且有多种选择时，则按该策略选择需要移出的云服务器ECS实例。假设您需要添加N台包年包月ECS实例加入伸缩组，并且希望这些ECS实例不会自动被移出，那么您需要做以下哪两个配置？（正确答案的数量：2个）","options":[{"text":"A.将最小实例数（MinSize）设置为N或者大于N","isAnswer":true},{"text":"B.将移出策略的第一条挑选规则设置为“最早伸缩配置对应的实例”","isAnswer":true},{"text":"C.将最大实例数（MaxSize）设置为N或者大于N","isAnswer":false},{"text":"D.将移出策略的第一条挑选规则设置为“最新创建的实例”","isAnswer":false}],"answer":"A, B","analysis":"题目问的是如何确保自己创建的N台ECS不被移出，，N台的添加的N台包年包月的，“最早伸缩配置对应的实例”意思就是伸缩组会优先移除伸缩配置创建的ECS实例，但是你设置了最小实例数是N，所以不会移除你添加的N个ECS实例。区分一下“最新创建的实例” （如果作为一级筛选条件，不区分是用户手工加入的 ECS 实例还是自动创建的 ECS 实例，直接按最新创建的 ECS 实例进行移出。），最早伸缩配置创建的 ECS 实例（对于用户手工移入的 ECS 实例，自动跳过此条件；如果与伸缩配置相关联的 ECS 实例已经全部移出，还要继续移出 ECS 实例时，则在用户手工加入的 ECS 实例中随机选一台。同时这也是阿里云官方原话，参考链接：https://help.aliyun.com/document_detail/25969.html"},{"questionType":"multiple","originTitle":"多选题 496. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。OSS免费提供了多种监控报表，方便用户随时关注OSS中文件的访问和资源占用情况。OSS支持____监控功能。（正确答案的数量：3个）","title":" 496. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。OSS免费提供了多种监控报表，方便用户随时关注OSS中文件的访问和资源占用情况。OSS支持____监控功能。（正确答案的数量：3个）","options":[{"text":"A.存储空间的监控","isAnswer":true},{"text":"B.访问OSS文件的用户终端类型（PC端或手机端）的监控","isAnswer":false},{"text":"C.对OSS服务请求的PV访问量（包括PUT、GET的请求数）的监控","isAnswer":true},{"text":"D.对OSS服务请求的UV访问人次的监控","isAnswer":true}],"answer":"A, C, D","analysis":"OSS不支持对终端的类型进行监控。"},{"questionType":"multiple","originTitle":"多选题 497. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。____场景适合使用OSS服务。（正确答案的数量：3个）","title":" 497. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。____场景适合使用OSS服务。（正确答案的数量：3个）","options":[{"text":"A.手机APP应用的升级包下载","isAnswer":true},{"text":"B.海量图片文件的存储","isAnswer":true},{"text":"C.结构化数据的存储和查询","isAnswer":false},{"text":"D.海量视频文件的存储","isAnswer":true}],"answer":"A, B, D","analysis":"结构化数据的存储和查询比较适合用RDS等数据库产品解决，不适合使用对象存储OSS服务。"},{"questionType":"multiple","originTitle":"多选题 498. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。OSS 产品的账单费用由三部分组成，包括：存储空间费用、流量费用和API请求费用。下面对OSS的操作中___收取流量费用。（正确答案的数量：2个）","title":" 498. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。OSS 产品的账单费用由三部分组成，包括：存储空间费用、流量费用和API请求费用。下面对OSS的操作中___收取流量费用。（正确答案的数量：2个）","options":[{"text":"A.从本地PC机下载OSS文件","isAnswer":true},{"text":"B.从本地PC机上传文件到OSS","isAnswer":false},{"text":"C.云服务器ECS实例通过公网IP下载OSS文件","isAnswer":true},{"text":"D.云服务器ECS实例通过内网IP下载OSS文件","isAnswer":false}],"answer":"A, C","analysis":"OSS只有在公网下行（即公网下载文件）的时候才会收取流量费，内网上行下行都不收取流量费用。"},{"questionType":"multiple","originTitle":"多选题 499. C公司基于阿里云的产品构建了一个共享软件下载的WEB网站，所有下载内容保存在阿里云对象存储OSS中，用户可以直接访问OSS为每个对象提供的链接完成下载。最近一年的业务增长很快，下载量同比增加了300%，每月下载流量超过500Tb。公司的运营团队想通过架构升级来降低网站的云资源使用成本（至少降低20%），同时提升用户的下载速度。该网站通过____可以达到预期目标。（正确答案的数量：2个）","title":" 499. C公司基于阿里云的产品构建了一个共享软件下载的WEB网站，所有下载内容保存在阿里云对象存储OSS中，用户可以直接访问OSS为每个对象提供的链接完成下载。最近一年的业务增长很快，下载量同比增加了300%，每月下载流量超过500Tb。公司的运营团队想通过架构升级来降低网站的云资源使用成本（至少降低20%），同时提升用户的下载速度。该网站通过____可以达到预期目标。（正确答案的数量：2个）","options":[{"text":"A.使用内容分发网络(CDN)提升用户下载速度，并降低网络流量成本","isAnswer":true},{"text":"B.新增多台云服务器ECS实例","isAnswer":false},{"text":"C.通过购买对象存储服务OSS的流量包节省成本","isAnswer":true},{"text":"D.使用加密DNS服务（HTTPDNS）","isAnswer":false}],"answer":"A, C","analysis":"题目中说了，公司团队需要降低网站的云资源使用成本，同时提升用户的下载速度。所以需要购买对象存储服务OSS的流量包节省流量使用成本，使用内容分发网络(CDN)提升用户下载速度，同时降低网络流量成本。"},{"questionType":"multiple","originTitle":"多选题 500. 阿里云的云服务器ECS产品拥有传统服务器和虚拟主机无法企及的优势。____属于云服务器ECS产品在服务器容灾备份方面的优势。（正确答案的数量：3个）","title":" 500. 阿里云的云服务器ECS产品拥有传统服务器和虚拟主机无法企及的优势。____属于云服务器ECS产品在服务器容灾备份方面的优势。（正确答案的数量：3个）","options":[{"text":"A.每份数据多份副本","isAnswer":true},{"text":"B.需要用户人工制作数据备份","isAnswer":false},{"text":"C.单份数据损坏可在短时间内快速恢复","isAnswer":true},{"text":"D.无需额外的开发，支持自动的磁盘数据备份","isAnswer":true}],"answer":"A, C, D","analysis":"云服务器ECS产品默认支持三副本备份的方式，服务器容灾并不需要用户人工数据备份。"},{"questionType":"multiple","originTitle":"多选题 501. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。与自建存储相比，OSS在可靠性、安全、成本和数据处理能力方面具备明显的优势。下面___属于OSS的成本优势。（正确答案的数量：3个）","title":" 501. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。与自建存储相比，OSS在可靠性、安全、成本和数据处理能力方面具备明显的优势。下面___属于OSS的成本优势。（正确答案的数量：3个）","options":[{"text":"A.OSS首次开通时无需选择容量大小，后续可根据实际需要随时扩容，扩容时业务只中断12秒","isAnswer":false},{"text":"B.OSS服务基于多线BGP骨干网络构建，下行无带宽限制，上行流量免费","isAnswer":true},{"text":"C.OSS最终用户不需要投入运维人员与托管费用，后台运维完全由阿里云负责","isAnswer":true},{"text":"D.无需一次按峰值容量的存储硬件设备，按实际使用容量付费","isAnswer":true}],"answer":"B, C, D","analysis":"OSS的下行的带宽都是没有限制的，上行（即上传）的流量是免费的。同时OSS的Bucket空间是没有上限的，所以不存在扩容的情况，更不存在业务中断的情况。"},{"questionType":"multiple","originTitle":"多选题 502. 阿里云的负载均衡SLB可以把用户请求按照预设的转发策略分发到后端服务器池中的多台云服务器ECS实例上去，由不同的ECS实例完成请求的响应。以下关于后端服务器池中的ECS实例说法正确的是? (正确答案的数量:3个)","title":" 502. 阿里云的负载均衡SLB可以把用户请求按照预设的转发策略分发到后端服务器池中的多台云服务器ECS实例上去，由不同的ECS实例完成请求的响应。以下关于后端服务器池中的ECS实例说法正确的是? (正确答案的数量:3个)","options":[{"text":"A.同一组ECS实例可以搭建多个网站，并可以同时对这些网站进行负载均衡","isAnswer":true},{"text":"B.在使用负载均衡SLB实例的过程中，只要不超过限制，可以随时调整后端ECS实例的数目","isAnswer":true},{"text":"C.负载均衡SLB不提供CNAME地址，需要直接将域名解析到负载约衡SLB提供的服务IP地址上","isAnswer":true},{"text":"D.后端服务池中的ECS实例的权重加起来一定等于100","isAnswer":false},{"text":"E.后端服务池中的ECS实例必须都是运行中状态","isAnswer":false}],"answer":"A, B, C","analysis":"负载均衡SLB不提供CNAME地址，只提供IP地址；后端服务器的权重之和是没有限制的，你可以每个权重都设置为100；后端服务池中的ECS可能由于异常导致机器不能正常运行，会出现非运行中的情况。"},{"questionType":"multiple","originTitle":"多选题 503. 在阿里云负载均衡SLB实例和云服务器ECS实例配合使用时，最终服务请求都会被负载均衡SLB实例按照转发的策略和规则分发到ECS实例上去执行。负载均衡SLB实例后端云服务器ECS实例的管理和配置，决定了整个系统的处理能力。以下关于后端云服务器ECS实例，说法正确的有____。（正确答案的数量：3个）","title":" 503. 在阿里云负载均衡SLB实例和云服务器ECS实例配合使用时，最终服务请求都会被负载均衡SLB实例按照转发的策略和规则分发到ECS实例上去执行。负载均衡SLB实例后端云服务器ECS实例的管理和配置，决定了整个系统的处理能力。以下关于后端云服务器ECS实例，说法正确的有____。（正确答案的数量：3个）","options":[{"text":"A.负载均衡SLB实例的服务能力与后端ECS实例的公网宽带无关","isAnswer":true},{"text":"B.在使用负载均衡SLB实例的过程中可以随时调整后端ECS实例的数目","isAnswer":true},{"text":"C.不同操作系统的云服务器ECS实例可以同时做为负载均衡SLB实例的后端服务器","isAnswer":true},{"text":"D.禁用后端云服务器ECS实例的公网网卡不会影响负载均衡SLB服务","isAnswer":false},{"text":"E.后端云服务器ECS实例的网络类型必须和负载均衡的实例类型一致","isAnswer":false}],"answer":"A, B, C","analysis":"如果ECS有公网IP，禁用公网网卡就会影响负载均衡服务。因为在有公网网卡的情况下，默认路由会走公网，如禁用就无法回包从而影响负载均衡服务。建议不要禁止，如一定要这么做，需要修改默认路由为私网才会不影响服务。但需要考虑业务是否对公网有依赖，如通过公网访问RDS等。参考链接：https://help.aliyun.com/knowledge_detail/55193.html?spm=5176.11065259.1996646101.searchclickresult.59e9582dzvtlCD，后端云服务器ECS的网络类型不一定需要和负载均衡一直，负载均衡可以混挂经典网络和VPC网络的ECS。"},{"questionType":"multiple","originTitle":"多选题 504. Google在2003年到2006年期间陆续公布了三篇技术论文，这也逐渐成为云计算发展的基石。这三篇论文主要阐述的内容和以下哪几项技术相关？（正确答案数量：3个）","title":" 504. Google在2003年到2006年期间陆续公布了三篇技术论文，这也逐渐成为云计算发展的基石。这三篇论文主要阐述的内容和以下哪几项技术相关？（正确答案数量：3个）","options":[{"text":"A.GFS","isAnswer":true},{"text":"B.BigTable","isAnswer":true},{"text":"C.MapReduce","isAnswer":true},{"text":"D.HBase","isAnswer":false}],"answer":"A, B, C","analysis":"Google 在 2003 年到 2006 年公布了关于 GFS、MapReduce 和 BigTable 三篇技术论文。参考链接：https://wenku.baidu.com/view/7ac65964a8114431b80dd84c.html"},{"questionType":"multiple","originTitle":"多选题 505. 在实际项目中，通常会把阿里云的负载均衡SLB、云服务器ECS以及弹性伸缩（Auto Scaling）结合起来使用，以下关于三者配合使用的说法中正确的有____。（正确答案的数量：3个）","title":" 505. 在实际项目中，通常会把阿里云的负载均衡SLB、云服务器ECS以及弹性伸缩（Auto Scaling）结合起来使用，以下关于三者配合使用的说法中正确的有____。（正确答案的数量：3个）","options":[{"text":"A.三者可以不在同一个地域（Region），也能配合使用","isAnswer":false},{"text":"B.负载均衡SLB实例必须打开健康检查，否则无法和弹性伸缩配合使用","isAnswer":true},{"text":"C.一个SLB实例可以绑定多个伸缩组","isAnswer":true},{"text":"D.一个伸缩组可以同时支持多个SLB实例","isAnswer":true},{"text":"E.负载均衡SLB实例必须关闭会话保持，否则将影响弹性伸缩活动的执行","isAnswer":false}],"answer":"B, C, D","analysis":"三者必须要在同一个地域才配合使用。会话保持的开关和弹性伸缩的拓展没有关联性能。弹性伸缩会自动释放ECS实例，所以建议伸缩组内ECS实例不要保存应用状态信息和相关数据等信息，例如会话记录（Session）、数据库或者日志等。但是你不关闭并不会影响到伸缩活动的执行。所以”[答案解析]三者必须要在同一个地域才配合使用。会话保持的开关和弹性伸缩的拓展没有关联性能。弹性伸缩会自动释放ECS实例，所以建议伸缩组内ECS实例不要保存应用状态信息和相关数据等信息，例如会话记录（Session）、数据库或者日志等。但是你不关闭并不会影响到伸缩活动的执行。所以”必须关闭会话保持，否则将影响弹性伸缩活动的执行”的描述是不正确的。"},{"questionType":"multiple","originTitle":"多选题 506. 某企业网站使用阿里云负载均衡SLB实例来转发用户请求给后端云服务器ECS实例,如果负载均衡SLB实例被释放掉了,可能会对整个系统产生一些影响。以下说法中正确的有____(正确答案的数量:2个)","title":" 506. 某企业网站使用阿里云负载均衡SLB实例来转发用户请求给后端云服务器ECS实例,如果负载均衡SLB实例被释放掉了,可能会对整个系统产生一些影响。以下说法中正确的有____(正确答案的数量:2个)","options":[{"text":"A.ECS实例本身不会受到影响","isAnswer":true},{"text":"B.如果部署在后端ECS实例上的应用对应的域名是解析到负载均衡SLB实例IP上的,那么会影响站点的访问口","isAnswer":true},{"text":"C.ECS实例会立即被释放","isAnswer":false},{"text":"D.如果部署在后端ECS实例上的应用对应的域名是解析到负载均衡SLB实例IP上的,释放后会导致ECS实例上负载不再均衡,只要保证ECS实例运行状态正常,网站的访问就不会受到影响","isAnswer":false}],"answer":"A, B","analysis":"SLB的释放只会影响到SLB实例，后端的ECS实例没有影响。但是因为域名是解析到SLB的IP的，所以域名访问会受到影响。"},{"questionType":"multiple","originTitle":"多选题 507. CDN节点系统关键组件有哪些?(正确答案的数量:3个)","title":" 507. CDN节点系统关键组件有哪些?(正确答案的数量:3个)","options":[{"text":"A.origin","isAnswer":false},{"text":"B.LVS","isAnswer":true},{"text":"C.tengine","isAnswer":true},{"text":"D.swift","isAnswer":true}],"answer":"B, C, D","analysis":"LVS做四层均衡负载；Tengine做七层负载均衡；Swift做HTTP缓存。参考链接：http://docsaliyun.cnhangzhou.oss.aliyuninc.com/pdf/cdnbriefmanualcnzh20160511.pdf"},{"questionType":"multiple","originTitle":"多选题 508. 阿里云的云盾数据风控产品是通过领先的行为收集技术和机器学习模型,解决账号、活动、支付等关键业务环节存在的欺诈威胁,降低企业经济损失。 数据风控产品具体可以防范____安全威胁。（正确答案的数量:3个）","title":" 508. 阿里云的云盾数据风控产品是通过领先的行为收集技术和机器学习模型,解决账号、活动、支付等关键业务环节存在的欺诈威胁,降低企业经济损失。 数据风控产品具体可以防范____安全威胁。（正确答案的数量:3个）","options":[{"text":"A.垃圾注册","isAnswer":true},{"text":"B.CC攻击","isAnswer":false},{"text":"C.营销作弊","isAnswer":true},{"text":"D.盗卡支付","isAnswer":true}],"answer":"A, C, D","analysis":"CC注册是Web应用防火墙的功能，数据风控的防护点列表参考：https://help.aliyun.com/document_detail/28311.html?spm=a2c4g.11186623.6.546.5adb176biAlDHr"},{"questionType":"multiple","originTitle":"多选题 509. 云存储是在云计算上衍生发展出来的一个概念,将存储资源池中的存储和数据服务,通过网络以统一的接口按需提供给授权用户。云存储具备以下哪些特点?(正确答案的数量:5个)","title":" 509. 云存储是在云计算上衍生发展出来的一个概念,将存储资源池中的存储和数据服务,通过网络以统一的接口按需提供给授权用户。云存储具备以下哪些特点?(正确答案的数量:5个)","options":[{"text":"A.高可扩展性:云存储的规模可以动态伸缩,满足数据规模增长的需要","isAnswer":true},{"text":"B.高可靠性和高可用性:通过副本复制以及节点故障自动容错等技术,提供了很高的可靠性和可用性","isAnswer":true},{"text":"C.管理和维护:为了防止出现由意外故障而导致服务终止的现象,用户需要了解数据存储在不同节点上的具体分布","isAnswer":false},{"text":"D.透明服务:提供统一的接口,比如RESTful接口的形式提供服务,后端存储节点对用户透明","isAnswer":true},{"text":"E.按需服务:云存储是一个庞大的资源池,用户可按需申请、使用","isAnswer":true},{"text":"F.超大规模:云存储具有相当的规模,单个用户存储的数据可达TB级甚至PB级","isAnswer":true}],"answer":"A, B, D, E, F","analysis":"用户虽然需要管理和维护，但是没有必要了解数据的具体节点分布。"},{"questionType":"multiple","originTitle":"多选题 510. 伸缩配置(Scaling Configuration)定义了用于弹性伸缩的ECS实例的配置信息。弹性伸缩为某个伸缩组自动增加ECS实例时,会根据伸缩配置创建ECS实例。ESS伸缩配置具有以下几种状态?(正确答案的数量:2个)","title":" 510. 伸缩配置(Scaling Configuration)定义了用于弹性伸缩的ECS实例的配置信息。弹性伸缩为某个伸缩组自动增加ECS实例时,会根据伸缩配置创建ECS实例。ESS伸缩配置具有以下几种状态?(正确答案的数量:2个)","options":[{"text":"A.Active","isAnswer":true},{"text":"B.Inactive","isAnswer":true},{"text":"C.Deleting","isAnswer":false},{"text":"D.down","isAnswer":false}],"answer":"A, B","analysis":"伸缩配置具有以下几种状态（LifecycleState）：Active：生效状态，伸缩组会采用处于生效状态的伸缩配置自动创建ECS实例。Inacitve：失效状态，该伸缩配置存在于伸缩组中，但伸缩组不会采用处于失效状态的伸缩配置自动创建ECS实例。参考链接：https://help.aliyun.com/document_detail/25945.html"},{"questionType":"multiple","originTitle":"多选题 511. 您可以使用阿里云的云服务器ECS实例的内网IP进行通信来提升通信效率的同时还节省流量费用,以下哪些云产品之间的通信可以通过内网IP并不需要其他产品的辅助直接完成?（正确答案的数量:3个）","title":" 511. 您可以使用阿里云的云服务器ECS实例的内网IP进行通信来提升通信效率的同时还节省流量费用,以下哪些云产品之间的通信可以通过内网IP并不需要其他产品的辅助直接完成?（正确答案的数量:3个）","options":[{"text":"A.相同地域的不同的云服务器ECS实例之间","isAnswer":true},{"text":"B.相同地域的云服务器ECS实例与对象存储OSS之间","isAnswer":true},{"text":"C.相同地域的云服务器ECS实例与云服务器RDS实例之间","isAnswer":true},{"text":"D.不同地域的不同的云服务器ECS实例之间","isAnswer":false}],"answer":"A, B, C","analysis":"不同地域之前的ECS不支持通过内网地址互相访问。"},{"questionType":"multiple","originTitle":"多选题 512. 阿里云的云服务器ECS实例的生命周期是从创建开始到释放结束。释放方式包括包年包月的实例到期、按量付费的实例欠费停机、按量付费实例的用户主动释放。在ECS实例的生命周期中有不同的实例状态，关于ECS实例状态的说法正确的是_。（正确答案的数量：4个）","title":" 512. 阿里云的云服务器ECS实例的生命周期是从创建开始到释放结束。释放方式包括包年包月的实例到期、按量付费的实例欠费停机、按量付费实例的用户主动释放。在ECS实例的生命周期中有不同的实例状态，关于ECS实例状态的说法正确的是_。（正确答案的数量：4个）","options":[{"text":"A.实例状态可以分为中间状态和稳定状态","isAnswer":true},{"text":"B.处于“已停止”状态的云服务器ECS实例不能对外提供业务","isAnswer":true},{"text":"C.ECS实例进行重新初始化系统盘或数据盘的操作时，将处于“重新初始化中”状态，如果ECS实例长时间处于该状态，则说明该实例出现异常","isAnswer":true},{"text":"D.包年包月的ECS实例到期后因没有及时续费，或者按量付费的实例因账户欠费都会导致ECS实例变成“已过期”状态，“已过期”的ECS实例不能对外提供业务","isAnswer":true},{"text":"E.“运行中”是一个ECS实例的中间状态","isAnswer":false}],"answer":"A, B, C, D","analysis":"“运行中”是稳定状态。"},{"questionType":"multiple","originTitle":"多选题 513. 阿里云的云服务器ECS实例的磁盘快照是对某一个时刻的磁盘数据的备份，基于快照进行磁盘回滚操作时会把磁盘上的数据恢复到快照制作时的数据，在执行回滚快照操作时以下说法正确的是____。（正确答案的数量：3个）","title":" 513. 阿里云的云服务器ECS实例的磁盘快照是对某一个时刻的磁盘数据的备份，基于快照进行磁盘回滚操作时会把磁盘上的数据恢复到快照制作时的数据，在执行回滚快照操作时以下说法正确的是____。（正确答案的数量：3个）","options":[{"text":"A.回滚快照会把磁盘上的数据回滚到快照制作时的数据，快照制作时间点到当前时间之间该磁盘上的数据变化将会丢失","isAnswer":true},{"text":"B.回滚快照操作只能针对打过快照的磁盘进行","isAnswer":true},{"text":"C.回滚快照操作时必需在云服务器ECS实例的状态为“停止”时才能进行","isAnswer":true},{"text":"D.磁盘在未创建快照的情况下也允许通过其他磁盘的快照进行回滚或数据恢复","isAnswer":false}],"answer":"A, B, C","analysis":"磁盘在未创建快照的情况下是不允许通过其他磁盘的快照进行回滚或数据恢复"},{"questionType":"multiple","originTitle":"多选题 514. 使用阿里云负载均衡SLB将负载分发到多台云服务器ECS实例上去的时候，____即可获得发起请求的用户的真实IP。（正确答案的数量：2个）","title":" 514. 使用阿里云负载均衡SLB将负载分发到多台云服务器ECS实例上去的时候，____即可获得发起请求的用户的真实IP。（正确答案的数量：2个）","options":[{"text":"A.7层服务可以通过Http Header:XForwardedFor获取来访者真实IP，并保证配置负载均衡SLB监听时开启“获取真实访问IP”","isAnswer":true},{"text":"B.4层服务
