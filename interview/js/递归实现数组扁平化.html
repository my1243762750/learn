<script>
    let a = [1,2,3, [1,2,3, [1,2,3]]]
    // // 变成
    // let b = [1,2,3,1,2,3,1,2,3]
    function flat(arr = [], result = []) {
        arr.forEach((item) => {
            if (Object.prototype.toString.call(item) === '[object Array]') {
                result = [...result, ...flat(item)];
            } else {
                result.push(item);
            }
        })
        return result;
    }

    console.log(flat(a))
