<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h2>二叉树的性质</h2>
    <dl>
        <dd>任意一节点的值均大于其左孩子的值，小于其有孩子的值</dd>
    </dl>
</section>
<section>
    <h2>问题</h2>
    <dl>
        <dd>怎么实现二叉树</dd>
        <dd>定义二叉树可以存贮数据</dd>
        <dd>利用二叉树的特性进行排序</dd>
    </dl>
</section>
<script>
    function Node(data,left,right) {
        this.data = data;
        this.left = left;
        this.right = right;
        this.show = show;
    }
    function show() {
        return this.data;
    }
    function BST() {
        this.root = null;
        this.insert = insert;
        this.inOrder = inOrder;
    }
    function insert(data) {
        var n = new Node(data,null,null);
        if(this.root == null) {
            this.root = n;
        }else {
            var current = this.root;
            var parent;
            while(current) {
                parent = current;
                if(data <  current.data) {
                    current = current.left;
                    if(current == null) {
                        parent.left = n;
                        break;
                    }
                }else {
                    current = current.right;
                    if(current == null) {
                        parent.right = n;
                        break;
                    }
                }
            }
        }
    }

    // 中序遍历
    function inOrder(node) {
        if(!(node == null)) {
            inOrder(node.left);
            console.log(node.show());
            inOrder(node.right);
        }
    }

    // 先序遍历
    function preOrder(node) {
        if(!(node == null)) {
            console.log(node.show());
            preOrder(node.left);
            preOrder(node.right);
        }
    }

    // 后序遍历
    function postOrder(node) {
        if(!(node == null)) {
            postOrder(node.left);
            postOrder(node.right);
            console.log(node.show());
        }
    }

    var nums = new BST();
    nums.insert(23);
    nums.insert(45);
    nums.insert(16);
    nums.insert(37);
    nums.insert(3);
    nums.insert(99);
    nums.insert(22);
    console.log('中序遍历 左根右');
    inOrder(nums.root);
    console.log(' ');
    console.log('先序遍历 根左右');
    preOrder(nums.root);
    console.log(' ');
    console.log('后序遍历 左右根');
    postOrder(nums.root);
    console.log(' ');

</script>
</body>
</html>
