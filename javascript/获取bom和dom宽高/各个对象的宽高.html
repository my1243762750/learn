<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 3000px;height: 200px;border: solid 1px;"></div>
<script>

    // bom window
    console.log('窗口相对于屏幕的y坐标', window.screenTop);
    console.log('窗口相对于屏幕的x坐标', window.screenLeft);
    console.log('返回窗口的文档显示区的宽度', window.innerWidth);
    console.log('返回窗口的文档显示区的高度', window.innerHeight);
    console.log('返回窗口的文档显示区的宽度(加上工具条与滚动条窗口的宽度)', window.outerWidth);
    console.log('返回窗口的文档显示区的高度(加上工具条与滚动条窗口的高度)', window.outerHeight);

    // bom window.screen
    console.log('屏幕可用工作区高度', window.screen.availHeight);
    console.log('屏幕可用工作区宽度', window.screen.availWidth);
    console.log('屏幕分辨率的高', window.screen.height);
    console.log('屏幕分辨率的宽', window.screen.width);

    // dom document.body
    console.log('网页可见区域宽', document.body.clientWidth);
    console.log('网页可见区域高', document.body.clientHeight);
    console.log('网页可见区域宽(包括边线的宽)', document.body.offsetWidth);
    console.log('网页可见区域高(包括边线的高)', document.body.offsetHeight);
    console.log('网页正文全文宽', document.body.scrollWidth);
    console.log('网页正文全文高', document.body.scrollHeight);
    console.log('网页被卷去的宽', document.body.scrollLeft);
    console.log('网页被卷去的高', document.body.scrollTop);

    // dom document.documentElement 它document.body容易混淆，具体参见http://www.cnblogs.com/blackwood/archive/2013/03/12/2955472.common-functions

</script>
</body>
</html>
