<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="../../css/bootstrap.min-3.3.7.css">
</head>
<body>
<div id="app">
    <h3>全局组件</h3>
    <my :message="msg"></my>
</div>
<section class="sr-only">
    <template id="template1">
        <strong>{{message}}</strong>
    </template>
</section>
<script src="../../lib/vue.min-2.4.0.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: 'hello world'
        },
        components: {
            my: {
                props:{
                    message: String
                },
                template: '#template1'
            }
        }
    });
</script>
</body>
</html>
