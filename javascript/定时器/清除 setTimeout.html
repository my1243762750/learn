<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>

<script>
    var time1 = setTimeout(function () {
        console.log('timeout');
    },1000);

    var time2 = setInterval(function () {
        console.log('timeout');
    },1000);

//    window.clearTimeout(time1);//方式一
    window.clearInterval(time1);//方式二

//    window.clearTimeout(time2);//方式一
    window.clearInterval(time2);//方式二
</script>
</body>
</html>
