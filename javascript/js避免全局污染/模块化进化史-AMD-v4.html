<body>
<section>
    <h4>AMD</h4>
    <ul>
        <li>定义模块 define(function(){return {}})</li>
        <li>引入模块 require(['a','b',function(){}])</li>
        <li>依赖requireJs</li>
        <li>优点：采用异步方式加载</li>
        <li>优点：浏览器也可以识别</li>
        <li>缺点：提前声明所需的一大堆模块</li>
        <li>缺点：引入模块的同时，模块也被执行了</li>
    </ul>
</section>

</body>
</html>
