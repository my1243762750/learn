<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h4>两列布局和三列布局 涉及的问题</h4>
    <ul>
        <li>右边固定，左侧自适应?</li>
        <li>圣杯布局和双飞翼布局?</li>
        <li>对于普通的div元素，如果没有设置宽度，就默认是父元素的宽度</li>
        <li>对于浮动的div元素，如果没有设置宽度，就默认是文本的宽度</li>
        <li>对于绝对定位的div元素，如果没有设置宽度，就默认是文本的宽度，可以left:0;right:0;充满父容器的宽度</li>
    </ul>
</section>
<section>
    <h4>布局注意点</h4>
    <ul>
        <li>margin-right生效（浏览器默认是从左到右的布局，所以让他从右到左布局，如float:right，才会生效）</li>
        <li>浮动的元素，超出剩余宽度会自动换行</li>
    </ul>
</section>
</body>
</html>
