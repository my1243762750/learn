<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="../../css/bootstrap.min-3.3.7.css">
</head>
<body>
<div id="app">
    <h3>局部组件</h3>
    <section>
        <h3>例子</h3>
        <child1></child1>
    </section>
</div>
<script src="../../lib/vue.min-1.0.2.js"></script>
<script>
    new Vue({
        el: "#app",
        components: {
            // 首字母可以大写，也可以不大写
            'Child1': {
                template: 'this is child1'
            }
        }
    });
</script>
</body>
</html>
