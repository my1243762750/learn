<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
</head>
<body>
<button>click me!</button>
<script>
    var logger = {
        x: 0,
        updateCount: function () {
            this.x++;
            console.log(this);
            console.log(this.x);
        }
    };

    // 下面两段代码的实现是一样的

    //    document.querySelector('button').addEventListener('click', function(){
    //        logger.updateCount();
    //    });
    //用这种方式让代码更简洁，当然这只是bind的一种场景
    //    document.querySelector('button').addEventListener('click', logger.updateCount);// 发现这个this指的是button，this.x当然是NaN
    document.querySelector('button').addEventListener('click', logger.updateCount.bind(logger));//
</script>
</body>
</html>
