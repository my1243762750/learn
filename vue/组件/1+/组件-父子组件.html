<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="../../css/bootstrap.min-3.3.7.css">
</head>
<body>
<div id="app">
    <h3>动态数据</h3>
    <section>
        <h3>例子</h3>
        <parent></parent>
    </section>
    <section class="sr-only">
        <h3>模板</h3>
        <template id="template1">
            <div>
                this is template1
                <son1></son1>
                <son2></son2>
            </div>
        </template>
        <template id="template2">
            this is template2
        </template>
        <template id="template3">
            this is template3
        </template>
    </section>
</div>
<script src="../../lib/vue.min-1.0.2.js"></script>
<script>
    new Vue({
        el: "#app",
        components: {
            parent:{
                template: '#template1',
                components: {
                    son1: {
                        template: '#template2'
                    },
                    son2: {
                        template: '#template3'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
