<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<section>
    <ul>
        <li>match可以接受正则表达式</li>
        <li>正则表达式不是全局匹配，返回一个数组，第一个元素，是正则表达式贪婪匹配的值；
            后面几个是子表达式匹配的值；
            后面接着是index，代表数组第一个元素第一个字符，匹配的下标；
            后面接受是input，就是原始字符串；</li>
        <li>正则表达式是全局匹配,返回一个数组，不会匹配子表达；
            不会有index;
            不会有input；</li>
        <li>match可以接受字符串，默认会将字符串转换成正则表达式</li>
    </ul>
</section>
<script>
    // 注意:test是正则表达式的方法，match是字符串的方法
    // 基本方式
    var reg = /trustMeasure/g;
    var str = 'trustMeasure,trustMeasureContent,trustMeasureInstruct';
    console.log(str.match(reg));
    // 构造函数方式
    var reg2 = new RegExp('trustMeasure','g');
    console.log(str.match(reg2));

    var test = 'hello'.match(/(hep)|(lo)/g);
    console.log(test);
</script>
</body>
</html>
