<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h4>面试知识点</h4>
    <ul>
        <li>常见的状态码</li>
        <li>无状态和无连接，短连接和长连接</li>
        <li>keep-alive</li>
        <li>涉及缓存的属性有哪些</li>
    </ul>
</section>
<section>
    <h4>响应头参数</h4>
    <ul>
        <li>httponly - 禁用客户端改写cookie</li>
    </ul>
</section>
<section>
    <h4>请求头参数</h4>
    <ul>
        <li>cookie - 发送请求是自动携带</li>
        <li>referer - 防盗链 或 防止csrf(一般不用这个)</li>
        <li>origin - 查看请求来源</li>
        <li>host - 请求的地址</li>
    </ul>
</section>
</body>
</html>
