<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="../../css/bootstrap.min-3.3.7.css">
</head>
<body>
<div id="app">
    <h3>动态数据</h3>
    <section>
        <h3>例子</h3>
        <child></child>
    </section>
    <section class="sr-only">
        <h3>模板</h3>
        <template id="template1">
            <span>this is a child</span>
        </template>
    </section>
</div>
<script src="../../lib/vue.min-1.0.2.js"></script>
<script>
    Vue.component('child',{
        template: '#template1'
    });
    new Vue({
        el: "#app"
    });
</script>
</body>
</html>
