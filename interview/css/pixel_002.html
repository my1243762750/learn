<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h4>适配</h4>
    <ul>
        <li>屏幕尺寸</li>
        <li>屏幕分辨率</li>
        <li>长度单位 px pt rem em vw vh</li>
    </ul>
</section>
<section>
    <h4>如何做适配</h4>
    <ul>
        <li>屏幕尺寸相同，如何做适配？</li>
        <li>像素即px，是画面中最小的点（单位色块）</li>
        <li>屏幕分辨率: 如1024×768就是说设备屏幕的水平方向上有1024个像素点，垂直方向上有768个像素点</li>
    </ul>
</section>
</body>
</html>
