<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h4>git</h4>
        <ul>
            <li>查看系统已设置好的配置：git config --list</li>
            <li>当前仓库存放密码：git config credential.helper store</li>
            <li>去掉github弹框：git config --system --unset credential.helper</li>
        </ul>
    </div>
</body>
</html>
