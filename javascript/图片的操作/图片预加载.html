<script>
    // 图片预加载
    window.onload = function () {
        // preLoadImg('./img/test.png', function () {
        //     console.log(this.width, this.height);
        // })

        preLoadImgArr([{
            url: './img/test.png',
            callback: function(){
                console.log(this.width,this.height);
            }
        },{
            url: './img/test2.png',
            callback: function(){
                console.log(this.width,this.height);
            }
        }]);
    };

    function preLoadImg(url, callback) {
        var img = new Image();
        img.src = url;
        if (img.complete) {
            callback.call(img);
            return;
        }
        img.onload = function () {
            img.onload = null
            callback.call(img);
        }
    }

    function preLoadImgArr(imgArr) {
        for (var i = 0,item = {}; i < imgArr.length; i++) {
            item = imgArr[i];
            var img = new Image();
            var callback = item.callback;
            img.src = item.url;
            if(img.complete){
                callback.call(img);
            }else{
                img.onload = function(){
                    img.onload = null
                    callback.call(this);
                }
            }
        }
    }
</script>
</body>
