<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // substring(start, end) start 从0开始，包括start，不包括end
    // substring(start, end) 如果不指定end，默认是后面全部
    let str = 'hello world'
    console.log(str.substring(0, 3))
    console.log(str.substring(0))
</script>
</body>
</html>
