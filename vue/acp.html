可以直接获取，无需额外配置","isAnswer":true},{"text":"C.4层服务可以通过Http Header:XForwardedFor获取来访者真实IP，并保证配置负载均衡SLB监听时开启“获取真实访问IP”","isAnswer":false},{"text":"D.7层服务可以直接获取，无需额外配置","isAnswer":false}],"answer":"A, B","analysis":"针对4层（TCP协议）负载均衡服务，可以直接获取用户IP，七层则需要通过请求头中的XForwardedFor获取。"},{"questionType":"multiple","originTitle":"多选题 515. 某企业经营着一个电商平台，托管在传统机房。主要销售方式是靠会员好友之间推荐和真实评价来吸引客户，因此平台专门设置了一个交互式的论坛，平均24小时发贴量超过5000个。面临的主要困难是：每周23次的DDoS攻击，每次的流量在200M 到 1.5G之间。另外论坛内容审核工作量大，共投入了6个人24小时轮岗审核发贴内容中是否有违规信息。公司上周决定要把平台全部迁至阿里云上，使用云盾的_功能可以解决这些困扰。（正确答案的数量：2个）","title":" 515. 某企业经营着一个电商平台，托管在传统机房。主要销售方式是靠会员好友之间推荐和真实评价来吸引客户，因此平台专门设置了一个交互式的论坛，平均24小时发贴量超过5000个。面临的主要困难是：每周23次的DDoS攻击，每次的流量在200M 到 1.5G之间。另外论坛内容审核工作量大，共投入了6个人24小时轮岗审核发贴内容中是否有违规信息。公司上周决定要把平台全部迁至阿里云上，使用云盾的_功能可以解决这些困扰。（正确答案的数量：2个）","options":[{"text":"A.DDoS基础防护，可防护小规模的DDoS攻击","isAnswer":true},{"text":"B.开启态势感知，自动屏蔽违法信息","isAnswer":false},{"text":"C.开启安骑士，在用户发贴的当时就能立即阻止","isAnswer":false},{"text":"D.开启阿里绿网，具有自动识别违规内容的功能，可降低审核工作量","isAnswer":true}],"answer":"A, D","analysis":"题目中主要遇到两个问题：第一是每周23次的DDoS攻击，每次的流量在200M 到 1.5G之间，所以DDoS攻击的流量在4.5G以下，所以DDoS基础防护可以防护5G以下的DDoS攻击。第二是论坛内容违规审核工作量大，所以需要采用阿里绿网（现：内容安全）来降低审核工作量。"},{"questionType":"multiple","originTitle":"多选题 516. 某创业团队开发了一款手机游戏，第一个版只使用阿里云的1台最高配置的云服务器ECS实例和云数据库RDS实例。上线3周后做了一次推广，用户量以每天300人的速度在增长，该ECS实例的负载越来越高，已无法正常响应用户请求。并且在上周连续受到了两次6Gb的DDoS攻击，服务累计中断了3小时，使这个小团队感觉到网络安全和高可用是当下最需要解决的两个问题。 这种情况下，通过增加阿里云的____产品可以解决这些问题。（正确答案的数量：3个）","title":" 516. 某创业团队开发了一款手机游戏，第一个版只使用阿里云的1台最高配置的云服务器ECS实例和云数据库RDS实例。上线3周后做了一次推广，用户量以每天300人的速度在增长，该ECS实例的负载越来越高，已无法正常响应用户请求。并且在上周连续受到了两次6Gb的DDoS攻击，服务累计中断了3小时，使这个小团队感觉到网络安全和高可用是当下最需要解决的两个问题。 这种情况下，通过增加阿里云的____产品可以解决这些问题。（正确答案的数量：3个）","options":[{"text":"A.对像存储OSS","isAnswer":false},{"text":"B.负截均衡SLB","isAnswer":true},{"text":"C.DDoS高防IP","isAnswer":true},{"text":"D.DDoS基础防护","isAnswer":false},{"text":"E.云服务器ECS实例","isAnswer":true}],"answer":"B, C, E","analysis":"题目中主要遇到两个问题：第一是ECS实例的负载越来越高，所以需要增加云服务器ECS实例，然后配置到负截均衡SLB后端来实现负载，实现均衡负载来减轻当前ECS实例的压力。第二是受到了两次6Gb的DDoS攻击，攻击的流量大于5G，所以需要采用DDoS高防IP来提供DDoS防护能力。"},{"questionType":"multiple","originTitle":"多选题 517. 阿里云官网有很多阿里云内容分发网络CDN与其它云产品组合的方案与业务场景供用户参考。 以下选项中_场景适合使用阿里云内容分发网络CDN。（正确答案的数量：3个）","title":" 517. 阿里云官网有很多阿里云内容分发网络CDN与其它云产品组合的方案与业务场景供用户参考。 以下选项中_场景适合使用阿里云内容分发网络CDN。（正确答案的数量：3个）","options":[{"text":"A.日访问次数低于100的BBS论坛","isAnswer":false},{"text":"B.日访问次数大于10万次的阿里云虚拟主机纯静态站点","isAnswer":true},{"text":"C.某中型电商类网站中的图片、html、css、js文件","isAnswer":true},{"text":"D.新闻门户网站，日访问人数超过3000万次，用户遍布全国各地","isAnswer":true}],"answer":"B, C, D","analysis":"日均低于100的访问次数，不适合用CDN，因为热点不够，可能不足够形成CDN热点文件。同时从成本出发也不适合使用。"},{"questionType":"multiple","originTitle":"多选题 518. 在移动互联网时代下,手机APP上传的数据越来越多。手机APP直联阿里云对象存储OSS实现上传和下载,可以让开发者能更加专注于自己的应用逻辑。要想 实现这个方案,且确保每一次对OSS的访问都是安全可控的,至少需要OSS和哪些阿里云的__产品配合。（正确答案的数量：2个）","title":" 518. 在移动互联网时代下,手机APP上传的数据越来越多。手机APP直联阿里云对象存储OSS实现上传和下载,可以让开发者能更加专注于自己的应用逻辑。要想 实现这个方案,且确保每一次对OSS的访问都是安全可控的,至少需要OSS和哪些阿里云的__产品配合。（正确答案的数量：2个）","options":[{"text":"A.负载均衡SLB（提升并发处理能力）","isAnswer":false},{"text":"B.云服务器ECS(部署应用服务器)","isAnswer":true},{"text":"C.内容分发网络CDN（提高访问速度）","isAnswer":false},{"text":"D.访问控制（Resource Access Management）,用来生成临时访问凭证","isAnswer":true}],"answer":"B, D","analysis":"划重点：手机APP直联阿里云对象存储OSS实现上传和下载。说明就是手机需要下载的话直接从OSS的地址下载，只需要开发者的ECS服务器生成临时访问凭证即可。所以需要ECS和RAM权限控制。参考地址：https://help.aliyun.com/document_detail/31926.html?spm=a2c4g.11186623.6.1124.123a6eddL1vq4l"},{"questionType":"multiple","originTitle":"多选题 519. 阿里云负载均衡服务SLB提供性能保障型实例，该类型实例提供了可保障的性能指标, 那么它的关键指标有____。（正确答案的数量：3个）","title":" 519. 阿里云负载均衡服务SLB提供性能保障型实例，该类型实例提供了可保障的性能指标, 那么它的关键指标有____。（正确答案的数量：3个）","options":[{"text":"A.最大连接数Max Connection","isAnswer":true},{"text":"B.每秒新建连接数Connection Per Second (CPS)","isAnswer":true},{"text":"C.每秒查询数Query Per Second (QPS)","isAnswer":true},{"text":"D.连接响应超时重试次数 Connection Response timeout retry times","isAnswer":false}],"answer":"A, B, C","analysis":"考察的是：性能保障型实例的三个关键指标，参考链接：https://help.aliyun.com/document_detail/85939.html"},{"questionType":"multiple","originTitle":"多选题 520. 负载均衡实例监听负责 ue},{"text":"D.是否过多引用了其他网站的内容","isAnswer":true},{"text":"E.云服务器ECS实例的磁盘大小","isAnswer":false}],"answer":"A, B, C, D","analysis":"排除法，云服务器ECS实例的磁盘大小是不会影响到网站的访问速度的。"},{"questionType":"multiple","originTitle":"多选题 530. 您创建阿里云的云服务器ECS实例的同时可以创建多块数据盘，用于存储应用的数据。如果是Linux ECS实例的数据盘创建成功之后，数据盘的设备名可以是__。（正确答案的数量：3个）","title":" 530. 您创建阿里云的云服务器ECS实例的同时可以创建多块数据盘，用于存储应用的数据。如果是Linux ECS实例的数据盘创建成功之后，数据盘的设备名可以是__。（正确答案的数量：3个）","options":[{"text":"A./dev/xvda","isAnswer":false},{"text":"B./dev/xvdb","isAnswer":true},{"text":"C./dev/xvdd","isAnswer":true},{"text":"D./dev/xvdz","isAnswer":true}],"answer":"B, C, D","analysis":"正常情况下用fdisk l命令,可以查看到新增的硬盘。/dev/xvda为系统盘，/dev/xvdb,/dev/xvdc…/dev/xvdz都是数据盘。"},{"questionType":"multiple","originTitle":"多选题 531. 阿里云的云服务器ECS产品根据底层使用的硬件不同划分为不同的实例系列。对于实例系列I采用Intel Xeon CPU，实例系列II采用Haswell CPU。以下关于云服务器ECS产品的实例系列说法正确的是____。（正确答案的数量：3个）","title":" 531. 阿里云的云服务器ECS产品根据底层使用的硬件不同划分为不同的实例系列。对于实例系列I采用Intel Xeon CPU，实例系列II采用Haswell CPU。以下关于云服务器ECS产品的实例系列说法正确的是____。（正确答案的数量：3个）","options":[{"text":"A.实例系列II的用户可以获得更大的实例规格","isAnswer":true},{"text":"B.实例系列II相对于实例系列I增加了一些新的指令集，使整数和浮点运算的性能翻倍","isAnswer":true},{"text":"C.ECS实例创建以后可以进行实例系列I与实例系列II的变更","isAnswer":false},{"text":"D.实例系列II全部为 I/O 优化实例，配合SSD云盘使用可以获得更高的I/O性能","isAnswer":true}],"answer":"A, B, D","analysis":"排除法，实例系列I和实例系列II直接是不同的处理器系列，创建之后不支持变更。"},{"questionType":"multiple","originTitle":"多选题 532. 创建阿里云的云服务器ECS实例时，要根据您的业务需求进行实例规格和配置的选择。下列说法中关于实例选择的描述中正确的包括____。（正确答案的数量：3个）","title":" 532. 创建阿里云的云服务器ECS实例时，要根据您的业务需求进行实例规格和配置的选择。下列说法中关于实例选择的描述中正确的包括____。（正确答案的数量：3个）","options":[{"text":"A.企业级异构计算规格族群可以提供更好的浮点运算性能","isAnswer":true},{"text":"B.实例均为 I/O 优化实例，可以发挥磁盘的更好性能","isAnswer":true},{"text":"C.如果您要使用Windows系统的ECS实例部署Web环境，建议选择至少2GB或更高内存的实例规格","isAnswer":true},{"text":"D.需要单独开通云盾的基础防护服务","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，云盾的基础防护服务在ECS创建完成后自动开通，不需要单独开通。"},{"questionType":"multiple","originTitle":"多选题 533. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。它主要可以提供____功能。（正确答案的数量：3个）","title":" 533. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。它主要可以提供____功能。（正确答案的数量：3个）","options":[{"text":"A.根据客户业务需求横向扩展云服务器ECS实例的数量，即自动增加或减少云服务器ECS实例","isAnswer":true},{"text":"B.支持负载均衡SLB配置：在增加或减少云服务器ECS实例时，自动向负载均衡SLB实例中添加或移除相应的云服务器ECS实例","isAnswer":true},{"text":"C.支持云数据库RDS访问白名单：在增加或减少云服务器ECS实例时，自动向云数据库RDS访问白名单中添加或移出该云服务器ECS实例的IP","isAnswer":true},{"text":"D.根据客户业务需求提升或者缩减单个云服务器ECS实例的配置（包括内存大小、CPU个数等）","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，弹性伸缩(Auto Scaling)是横向扩展，扩展的是云服务器ECS实例的个数，云服务器ECS实例的配置是不支持伸缩的。所以根据客户业务需求提升或者缩减单个云服务器ECS实例的配置（包括内存大小、CPU个数等）是错误的。"},{"questionType":"multiple","originTitle":"多选题 534. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。以下哪些应用场景可以由弹性伸缩实现？（正确答案的数量：3个）","title":" 534. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。以下哪些应用场景可以由弹性伸缩实现？（正确答案的数量：3个）","options":[{"text":"A.用户根据自己的业务需求自动调整其弹性计算资源，在满足业务需求高峰增长时无缝地增加ECS实例数量","isAnswer":true},{"text":"B.用户根据自己的业务需求自动调整其弹性计算资源，在业务需求下降时自动减少ECS实例数量以节约成本","isAnswer":true},{"text":"C.当伸缩组中的某个ECS实例发生故障时，弹性伸缩会创建新的ECS实例，接管故障ECS实例的计算任务","isAnswer":true},{"text":"D.用户根据自己的业务需求，自动调整期弹性计算资源，在业务需求上升时，自动提高ECS的配置","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，弹性伸缩(Auto Scaling)是横向扩展，扩展的是云服务器ECS实例的个数，云服务器ECS实例的配置是不支持伸缩的。所以自动提高ECS的配置是错误的。"},{"questionType":"multiple","originTitle":"多选题 535. OSS提供自动保存访问日志记录功能。Bucket的拥有者可以通过OSS控制台为其所拥有的Bucket开启访问日志记录功能。下列关于OSS开启访问日志说法正确的是？（正确答案的数量：3个）","title":" 535. OSS提供自动保存访问日志记录功能。Bucket的拥有者可以通过OSS控制台为其所拥有的Bucket开启访问日志记录功能。下列关于OSS开启访问日志说法正确的是？（正确答案的数量：3个）","options":[{"text":"A.开启访问日志记录功能后，访问日志每分钟生成一次","isAnswer":false},{"text":"B.开启访问日志记录功能后，访问日志会按照固定的命名规则，生成一个Object写入用户指定的Bucket","isAnswer":true},{"text":"C.Bucket的拥有者可以通过OSS控制台，为其所有的bucket开启访问日志纪录功能","isAnswer":true},{"text":"D.通过对生成的日志文件进行分析，可以轻松定位在OSS Bucket上的所有操作","isAnswer":true}],"answer":"B, C, D","analysis":"当一个Bucket(源Bucket，Source Bucket)开启访问日志记录功能后，OSS自动将访问Bucket中文件的的请求访问记录，以小时为单位，按照设置的命名规则，生成一个Object写入用户指定的bucket(目标Bucket，Target Bucket)。日志每一小时自动生成一次，通过对生成的日志文件进行分析，可以轻松定位在OSS Bucket上的所有操作。参考链接：https://help.aliyun.com/knowledge_detail/39654.html"},{"questionType":"multiple","originTitle":"多选题 536. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。OSS提供了多种文件上传的方法，以方便用户在不同的场景中使用。阿里云OSS支持___文件上传方法。（正确答案的数量：4个）","title":" 536. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。OSS提供了多种文件上传的方法，以方便用户在不同的场景中使用。阿里云OSS支持___文件上传方法。（正确答案的数量：4个）","options":[{"text":"A.从OSS管理控制台直接上传","isAnswer":true},{"text":"B.通过OpenAPI上传","isAnswer":true},{"text":"C.通过SDK上传","isAnswer":true},{"text":"D.通过云市场里的FTP工具上传","isAnswer":true},{"text":"E.通过移动硬盘直接拷贝到OSS中","isAnswer":false}],"answer":"A, B, C, D","analysis":"排除法，OSS对象存储不支持从移动硬盘直接拷贝到OSS中去。"},{"questionType":"multiple","originTitle":"多选题 537. 用户可以通过控制台或API配置监听的健康检查。下列属于SLB健康检查必选参数配置的有？（正确答案的数量：3个）","title":" 537. 用户可以通过控制台或API配置监听的健康检查。下列属于SLB健康检查必选参数配置的有？（正确答案的数量：3个）","options":[{"text":"A.响应超时时间","isAnswer":true},{"text":"B.健康检查间隔","isAnswer":true},{"text":"C.不健康阀值","isAnswer":true},{"text":"D.健康检查请求","isAnswer":false}],"answer":"A, B, C","analysis":"注意题目要求的是必选参数，考的是配置健康检查的实际操作能力，健康检查请求不是必须的配置参数。参考链接：https://help.aliyun.com/document_detail/55477.html"},{"questionType":"multiple","originTitle":"多选题 538. 阿里云的专有网络VPC可以构建出一个隔离的网络环境，在这个网络中可以完全掌控自己的虚拟网络，也可以通过特定的连接方式将VPC与传统数据中心组成一个按需定制的网络环境。以下____可以通过阿里云的专有网络VPC产品实现。（正确答案的数量：3个）","title":" 538. 阿里云的专有网络VPC可以构建出一个隔离的网络环境，在这个网络中可以完全掌控自己的虚拟网络，也可以通过特定的连接方式将VPC与传统数据中心组成一个按需定制的网络环境。以下____可以通过阿里云的专有网络VPC产品实现。（正确答案的数量：3个）","options":[{"text":"A.在单个地域内按业务需要私有网络的网段划分和IP分配，并在该专有网络VPC内创建云产品实例","isAnswer":true},{"text":"B.可以通过将资源部署在处于同一个地域中的不同可用区的交换机中，从而实现利用阿里云的可用区进行容灾","isAnswer":true},{"text":"C.可以通过将资源部署在同一个VPC网络中处于不同地域的交换机中，从而实现利用阿里云多地域进行容灾","isAnswer":false},{"text":"D.通过物理专线将自有数据中心和阿里云VPC连接起来，实现用户网络与阿里云专有网络之间的内网互通","isAnswer":true}],"answer":"A, B, D","analysis":"同一个VPC只能创建同一个地域不同可用区的交换机实现可用区容灾，不支持跨VPC创建交换机。"},{"questionType":"multiple","originTitle":"多选题 539. 关于阿里云的云监控产品的”自定义监控“是提供给用户自由定义监控项及报警规则的一项功能。 以下关于”自定义监控“的描述，正确的是_。（正确答案的数量：2个）","title":" 539. 关于阿里云的云监控产品的”自定义监控“是提供给用户自由定义监控项及报警规则的一项功能。 以下关于”自定义监控“的描述，正确的是_。（正确答案的数量：2个）","options":[{"text":"A.用户可以对自己关心的业务进行监控，将采集到监控数据上报至云监控，由云监控进行数据的处理，并根据结果进行报警","isAnswer":true},{"text":"B.只允许用户选择有限的固定模板，监控特定的服务器性能指标","isAnswer":false},{"text":"C.自定义的监控项的数量是有上限的，且上报监控数据的程序必须部署在阿里云的云服务器","isAnswer":false},{"text":"D.自定义的监控项的数量是没有上限的，上报监控数据的程序可以部署在阿里云的云服务器以外的机器","isAnswer":true}],"answer":"A, D","analysis":"自定义的监控项的数量是没有数量限制的，且阿里云提供接口可以给开发者上报数据。"},{"questionType":"multiple","originTitle":"多选题 540. 阿里云的云盾的先知计划，是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。云盾先知计划具有___特点。（正确答案的数量：4个）","title":" 540. 阿里云的云盾的先知计划，是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。云盾先知计划具有___特点。（正确答案的数量：4个）","options":[{"text":"A.私有的安全中心","isAnswer":true},{"text":"B.可靠的安全专家，由实名认证过的白帽子和阿里云授权的安全公司组成","isAnswer":true},{"text":"C.按效果付费","isAnswer":true},{"text":"D.具有完善的漏洞闭环，从漏洞发现到解决建议的完整链接","isAnswer":true},{"text":"E.发现漏洞时直接修复","isAnswer":false}],"answer":"A, B, C, D","analysis":"排除法，先知计划发现漏洞并不会直接修复，而是会给企业提供参考的漏洞修复方案，由对应的运维人员来选择处理漏洞的方案。"},{"questionType":"multiple","originTitle":"多选题 541. 一个日访问量超过10万PV的小型门户网站想迁到阿里云上，主要提供文字和图片类信息服务，已经实现了动静分离，目标是满足全中国网民的快速访问，2年内日PV超过100万。 选择阿里云的____产品组合起来可以满足这个业务需求。（正确答案的数量：4个）","title":" 541. 一个日访问量超过10万PV的小型门户网站想迁到阿里云上，主要提供文字和图片类信息服务，已经实现了动静分离，目标是满足全中国网民的快速访问，2年内日PV超过100万。 选择阿里云的____产品组合起来可以满足这个业务需求。（正确答案的数量：4个）","options":[{"text":"A.云服务器ECS","isAnswer":true},{"text":"B.对像存储OSS","isAnswer":true},{"text":"C.内容分发网络CDN","isAnswer":true},{"text":"D.云数据库RDS","isAnswer":true},{"text":"E.媒体转码（Media Transcoding）","isAnswer":false}],"answer":"A, B, C, D","analysis":"题目中需要将访问量超过10万PV的小型门户网站想迁到阿里云上，主要提供文字和图片类信息服务。已经实现了动静分离，目标是满足全中国网民的快速访问。1. 需要ECS来搭建和运行网站服务；2. 需要RDS来存储门户网站的用户数据。3. 需要对象存储OSS来实现图片等信息的存储。4. 需要内容访问CDN来满足全中国网民的快速访问。"},{"questionType":"multiple","originTitle":"多选题 542. 您在创建阿里云的云服务器ECS实例时可选的镜像包括____。（正确答案的数量：5个）","title":" 542. 您在创建阿里云的云服务器ECS实例时可选的镜像包括____。（正确答案的数量：5个）","options":[{"text":"A.阿里云提供的公共镜像","isAnswer":true},{"text":"B.阿里云镜像市场的镜像","isAnswer":true},{"text":"C.基于云服务器ECS实例制作的自定义镜像","isAnswer":true},{"text":"D.其他阿里云用户共享给您的自定义镜像","isAnswer":true},{"text":"E.从其他地域复制过来的自定义镜像","isAnswer":true},{"text":"F.用户上传的镜像","isAnswer":false}],"answer":"A, B, C, D, E","analysis":"题目中问的是创建阿里云的云服务器ECS实例时可选的镜像，虽然用户是可以自己上传本地镜像的，但是上传的本地镜像需要用户把本地镜像制作为自定义镜像，所以在创建云服务器ECS的时候是没有用户上传的镜像的选项的。"},{"questionType":"multiple","originTitle":"多选题 543. 阿里云的云服务器ECS实例的可用区是指在同一地域内，电力和网络互相独立的物理区域。关于云服务器ECS可用区的说法正确的是____。（正确答案的数量：3个）","title":" 543. 阿里云的云服务器ECS实例的可用区是指在同一地域内，电力和网络互相独立的物理区域。关于云服务器ECS可用区的说法正确的是____。（正确答案的数量：3个）","options":[{"text":"A.如果您的应用需要较高的容灾能力，建议您将云服务器ECS实例部署在同一地域的同一可用区内","isAnswer":false},{"text":"B.同一可用区内的ECS实例之间的网络延时更小","isAnswer":true},{"text":"C.在同一地域内不同可用区之间内网互通，可用区之间能做到机房级别的故障隔离","isAnswer":true},{"text":"D.是否将云服务器ECS实例放在同一个可用区内，主要取决于对容灾能力和网络延时的要求","isAnswer":true},{"text":"E.如果您的应用在ECS实例之间需要非常低的网络时延，则建议您将ECS实例创建在不同的可用区内","isAnswer":false}],"answer":"B, C, D","analysis":"看清题意，如果您的应用需要较高的容灾能力，建议您将云服务器ECS实例部署在同一地域的不同可用区内；如果您的应用在ECS实例之间需要非常低的网络时延，则建议您将ECS实例创建在相同的可用区内。"},{"questionType":"multiple","originTitle":"多选题 544. 地域指的是阿里云的云服务器ECS实例所在的物理位置。用户可以根据自己的客户群体分布的不同选择不同地域的云服务器ECS实例提供服务。以下关于ECS实例的地域说法正确的是____。（正确答案的数量：3个）","title":" 544. 地域指的是阿里云的云服务器ECS实例所在的物理位置。用户可以根据自己的客户群体分布的不同选择不同地域的云服务器ECS实例提供服务。以下关于ECS实例的地域说法正确的是____。（正确答案的数量：3个）","options":[{"text":"A.同一地域内的ECS实例内网间是可以互通的","isAnswer":true},{"text":"B.不同地域之间的ECS实例内网不互通","isAnswer":true},{"text":"C.不同地域之间的不同云产品，内网不互通","isAnswer":true},{"text":"D.华北1（青岛）的ECS实例可以通过内网访问华东1（杭州）的云数据库RDS实例","isAnswer":false},{"text":"E.美西（硅谷）的ECS实例可以通过内网访问亚太（新加坡）的OSS Bucket","isAnswer":false}],"answer":"A, B, C","analysis":"同一个地域之间内网是互通的，不同的地域之前内网默认不互通。所以华北1（青岛）的ECS实例是不可以通过内网访问华东1（杭州）的云数据库RDS实例；美西（硅谷）的ECS实例是不可以通过内网访问亚太（新加坡）的OSS Bucket。"},{"questionType":"multiple","originTitle":"多选题 545. 某视频公司，使用负载均衡SLB将用户的访问请求分发到20台云服务器ECS实例上，由这些配置相同的ECS实例来响应用户的请求。春节将至，根据经验预估，假期期间业务量会增加一倍。可以使用阿里云弹性伸缩（Auto Scaling）来满足资源的弹性变化的需求，由于可以准确的预测业务量变化情况，因此可以选择多种伸缩模式来实现。以下说法正确的是？（正确答案的数量：3个）","title":" 545. 某视频公司，使用负载均衡SLB将用户的访问请求分发到20台云服务器ECS实例上，由这些配置相同的ECS实例来响应用户的请求。春节将至，根据经验预估，假期期间业务量会增加一倍。可以使用阿里云弹性伸缩（Auto Scaling）来满足资源的弹性变化的需求，由于可以准确的预测业务量变化情况，因此可以选择多种伸缩模式来实现。以下说法正确的是？（正确答案的数量：3个）","options":[{"text":"A.定时任务：在假期开始当天，增加ECS实例个数到40台，假期过后减少至20台","isAnswer":true},{"text":"B.云监控报警任务：通过监控CPU，负载等，在资源紧张时动态增加ECS实例，在资源空闲时，减少ECS实例","isAnswer":false},{"text":"C.固定数量模式：从假期开始当天，设置伸缩组的最小实例数为40台，假期过后将该参数调至20台","isAnswer":true},{"text":"D.健康模式：保持伸缩组中当前的所有的ECS实例能正常工作，以满足用户访问请求的响应","isAnswer":true}],"answer":"A, C, D","analysis":"题目考察的是选择哪几种伸缩模式实现比较合理，并不是说单独需要什么模式来实现。划重点：由于可以准确预测业务量变化情况。所以不需要动态增加机器，所以报警任务不会选。"},{"questionType":"multiple","originTitle":"多选题 546. 某企业想使用云服务器ECS+负载均衡SLB+弹性伸缩（Auto Scaling）的架构搭建一个企业级的门户网站，技术负责人对于负载均衡和弹性伸缩配合使用没有经验，于是将他理解的两种产品配合使用的一些技术细节列成了一个表单，并请作为架构师的您帮他做一下鉴别，其中____这些项是正确的。（正确答案的数量：3个）","title":" 546. 某企业想使用云服务器ECS+负载均衡SLB+弹性伸缩（Auto Scaling）的架构搭建一个企业级的门户网站，技术负责人对于负载均衡和弹性伸缩配合使用没有经验，于是将他理解的两种产品配合使用的一些技术细节列成了一个表单，并请作为架构师的您帮他做一下鉴别，其中____这些项是正确的。（正确答案的数量：3个）","options":[{"text":"A.创建伸缩组时指定的SLB实例必须是已启用状态","isAnswer":true},{"text":"B.创建伸缩组时指定的SLB实例的所有配置的监听端口必须开启健康检查","isAnswer":true},{"text":"C.如果SLB实例已挂载了VPC（指阿里云专有网络，AliCloud VPC）类型的ECS实例，则不支持在该SLB下增加经典网络类型的ECS实例","isAnswer":false},{"text":"D.伸缩组会自动将加入伸缩组的ECS实例添加到指定的SLB实例当中","isAnswer":true},{"text":"E.创建伸缩组时指定的SLB实例必须和该伸缩组在同一个可用区（Zone)","isAnswer":false}],"answer":"A, B, D","analysis":"阿里云负载均衡SLB目前确实是支持经典网络的ECS和VPC的ECS混合挂载的。在负载均衡SLB和弹性伸缩一起使用的时候，负载均衡实例和伸缩组必须位于同一地域。而不需要在同一个可用区。参考链接：https://help.aliyun.com/document_detail/101364.html?spm=a2c4g.11186623.6.611.6e61398fjR4jfs"},{"questionType":"multiple","originTitle":"多选题 547. 伸缩活动的生命周期为：判断伸缩组的健康状态和边界条件 步骤与 启动 cooldown 步骤之间的所有活动，下面哪些活动是伸缩组自动扩展必要的？（正确答案的数量：2个）","title":" 547. 伸缩活动的生命周期为：判断伸缩组的健康状态和边界条件 步骤与 启动 cooldown 步骤之间的所有活动，下面哪些活动是伸缩组自动扩展必要的？（正确答案的数量：2个）","options":[{"text":"A.ECS 实例的状态、类型","isAnswer":false},{"text":"B.ECS 实例分配 IP","isAnswer":true},{"text":"C.启动 ECS 实例","isAnswer":true},{"text":"D.添加 RDS 白名单","isAnswer":false}],"answer":"B, C","analysis":"添加RDS白名单，虽然也是在自动伸缩的步骤中，但是伸缩组中不涉及RDS使用的实例不需要添加RDS白名单。请参考：https://www.cloud.alipay.com/docs/2/25914，关注自动拓展的部分。"},{"questionType":"multiple","originTitle":"多选题 548. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。OSS服务的使用费由“存储费用”、“流量费用”、“API请求费用”三部分组成。在实际业务场景中，用户可以根据实际情况优化使用方式来降低OSS的使用成本。 以下是某管理员提出的几项优化建议，您认为_可以直接降低OSS使用成本。（正确答案的数量：4个）","title":" 548. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。OSS服务的使用费由“存储费用”、“流量费用”、“API请求费用”三部分组成。在实际业务场景中，用户可以根据实际情况优化使用方式来降低OSS的使用成本。 以下是某管理员提出的几项优化建议，您认为_可以直接降低OSS使用成本。（正确答案的数量：4个）","options":[{"text":"A.如果OSS服务产生的费用中外网流量费用占比较大，可以结合阿里云CDN服务来降低OSS的流量费用","isAnswer":true},{"text":"B.如果云服务器ECS和OSS在同一地域，可以使用OSS内网地址通信，降低流量费用","isAnswer":true},{"text":"C.如果业务的访问量比较平稳，存储空间和外网流量可预测，可以购买包年包月的资源包来降低存储和流量两项费用","isAnswer":true},{"text":"D.定期删除已经过期不用的文件，降低占用的OSS存储空间，节约存储费用","isAnswer":true},{"text":"E.对OSS的大批量操作尽量安排在晚上，夜间的API请求费用更低","isAnswer":false}],"answer":"A, B, C, D","analysis":"排除法，OSS是收费是统一的，不会因为时间的差异而导致相应的费用差异。"},{"questionType":"multiple","originTitle":"多选题 549. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力方面具备明显的优势。 _属于OSS可靠性方面的优势。（正确答案的数量：3个）","title":" 549. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本，高可靠的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力方面具备明显的优势。 _属于OSS可靠性方面的优势。（正确答案的数量：3个）","options":[{"text":"A.服务可用性不低于99.9%，不受限于硬件可靠性","isAnswer":true},{"text":"B.存储规模可自动扩展，OSS对外服务不中断","isAnswer":true},{"text":"C.数据自动多重冗余备份","isAnswer":true},{"text":"D.底层数据异地存储（自动在多个地域分散保存）","isAnswer":false}],"answer":"A, B, C","analysis":"参考链接：https://help.aliyun.com/document_detail/31818.html?spm=a2c4g.11186623.6.543.6bd165d3B6aBDC"},{"questionType":"multiple","originTitle":"多选题 550. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，对于公网的负载均衡SLB实例，支持____两种付费模式。（正确答案的数量：2个）","title":" 550. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，对于公网的负载均衡SLB实例，支持____两种付费模式。（正确答案的数量：2个）","options":[{"text":"A.按使用流量计费","isAnswer":true},{"text":"B.按固定带宽计费","isAnswer":true},{"text":"C.按后端服务器台数计费","isAnswer":false},{"text":"D.按照后端服务器的计算能力计费","isAnswer":false}],"answer":"A, B","analysis":"SLB支持按使用流量或者按照固定宽带付费。"},{"questionType":"multiple","originTitle":"多选题 551. 阿里云的云盾的先知计划，是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。适合使用先知计划的用户包括_。（正确答案的数量：3个）","title":" 551. 阿里云的云盾的先知计划，是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。适合使用先知计划的用户包括_。（正确答案的数量：3个）","options":[{"text":"A.网站曾经被入侵，导致数据被泄露或者业务被篡改，造成公关风险，影响了公司形象和业务，正在寻求互联网安全解决方案","isAnswer":true},{"text":"B.网站漏洞多次被曝光，被竞争对手恶意炒作，正在寻求互联网安全解决方案","isAnswer":true},{"text":"C.买了很多安全产品和设备，但还是出现被攻击和入侵的情况，正在寻求互联网安全解决方案","isAnswer":true},{"text":"D.用户的业务全部部署在自己的局域网，在公共互联网上无法访问，正在寻求内网安全的解决方案","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，用户的业务全部部署在自己的局域网，则在公网无法访问，所以无法适用于先知的使用场景。"},{"questionType":"multiple","originTitle":"多选题 552. 阿里云内容分发网络CDN和传统厂商的CDN相比具有稳定快速、节约成本和简单易用三个特点。关于阿里云CDN易用性优势的描述，正确的是_（正确答案的数量：3个）","title":" 552. 阿里云内容分发网络CDN和传统厂商的CDN相比具有稳定快速、节约成本和简单易用三个特点。关于阿里云CDN易用性优势的描述，正确的是_（正确答案的数量：3个）","options":[{"text":"A.WEB管理控制台了提供丰富简洁的配置界面，支持自定义防盗链、缓存策略、HTTP响应头等功能","isAnswer":true},{"text":"B.可通过OpenAPI和SDK对CDN进行开通和关闭","isAnswer":true},{"text":"C.如果CDN服务和加速域名同在一个阿里云帐号下管理，可以实现自动修改解析","isAnswer":true},{"text":"D.用户只能通过OpenAPI下载CDN访问日志","isAnswer":false}],"answer":"A, B, C","analysis":"CDN控制台也是可以下载CDN访问日志的，OpenAPI并不是唯一途径。"},{"questionType":"multiple","originTitle":"多选题 553. 云服务器ECS系统资源监控DashBoard页面内容有哪些？（正确答案的数量：3个）","title":" 553. 云服务器ECS系统资源监控DashBoard页面内容有哪些？（正确答案的数量：3个）","options":[{"text":"A.CPU使用率","isAnswer":true},{"text":"B.磁盘IO","isAnswer":true},{"text":"C.网络带宽","isAnswer":true},{"text":"D.TPS","isAnswer":false}],"answer":"A, B, C","analysis":"DashBoard不支持对TPS的监控"},{"questionType":"single","originTitle":"单选题 554. 伸缩活动的生命周期为：判断伸缩组的健康状态和边界条件 步骤与 启动 cooldown 步骤之间的所有活动。手工加入既有的ECS实例，还包括A:判断ECS实例的状态、类型；B:分配ActivityId和执行伸缩活动；C:修改Total Capacity；D:加入ECS实例等活动，这些活动正确的顺序是_。","title":" 554. 伸缩活动的生命周期为：判断伸缩组的健康状态和边界条件 步骤与 启动 cooldown 步骤之间的所有活动。手工加入既有的ECS实例，还包括A:判断ECS实例的状态、类型；B:分配ActivityId和执行伸缩活动；C:修改Total Capacity；D:加入ECS实例等活动，这些活动正确的顺序是_。","options":[{"text":"A.ABDC","isAnswer":true},{"text":"B.BADC","isAnswer":false},{"text":"C.ADBC","isAnswer":false},{"text":"D.BCAD","isAnswer":false}],"answer":"A","analysis":"手工加入的步骤：1. 判断伸缩组的健康状态、边界条件和 ECS 实例的状态、类型。2. 分配 ActivityId 和执行伸缩活动。3. 加入 ECS 实例。4. 修改 Total Capacity。5. 添加 RDS 白名单。6. 挂载负载均衡，将权重设为当前伸缩组中已激活的伸缩配置上指定的“负载均衡权重”。此处使用了伸缩配置上指定的“负载均衡权重”。7. 伸缩活动完成，启动 cooldown。参考链接：https://bbs.aliyun.com/simple/t586976.html"},{"questionType":"multiple","originTitle":"多选题 555. 您在原有的数据中心已经部署了部分应用，现在需要构建新的应用，但本地的数据中心内的物理资源不够用，也没有办法进行扩容，使用以下哪些方案可以用于解决该问题？（正确答案的数量：3个）","title":" 555. 您在原有的数据中心已经部署了部分应用，现在需要构建新的应用，但本地的数据中心内的物理资源不够用，也没有办法进行扩容，使用以下哪些方案可以用于解决该问题？（正确答案的数量：3个）","options":[{"text":"A.在阿里云上申请专有网络VPC服务，并基于VPC申请新的云服务资源，与您原有的数据中心使用相同的内网地址网段","isAnswer":true},{"text":"B.通过专线打通原有数据中心与阿里云上的VPC，实现已有数据中心向云上的平滑迁移","isAnswer":true},{"text":"C.通过VPN打通原有数据中心与阿里云上的VPC，实现已有数据中心向云上的平滑迁移","isAnswer":true},{"text":"D.直接申请阿里云的云服务器无需任何操作就可以与原有的数据中心内网打通，实现已有数据中心向云上的平滑迁移","isAnswer":false}],"answer":"A, B, C","analysis":"无需任何操作是不会打通的。"},{"questionType":"multiple","originTitle":"多选题 556. 创建阿里云的云服务器ECS实例时需要选择地域，地域有时候也被称为“节点”，是指实例所在的地理位置。关于ECS实例地域的说法正确的包括____。（正确答案的数量：3个）","title":" 556. 创建阿里云的云服务器ECS实例时需要选择地域，地域有时候也被称为“节点”，是指实例所在的地理位置。关于ECS实例地域的说法正确的包括____。（正确答案的数量：3个）","options":[{"text":"A.地域与用户距离越近，延迟越少，下载速度越快。例如，您的用户都分布在华北地区，则可以选择在华北2（北京）地域创建ECS实例实现更快的访问","isAnswer":true},{"text":"B.云服务器ECS实例创建完成后可以更换地域","isAnswer":false},{"text":"C.不同地域提供的可用区数量、实例系列、存储类型、实例价格等会有所差异，可以根据业务需求进行选择","isAnswer":true},{"text":"D.不同地域间的内网不能互通","isAnswer":true}],"answer":"A, C, D","analysis":"云服务器ECS不支持更换地域，也不支持更换可用区。"},{"questionType":"multiple","originTitle":"多选题 557. 下列ECS实例的生命周期的状态哪些属于中间状态？（正确答案的数量：2个）","title":" 557. 下列ECS实例的生命周期的状态哪些属于中间状态？（正确答案的数量：2个）","options":[{"text":"A.重置中","isAnswer":true},{"text":"B.运行中","isAnswer":false},{"text":"C.停止中","isAnswer":true},{"text":"D.已过期","isAnswer":false}],"answer":"A, C","analysis":"云服务器ECS的运行中和已过期属于稳定状态。"},{"questionType":"multiple","originTitle":"多选题 558. 在使用阿里云弹性伸缩(Auto Scaling)创建伸缩组之后，除地域属性之外,还有以下哪些属性不可以修改?（正确答案的数量：2个）","title":" 558. 在使用阿里云弹性伸缩(Auto Scaling)创建伸缩组之后，除地域属性之外,还有以下哪些属性不可以修改?（正确答案的数量：2个）","options":[{"text":"A.伸缩组名称","isAnswer":false},{"text":"B.负载均衡实例","isAnswer":true},{"text":"C.RDS 数据库实例","isAnswer":true},{"text":"D.移出策略","isAnswer":false}],"answer":"B, C","analysis":"伸缩组名称是可以修改成其他名称，移出策略是可以修改为其他策略。"},{"questionType":"multiple","originTitle":"多选题 559. 某公司运维人员开通阿里云负载均衡SLB实例时选择了华东1多可用区类型,为实现同地域容灾方案,其中主可用区选择了可用区 A,备可用区设置了可用区 B,后端服务器设置了4台ECS实例,其中2台在华东1的可用区A,另外2台在华东1的可用区B,下面说法正确的有____。（正确答案的数量：2个）","title":" 559. 某公司运维人员开通阿里云负载均衡SLB实例时选择了华东1多可用区类型,为实现同地域容灾方案,其中主可用区选择了可用区 A,备可用区设置了可用区 B,后端服务器设置了4台ECS实例,其中2台在华东1的可用区A,另外2台在华东1的可用区B,下面说法正确的有____。（正确答案的数量：2个）","options":[{"text":"A.当可用区A发生故障时，用户访问流量将转发至备可用区B内的ECS实例","isAnswer":true},{"text":"B.当可用区A发生故障时，用户可以手动快速将负载均衡切换到另外一个备可用区以恢复服务能力","isAnswer":false},{"text":"C.当主可用区A恢复时，负载均衡会自动切换到主可用区提供服务","isAnswer":true},{"text":"D.当主可用区A恢复时，用户可以手动快速将负载均衡会切换到主可用区提供服务","isAnswer":false}],"answer":"A, C","analysis":"当主机工作正常时，流量将直接转发至主机；当主机宕机时，流量将切换至备机。参考链接：https://help.aliyun.com/document_detail/85965.html?spm=5176.11065259.1996646101.searchclickresult.735c5dd8Ck1Y2A"},{"questionType":"multiple","originTitle":"多选题 560. 云监控是阿里巴巴集团多年来服务器监控技术研究积累的成果，结合阿里云的云计算平台强大的数据分析能力客户提供各种应用和服务器的第三方监控服务。当用户收到云服务器ECS实例的IOPS使用率超过80%的报警通知且不知道该如何处理时，可以通过____向阿里云获得帮助。（正确答案的数量：3个）","title":" 560. 云监控是阿里巴巴集团多年来服务器监控技术研究积累的成果，结合阿里云的云计算平台强大的数据分析能力客户提供各种应用和服务器的第三方监控服务。当用户收到云服务器ECS实例的IOPS使用率超过80%的报警通知且不知道该如何处理时，可以通过____向阿里云获得帮助。（正确答案的数量：3个）","options":[{"text":"A.查看云服务器ECS或云监控产品文档","isAnswer":true},{"text":"B.提工单给售后工程师","isAnswer":true},{"text":"C.在阿里云论坛或云栖社区寻找答案","isAnswer":true},{"text":"D.无法从阿里云获得帮助","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，无法从阿里云获得帮助肯定是不正确的。用户在云监控收到相应的报警信息后，如果不知道解决方法可以在阿里云多种渠道寻求帮助。"},{"questionType":"multiple","originTitle":"多选题 561. 所有接入CDN的域名都要经过审核，发现以下任意一种情况，CDN目前不支持接入的加速域名类型包括？（正确答案的数量：4个）","title":" 561. 所有接入CDN的域名都要经过审核，发现以下任意一种情况，CDN目前不支持接入的加速域名类型包括？（正确答案的数量：4个）","options":[{"text":"A.无法正常访问或内容不含有任何实质信息；","isAnswer":true},{"text":"B.游戏私服类、传奇类游戏、纸牌类游戏；","isAnswer":true},{"text":"C.P2P类网站、彩票类网站；","isAnswer":true},{"text":"D.违规医院和药品类网站、涉黄、涉毒、涉赌等；","isAnswer":true}],"answer":"A, B, C, D","analysis":"所有接入CDN的域名都要经过域名内容审核。CDN目前不支持接入的域名包括但不限于：无法正常访问或内容不含有任何实质信息，游戏私服类，传奇类游戏、纸牌类游戏，盗版软件等无版，下载网站，P2P类金融网站，彩票类网站，违规医院和药品类网站，涉黄、涉毒、涉赌等。参考链接：https://help.aliyun.com/document_detail/27114.html?spm=5176.11065259.1996646101.searchclickresult.5bb11bebBxyLLV"},{"questionType":"multiple","originTitle":"多选题 562. 在众多的网络攻击类型中，“SQL注入”是应用层面临的主要攻击之一。如果用户搭建在云上的网站发现SQL注入漏洞，可能造成的危害包括____。（正确答案的数量：4个）","title":" 562. 在众多的网络攻击类型中，“SQL注入”是应用层面临的主要攻击之一。如果用户搭建在云上的网站发现SQL注入漏洞，可能造成的危害包括____。（正确答案的数量：4个）","options":[{"text":"A.网页被篡改","isAnswer":true},{"text":"B.数据被篡改","isAnswer":true},{"text":"C.核心数据被窃取","isAnswer":true},{"text":"D.数据库所在服务器被攻击变成傀儡主机","isAnswer":true},{"text":"E.运行云上虛拟机的物理服务器损坏","isAnswer":false}],"answer":"A, B, C, D","analysis":"“SQL注入”破坏的是用户数据库的数据，数据库数据被破坏可能会导致题目中说的网页中关联的数据库数据被篡改，网页数据被篡改，用户根据脚本窃取核心数据，数据库所在服务器被攻击变成傀儡主机。但是“SQL注入”并不会导致云上虛拟机的物理服务器损坏。"},{"questionType":"multiple","originTitle":"多选题 563. 云监控是阿里巴巴集团多年来服务器监控技术研究积累的成果，结合阿里云的云计算平台强大的数据分析能力客户提供各种应用和服务器的第三方监控服务，当出现异常时可以通过以下哪些方式进行报警通知？（正确答案的数量：4个）","title":" 563. 云监控是阿里巴巴集团多年来服务器监控技术研究积累的成果，结合阿里云的云计算平台强大的数据分析能力客户提供各种应用和服务器的第三方监控服务，当出现异常时可以通过以下哪些方式进行报警通知？（正确答案的数量：4个）","options":[{"text":"A.手机短信","isAnswer":true},{"text":"B.钉钉机器人","isAnswer":true},{"text":"C.电子邮件","isAnswer":true},{"text":"D.电话","isAnswer":true},{"text":"E.微信","isAnswer":false},{"text":"F.QQ","isAnswer":false}],"answer":"A, B, C, D","analysis":"目前云监控报警支持的通知方式为：电话+短信+邮件+钉钉机器人。参考连接：https://help.aliyun.com/document_detail/35179.html?spm=5176.11065259.1996646101.searchclickresult.2cf218739hdE23"},{"questionType":"multiple","originTitle":"多选题 564. 网络基础设施已经成为云计算服务商的核心竞争力，拥有BGP线路的机房比普通的单线机房提供更快的网络传输能力，以下____属于BGP机房的优点。（正确答案的数量：3个）","title":" 564. 网络基础设施已经成为云计算服务商的核心竞争力，拥有BGP线路的机房比普通的单线机房提供更快的网络传输能力，以下____属于BGP机房的优点。（正确答案的数量：3个）","options":[{"text":"A.服务器只需要设置一个IP地址，服务器的上行路由与下行路由都能选择最优的路径，所以能真正实现高速的单IP高速访问","isAnswer":true},{"text":"B.由于BGP协议本身具有冗余备份、消除环路的特点，所以当IDC服务商有多条BGP互联线路时可以实现路由的相互备份，在一条线路出现故障时路由会自动切换到其它线路","isAnswer":true},{"text":"C.BGP机房的服务器都具备双机或多机冗错功能，一台服务器宕机后不影响整体的对外服务，具备更高的可用性","isAnswer":false},{"text":"D.使用BGP协议可以使网络具有很强的扩展性，将IDC网络与其他运营商互联，实现单IP多线路","isAnswer":true}],"answer":"A, B, D","analysis":"BGP机房的服务器并不是都具备双机或多机冗错功能。参考BGP机房的优点：（1）服务器只需要设置一个IP地址，最佳访问路由是由网络上的骨干路由器根据路由跳数与其它技术指标来确定的，不会占用服务器的任何系统资源。服务器的上行路由与下行路由都能选择最优的路径，所以能真正实现高速的单IP高速访问。（2）由于BGP协议本身具有冗余备份、消除环路的特点，所以当IDC服务商有多条BGP互联线路时可以实现路由的相互备份，在一条线路出现故障时路由会自动切换到其它线路。（3）使用BGP协议还可以使网络具有很强的扩展性可以将IDC网络与其他运营商互联，轻松实现单IP多线路，做到所有互联运营商的用户访问都很快。这个是双IP双线无法比拟的。"},{"questionType":"multiple","originTitle":"多选题 565. 阿里云的云服务器ECS实例通常是黑客攻击的重要目标。针对云服务器ECS实例的攻击有多种类型，____攻击是专门针对云服务器ECS实例的操作系统的。（正确答案的数量：3个）","title":" 565. 阿里云的云服务器ECS实例通常是黑客攻击的重要目标。针对云服务器ECS实例的攻击有多种类型，____攻击是专门针对云服务器ECS实例的操作系统的。（正确答案的数量：3个）","options":[{"text":"A.安装木马后门","isAnswer":true},{"text":"B.SSH密码暴力破解","isAnswer":true},{"text":"C.RDP密码暴力破解","isAnswer":true},{"text":"D.SQL注入","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，SQL注入是针对RDS数据库进行的攻击。"},{"questionType":"multiple","originTitle":"多选题 566. 阿里云对象存储OSS提供了静态网站托管的功能，A公司的架构师小明一年前基于此功能为公司建设了一个企业门户网站。 出于业务发展的需要，现在网站需要支持动态功能，包括产品信息的动态增加和展示，数据总量预估在2G左右。 公司目前没有数据库开发和管理的人员，小明至少需要选择阿里云的__产品配合OSS一起实现这个方案。（正确答案的数量：2个）","title":" 566. 阿里云对象存储OSS提供了静态网站托管的功能，A公司的架构师小明一年前基于此功能为公司建设了一个企业门户网站。 出于业务发展的需要，现在网站需要支持动态功能，包括产品信息的动态增加和展示，数据总量预估在2G左右。 公司目前没有数据库开发和管理的人员，小明至少需要选择阿里云的__产品配合OSS一起实现这个方案。（正确答案的数量：2个）","options":[{"text":"A.云服务器ECS","isAnswer":true},{"text":"B.分布式关系型数据库服务（Distributed Relational Database Service，简称DRDS）","isAnswer":false},{"text":"C.云数据库RDS","isAnswer":true},{"text":"D.云盾DDoS高防IP","isAnswer":false}],"answer":"A, C","analysis":"划重点：公司需要实现网站的动态功能，包括产品信息的动态增加和展示。所以需要云服务器ECS来实现网站的动态部署，需要云数据库RDS来保存产品的信息。"},{"questionType":"multiple","originTitle":"多选题 567. 如果用户需要实现OSS Object上传，下面哪些情况下使用OSS简单上传？（正确答案的数量：3个）","title":" 567. 如果用户需要实现OSS Object上传，下面哪些情况下使用OSS简单上传？（正确答案的数量：3个）","options":[{"text":"A.需要支持断点上传","isAnswer":false},{"text":"B.上传文件最大不超过5GB","isAnswer":true},{"text":"C.在上传单个文件过程中可以携带meta信息","isAnswer":true},{"text":"D.基于PUT方式或POST方式的http请求上传","isAnswer":true}],"answer":"B, C, D","analysis":"简单上传不需要支持断点上传。简单上传指的是使用OSS API中的PutObject方法上传单个文件（Object）。简单上传适用于一次HTTP请求交互即可完成上传的场景，比如小文件（小于5GB）的上传。参考链接：https://help.aliyun.com/document_detail/31848.html?spm=5176.10695662.1996646101.searchclickresult.57211517eait5L"},{"questionType":"multiple","originTitle":"多选题 568. 阿里云内容分发网络CDN建立并覆盖在承载网之上，由分布在不同区域的边缘节点服务器群组成的分布式网络替代传统WEB Server为中心的数据传输模式。在CDN工作过程中，用户的访问请求首先会到达边缘节点，然后通过回源的方式从源站点抓取数据。以下关于阿里云CDN用户在源站服务器上获取“访客真实IP”的说法，正确的是____。（正确答案的数量：2个）","title":" 568. 阿里云内容分发网络CDN建立并覆盖在承载网之上，由分布在不同区域的边缘节点服务器群组成的分布式网络替代传统WEB Server为中心的数据传输模式。在CDN工作过程中，用户的访问请求首先会到达边缘节点，然后通过回源的方式从源站点抓取数据。以下关于阿里云CDN用户在源站服务器上获取“访客真实IP”的说法，正确的是____。（正确答案的数量：2个）","options":[{"text":"A.只能通过修改用户应用程序的方法获取","isAnswer":false},{"text":"B.“访客真实IP”保存在HTTP协议的“X—ForwardedFor”Header中，可以在Apache和Nginx的自定义LOG中直接获取到","isAnswer":true},{"text":"C.Windows平台下，如果使用IIS，需要安装一个“F5XForwardedFor”的扩展模块，才能在日志里看到“访客真实IP”","isAnswer":false},{"text":"D.在阿里云CDN的管理控制台中有一键开通“记录访客真实IP”的功能，用户设置了这个关开后，可以在访问日志中直接看到访客真实IP","isAnswer":true}],"answer":"B, D","analysis":"题库考察的是在源站服务器上获取“访客真实IP”的做法正确描述。"},{"questionType":"multiple","originTitle":"多选题 569. 在整个互联网的安全链条中，有些环节是和最终用户（网民）直接相关的，而且很难从服务器端完全避免。以下不安全行为中____是和最终用户（网民）相关的。（正确答案的数量：3个）","title":" 569. 在整个互联网的安全链条中，有些环节是和最终用户（网民）直接相关的，而且很难从服务器端完全避免。以下不安全行为中____是和最终用户（网民）相关的。（正确答案的数量：3个）","options":[{"text":"A.通过Email发送钓鱼网站链接","isAnswer":false},{"text":"B.免费软件中携带盗号木马","isAnswer":true},{"text":"C.通过Email图文发送系统登录账号和密码","isAnswer":true},{"text":"D.发现应用系统的安全漏洞，很长时间不修复","isAnswer":true}],"answer":"B, C, D","analysis":"题目问的是和最终用户相关不安全行为，排除法，通过Email发送钓鱼网站链接是黑客的行为，是和最终用户没有关联的。"},{"questionType":"multiple","originTitle":"多选题 570. 阿里云的云盾”DDoS基础防护”功能在管理控制台可以配置针对云服务器的流量清洗的阀值，达到任意一个值即开始流量清洗。清洗阀值包括____。 （正确答案的数量：2个）","title":" 570. 阿里云的云盾”DDoS基础防护”功能在管理控制台可以配置针对云服务器的流量清洗的阀值，达到任意一个值即开始流量清洗。清洗阀值包括____。 （正确答案的数量：2个）","options":[{"text":"A.云服务器ECS实例公网IP每天接收的字节数(b)","isAnswer":false},{"text":"B.云服务器ECS实例公网IP每天发送的字节数(b)","isAnswer":false},{"text":"C.云服务器ECS实例公网IP每秒处理的报文数量(PPS)","isAnswer":true},{"text":"D.云服务器ECS实例公网IP每秒处理的流量值（bps）","isAnswer":true}],"answer":"C, D","analysis":"触发清洗阈值：指的是触发流量清洗所需要的最低值，包括每秒流量，每秒报文数量，每秒HTTP请求数三个触发清洗的阈值，用户云服务器的流量超过三个中的任意一个，都会触发清洗。参考链接：https://help.aliyun.com/knowledge_detail/40048.html"},{"questionType":"multiple","originTitle":"多选题 571. 在阿里云安全体系中，账户安全是非常重要的组成部分，在登录阿里云官网时，免费提供给用户____安全验证手段。（正确答案的数量：3个）","title":" 571. 在阿里云安全体系中，账户安全是非常重要的组成部分，在登录阿里云官网时，免费提供给用户____安全验证手段。（正确答案的数量：3个）","options":[{"text":"A.用户名密码校验","isAnswer":true},{"text":"B.登录验证码或安全滑块","isAnswer":true},{"text":"C.多因子（虚拟MFA）认证","isAnswer":true},{"text":"D.为每个用户提供一个USB KEY","isAnswer":false}],"answer":"A, B, C","analysis":"题目问的是阿里云官网给用户免费提供的安全验证手段，使用排除法，阿里云不会为每个用户提供一个USB KEY"},{"questionType":"multiple","originTitle":"多选题 572. 阿里云的云监控产品的”自定义监控“是提供给用户自由定义监控项及报警规则的一项功能。 以下关于”自定义监控“的描述，正确的是____。（正确答案的数量：2 个）","title":" 572. 阿里云的云监控产品的”自定义监控“是提供给用户自由定义监控项及报警规则的一项功能。 以下关于”自定义监控“的描述，正确的是____。（正确答案的数量：2 个）","options":[{"text":"A.用户可以对自己关心的业务进行监控，将采集到监控数据上报至云监控，由云监控进行数据的处理，并根据结果进行报警","isAnswer":true},{"text":"B.只允许用户选择有限的固定模板，监控特定的服务器性能指标","isAnswer":true},{"text":"C.自定义的监控项的数量是有上限的，且上报监控数据的程序必须部署在阿里云的云服务器","isAnswer":false},{"text":"D.自定义的监控产生的数据可以永久免费保留在阿里云上","isAnswer":false}],"answer":"A, B","analysis":"云监控需要制定固定的云监控模版来进行数据上报。自定义的监控项的数量是没有上限的。同时自定义监控的数据的数据保存在阿里云上面是需要额外付费的，具体可以参考计费方式说明：https://help.aliyun.com/document_detail/66046.html?spm=a2c4g.11186623.6.548.454d31c6RZA0H4"},{"questionType":"multiple","originTitle":"多选题 573. 互联网的一次标准的网络层会话可以用五个元素来唯一标识,通常被称为“网络通信五元组”,在此基础之上可以对某些传输过程进行安全控制或防护。网络五元组由____部分组成。（正确答案的数量：5个）","title":" 573. 互联网的一次标准的网络层会话可以用五个元素来唯一标识,通常被称为“网络通信五元组”,在此基础之上可以对某些传输过程进行安全控制或防护。网络五元组由____部分组成。（正确答案的数量：5个）","options":[{"text":"A.源IP","isAnswer":true},{"text":"B.传输层协议","isAnswer":true},{"text":"C.目标IP","isAnswer":true},{"text":"D.源端口","isAnswer":true},{"text":"E.应用层协议","isAnswer":false},{"text":"F.目标端口","isAnswer":true}],"answer":"A, B, C, D, F","analysis":"五元组是通信术语。通常是指源IP地址，源端口，目的IP地址，目的端口和传输层协议。参考链接：https://baike.baidu.com/item/%E4%BA%94%E5%85%83%E7%BB%84/6489646?fr=aladdin"},{"questionType":"multiple","originTitle":"多选题 574. 加入阿里云的云盾先知计划的企业，如果收到网络专家提供的漏洞信息，那么管理员能在先知计划控制台得到____信息。（正确答案的数量：4个）","title":" 574. 加入阿里云的云盾先知计划的企业，如果收到网络专家提供的漏洞信息，那么管理员能在先知计划控制台得到____信息。（正确答案的数量：4个）","options":[{"text":"A.漏洞等级","isAnswer":true},{"text":"B.漏洞状态","isAnswer":true},{"text":"C.漏洞标题及详情","isAnswer":true},{"text":"D.漏洞提交人","isAnswer":true},{"text":"E.出现漏洞的功能是哪个工程师开发的","isAnswer":false},{"text":"F.漏洞修复方法","isAnswer":false}],"answer":"A, B, C, D","analysis":"排除法，先知计划是无法检测到漏洞的具体开发人员的。漏洞的修复方法也是无法直接在控制台得到的。"},{"questionType":"multiple","originTitle":"多选题 575. .阿里云的云盾“DDoS基础防护”为阿里云用户提供最高5G的默认DDoS防护能力。用户如果加入安全信誉防护联盟计划，云盾将基于安全信誉分进一步提升DDoS防护能力，用户最高可获得100G的免费DDoS防护资源。以下有关云盾“DDoS基础防护”的特点描述正确的是____。（正确答案的数量：3个）","title":" 575. .阿里云的云盾“DDoS基础防护”为阿里云用户提供最高5G的默认DDoS防护能力。用户如果加入安全信誉防护联盟计划，云盾将基于安全信誉分进一步提升DDoS防护能力，用户最高可获得100G的免费DDoS防护资源。以下有关云盾“DDoS基础防护”的特点描述正确的是____。（正确答案的数量：3个）","options":[{"text":"A.BGP线路防护：受到DDoS攻击不会影响访问速度，带宽充足不会被其他用户连带影响，优质带宽保证业务可用和稳定","isAnswer":true},{"text":"B.精准防护：精准识别攻击，秒级开启防护，自研清洗设备和算法保证极低误杀","isAnswer":true},{"text":"C.免安装免维护：无需采购昂贵清洗设备，自动为云上客户开通免安装，智能业务学习和配置防护规则","isAnswer":true},{"text":"D.分布式：通过散列分布式的虚拟节点将业务分散部署，有效避免网络攻击的发生","isAnswer":false}],"answer":"A, B, C","analysis":"具体的可以参考DDoS基础防护服务的产品简介：https://help.aliyun.com/document_detail/28402.html?spm=a2c4g.11186623.6.555.3d275b23UGGOTX"},{"questionType":"single","originTitle":"单选题 576. 在使用阿里云的公网IP的负载均衡SLB实例的四层（TCP协议）转发时，后端云服务器池中的ECS实例不能直接向该ECS实例所在的负载均衡SLB实例的公网IP发送请求。","title":" 576. 在使用阿里云的公网IP的负载均衡SLB实例的四层（TCP协议）转发时，后端云服务器池中的ECS实例不能直接向该ECS实例所在的负载均衡SLB实例的公网IP发送请求。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"这和负载均衡TCP的实现机制有关。在四层TCP协议服务中，当前不支持后端云服务器的ECS既作为RealServer，又作为客户端向所在的负载均衡实例发送请求。因为，返回的数据包只在云服务器内部转发，不经过负载均衡，所以在负载均衡实例的后端ECS上去访问的负载均衡的服务地址是不通的。参考链接：https://bbs.aliyun.com/read/539321.html?page=e"},{"questionType":"single","originTitle":"单选题 577. 在同一个阿里云的专有网络VPC内，不同的虚拟交换机中的云服务器ECS实例是默认内网是不互通的，需要通过添加路由的方式实现互相访问。","title":" 577. 在同一个阿里云的专有网络VPC内，不同的虚拟交换机中的云服务器ECS实例是默认内网是不互通的，需要通过添加路由的方式实现互相访问。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"同一个VPC内的交换机间默认内网是互通的。所以题目的描述的错误的。参考链接：https://help.aliyun.com/document_detail/65387.html"},{"questionType":"single","originTitle":"单选题 578. 阿里云专有网络VPC使用了隧道技术，每个VPC都有一个独立的隧道号，一个隧道号对应着一张虚拟化网络，达到与传统VLAN方式类似的隔离效果。","title":" 578. 阿里云专有网络VPC使用了隧道技术，每个VPC都有一个独立的隧道号，一个隧道号对应着一张虚拟化网络，达到与传统VLAN方式类似的隔离效果。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"VPC的基础解释。"},{"questionType":"single","originTitle":"单选题 579. 阿里云内容分发网络CDN优化功能可以提高CDN缓存的命中率，降低带宽成本，但是会增加源站的安全风险，用户应该在应用层安全防护上多加关注。","title":" 579. 阿里云内容分发网络CDN优化功能可以提高CDN缓存的命中率，降低带宽成本，但是会增加源站的安全风险，用户应该在应用层安全防护上多加关注。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"CDN客户端应用直接访问CDN服务，避免了客户端直接访问ECS，部分程度上增加了源站和ECS的安全性。而不是题目中说的增加了安全风险."},{"questionType":"single","originTitle":"单选题 580. 如果您在已经创建好的阿里云的云服务器ECS实例中进行了更改网卡mac地址的操作，可能会导致网络不通的问题。","title":" 580. 如果您在已经创建好的阿里云的云服务器ECS实例中进行了更改网卡mac地址的操作，可能会导致网络不通的问题。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"更改云服务器ECS的Mac地址，可能会影响到服务器的网络通信服务。"},{"questionType":"single","originTitle":"单选题 581. 阿里云对象存储OSS上的文件可以直接通过阿里云内容分发网络CDN进行加速，加速成功后可以提升文件的访问速度，同时可以节约OSS的流量成本。","title":" 581. 阿里云对象存储OSS上的文件可以直接通过阿里云内容分发网络CDN进行加速，加速成功后可以提升文件的访问速度，同时可以节约OSS的流量成本。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"正确描述。CDN会将您OSS存储的热点数据分发到全国各地的节点。用户访问时只需访问最近的CDN节点读取文件，而无需访问OSS的源文件，也不会消耗OSS的外网流量。这样不仅可以提升您边缘用户的访问速度和体验，同时CDN的外网流量费用相对OSS外网流量较低，仅为OSS外网流量的50%。可有效的节省您整体应用的网络费用。参考链接：https://help.aliyun.com/knowledge_detail/39681.html?spm=5176.2000002.0.0.37f03fb7vnGdS9"},{"questionType":"single","originTitle":"单选题 582. 阿里云对象存储OSS可以用于进行海量文件的存储，但是单个bucket下保存的文件数量是有限的，最大只能是65535个。","title":" 582. 阿里云对象存储OSS可以用于进行海量文件的存储，但是单个bucket下保存的文件数量是有限的，最大只能是65535个。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"Bucket的大小是没有上线的，所以保存的文件也是没有上限的，PS：每个Object/元素/文件大小最大限制是48.8T。"},{"questionType":"single","originTitle":"单选题 583. 某期货交易网站，使用阿里云负载均衡SLB服务。由于期货交易对于负载有高敏感性，高频的健康检查有可能会对用户的正常访问带来影响。该网站可以通过以下方式减少健康检查对正常业务的影响：降低健康检查的频率，增大健康检查间隔。","title":" 583. 某期货交易网站，使用阿里云负载均衡SLB服务。由于期货交易对于负载有高敏感性，高频的健康检查有可能会对用户的正常访问带来影响。该网站可以通过以下方式减少健康检查对正常业务的影响：降低健康检查的频率，增大健康检查间隔。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"如果您的业务对负载敏感性高，高频率的健康检查探测可能会对正常业务访问造成影响。您可以结合业务情况，通过降低健康检查频率、增大健康检查间隔、七层检查修改为四层检查等方式，来降低对业务的影响。但为了保障业务的持续可用，不建议关闭健康检查。https://help.aliyun.com/knowledge_detail/39455.html?spm=5176.11065259.1996646101.searchclickresult.52bb2724RQE4UG"},{"questionType":"single","originTitle":"单选题 584. 阿里云的云盾数据风控服务可以输出风险评估报告，实时呈现今日、昨日及特定时间段的风险情况，便捷跟踪、掌握风险防控情况。","title":" 584. 阿里云的云盾数据风控服务可以输出风险评估报告，实时呈现今日、昨日及特定时间段的风险情况，便捷跟踪、掌握风险防控情况。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"阿里云的云盾数据风控服务支持多个维度输出风险评估报告。参考链接：https://help.aliyun.com/document_detail/84371.html?spm=a2c4g.11186623.6.592.580a1d8cNjhLHA"},{"questionType":"single","originTitle":"单选题 585. 阿里云的云盾的内容安全（原名：绿网）产品提供网站内容和图片的合规自动检查功能，支持基于HTTP协议的静态和动态网站。","title":" 585. 阿里云的云盾的内容安全（原名：绿网）产品提供网站内容和图片的合规自动检查功能，支持基于HTTP协议的静态和动态网站。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"绿网（现：内容安全）的站点检测支持对网站的内容和图片进行检查，同时支持静态和动态的站点。参考链接：https://help.aliyun.com/document_detail/28424.html?spm=a2c4g.11174359.6.563.75397831RY24pd"},{"questionType":"single","originTitle":"单选题 586. 阿里云的云上安全运维最佳实践中，推荐客户使用云服务器ECS实例的安全组将ECS实例分组管理，结合堡垒机和VPN提供安全的远程运维。在阿里云的云市场中有多种堡垒机和VPN的成熟方案可以选择。","title":" 586. 阿里云的云上安全运维最佳实践中，推荐客户使用云服务器ECS实例的安全组将ECS实例分组管理，结合堡垒机和VPN提供安全的远程运维。在阿里云的云市场中有多种堡垒机和VPN的成熟方案可以选择。","options":[{"text":" 供服务，只是速度受到限制。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"当ECS或SLB实例的公网IP遭到大量DDoS攻击，且DDoS攻击的流量超出对应的黑洞阈值后，该公网IP将被黑洞，所有来自外部的流量都将被丢弃，导致相关的业务无法正常访问。参考链接：https://help.aliyun.com/knowledge_detail/40042.html?spm=a2c4g.11186623.6.566.22c419f8LJROoZ"},{"questionType":"single","originTitle":"单选题 721. 阿里云为云上客户提供了从网络、主机、应用至数据库和内容的全方位安全保护。用户在使用阿里云的服务时不需要考虑安全护问题，只要专注到自己的业务就可以了。","title":" 721. 阿里云为云上客户提供了从网络、主机、应用至数据库和内容的全方位安全保护。用户在使用阿里云的服务时不需要考虑安全护问题，只要专注到自己的业务就可以了。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"阿里云提供的保护并不是万能的。用户不仅需要专注自己的业务，同时也需要考虑到服务的安全性问题。"},{"questionType":"single","originTitle":"单选题 722. 高效的数据处理和管理技术是云计算不可或缺的核心技术之一，不仅要保证数据的存储和访问，还要能够对海量数据进行特定的检索和分析，业界比较流行的有Google的BigTable、阿里云的表格存储（Table Store，原OTS）等，它们提供的其实是关系型数据库服务。","title":" 722. 高效的数据处理和管理技术是云计算不可或缺的核心技术之一，不仅要保证数据的存储和访问，还要能够对海量数据进行特定的检索和分析，业界比较流行的有Google的BigTable、阿里云的表格存储（Table Store，原OTS）等，它们提供的其实是关系型数据库服务。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"BigTable是非关系型数据库，是一个稀疏的、分布式的、持久化存储的多维度排序Map。"},{"questionType":"single","originTitle":"单选题 723. 阿里云内容分发网络CDN建立并覆盖在承载网之上，由分布在不同区域的边缘节点服务器群组成的分布式网络替代传统以WEB Server为中心的数据传输模式。阿里云CDN可以直接对IP地址进行加速，被加速的网站可以不绑定域名。","title":" 723. 阿里云内容分发网络CDN建立并覆盖在承载网之上，由分布在不同区域的边缘节点服务器群组成的分布式网络替代传统以WEB Server为中心的数据传输模式。阿里云CDN可以直接对IP地址进行加速，被加速的网站可以不绑定域名。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"阿里云CDN不支持直接对IP地址进行加速，使用内容分发CDN需要在控制台绑定域名。参考链接：https://help.aliyun.com/document_detail/27112.html?spm=a2c4g.11186623.6.566.5c2d4080zEsQmC"},{"questionType":"single","originTitle":"单选题 724. 负载均衡系统会根据负载均衡实例类型来分配不同的服务地址（公网IP或私网IP），所以当您要进行负载均衡实例类型切换操作时，必须在管理控制台中进行更改设置。","title":" 724. 负载均衡系统会根据负载均衡实例类型来分配不同的服务地址（公网IP或私网IP），所以当您要进行负载均衡实例类型切换操作时，必须在管理控制台中进行更改设置。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"因为负载均衡系统会根据负载均衡实例类型来分配不同的服务地址（公网IP或私网IP），所以当您要进行负载均衡实例类型切换操作时，必须通过先删除后创建的方式，在新建实例时重新选择负载均衡实例类型。"},{"questionType":"single","originTitle":"单选题 725. 您在阿里云的Windows操作系统的云服务器ECS实例中结束了shutdown.exe进程之后，通过阿里云的管理控制台对云服务器ECS实例进行任何操作都不会受到影响。","title":" 725. 您在阿里云的Windows操作系统的云服务器ECS实例中结束了shutdown.exe进程之后，通过阿里云的管理控制台对云服务器ECS实例进行任何操作都不会受到影响。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"shutdown.exe进程是系统重要进程，如果结束该进程会导在控制台上下发的指令不能成功执行。参考链接：https://www.alibabacloud.com/help/zh/faqdetail/42474.htm"},{"questionType":"single","originTitle":"单选题 726. 调用阿里云的云服务器ECS提供的Open API接口，是通过向阿里云的API服务端地址发送HTTP GET请求，并按照接口说明在请求中加入相应请求参数来完成的。","title":" 726. 调用阿里云的云服务器ECS提供的Open API接口，是通过向阿里云的API服务端地址发送HTTP GET请求，并按照接口说明在请求中加入相应请求参数来完成的。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"云服务器ECS的API是通过向ECS API的服务端地址发送HTTP GET请求来实现相关的业务请求。参考链接：https://help.aliyun.com/document_detail/25692.html"},{"questionType":"single","originTitle":"单选题 727. 云计算有多种不同的服务模式，以下场景描述的是典型的SaaS（软件即服务）服务：用户只要接上网络，通过浏览器就能直接使用在云端上运行的应用，而不需要考虑安装、维护等工作，并且免去初期高昂的软硬件投入。","title":" 727. 云计算有多种不同的服务模式，以下场景描述的是典型的SaaS（软件即服务）服务：用户只要接上网络，通过浏览器就能直接使用在云端上运行的应用，而不需要考虑安装、维护等工作，并且免去初期高昂的软硬件投入。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"SaaS的正确描述，SaaS就像打开自来水龙头就能用水一样，企业根据实际需要，向SaaS提供商租赁软件服务。"},{"questionType":"single","originTitle":"单选题 728. 阿里云专有网络VPC中支持将云服务器ECS实例从同一个路由器下的一台交换机转移到另一台交换机，也支持从一个路由器切换到另一个路由器。","title":" 728. 阿里云专有网络VPC中支持将云服务器ECS实例从同一个路由器下的一台交换机转移到另一台交换机，也支持从一个路由器切换到另一个路由器。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"云服务器ECS实例支持切换交换机，但是不支持切换路由器操作。"},{"questionType":"single","originTitle":"单选题 729. 如果阿里云上的用户拥有多台云服务器ECS实例，且没有专业的运维团队或者不愿意在运维上花精力，可以开通阿里云的云盾安骑士，提供专家人工安全体检、清除木马、系统加固、人工安全技术支持、托管服务报告。","title":" 729. 如果阿里云上的用户拥有多台云服务器ECS实例，且没有专业的运维团队或者不愿意在运维上花精力，可以开通阿里云的云盾安骑士，提供专家人工安全体检、清除木马、系统加固、人工安全技术支持、托管服务报告。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"安骑士不提供人工安全技术支持、托管服务报告的服务，需要人工安全技术支持、托管服务报告的服务需要选用安全管家服务。"},{"questionType":"single","originTitle":"单选题 730. 阿里云的云盾的DDoS防护功能可以保护阿里云机房内的所有云产品，包括：云服务器ECS、负载均衡SLB、云数据库RDS、对象存储OSS等。","title":" 730. 阿里云的云盾的DDoS防护功能可以保护阿里云机房内的所有云产品，包括：云服务器ECS、负载均衡SLB、云数据库RDS、对象存储OSS等。","options":[{"text":"A.对","isAnswer":false},{"text":"B.错","isAnswer":true}],"answer":"B","analysis":"云盾DDoS防护功能可以保障ECS、SLB、WAF、VPC、EIP、NAT云产品的DDoS网络安全，并不是题目中说的这些。"}]}
            }
        },
        computed: {
            singleQuestionTotal() {
                return this.originAcpList.acpList.filter(function(item) {
                    return item.questionType === 'single';
                }).length;
            },
            multipleQuestionTotal() {
                return this.originAcpList.acpList.filter(function(item) {
                    return item.questionType === 'multiple';
                }).length;
            }
        },
        created() {
            var errorAcpList = localStorage.getItem('errorAcpList');
            if (errorAcpList) {
                errorAcpList = JSON.parse(errorAcpList);
                if (errorAcpList && errorAcpList.length) {
                    this.errorAcpList = errorAcpList;
                } else {
                    this.errorAcpList = [];
                }
            }
            this.originAcpList.acpList = this.originAcpList.acpList.map(function(item, index) {
                item.id = index;
                return item;
            });
            this.acpList = JSON.parse(JSON.stringify(this.originAcpList));
            this.hideAllAnswer();
        },
        mounted() {
            this.resetBodyMarginTop();
            this.windowResize();
        },
        methods: {
            showAllAnswer() {
                this.acpList.acpList = this.acpList.acpList.map(function(item) {
                    item.isShowAnswer = true;
                    return item;
                })
            },
            hideAllAnswer() {
                this.acpList.acpList = this.acpList.acpList.map(function(item) {
                    item.isShowAnswer = false;
                    return item;
                })
            },
            showAnswer(item, index) {
                item.isShowAnswer = true;
                this.$set(this.acpList.acpList, index, item)
            },
            hideAnswer(item, index) {
                item.isShowAnswer = false;
                this.$set(this.acpList.acpList, index, item)
            },
            showSingleQuestion() {
                this.acpList = JSON.parse(JSON.stringify(this.originAcpList));
                this.showQuestionType = 'single';
            },
            showMultipleQuestion() {
                this.acpList = JSON.parse(JSON.stringify(this.originAcpList));
                this.showQuestionType = 'multiple';
            },
            showAllQuestion() {
                this.acpList = JSON.parse(JSON.stringify(this.originAcpList));
                this.showQuestionType = 'all';
            },
            showErrorQuestion() {
                this.showQuestionType = 'error';
                this.acpList.acpList = this.errorAcpList;
            },
            submitAllQuestion() {
                var _this = this;
                this.acpList.acpList.forEach(function(item) {
                    if (item.inputAnswer) {
                        if (item.questionType === 'single') {
                            if (item.answer.toLowerCase() !== item.inputAnswer.toLowerCase()) {
                                _this.addErrorQuestion(item);
                            } else {
                                _this.deleteErrorQuestion(item)
                            }
                        } else if (item.questionType === 'multiple') {
                            var answer = item.answer.toLowerCase();
                            var inputAnswer = item.inputAnswer.toLowerCase();
                            answer = answer.replace(/,/g, '').replace(/\s/g, '');
                            inputAnswer = inputAnswer.replace(/,/g, '').replace(/\s/g, '');
                            console.log(answer, inputAnswer)
                            if (answer !== inputAnswer) {
                                _this.addErrorQuestion(item)
                            } else {
                                _this.deleteErrorQuestion(item)
                            }
                        }
                    }
                })
                this.errorAcpList = this.errorAcpList.sort(function(item1, item2) {
                    return item1.id - item2.id
                })
                localStorage.setItem('errorAcpList', JSON.stringify(this.errorAcpList));
                this.showQuestion()
            },
            addErrorQuestion(question) {
                var result = this.errorAcpList.find(function(item) {
                    return question.id === item.id
                });
                if (!result) {
                    this.errorAcpList.unshift(question);
                }
            },
            deleteErrorQuestion(question) {
                this.errorAcpList = this.errorAcpList.filter(function(item) {
                    return question.id !== item.id
                });
            },
            showQuestion() {
                switch (this.showQuestionType) {
                    case 'all': this.showAllQuestion(); return;
                    case 'single': this.showSingleQuestion(); return;
                    case 'error': this.showErrorQuestion(); return;
                    case 'multiple': this.showMultipleQuestion(); return;
                }
            },
            setAllErrorQuestion() {
                this.errorAcpList = JSON.parse(JSON.stringify(this.originAcpList.acpList))
                localStorage.setItem('errorAcpList', JSON.stringify(this.errorAcpList));
            },
            clearAllErrorQuestion() {
                this.errorAcpList = []
                localStorage.setItem('errorAcpList', JSON.stringify(this.errorAcpList));
            },
            resetBodyMarginTop() {
                if (this.$refs.header) {
                    var cssResult = window.getComputedStyle(this.$refs.header);
                    var height = +cssResult.height.replace('px', '');
                    var padding = +cssResult.padding.replace('px', '');
                    this.bodyMarginTop = (height + padding * 2 + 20) + 'px';
                } else {
                    this.bodyMarginTop = 0
                }
                console.log(this.bodyMarginTop);
            },
            windowResize() {
                window.onresize = () => {
                    this.resetBodyMarginTop()
                }
            }
        }
    });
</script>
