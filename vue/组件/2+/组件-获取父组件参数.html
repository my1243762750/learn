<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="../../css/bootstrap.min-3.3.7.css">
    <style>
        .son{
            width: 200px;
            height: 200px;
        }

        .son1{
            background-color: peru;
        }
    </style>
</head>
<body>
<div id="app">
    <h3>动态数据</h3>
    <section>
        <h3>例子</h3>
        <parent></parent>
    </section>
</div>
<section class="sr-only">
    <template id="template1">
        <div>
            <son1 :message="msg"></son1> <br>
        </div>
    </template>
    <template id="template2">
        <div>
            <div class="son son1">this is son1</div>
            <div>{{message}}</div>
        </div>
    </template>
</section>
<script src="../../lib/vue.min-2.4.0.js"></script>
<script>
    new Vue({
        el: "#app",
        components: {
            parent: {
                data: function () {
                    return {
                        msg: '我是父组件-通用信息'
                    }
                },
                template: '#template1',
                components: {
                    son1: {
                        props: ['message'],
                        template: '#template2'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
