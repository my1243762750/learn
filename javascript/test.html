<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="logo-home">logo-home</div>
<script>
    function isChinaPhoneLegal(phone) {
        /**
         * 大陆手机号码11位数，匹配格式：前三位固定格式+后8位任意数
         * 此方法中前三位格式有：
         * 13+任意数
         * 145,147,149
         * 15+除4的任意数(不要写^4，这样的话字母也会被认为是正确的)
         * 166
         * 17+3,5,6,7,8
         * 18+任意数
         * 198,199
         * 暂时不加区号+86（或0086）
         */
        let reg = /^((13[0-9])|(14[5,7,9])|(15[0-3,5-9])|(166)|(17[3,5,6,7,8])|(18[0-9])|(19[8,9]))\d{8}$/
        if (reg.test(phone) === false) {
            console.error('isChinaPhoneLegal' + phone + "电话输入不正确！");
            return false;
        } else {
            console.log('isChinaPhoneLegal' + phone + "电话输入正确！");
            return true;
        }
    }

    function isHKPhoneLegal(phone) {
        /**
         * 香港手机号码8位数，5|6|8|9开头+7位任意数
         * 暂时不加区号+852（或00852）
         */
        let reg = /^([5689])\d{7}$/
        if (reg.test(phone) === false) {
            console.error('isHKPhoneLegal' + phone + "电话输入不正确！");
            return false;
        } else {
            console.log('isHKPhoneLegal' + phone + "电话输入正确！");
            return true;
        }
    }

    function isPhoneLegal(phone) {
        return isChinaPhoneLegal(phone) || isHKPhoneLegal(phone)
    }

    // isChinaPhoneLegal('18725720784')
    // isChinaPhoneLegal('15923928429')
    // isChinaPhoneLegal('52345678')
    // isChinaPhoneLegal('5234 5678')
    // isChinaPhoneLegal('(+852)5234 5678')
    // isHKPhoneLegal('18725720784')
    // isHKPhoneLegal('15923928429')
    // isHKPhoneLegal('52345678')
    // isHKPhoneLegal('5234 5678')
    // isHKPhoneLegal('(+852)5234 5678')

    isPhoneLegal('18725720784')
    isPhoneLegal('15923928429')
    isPhoneLegal('52345678')
    isPhoneLegal('5234 5678')
    isPhoneLegal('(+852)5234 5678')
</script>
</body>
</html>
