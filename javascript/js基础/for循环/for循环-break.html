<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
<section>
    <ul>
        <li>break 跳出本次循环</li>
    </ul>
</section>
<script>
    var arr1 = [1, 23, 4, 5];
    var arr2 = [2, 23, 6, 7, 333, 66];
    for (var i = 0; i < arr1.length; i++) {
        for (var j = 0; j < arr2.length; j++) {
            console.log(arr2[j]);
            if (arr1[i] === arr2[j]) {
                console.log('找到相等的');
                break;
            }
        }
        console.log('');
    }
</script>
</body>
</html>
