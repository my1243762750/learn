<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h4>non-infictive</h4>
    <section>
        <h4>以下不能+to, 只能加doing</h4>
        <ul>
            <li>enjoy</li>
            <li>avoid</li>
            <li>advise</li>
            <li>consider</li>
            <li>escape</li>
            <li>practice</li>
            <li>insist on</li>
            <li>give up</li>
            <li>feel like</li>
            <li>put off</li>
        </ul>
    </section>
    <section>
        <h4>省略to</h4>
        <ul>
            <li></li>
        </ul>
    </section>
    <section>
        <h4>过去式</h4>
        <ul>
            <li>eat -> eaten</li>
            <li>see -> seen</li>
            <li>cut -> cut</li>
            <li>grow -> grown</li>
            <li>tell -> told</li>
        </ul>
    </section>
</section>
</body>
</html>
