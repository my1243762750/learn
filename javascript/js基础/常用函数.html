<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <ul>
        <li>charAt:返回某个下标的字符</li>
        <li>search:用与检测某个字符串是否包含某个子字符串或正则表达式匹配的字符串</li>
        <li>slice: 用于返回某个字符串或数组片段</li>
    </ul>
</section>
<script>
    var str = 'hello world';
    console.log(str.charAt(2));

    var str2 = 'hello world';
    console.log(str2.search('world'));
</script>
</body>
</html>
