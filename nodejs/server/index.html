<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file" id="file1"><br>
<input type="file" id="file2" multiple>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    let domFile1 = document.getElementById('file1');
    let domFile2 = document.getElementById('file2');
    domFile1.addEventListener('change', () => {
        fileUpload1(domFile1.files)
    })

    domFile2.addEventListener('change', () => {
        fileUpload2(domFile2.files)
    })

    function fileUpload1(files) {
        const formData = new FormData();
        const file = files[0];
        console.log(file, file.name);
        formData.append('file', file, file.name)
        axios({
            url: 'http://localhost:3000/api/upload',
            method: 'post',
            data: formData
        })
    }
    function fileUpload2(files) {
        const formData = new FormData();
        console.log('files', files);
        [...files].forEach(file => {
            formData.append('file', file)
        })
        axios({
            url: 'http://localhost:3000/api/mulupload',
            method: 'post',
            data: formData
        })
    }
</script>
</body>
</html>
