<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item2 {
            width: 200px;
            height: 100px;
            border: solid 1px blue;
        }
    </style>
</head>
<body>
<div id="item" style="width: 200px;height: 100px;border: solid 1px red;"></div>
<div class="item2" id="item2"></div>
<script>
    var item = document.getElementById('item');
    var item2 = document.getElementById('item2');
    console.log(window.getComputedStyle(item,null).width);
    console.log(window.getComputedStyle(item2,null).width);
</script>
</body>
</html>
