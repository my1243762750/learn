        }

        .item-wrap{
            overflow: hidden;
        }

        .item {
            color: #f55;
            height: 100px;
            width: 200px;
            /*background: yellow;*/
            /*width: 200px;*/
            /*line-height: 100px;*/
            /*text-align:center;*/
            margin: 30px;
            border: solid 1px;
        }
    </style>
</head>
<body>
<div class="item item-1" id="item">left margin是多少</div>
<script>
    const element = document.getElementById('item');
    let start;

    function step(timestamp) {
        if (start === undefined)
            start = timestamp;
        const elapsed = timestamp - start;

        //这里使用`Math.min()`确保元素刚好停在200px的位置。
        element.style.transform = 'translateX(' + Math.min(0.1 * elapsed, 200) + 'px)';

        if (elapsed < 2000) { // 在两秒后停止动画
            window.requestAnimationFrame(step);
        }
    }

    window.requestAnimationFrame(step);
</script>
</body>
