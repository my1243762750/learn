<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example"></div>
<script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<script type="text/babel">
    class Button extends React.Component {
        constructor(props) {
            super(props);
            this.state = {data: 0};
            this.setNewNumber = this.setNewNumber.bind(this);
            console.log('button constructor');
        }

        setNewNumber() {
            this.setState({data: this.state.data + 1})
        }

        render() {
            console.log('button render');
            return (
                <div>
                    <button onClick={this.setNewNumber}>INCREMENT</button>
                    <Content myNumber={this.state.data}></Content>
                </div>
            );
        }
    }


    class Content extends React.Component {
        constructor() {
            super();
            this.state = {
                name: 'zhangsan'
            }
            this.test = this.test.bind(this)
            console.log('content constructor');
        }

        test() {
            this.setState({
                name: 'lisi'
            })
        }

        // componentWillMount() {
        //     console.log('Component WILL MOUNT!')
        // }

        static getDerivedStateFromProps() {
            console.log('Component getDerivedStateFromProps!')
            return null;
        }

        getSnapshotBeforeUpdate() {
            console.log('Component getSnapshotBeforeUpdate!');
            return null;
        }

        componentDidMount() {
            console.log('Component DID MOUNT!')
        }

        // componentWillReceiveProps(newProps) {
        //     console.log('Component WILL RECEIVE PROPS!')
        // }

        shouldComponentUpdate(newProps, newState) {
            console.log('Component SHOULD UPDATE!');
            return true;
        }

        // componentWillUpdate(nextProps, nextState) {
        //     console.log('Component WILL UPDATE!');
        // }

        componentDidUpdate(prevProps, prevState) {
            console.log('Component DID UPDATE!')
        }

        componentWillUnmount() {
            console.log('Component WILL UNMOUNT!')
        }

        render() {
            console.log('content render');
            return (
                <div>
                    <button onClick={this.test}>test</button>
                    <h3>{this.props.myNumber}</h3>
                    <div>{this.state.name}</div>
                </div>
            );
        }
    }

    ReactDOM.render(
        <div>
            <Button/>
        </div>,
        document.getElementById('example')
    );
</script>
</body>
</html>
