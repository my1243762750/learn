<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻书特效</title>
    <style>
        .book_container{
            position: relative;
            border: solid 1px;
            height: 300px;
            perspective: 2000px;
        }

        .book-page{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 300px;
            height: 300px;
            text-align: center;
            color: black;
            border: solid 1px #ccc;
            background-color: #fff;
            /*box-shadow: 0 0 5px 0 #ccc;*/

            transform-origin: 0 50%;
        }

        .book-page:hover{
            cursor: pointer;
        }

        .front-cover-page{
            transform: rotateY(-30deg);
            animation: coverRotate 2s;
            animation-fill-mode: forwards;
        }

        .front-cover-page:before{
            position: absolute;
            left: -1px;
            top: -2px;
            display: block;
            width: 0;
            height: 300px;
            content: '';
            border: solid 1px lightgreen;
        }

        .cover-page-title{
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .cover-page-subtitle{
            position: absolute;
            top: 140px;
            left: 90px;
        }

        /* 第一页 */
        .first-page{
            transform: rotateY(-31deg);
            animation: firstRotate 2s 1s;
            animation-fill-mode: forwards;
        }

        /* 第二页 */
        .second-page{
            transform: rotateY(-32deg);
            animation: secondRotate 2s 2s;
            animation-fill-mode: forwards;
        }

        /* 第三页 */
        .third-page{
            transform: rotateY(-33deg);
            animation: thirdRotate 2s 3s;
            animation-fill-mode: forwards;
        }

        /* 第四页 */
        .fourth-page{
            transform: rotateY(-34deg);
            animation: fourthRotate 2s 4s;
            animation-fill-mode: forwards;
        }

        .back-cover-page{
            transform: rotateY(-35deg);
            z-index: -1;
        }

        .front-cover-page,.back-cover-page{
            background-color: lightgreen;
        }

        @keyframes coverRotate {
            from{
                transform: rotateY(-30deg);
                z-index: 999;
            }
            to{
                transform: rotateY(-150deg);
                z-index: 1;
            }
        }

        @keyframes firstRotate {
            from{
                transform: rotateY(-31deg);
                z-index: 998;
            }
            to{
                transform: rotateY(-149deg);
                z-index: 2;
            }
        }

        @keyframes secondRotate {
            from{
                transform: rotateY(-32deg);
                z-index: 997;
            }
            to{
                transform: rotateY(-148deg);
                z-index: 3;
            }
        }

        @keyframes thirdRotate {
            from{
                transform: rotateY(-33deg);
                z-index: 996;
            }
            to{
                transform: rotateY(-147deg);
                z-index: 4;
            }
        }

        @keyframes fourthRotate {
            from{
                transform: rotateY(-34deg);
                z-index: 995;
            }
            to{
                transform: rotateY(-146deg);
                z-index: 5;
            }
        }
    </style>
</head>
<body>
<div class="book_container">
    <div class="book-page front-cover-page">
        <h2 class="cover-page-title">MEIYANG</h2>
        <h3 class="cover-page-subtitle">HTML5成长史</h3>
    </div>
    <div class="book-page first-page">
        <h2>第一页</h2>
    </div>
    <div class="book-page second-page">
        <h2>第二页</h2>
    </div>
    <div class="book-page third-page">
        <h2>第三页</h2>
    </div>
    <div class="book-page fourth-page">
        <h2>第四页</h2>
    </div>
    <div class="book-page back-cover-page">
    </div>
</div>
</body>
</html>
