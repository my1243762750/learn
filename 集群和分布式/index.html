<ul>
    <li>集群包括：均衡负载</li>
    <li>分布式：将一个大的服务分成若干个小服务，每个服务都是独立的。其中一个服务挂了，其它的就不能进行</li>
    <li>均衡负载：将一个服务复制成多个服务，并且同时进行。其中一个服务挂了，其它的还可以继续</li>
    <li>简单说，分布式是以缩短单个任务的执行时间来提升效率的，而集群则是通过提高单位时间内执行的任务数来提升效率</li>
</ul>
