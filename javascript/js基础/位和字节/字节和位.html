<section>
    <h2>位，字节，字</h2>
    <ul>
        <li>一个字==两个字节(1 word = 2 Byte)</li>
        <li>一个字节==8位(1Byte = 8bit)</li>
        <li>每一位(bit)都可以用0或1表示</li>
        <li>bps: bit per second</li>
        <li>Bps: Byte per second</li>
        <li>与传输速度有关的一般指的是bps，如：1Mbps，1Kbps</li>
        <li>与容量有关系的一般指的时Bps，如：1MBps(1MB)，1KBps(1KB)</li>
        <li>而bps和Bps关系是1:8</li>
    </ul>
