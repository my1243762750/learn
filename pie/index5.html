<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .canvas {
            border: solid 1px;
        }
    </style>
</head>
<body>
<canvas class="canvas" id="canvas" width="960" height="960" >
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    CanvasRenderingContext2D.prototype.sector = function(x,y,r,angle1,angle2){
        this.save();
        this.beginPath();
        this.moveTo(x,y);
        this.arc(x,y,r,angle1*Math.PI/180,angle2*Math.PI/180,false);
        this.closePath();
        this.restore();
        return this;
    }
    ctx.fillStyle = 'red';
    ctx.sector(200,200,100,30,150).fill();
    ctx.fillStyle = 'green';
    ctx.sector(200,200,100,150,270).fill();
    ctx.fillStyle = 'blue';
    ctx.sector(200,200,100,270,390).fill();
</script>
</body>
</html>
