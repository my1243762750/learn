<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: palegoldenrod;
        }

        .header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2196F3;
            width: 100%;
            padding: 10px;
        }

        .body{
            margin-top: 80px;
        }

        .flex{
            display: flex;
        }

        .inline-block{
            display: inline-block;
        }

        .title{
            font-weight: bold;
            font-size:1.2em
        }

        .question{
            width: 80px;
            padding: 0 6px;
            color:#fff;
        }

        .single-question{
            background:#2196F3;
        }

        .multiple-question{
            background:#9C27B0;
        }

        .active-answer{
            color: #4CAF50;
        }

        .answer-input{
            width: 60px;
        }

        .btn{
            font-size:1.2em;
            font-weight: bold;
        }

        .btn:hover{
            cursor: pointer;
        }

        .btn-active{
            color: #4CAF50;
            border: solid 1px #4CAF50;
        }
    </style>
</head>
<body>
<section id="app">
    <div class="header" ref="header">
        <button class="btn" @click="showAllAnswer()">显示全部答案</button>
        <button class="btn" @click="hideAllAnswer()">隐藏全部答案</button>
        <button class="btn" :class="{'btn-active': showQuestionType === 'single'}" @click="showSingleQuestion()">只显示单选题({{singleQuestionTotal}})</button>
        <button class="btn" :class="{'btn-active': showQuestionType === 'multiple'}" @click="showMultipleQuestion()">只显示多选题({{multipleQuestionTotal}})</button>
        <button class="btn" :class="{'btn-active': showQuestionType === 'all'}" @click="showAllQuestion()">显示所有题({{originAcpList.acpList.length}})</button>
        <button class="btn" :class="{'btn-active': showQuestionType === 'error'}" @click="showErrorQuestion()">只显示错题({{errorAcpList.length}})</button>
        <button class="btn" @click="setAllErrorQuestion()">设置所有题为错题</button>
        <button class="btn" @click="clearAllErrorQuestion()">清空所有错题</button>
        <button class="btn" @click="submitAllQuestion()">提交试题</button>
    </div>
    <div class="body" :style="{'margin-top': bodyMarginTop}">
        <div v-for="(item, index) in acpList.acpList"
             :key="index"
             v-if="showQuestionType === 'all' || showQuestionType === 'error' || item.questionType === showQuestionType"
             style="margin-top: 20px;">
            <div>
                <span class="question single-question" v-if="item.questionType === 'single'">单选题</span>
                <span class="question multiple-question" v-else>多选题</span>
                <span class="title">{{ item.title}}</span>
                <input class="answer-input" type="text" v-model="item.inputAnswer">
                <button class="btn" v-if="!item.isShowAnswer" @click="showAnswer(item, index)">查看答案</button>
                <button class="btn" v-else @click="hideAnswer(item, index)">隐藏答案</button>
            </div>
            <ul>
                <li v-for="(childItem, childIndex) in item.options" :key="childIndex">
                    <strong v-if="item.isShowAnswer && childItem.isAnswer">
                        <span class="active-answer">{{ childItem.text }}</span>
                    </strong>
                    <span v-else>{{ childItem.text }}</span>
                </li>
            </ul>
            <div v-if="item.isShowAnswer">
                <div>
                    <strong class="active-answer">答案：</strong>
                    <span>{{ item.answer }}</span>
                </div>
                <div>
                    <strong class="active-answer">解析：</strong>
                    <span>{{ item.analysis }}</span>
                </div>
            </div>
            <hr>
        </div>
    </div>
</section>
<script src="//cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data(){
            return {
                bodyMarginTop: 0,
                showQuestionType: 'all',
                errorAcpList: [],
                acpList: [],
                originAcpList: {
                    "acpList":[{"questionType":"single","originTitle":"单选题 1. 阿里云的云盾会检查通过公共互联网登录云服务器ECS的来源IP，登录方式包括SSH和远程桌面，当来自某个IP的登录请求出现多次密码错误的情况时，会发出”ECS遭遇密码暴力破解”的报警，当收到这个报警后，最安全的处理方法应该是____。","title":" 1. 阿里云的云盾会检查通过公共互联网登录云服务器ECS的来源IP，登录方式包括SSH和远程桌面，当来自某个IP的登录请求出现多次密码错误的情况时，会发出”ECS遭遇密码暴力破解”的报警，当收到这个报警后，最安全的处理方法应该是____。","options":[{"text":"A.通知自己业务平台的所有用户立即修改密码，并通过技术手段杜绝简单密码","isAnswer":false},{"text":"B.这个报警无关紧要，可以忽略","isAnswer":false},{"text":"C.立即更新云服务器ECS实例的系统用户的密码，并启用安全组防火墙，只允许特定IP连接ECS实例","isAnswer":true},{"text":"D.立即登录云服务器ECS实例，检查登录日志，如果没有异常登录成功的记录，可直接忽略","isAnswer":false}],"answer":"C","analysis":"当某个IP的尝试多次登录云服务器ECS的时候，为了防止密码被破解，建议立即修改云服务器ECS的密码，并启动安全组防火墙，只允许特定IP登录该ECS。"},{"questionType":"single","originTitle":"单选题 2. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您自己部署的数据库的服务能力越来越不足，表现在并发连接数不足，磁盘的IOPS不能满足业务需要等，可以采用阿里云的____产品来解决这些问题。","title":" 2. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您自己部署的数据库的服务能力越来越不足，表现在并发连接数不足，磁盘的IOPS不能满足业务需要等，可以采用阿里云的____产品来解决这些问题。","options":[{"text":"A.对象存储OSS","isAnswer":false},{"text":"B.表格存储","isAnswer":false},{"text":"C.云数据库RDS","isAnswer":true},{"text":"D.大数据分析ODPS","isAnswer":false}],"answer":"C","analysis":"题目中说遇到了自己部署的数据库的服务能力越来越不足的问题，所以可以通过云数据库RDS来解决问题。"},{"questionType":"single","originTitle":"单选题 3. 作为一个互联网初创企业的技术负责人，小A在早期选择了阿里云的云服务器ECS并将Java应用程序、数据库MySQL等部署在了一台云服务器ECS实例上。随着业务发展和用户量增加，发现部署在这台ECS实例上数据库性能出现瓶颈。为了最快速度解决该问题，同时提高系统安全性和稳定性，您建议选择阿里云的____产品。","title":" 3. 作为一个互联网初创企业的技术负责人，小A在早期选择了阿里云的云服务器ECS并将Java应用程序、数据库MySQL等部署在了一台云服务器ECS实例上。随着业务发展和用户量增加，发现部署在这台ECS实例上数据库性能出现瓶颈。为了最快速度解决该问题，同时提高系统安全性和稳定性，您建议选择阿里云的____产品。","options":[{"text":"A.对象存储OSS","isAnswer":false},{"text":"B.云数据库RDS","isAnswer":true},{"text":"C.负载均衡SLB","isAnswer":false},{"text":"D.专有云VPC","isAnswer":false}],"answer":"B","analysis":"这台ECS实例上数据库性能出现瓶颈，所以需要选择阿里云的RDS解决性能问题。"},{"questionType":"single","originTitle":"单选题 4. 在公共云的环境中，阿里云负责云计算基础设施的安全（如: IDC环境、物理服务器运维、云产品虚拟化层等），用户需要对自己购买的云产品进行必要的安全优化和防护设置，以下几种客户的行为中您认为最安全的是____。","title":" 4. 在公共云的环境中，阿里云负责云计算基础设施的安全（如: IDC环境、物理服务器运维、云产品虚拟化层等），用户需要对自己购买的云产品进行必要的安全优化和防护设置，以下几种客户的行为中您认为最安全的是____。","options":[{"text":"A.为了管理方便，将云服务器ECS实例的管理员密码修改为123456","isAnswer":false},{"text":"B.云服务器ECS实例购买成功后，立即通过管理控制台启用该ECS实例的安全组防火墙，并设置为只允许某管理IP远程登录","isAnswer":true},{"text":"C.为了减少沟通成本，公司的5个管理员都用root帐号登录云服务器ECS实例","isAnswer":false},{"text":"D.为了方便在家办公的同事更新数据，对云数据库RDS实例开通了公网IP，并允许所有IP连接","isAnswer":false}],"answer":"B","analysis":"上云实践中推荐：云服务器器ECS实例购买成功后，立即启⽤安全组防火墙,并对公网只开通必要的服务端口。"},{"questionType":"single","originTitle":"单选题 5. 阿里云内容分发网络CDN系统能够实现内容加速的功能，需要智能DNS解析的支持，以下____功能不是智能DNS解析系统具备的。","title":" 5. 阿里云内容分发网络CDN系统能够实现内容加速的功能，需要智能DNS解析的支持，以下____功能不是智能DNS解析系统具备的。","options":[{"text":"A.可以根据不同的访问者IP把同一个域名分别解析成不同的IP地址","isAnswer":false},{"text":"B.智能DNS解析系统具备网页内容缓存的功能，用户首次访问时从源站抓取数据，之后的请求优先从缓存中读取","isAnswer":true},{"text":"C.可以根据预先配置好的IP段位置信息，将用户请求指向离客户最近的服务器","isAnswer":false},{"text":"D.如果用户在多个机房放置相同的镜象站点，可以让不同的地方客户访问不同的站点，实现负载均衡","isAnswer":false}],"answer":"B","analysis":"目前智能DNS解析是不支持页内容缓存的功能的。参考链接：https://help.aliyun.com/document_detail/29730.html?spm=a2c4g.11186623.6.574.8d1a14caIdTcob"},{"questionType":"single","originTitle":"单选题 6. 阿里云对象存储OSS的图片处理服务中，所有对图片的转换参数都会加在图片文件的URL后面，使URL变得冗长，不方便管理与阅读。为了简化操作，OSS图片处理服务提供了___功能，可以将常见的转换参数保存起来多次使用。","title":" 6. 阿里云对象存储OSS的图片处理服务中，所有对图片的转换参数都会加在图片文件的URL后面，使URL变得冗长，不方便管理与阅读。为了简化操作，OSS图片处理服务提供了___功能，可以将常见的转换参数保存起来多次使用。","options":[{"text":"A.样式","isAnswer":true},{"text":"B.方案","isAnswer":false},{"text":"C.短网址","isAnswer":false},{"text":"D.管道","isAnswer":false}],"answer":"A","analysis":"参考链接：https://help.aliyun.com/document_detail/48884.html"},{"questionType":"single","originTitle":"单选题 7. 开通阿里云对象存储OSS服务后，您首先需要使用fOSS管理控制台或OpenAPI创建Bucket来存储文件。创建Bucket时“所属地域”这个属性必须要指定，特别是您的云服务器ECS实例需要通过内网访问OSS Bucket时，必须选择与ECS实例相同的地域，以下有关“所属地域”的说法_是正确的。","title":" 7. 开通阿里云对象存储OSS服务后，您首先需要使用fOSS管理控制台或OpenAPI创建Bucket来存储文件。创建Bucket时“所属地域”这个属性必须要指定，特别是您的云服务器ECS实例需要通过内网访问OSS Bucket时，必须选择与ECS实例相同的地域，以下有关“所属地域”的说法_是正确的。","options":[{"text":"A.Bucket创建后，“所属地域”属性可随时更改","isAnswer":false},{"text":"B.Bucket创建后，“所属地域”属性不可更改","isAnswer":true},{"text":"C.Bucket创建后，如果未上传任何文件，则“所属地域”属性可以更改","isAnswer":false},{"text":"D.Bucket创建后，要想修改“所属地域”属性，需申请特殊权限","isAnswer":false}],"answer":"B","analysis":"Bucket创建后，所属地域不可更改。"},{"questionType":"single","originTitle":"单选题 8. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。使用阿里云OSS进行数据存储前，需要先建立创建一个或者多个存储空间，这个存储空间在OSS里叫____。","title":" 8. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。使用阿里云OSS进行数据存储前，需要先建立创建一个或者多个存储空间，这个存储空间在OSS里叫____。","options":[{"text":"A.key","isAnswer":false},{"text":"B.value","isAnswer":false},{"text":"C.object","isAnswer":false},{"text":"D.bucket","isAnswer":true}],"answer":"D","analysis":"基础知识，顾名思义是Bucket。"},{"questionType":"single","originTitle":"单选题 9. 阿里云对象存储服务（Object Storage Service，简称 OSS），是阿里云提供的海量、安全、低成本、高可靠的云存储服务。用户操作OSS的基本数据单元是什么？","title":" 9. 阿里云对象存储服务（Object Storage Service，简称 OSS），是阿里云提供的海量、安全、低成本、高可靠的云存储服务。用户操作OSS的基本数据单元是什么？","options":[{"text":"A.Object","isAnswer":true},{"text":"B.Bucket","isAnswer":false},{"text":"C.Service","isAnswer":false},{"text":"D.安全组","isAnswer":false}],"answer":"A","analysis":"OSS的基本数据单元是对象/文件（Object）。参考链接：https://help.aliyun.com/document_detail/31817.html"},{"questionType":"single","originTitle":"单选题 10. 阿里云的负载均衡SLB包含了几个主要的部分：来自外部的访问请求、Listener、LoadBalancer、BackendServer等，关于Listener的说法中正确的是____。","title":" 10. 阿里云的负载均衡SLB包含了几个主要的部分：来自外部的访问请求、Listener、LoadBalancer、BackendServer等，关于Listener的说法中正确的是____。","options":[{"text":"A.主要包括用户定制的负载均衡策略和转发规则","isAnswer":true},{"text":"B.提供对外服务的ECS实例集合","isAnswer":false},{"text":"C.是指负载均衡SLB实例","isAnswer":false},{"text":"D.通过配置监控规则，可以生成负载均衡SLB实例的监控指标","isAnswer":false}],"answer":"A","analysis":"Listener：用户定制的监听器，定义了负载均衡策略和转发规则。参考链接：https://yq.aliyun.com/articles/311875"},{"questionType":"single","originTitle":"单选题 11. 在使用阿里云负载均衡SLB产品时，如果从负载均衡服务中移除ECS实例，直接将ECS实例从负载均衡实例中移除，可能会造成业务闪段。建议先执行以下哪个步骤？","title":" 11. 在使用阿里云负载均衡SLB产品时，如果从负载均衡服务中移除ECS实例，直接将ECS实例从负载均衡实例中移除，可能会造成业务闪段。建议先执行以下哪个步骤？","options":[{"text":"A.将ECS实例权重修改为0","isAnswer":true},{"text":"B.先停止ECS实例上web服务","isAnswer":false},{"text":"C.在管理控制台里将ECS实例停止","isAnswer":false},{"text":"D.将负载均衡的健康检查功能关闭","isAnswer":false}],"answer":"A","analysis":"题目问的是：直接将ECS实例从负载均衡实例中移除，可能会造成业务中断。因为有部分用户的请求可能这台ECS此时正在处理，所以如何保证业务不中断也能把ECS给下线（从负载均衡中移除）了。所以最好的办法就是”将ECS实例权重修改为0“。这样ECS就不会再被分配新的请求了，同时待权重修改之前的请求处理完成了，就可以把该ECS直接从负载均衡中移除了。文档释义：将负载均衡后端ECS的权重置零，相当于将该ECS手工下线，用于对相应ECS进行重启、配置调整等主动运维。而由于该状态下，业务数据是无法经负载均衡转发到该服务器的，所以健康检查相应的自然会显示异常。"},{"questionType":"single","originTitle":"单选题 12. 在阿里云上创建专有网络VPC时，VPC会自动为用户创建1条系统路由，这条路由的作用是____。","title":" 12. 在阿里云上创建专有网络VPC时，VPC会自动为用户创建1条系统路由，这条路由的作用是____。","options":[{"text":"A.没有任何作用","isAnswer":false},{"text":"B.用于专有网络外的云产品实例访问专有网络内的云产品实例","isAnswer":false},{"text":"C.用于专有网络内的云产品实例访问专有网络外的云服务（该云服务支持VPC内的云产品实例直接访问）","isAnswer":true},{"text":"D.用于打通用户所有的专有网","isAnswer":false}],"answer":"C","analysis":"以100.64.0.0/10为目标网段的路由条目，用于VPC内的云产品通信。参考链接：https://help.aliyun.com/document_detail/49002.html"},{"questionType":"single","originTitle":"单选题 13. 阿里云的云盾补丁管理服务里发布的补丁来自_。","title":" 13. 阿里云的云盾补丁管理服务里发布的补丁来自_。","options":[{"text":"A.阿里云自己研发","isAnswer":true},{"text":"B.应用厂商官方发布","isAnswer":false},{"text":"C.开源社区网友的贡献","isAnswer":false},{"text":"D.操作系统厂商官方发布","isAnswer":false}],"answer":"A","analysis":"云盾依靠积累的安全大数据，每天自动分析0day，第一时间会进行补丁自研，若开通补丁管理功能，可直接进行修复，防止损失的扩大，一般自研补丁，均快于官方，在漏洞爆发和官方未发布补丁的窗口期，把黑客拦截在外。参考链接：https://cn.aliyun.com/product/vipaegis或https://cn.aliyun.com/product/vipaegis"},{"questionType":"single","originTitle":"单选题 14. 阿里云绿网是云盾体系内的业务防护模块，它的作用是保护网站内容的安全，提前发现不符合政策规定的信息。以下对绿网功能的描述最准确的是____。","title":" 14. 阿里云绿网是云盾体系内的业务防护模块，它的作用是保护网站内容的安全，提前发现不符合政策规定的信息。以下对绿网功能的描述最准确的是____。","options":[{"text":"A.自动判别文本内容和图片是否合规，支持API批量检测图片","isAnswer":true},{"text":"B.只支持文本内容的识别","isAnswer":false},{"text":"C.可以限制服务器对外访问的资源，防止ECS云主机中毒后破坏内容的完整性","isAnswer":false},{"text":"D.用来限制访问ECS云主机的源IP，防止黑客篡改内容","isAnswer":false}],"answer":"A","analysis":"支持API批量检测图片和识别的文字，参考链接：https://help.aliyun.com/document_detail/70430.html"},{"questionType":"single","originTitle":"单选题 15. 当客户开通云盾安骑士功能后经常能收到一些安全的报警信息，但是没有时间处理，为了避免安全风险的发生，客户还可以选择云盾的___服务，让阿里云专业的工程师代为处理。","title":" 15. 当客户开通云盾安骑士功能后经常能收到一些安全的报警信息，但是没有时间处理，为了避免安全风险的发生，客户还可以选择云盾的___服务，让阿里云专业的工程师代为处理。","options":[{"text":"A.态势感知","isAnswer":false},{"text":"B.安全管家","isAnswer":true},{"text":"C.内容安全（原名：绿网）","isAnswer":false},{"text":"D.DDoS高防IP","isAnswer":false}],"answer":"B","analysis":"安全管家有专业技术人员可以帮你运维机实例，参考链接：https://help.aliyun.com/document_detail/31742.html"},{"questionType":"single","originTitle":"单选题 16. 某视频手机应用，日均活跃用户为两百万，可以使用阿里云的哪一款或几款产品来解决用户对视频，图片，音频的大量访问？","title":" 16. 某视频手机应用，日均活跃用户为两百万，可以使用阿里云的哪一款或几款产品来解决用户对视频，图片，音频的大量访问？","options":[{"text":"A.OSS+CDN","isAnswer":true},{"text":"B.VPC","isAnswer":false},{"text":"C.云盾+云监控","isAnswer":false},{"text":"D.PTS","isAnswer":false}],"answer":"A","analysis":"划重点：来解决用户对视频，图片，音频的大量访问。所以选择OSS和CDN。"},{"questionType":"single","originTitle":"单选题 17. 阿里云内容分发网络CDN在实际应用中，CDN效果的好坏与是否正确使用非常相关。 以下___场景不适合使用CDN。","title":" 17. 阿里云内容分发网络CDN在实际应用中，CDN效果的好坏与是否正确使用非常相关。 以下___场景不适合使用CDN。","options":[{"text":"A.重复访问率不高的个人网盘业务","isAnswer":true},{"text":"B.纯静态页的企业门户网站","isAnswer":false},{"text":"C.短视频分发网站","isAnswer":false},{"text":"D.手机APP的升级包下载站","isAnswer":false}],"answer":"A","analysis":"重复访问率不高的个人网盘业务的回源次数太高，不适合使用CDN。"},{"questionType":"single","originTitle":"单选题 18. 阿里云弹性伸缩(Auto Scaling)中，可以配置伸缩规则来定义具体的扩展和收缩操作。以下____是伸缩规则。","title":" 18. 阿里云弹性伸缩(Auto Scaling)中，可以配置伸缩规则来定义具体的扩展和收缩操作。以下____是伸缩规则。","options":[{"text":"A.加入或移出3个云服务器ECS实例","isAnswer":true},{"text":"B.配置周期性任务，每天13:00点定时触发","isAnswer":false},{"text":"C.自动创建云服务器ECS实例时，使用的配置以及镜像","isAnswer":false},{"text":"D.是否将不健康的云服务器ECS实例移出","isAnswer":false}],"answer":"A","analysis":"伸缩规则（Scaling Rule）定义了具体的扩展或收缩操作，例如加入或移出N个实例。"},{"questionType":"single","originTitle":"单选题 19. 您在阿里云两个在不同地域创建了专有网络VPC，如果希望实现两个VPC之间的私网通信，采用____产品可以实现。","title":" 19. 您在阿里云两个在不同地域创建了专有网络VPC，如果希望实现两个VPC之间的私网通信，采用____产品可以实现。","options":[{"text":"A.通过高速通道实现VPC之间的私网通信","isAnswer":true},{"text":"B.通过路由器创建新的路由条目打通","isAnswer":false},{"text":"C.通过安全组创建新的访问规则打通","isAnswer":false},{"text":"D.无需任何操作，同一个帐号下的不同VPC本来就是内网连通的","isAnswer":false}],"answer":"A","analysis":"题目问的是希望实现两个VPC之间的私网通信，所以需要通过高速通道实现VPC之间的私网通信。"},{"questionType":"single","originTitle":"单选题 20. 当收到阿里云的云盾检测出的安全报警信息后，正确的处理方法是_。","title":" 20. 当收到阿里云的云盾检测出的安全报警信息后，正确的处理方法是_。","options":[{"text":"A.无需理会，阿里云的云盾会搞定一切","isAnswer":false},{"text":"B.屏蔽报警信息，一点都不重要","isAnswer":false},{"text":"C.云盾只是一个产品，不能处理一切风险。当用户收到报警信息后需判断具体的风险点，主动修复。如:安装杀毒软件、修改管理密码、升级应用软件等","isAnswer":true},{"text":"D.云盾报警是非常可怕的，应立即向公安机关报案","isAnswer":false}],"answer":"C","analysis":"云盾检测出的安全报警信息后，用户需要认证对待，判断具体的风险点并尽早主动修复。"},{"questionType":"single","originTitle":"单选题 21. 阿里云内容分发网络CDN在基本配置之上为用户开放了很多优化功能，包括：页面优化、智能压缩、过滤参数、拖拽播放等。以下关于这些优化功能的描述，错误的是____。","title":" 21. 阿里云内容分发网络CDN在基本配置之上为用户开放了很多优化功能，包括：页面优化、智能压缩、过滤参数、拖拽播放等。以下关于这些优化功能的描述，错误的是____。","options":[{"text":"A.可以压缩与去除页面中无用的空行、回车等内容，有效缩减页面大小","isAnswer":false},{"text":"B.支持多种内容格式的智能压缩，有效减少用户传输内容的大小","isAnswer":false},{"text":"C.可以提高站点的整体安全性，防止源站服务器帐号被爆力破解","isAnswer":true},{"text":"D.可实现视频、音频点播的随机拖拽播放功能","isAnswer":false}],"answer":"C","analysis":"提高站点的整体安全性不属于CDN性能优化的一部分，参考链接（性能优化部分）：https://www.alibabacloud.com/help/zh/docdetail/64935.htm"},{"questionType":"single","originTitle":"单选题 22. 阿里云的云盾数据风控可以很好地解决WEB应用中常见的垃圾注册、刷库等业务风险识别的难题， 要想使用这项服务首先得进行业务数据的采集，对于WEB应用系统，可以采用_方式来采集信息。","title":" 22. 阿里云的云盾数据风控可以很好地解决WEB应用中常见的垃圾注册、刷库等业务风险识别的难题， 要想使用这项服务首先得进行业务数据的采集，对于WEB应用系统，可以采用_方式来采集信息。","options":[{"text":"A.JavaScript","isAnswer":true},{"text":"B.SDK","isAnswer":false},{"text":"C.JavaScript和SDK","isAnswer":false},{"text":"D.HTML5","isAnswer":false}],"answer":"A","analysis":"数据风控目前只支持在Web中插入指定的JS代码，其他的暂时还不支持，参考链接：https://help.aliyun.com/document_detail/44822.html?spm=5176.10695662.1996646101.searchclickresult.9b7e2313t5UoAq"},{"questionType":"single","originTitle":"单选题 23. 阿里云的云盾数据风控是通过领先的行为收集技术和机器学习模型，解决账号、活动、支付等关键业务环节存在的欺诈威胁，最终实验降低企业损失。该项服务是基于阿里巴巴的__能力开发的。","title":" 23. 阿里云的云盾数据风控是通过领先的行为收集技术和机器学习模型，解决账号、活动、支付等关键业务环节存在的欺诈威胁，最终实验降低企业损失。该项服务是基于阿里巴巴的__能力开发的。","options":[{"text":"A.BGP网络","isAnswer":false},{"text":"B.弹性计算","isAnswer":false},{"text":"C.大数据风控","isAnswer":true},{"text":"D.DDoS攻防经验","isAnswer":false}],"answer":"C","analysis":"云盾数据风控是基于阿里大数据风控服务能力，通过领先的行为收集技术和机器学习模型，解决账号、活动、支付等关键业务环节存在的欺诈威胁，降低企业经济损失。"},{"questionType":"single","originTitle":"单选题 24. 在使用阿里云的负载均衡SLB实例时，做了如下健康检查的配置：响应超时时间为5秒，健康检查间隔为2秒，不健康阀值为3，健康阀值为3。即对于确认一个云服务器ECS实例是健康的，需要连续三次得到正常响应。如果某后端云服务器ECS实例当前状态是不健康的，现在对该实例进行修复，可以通过健康检查确认该实例是健康的时间窗是多久？","title":" 24. 在使用阿里云的负载均衡SLB实例时，做了如下健康检查的配置：响应超时时间为5秒，健康检查间隔为2秒，不健康阀值为3，健康阀值为3。即对于确认一个云服务器ECS实例是健康的，需要连续三次得到正常响应。如果某后端云服务器ECS实例当前状态是不健康的，现在对该实例进行修复，可以通过健康检查确认该实例是健康的时间窗是多久？","options":[{"text":"A.19秒","isAnswer":false},{"text":"B.21秒","isAnswer":false},{"text":"C.5秒","isAnswer":false},{"text":"D.7秒","isAnswer":true}],"answer":"D","analysis":"题目问的是：后端云服务器ECS实例当从不健康状态，到通过健康检查确认其健康状态的时间窗的时长，所以此题时间窗=(健康检查成功响应时间1S x 健康阈值3S) + 健康检查间隔2S x (健康阈值31)=7S，参考链接：https://help.aliyun.com/knowledge_detail/39455.html"},{"questionType":"single","originTitle":"单选题 25. 在使用阿里云的负载均衡SLB实例时，做了如下健康检查的配置：响应超时时间为5秒，健康检查间隔为2秒，不健康阀值为3，健康阀值为3，即对于确认一个后端云服务器ECS实例是不健康的，需要连续三次健康检查超时。则在某后端云服务器ECS实例状态异常后，被负载均衡SLB实例从后端服务器中移出的时间窗为是多久？","title":" 25. 在使用阿里云的负载均衡SLB实例时，做了如下健康检查的配置：响应超时时间为5秒，健康检查间隔为2秒，不健康阀值为3，健康阀值为3，即对于确认一个后端云服务器ECS实例是不健康的，需要连续三次健康检查超时。则在某后端云服务器ECS实例状态异常后，被负载均衡SLB实例从后端服务器中移出的时间窗为是多久？","options":[{"text":"A.19秒","isAnswer":true},{"text":"B.21秒","isAnswer":false},{"text":"C.5秒","isAnswer":false},{"text":"D.7秒","isAnswer":false}],"answer":"A","analysis":"题目问的是：ECS被负载均衡SLB实例从后端服务器中移出的时间窗为是多久。即后端云服务器ECS实例从健康状态，到健康检查不健康状态的时间窗的时长，此题时间窗= (健康检查成功响应时间5S x 健康阈值3) + 检查间隔2S x (健康阈值3  1)=19S，参考链接：https://help.aliyun.com/knowledge_detail/39455.html"},{"questionType":"single","originTitle":"单选题 26. 如果用户的在使用阿里云对象存储OSS产品时，产生的外网下行流量比较多，可以使用阿里云内容分发网络CDN产品来降低用户的外网流量成本。组合方案中CDN的公网流量成本比OSS的低，同时CDN向OSS回源时产生的流量费也比访客直接访问OSS低。","title":" 26. 如果用户的在使用阿里云对象存储OSS产品时，产生的外网下行流量比较多，可以使用阿里云内容分发网络CDN产品来降低用户的外网流量成本。组合方案中CDN的公网流量成本比OSS的低，同时CDN向OSS回源时产生的流量费也比访客直接访问OSS低。","options":[{"text":"A.对 ","isAnswer":true},{"text":"B.错 ","isAnswer":false}],"answer":"A","analysis":"题目所表达的意思是因为有了CDN，就不需要频繁回源OSS，但是假如是用户每次都请求OSS的话就需要频繁回源OSS，这个时候，CDN向OSS回源的产生的流量费相比于直接访问要低很多。"},{"questionType":"single","originTitle":"单选题 27. 阿里云内容分发网络CDN和传统厂商的CDN相比具有稳定快速、节约成本和简单易用三个特点。以下关于阿里云CDN节约成本的描述错误的是____。","title":" 27. 阿里云内容分发网络CDN和传统厂商的CDN相比具有稳定快速、节约成本和简单易用三个特点。以下关于阿里云CDN节约成本的描述错误的是____。","options":[{"text":"A.资源弹性扩展，按实际使用量付费，接入即可实现跨运营商、跨地域的全网覆盖","isAnswer":false},{"text":"B.先使用后付费,提供按流量或峰值带宽两种计费方式，满足不同业务需求","isAnswer":false},{"text":"C.对于网站突发流量，无需用户干预，自动作出响应和调整,有效减少源站压力","isAnswer":false},{"text":"D.同一地域的CDN和云服务ECS实例之间，不收回源流量费","isAnswer":true}],"answer":"D","analysis":"CDN回源的地址可以使回源域名，也可以是回源IP，这个时候访问的是ECS的公网IP，不管是否是同一个地域都会产生回源流量费。参考链接：https://blog.csdn.net/lsj960922/article/details/83411210"},{"questionType":"single","originTitle":"单选题 28. 关于阿里云CDN加速域名的“停用”和“删除”，表述正确的是？","title":" 28. 关于阿里云CDN加速域名的“停用”和“删除”，表述正确的是？","options":[{"text":"A.停用加速域名会自己停止相关域名的解析","isAnswer":false},{"text":"B.删除加速域名时，被加速域名的解析记录也会同时被自己恢复为加速前的内容","isAnswer":false},{"text":"C.”停用“该加速域名后，该条加速域名信息仍保留，针对加速域名的请求系统不会再做自动回源处理","isAnswer":false},{"text":"D.“删除”该加速域名后，将删除该加速域名的全部相关记录，对于仅需要暂停使用该加速域名，推荐选择“停用”方式","isAnswer":true}],"answer":"D","analysis":"“停用”该加速域名后，该条加速域名信息仍保留，针对加速域名的请求系统将做自动回源处理。参考链接：https://yq.aliyun.com/ask/59575?spm=5176.10695662.1996646101.searchclickresult.76dd287flGFI9H"},{"questionType":"single","originTitle":"单选题 29. 关于阿里云CDN缓存数据更新的建议和描述，错误的是___？","title":" 29. 关于阿里云CDN缓存数据更新的建议和描述，错误的是___？","options":[{"text":"A.缓存刷新指的是强制将分发节点上缓存的资源标记为过期，当用户再次对该资源发起请求时，节点会回源拉取资源，并缓存一份更新后的资源在分发节点","isAnswer":false},{"text":"B.同名更新时，可以从控制台提交刷新请求，或者使用API，完成主动刷新","isAnswer":false},{"text":"C.同名更新时，如果不主动刷新，只能等待缓存文件到期后才能回源拉取最新的文件","isAnswer":false},{"text":"D.阿里云CDN支持对同名更新的实时更新，用户只要做相关配置后，不必主动提交请求，便可以实现自动刷新","isAnswer":true}],"answer":"D","analysis":"阿里云CDN支持对同名更新的实时更新，用户只要做相关配置后，在您不主动提交请求的时候，CSN不会自动去实现刷新请求。"},{"questionType":"single","originTitle":"单选题 30. 云盾反欺诈服务是阿里巴巴的什么能力开发的？","title":" 30. 云盾反欺诈服务是阿里巴巴的什么能力开发的？","options":[{"text":"A.BGP网络","isAnswer":false},{"text":"B.DDos攻防经验","isAnswer":false},{"text":"C.大数据风控服务","isAnswer":true},{"text":"D.弹性计算","isAnswer":false}],"answer":"C","analysis":"云盾反欺诈服务是阿里巴巴的大数据风控服务能力开发。参考链接：https://help.aliyun.com/knowledge_detail/39305.html"},{"questionType":"single","originTitle":"单选题 31. 某企业托管到传统IDC机房的服务器（包括windows和Linux两种操作系统），每天晚上有来自很多国家的IP地址对其管理密码进行尝试破解。为此管理员小王很是担心，因为工作需要，远程管理端口必须对公网开放。 小王听说阿里云的云盾可以帮助客户提升安全防护的能力，想把系统迁到阿里云上。在阿里云上开通_功能可以减少密码被暴力破解的可能。","title":" 31. 某企业托管到传统IDC机房的服务器（包括windows和Linux两种操作系统），每天晚上有来自很多国家的IP地址对其管理密码进行尝试破解。为此管理员小王很是担心，因为工作需要，远程管理端口必须对公网开放。 小王听说阿里云的云盾可以帮助客户提升安全防护的能力，想把系统迁到阿里云上。在阿里云上开通_功能可以减少密码被暴力破解的可能。","options":[{"text":"A.内容安全（原名：绿网）","isAnswer":false},{"text":"B.安骑士","isAnswer":true},{"text":"C.DDoS基础防护","isAnswer":false},{"text":"D.态势感知","isAnswer":false}],"answer":"B","analysis":"题目中问的是防止密码破解，这个是安骑士的功能点。"},{"questionType":"single","originTitle":"单选题 32. 您希望在阿里云上构建一个安全隔离的网络环境，并且在这个网络环境中可以按自己的需求进行网络拓扑的设计和私网IP地址网段的划分，可以采用____产品来满足这个需求。","title":" 32. 您希望在阿里云上构建一个安全隔离的网络环境，并且在这个网络环境中可以按自己的需求进行网络拓扑的设计和私网IP地址网段的划分，可以采用____产品来满足这个需求。","options":[{"text":"A.弹性伸缩","isAnswer":false},{"text":"B.高速通道","isAnswer":false},{"text":"C.专有网络VPC","isAnswer":true},{"text":"D.专线","isAnswer":false}],"answer":"C","analysis":"题目中问的是需要实现网络的拓扑的设计和私网IP地址网段的划分，所以需要通过专有网络VPC来实现。"},{"questionType":"single","originTitle":"单选题 33. BGP(边界网关协议)主要用于互联网AS(自治系统)之间的互联，BGP的最主要功能在于控制路由的传播和选择最好的路由，阿里云的云服务器ECS产品支持的多线BGP接入,解决的主要问题是___。","title":" 33. BGP(边界网关协议)主要用于互联网AS(自治系统)之间的互联，BGP的最主要功能在于控制路由的传播和选择最好的路由，阿里云的云服务器ECS产品支持的多线BGP接入,解决的主要问题是___。","options":[{"text":"A.提升全网内容分发效率；","isAnswer":false},{"text":"B.避免跨运营商的网络访问的速度瓶颈；","isAnswer":true},{"text":"C.解决网络边界内容缓存的问题；","isAnswer":false},{"text":"D.解决网络带宽的问题；","isAnswer":false}],"answer":"B","analysis":"使用BGP协议还可以使网络具有很强的扩展性可以将IDC网络与其他运营商互联，轻松实现单IP多线路，做到所有互联运营商的用户访问都很快。所以解决的是跨运营商的网络访问的速度瓶颈问题，参考链接：https://help.aliyun.com/knowledge_detail/40677.html?spm=5176.11065259.1996646101.searchclickresult.6f84264bNJbVX5"},{"questionType":"single","originTitle":"单选题 34. 您的业务将面临一个新的挑战，要进行一次大型的促销，但无法预估业务增长的幅度，但您了解云服务器ECS实例的CPU利用率如果超过了70%，业务的响应速度将会有大幅度的下降，目前您的web应用部署在一组阿里云的云服务器ECS实例上，前端采用一个公网的负载均衡SLB作为流量入口。采用____方式可以最高效并最节省地来应对这个场景。","title":" 34. 您的业务将面临一个新的挑战，要进行一次大型的促销，但无法预估业务增长的幅度，但您了解云服务器ECS实例的CPU利用率如果超过了70%，业务的响应速度将会有大幅度的下降，目前您的web应用部署在一组阿里云的云服务器ECS实例上，前端采用一个公网的负载均衡SLB作为流量入口。采用____方式可以最高效并最节省地来应对这个场景。","options":[{"text":"A.制作部署web服务的云服务器ECS实例的镜像,基于该镜像创建足够多的新的云服务器ECS实例,并加入到负载均衡SLB的集群中,提前做好准备","isAnswer":false},{"text":"B.采用弹性伸缩Auto Scaling服务,设定伸缩规则,当CPU利用率超过70%的时候自动增加新的服务器ECS实例加入到负载均衡SLB的集群当中,CPU利用率低于30%的时候释放多余的云服务器ECS实例","isAnswer":true},{"text":"C.制作部署web服务的云服务器ECS实例的镜像,基于该镜像创建部分新的云服务器ECS实例,并加入到负载均衡SLB的集群中,并由运维人员实时监控CPU的利用率,如果超过70%就立刻申请新的云服务器ECS实例加入到负载均衡的集群中","isAnswer":false},{"text":"D.采用弹性伸缩Auto Scaling服务,设定伸缩规则,当CPU利用率超过70%的时候自动增加新的云服务器ECS实例加入到负载均衡SLB的集群当中","isAnswer":false}],"answer":"B","analysis":"题目中说到高效并最节省，所以不仅需要应对CPU超过70%的情况，还需要考虑节省，所以设置了,CPU利用率低于30%的时候释放多余的云服务器ECS实例来节省成本。"},{"questionType":"single","originTitle":"单选题 35. 某企业使用公共云的云服务器进行文件处理，出于改善性能的考虑，将正在使用的1核2G云服务器的配置提升至2核8G，这种操作在云计算中被称为____。","title":" 35. 某企业使用公共云的云服务器进行文件处理，出于改善性能的考虑，将正在使用的1核2G云服务器的配置提升至2核8G，这种操作在云计算中被称为____。","options":[{"text":"A.垂直扩展","isAnswer":true},{"text":"B.自动扩展","isAnswer":false},{"text":"C.水平扩展","isAnswer":false},{"text":"D.资源编排","isAnswer":false}],"answer":"A","analysis":"题目中说的是升级ECS的配置，所以称之为垂直扩展，假如是通过弹性伸缩来完成的拓展，称之为水平扩展。"},{"questionType":"single","originTitle":"单选题 36. 由于业务的流量增长，您需要对您的阿里云的云服务ECS实例的带宽进行临时升级操作，以下的描述中错误的是____。","title":" 36. 由于业务的流量增长，您需要对您的阿里云的云服务ECS实例的带宽进行临时升级操作，以下的描述中错误的是____。","options":[{"text":"A.可以按天进行升级，升级后如果云服务器ECS续费，仍然按照原基础带宽进行续费","isAnswer":false},{"text":"B.不支持按天升级，升级之后按升级之后的带宽进行续费","isAnswer":true},{"text":"C.可以在当前生命周期内，设定时间段区间内临时增加带宽","isAnswer":false},{"text":"D.可以多次叠加操作，支持随时操作，不受任何操作影响","isAnswer":false}],"answer":"B","analysis":"ECS的带宽是带宽支持临时升级操作，但是临时升级只能升级到云服务的有效期的结束时间，所以在升级之后仍然按照升级之前的带宽进行续费。"},{"questionType":"single","originTitle":"单选题 37. 您在创建阿里云的云服务器ECS实例时必须要选择____来指定新建的云服务器ECS实例的系统盘的配置？","title":" 37. 您在创建阿里云的云服务器ECS实例时必须要选择____来指定新建的云服务器ECS实例的系统盘的配置？","options":[{"text":"A.IP地址","isAnswer":false},{"text":"B.镜像","isAnswer":true},{"text":"C.安全组","isAnswer":false},{"text":"D.区域","isAnswer":false}],"answer":"B","analysis":"ECS的系统盘的配置需要通过镜像来新建完成。"},{"questionType":"single","originTitle":"单选题 38. 用户在阿里云以外的服务器上安装“安骑士客户端”后，通过_方式与指定的阿里云官网帐号关联。","title":" 38. 用户在阿里云以外的服务器上安装“安骑士客户端”后，通过_方式与指定的阿里云官网帐号关联。","options":[{"text":"A.在管理控制台生成的安装验证key","isAnswer":true},{"text":"B.用户帐号ID","isAnswer":false},{"text":"C.用户的AccessKey","isAnswer":false},{"text":"D.用户名和密码","isAnswer":false}],"answer":"A","analysis":"安装“安骑士客户端”后，需要通过管理控制台的Key来完成和阿里云官网账号的关联，参考链接：https://help.aliyun.com/document_detail/28457.html?spm=a2c4g.11186623.6.560.1b40c39ajjHSE1"},{"questionType":"single","originTitle":"单选题 39. 用户在阿里云以外的服务器上安装“云安全中心客户端”后，通过_方式与指定的阿里云官网帐号关联。","title":" 39. 用户在阿里云以外的服务器上安装“云安全中心客户端”后，通过_方式与指定的阿里云官网帐号关联。","options":[{"text":"A.在管理控制台生成的安装验证key","isAnswer":true},{"text":"B.用户帐号ID","isAnswer":false},{"text":"C.用户的AccessKey","isAnswer":false},{"text":"D.用户名和密码","isAnswer":false}],"answer":"A","analysis":"安装“云安全中心客户端”后，需要通过管理控制台的Key来完成和阿里云官网账号的关联，参考链接：https://www.aliyun.com/ss/?t=h&k=key&rangeinfo=h_pid_28498"},{"questionType":"single","originTitle":"单选题 40. 采用云计算服务与传统自建IT系统不同，相比传统自建方式，云计算带来了巨大的便利性。以阿里云服务器ECS为例，这些便利性中不包括_。","title":" 40. 采用云计算服务与传统自建IT系统不同，相比传统自建方式，云计算带来了巨大的便利性。以阿里云服务器ECS为例，这些便利性中不包括_。","options":[{"text":"A.用户按照需要获得计算量而不是按照峰值设计","isAnswer":false},{"text":"B.用户无需参与任何安全管理工作","isAnswer":true},{"text":"C.用户无需再去维护和管理硬件","isAnswer":false},{"text":"D.获得服务器实例在几分钟内而不是数天数周","isAnswer":false}],"answer":"B","analysis":"题目问的是便利性不包括，安全管理工作还是需要用户参加的。"},{"questionType":"single","originTitle":"单选题 41. 您的特定业务要暂时停止一段时间，为了节省成本希望暂时不使用或者释放这些业务的云服务器ECS实例，但希望能够继续保留现有的云服务器ECS实例系统盘上运行的服务和数据， 通过_可以最节省高效地实现。","title":" 41. 您的特定业务要暂时停止一段时间，为了节省成本希望暂时不使用或者释放这些业务的云服务器ECS实例，但希望能够继续保留现有的云服务器ECS实例系统盘上运行的服务和数据， 通过_可以最节省高效地实现。","options":[{"text":"A.直接释放该云服务器ECS实例，阿里云会自动为用户保留数据","isAnswer":false},{"text":"B.制作该云服务器ECS实例的自定义镜像，并释放该实例","isAnswer":true},{"text":"C.直接释放该云服务器ECS实例，自动镜像可以保证需要保留的应用和数据还能找回来","isAnswer":false},{"text":"D.暂停该云服务器ECS实例","isAnswer":false}],"answer":"B","analysis":"题目要求节省成本希望暂时不使用或者释放这些业务的云服务器ECS实例，所以需要保存这些ECS的数据，所以制作镜像后再释放实例满足题目的要求。"},{"questionType":"single","originTitle":"单选题 42. 为了提升您在阿里云上部署的应用的可用性，可以在多可用区创建云服务器ECS实例并进行应用的部署，同时可以与____产品搭配使用，可以实现高可用的架构。","title":" 42. 为了提升您在阿里云上部署的应用的可用性，可以在多可用区创建云服务器ECS实例并进行应用的部署，同时可以与____产品搭配使用，可以实现高可用的架构。","options":[{"text":"A.云监控","isAnswer":false},{"text":"B.弹性伸缩Auto Scaling","isAnswer":false},{"text":"C.云数据库RDS","isAnswer":false},{"text":"D.负载均衡SLB","isAnswer":true}],"answer":"D","analysis":"题目中要求可以在多可用区部署ECS，所以需要通过负载均衡SLB来实现。"},{"questionType":"single","originTitle":"单选题 43. 阿里云的云盾DDoS高防IP是阿里云在“基础DDoS防护”之上提供的高级防护产品，支持四层和七层的抗攻击能力， 以下关于云盾DDoS高防IP的功能描述错误的是____。","title":" 43. 阿里云的云盾DDoS高防IP是阿里云在“基础DDoS防护”之上提供的高级防护产品，支持四层和七层的抗攻击能力， 以下关于云盾DDoS高防IP的功能描述错误的是____。","options":[{"text":"A.支持弹性按天计费","isAnswer":false},{"text":"B.DDoS防护阈值弹性调整，您可以随时升级更高级别的防护，调整过程服务中断时间不超过5分钟","isAnswer":true},{"text":"C.提供实时精准的流量报表及攻击详情，让您及时准确获得当前服务详情","isAnswer":false},{"text":"D.防护多种DDoS类型攻击，包括但不限于以下攻击类型 ICMP Flood、UDP Flood、TCP Flood、SYN Flood、ACK Flood 等","isAnswer":false}],"answer":"B","analysis":"调整DDoS防护阈值并不会导致服务的中断。"},{"questionType":"single","originTitle":"单选题 44. A电商平台近几年业务增长很快，访问量持续保持每年提升300%，平台运营团队因此获得了公司的年度特别奖励。在高兴之余运营团队发现平台系统带宽的支出是以每年500%的比例增长的，如果能有效降低这块成本可以提升整体的运营质量。此时，该公司选择阿里云的____服务，效果会最明显。","title":" 44. A电商平台近几年业务增长很快，访问量持续保持每年提升300%，平台运营团队因此获得了公司的年度特别奖励。在高兴之余运营团队发现平台系统带宽的支出是以每年500%的比例增长的，如果能有效降低这块成本可以提升整体的运营质量。此时，该公司选择阿里云的____服务，效果会最明显。","options":[{"text":"A.支持多可用区的云数据库RDS","isAnswer":false},{"text":"B.内容分发网络CDN","isAnswer":true},{"text":"C.对象存储OSS","isAnswer":false},{"text":"D.负载均衡SLB","isAnswer":false}],"answer":"B","analysis":"题目中说”系统带宽的支出是以每年500%的比例增长的”，说明服务很占用带宽资源，可以通过内容分发网络CDN来减少服务器的带宽输出。"},{"questionType":"single","originTitle":"单选题 45. 阿里云的专有网络VPC中用于连接VPC内的各个交换机的设备是____。","title":" 45. 阿里云的专有网络VPC中用于连接VPC内的各个交换机的设备是____。","options":[{"text":"A.路由器","isAnswer":true},{"text":"B.路由表","isAnswer":false},{"text":"C.云服务器ECS","isAnswer":false},{"text":"D.负载均衡SLB","isAnswer":false}],"answer":"A","analysis":"路由器和交换机 路由器(VRouter)是专有网络的枢纽。作为专有网络中重要的功能组件,它可以连接VPC内的各个交换机,同时也是连接VPC和其他网络的网关设备。参考链接：https://helpcdn.aliyun.com/document_detail/34217.html"},{"questionType":"single","originTitle":"单选题 46. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。在安全性方面OSS服务本身具备了防DDoS攻击和自动黑洞清洗的功能，如果采用传统IT的解决方案，实现和OSS类似的防DDos功能，需要做什么投入____。","title":" 46. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。在安全性方面OSS服务本身具备了防DDoS攻击和自动黑洞清洗的功能，如果采用传统IT的解决方案，实现和OSS类似的防DDos功能，需要做什么投入____。","options":[{"text":"A.只需要在存储服务器内安装特定的安全软件","isAnswer":false},{"text":"B.需要购买专业的流量清洗和黑洞设备，同时按预期的防护能力购买相应的IDC入口带宽","isAnswer":true},{"text":"C.购买多台存储服务器，同时启用，可实现相同级别的抗DDoS功能","isAnswer":false},{"text":"D.专业的存储服务器都自带了防DDoS功能，无需客户购买","isAnswer":false}],"answer":"B","analysis":"题目问的是传统IT的解决方案需要实现防DDos功能，所以需要购购买专业的流量清洗和黑洞设备，同时按预期的防护能力购买相应的IDC入口带宽。"},{"questionType":"single","originTitle":"单选题 47. 阿里云的云服务器ECS实例的磁盘快照是某一个时间点上某一个磁盘的数据拷贝。以下针对云服务器ECS实例的磁盘快照的描述正确的是____。","title":" 47. 阿里云的云服务器ECS实例的磁盘快照是某一个时间点上某一个磁盘的数据拷贝。以下针对云服务器ECS实例的磁盘快照的描述正确的是____。","options":[{"text":"A.快照被存放在用户自己的磁盘中","isAnswer":false},{"text":"B.自定义快照名称可以以auto开头","isAnswer":false},{"text":"C.快照存放在OSS上","isAnswer":true},{"text":"D.只有系统盘支持自动快照","isAnswer":false}],"answer":"C","analysis":"快照不会自动保存到已有的OSS Bucket。快照存放的位置与您自建的OSS Bucket相互独立，您无需为快照创建新的Bucket。总结就是快照保存在独立于你自建的OSS空间内。参考链接：https://help.aliyun.com/knowledge_detail/52045.html?spm=a2c4g.11186631.6.808.45387acerez4Rq"},{"questionType":"single","originTitle":"单选题 48. 阿里云对象存储OSS为每个存储空间Bucket自动分配一个内网地址和一个外网地址，如果正确使用内网地址，一方面可以实现OSS Bucket与云服务器ECS实例之间的流量免费，另一方面云服务器ECS实例通过内网访问OSS Bucket的网络质量较好，能够有效的提升部署在ECS实例上的应用的上传和下载质量。以下关于OSS Bucket内网地址的描述正确的是____。","title":" 48. 阿里云对象存储OSS为每个存储空间Bucket自动分配一个内网地址和一个外网地址，如果正确使用内网地址，一方面可以实现OSS Bucket与云服务器ECS实例之间的流量免费，另一方面云服务器ECS实例通过内网访问OSS Bucket的网络质量较好，能够有效的提升部署在ECS实例上的应用的上传和下载质量。以下关于OSS Bucket内网地址的描述正确的是____。","options":[{"text":"A.如果ECS实例使用OSS Bucket内网地址，只能访问与ECS实例在同一地域且在同一可用区的OSS Bucket","isAnswer":false},{"text":"B.只要ECS实例和OSS Bucket属于同一用户，ECS实例就可以通过内网访问OSS Bucket","isAnswer":false},{"text":"C.从公共云上的任意一台ECS实例都可以通过内网访问任何地域的OSS Bucket","isAnswer":false},{"text":"D.如果ECS实例需要访问OSS Bucket的内网地址，只能访问与ECS实例在同一地域的Bucket","isAnswer":true}],"answer":"D","analysis":"ECS需要通过内网访问OSS的Bucket的话，需要和此Bucket处于同一地域。"},{"questionType":"single","originTitle":"单选题 49. 在互联网环境中，云服务器ECS要想被别的应用或网民访问到，就必须开通相应的“端口”，比如常见的HTTP应用工作在80端口，FTP应用工作在21端口，以下是某管理员对云服务器ECS配置的策略，请您选出最安全的一种方法____。","title":" 49. 在互联网环境中，云服务器ECS要想被别的应用或网民访问到，就必须开通相应的“端口”，比如常见的HTTP应用工作在80端口，FTP应用工作在21端口，以下是某管理员对云服务器ECS配置的策略，请您选出最安全的一种方法____。","options":[{"text":"A.云服务器ECS实例购买成功后，立即从管理控制台启用了安全组防火墙，并对公网只开通必要的服务端口","isAnswer":true},{"text":"B.用户打算在1台云服务器ECS实例上搭建多个应用，为了方便管理，采用了默认的设置，开放全部端口","isAnswer":false},{"text":"C.云服务器ECS实例购买成功后，立即从管理控制台启用了安全组防火墙，对公网开放的端口范围是从0到1024","isAnswer":false},{"text":"D.云服务器ECS实例购买成功后，立即从管理控制台启用了安全组防火墙，对公网开放全部端口，ECS实例对外只能访问80端口","isAnswer":false}],"answer":"A","analysis":"按照企业上云的最佳安全策略，应该是需要用到ECS的指定的服务端口才去开通必要的服务端口。避免由于端口暴露导致ECS的安全问题。"},{"questionType":"single","originTitle":"单选题 50. 某企业使用公共云搭建了一个门户网站，目前访问缓慢。为了提升网站的响应速度，又购置了多台云服务器，希望新增加的服务器和原有服务器一起对外提供服务，需要哪种技术配合实现这个方案____？","title":" 50. 某企业使用公共云搭建了一个门户网站，目前访问缓慢。为了提升网站的响应速度，又购置了多台云服务器，希望新增加的服务器和原有服务器一起对外提供服务，需要哪种技术配合实现这个方案____？","options":[{"text":"A.CDN（内容分发网络）","isAnswer":false},{"text":"B.容器服务","isAnswer":false},{"text":"C.VPC（虚拟专用网）服务","isAnswer":false},{"text":"D.负载均衡","isAnswer":true}],"answer":"D","analysis":"题目中说”希望新增加的服务器和原有服务器一起对外提供服务”的技术，所以选择把新加的机器作为负载均衡SLB后端的机器一起提供服务，所以选择负载均衡SLB。"},{"questionType":"single","originTitle":"单选题 51. 云计算一个重要特点是弹性，阿里云的用户可以根据业务需求和策略实现计算资源的自动调整。在业务量高峰时增加ECS实例来提升系统的处理能力，在业务量低谷时自动减少ECS实例以节约成本。针对此场景，阿里云的____产品可以和云服务器ECS实例配合使用实现弹性计算。","title":" 51. 云计算一个重要特点是弹性，阿里云的用户可以根据业务需求和策略实现计算资源的自动调整。在业务量高峰时增加ECS实例来提升系统的处理能力，在业务量低谷时自动减少ECS实例以节约成本。针对此场景，阿里云的____产品可以和云服务器ECS实例配合使用实现弹性计算。","options":[{"text":"A.负载均衡SLB","isAnswer":false},{"text":"B.弹性伸缩Auto Scaling","isAnswer":true},{"text":"C.云数据库RDS","isAnswer":false},{"text":"D.专有网络VPC","isAnswer":false}],"answer":"B","analysis":"题目中说需要自动根还有业务量来自动调节ECS实例的数目，所以需要选择弹性伸缩Auto Scaling。"},{"questionType":"single","originTitle":"单选题 52. 云计算以多种形式对外提供服务，比如提供给消费者的服务是运行在云计算基础设施上的应用程序，消费者可以在各种设备上通过瘦客户端界面访问，如浏览器（例如基于Web的邮件），不需要管理或控制任何云计算基础设施，包括网络、服务器、操作系统、存储，甚至独立的应用能力等等，仅需要对应用进行有限的、特殊的配置。这种服务形式被称作____。","title":" 52. 云计算以多种形式对外提供服务，比如提供给消费者的服务是运行在云计算基础设施上的应用程序，消费者可以在各种设备上通过瘦客户端界面访问，如浏览器（例如基于Web的邮件），不需要管理或控制任何云计算基础设施，包括网络、服务器、操作系统、存储，甚至独立的应用能力等等，仅需要对应用进行有限的、特殊的配置。这种服务形式被称作____。","options":[{"text":"A.PaaS(平台即服务)","isAnswer":false},{"text":"B.DaaS(数据存储即服务)","isAnswer":false},{"text":"C.SaaS(软件即服务)","isAnswer":true},{"text":"D.IaaS(基础设施即服务)","isAnswer":false}],"answer":"C","analysis":"题目中说了是消费者通过瘦客户端界面访问，提到客户端那就相当于日常使用的软件，所以选择SaaS(软件即服务)。"},{"questionType":"single","originTitle":"单选题 53. 用户通过网络使用软件，无需购买软硬件、建设机房等，而改用向提供商租用基于Web的软件，来管理企业经营活动，且无需对软件进行维护，服务提供商会全权管理和维护软件。这种模式是云计算提供的____服务。","title":" 53. 用户通过网络使用软件，无需购买软硬件、建设机房等，而改用向提供商租用基于Web的软件，来管理企业经营活动，且无需对软件进行维护，服务提供商会全权管理和维护软件。这种模式是云计算提供的____服务。","options":[{"text":"A.SaaS(软件即服务)","isAnswer":true},{"text":"B.DaaS(数据即服务)","isAnswer":false},{"text":"C.IaaS(基础设施即服务)","isAnswer":false},{"text":"D.PaaS(平台即服务)","isAnswer":false}],"answer":"A","analysis":"题目中说了是基于Web的软件，消费者只需要通过网络使用软件，不需要管理和维护软件，所以选择SaaS(软件即服务)。"},{"questionType":"single","originTitle":"单选题 54. 阿里云云服务器ECS是一种简单高效、处理能力可弹性伸缩的计算服务，帮助您快速构建更稳定、安全的应用，提升运维效率，降低 IT 成本。ECS属于____。","title":" 54. 阿里云云服务器ECS是一种简单高效、处理能力可弹性伸缩的计算服务，帮助您快速构建更稳定、安全的应用，提升运维效率，降低 IT 成本。ECS属于____。","options":[{"text":"A.SaaS(软件即服务)","isAnswer":false},{"text":"B.IaaS(基础设施即服务)","isAnswer":true},{"text":"C.PaaS(平台即服务)","isAnswer":false},{"text":"D.DaaS(数据即服务)","isAnswer":false}],"answer":"B","analysis":"IaaS也就是基础设施即服务（InfrastructureasaService）。IaaS公司会提供场外服务器，存储和网络硬件，也可以选择租用。节省了维护成本和办公场地，公司可以在任何时候利用这些硬件来运行其应用。比如阿里云的ECS，亚马逊的EC2，腾讯云的CVM，都属于IaaS。"},{"questionType":"single","originTitle":"单选题 55. 云计算以多种形式对外提供服务，比如提供给消费者的服务是把客户开发或者购买的应用程序部署到云计算基础设施上。消费者不需要管理或控制底层的云基础设施，包括网络、服务器、操作系统、存储等，但能够控制部署的应用程序，也可能控制运行应用程序的托管环境配置。这种服务形式被称作____。","title":" 55. 云计算以多种形式对外提供服务，比如提供给消费者的服务是把客户开发或者购买的应用程序部署到云计算基础设施上。消费者不需要管理或控制底层的云基础设施，包括网络、服务器、操作系统、存储等，但能够控制部署的应用程序，也可能控制运行应用程序的托管环境配置。这种服务形式被称作____。","options":[{"text":"A.SaaS(软件即服务)","isAnswer":false},{"text":"B.DaaS(数据即服务)","isAnswer":false},{"text":"C.IaaS(基础设施即服务)","isAnswer":false},{"text":"D.PaaS(平台即服务)","isAnswer":true}],"answer":"D","analysis":"题目中说了消费者不需要控制底层的设施，但是可以控制运行应用程序的托管环境配置，且平台包括网络、服务器、操作系统、存储等。所以属于平台服务。"},{"questionType":"single","originTitle":"单选题 56. 云计算以多种形式对外提供服务，比如可以提供给消费者处理能力、存储、网络和其他基本的计算资源，消费者能够利用这些计算资源部署和运行任意软件，包括操作系统和应用程序，但不能管理或控制任何云计算基础设施。这种服务形式被称作____。","title":" 56. 云计算以多种形式对外提供服务，比如可以提供给消费者处理能力、存储、网络和其他基本的计算资源，消费者能够利用这些计算资源部署和运行任意软件，包括操作系统和应用程序，但不能管理或控制任何云计算基础设施。这种服务形式被称作____。","options":[{"text":"A.SaaS(软件即服务)","isAnswer":false},{"text":"B.PaaS(平台即服务)","isAnswer":false},{"text":"C.IaaS(基础设施即服务)","isAnswer":true},{"text":"D.DaaS(数据即服务)","isAnswer":false}],"answer":"C","analysis":"题目中说了：利用这些计算资源部署和运行任意软件，包括操作系统和应用程序，说到”计算资源”了，所以就是提供基础的云计算服务，即基础设施即服务，具体可以结合参考链接中的产品举例理解区分：https://yq.aliyun.com/articles/560829"},{"questionType":"single","originTitle":"单选题 57. 某企业利用某公共云服务，租用了若干台虚拟机，并把这些虚拟机放在一个隔离的虚拟网络中，可以完全掌控自己的虚拟网络，包括选择自有 IP 地址范围、划分网段、配置路由表和网关等，这个虚拟网络在公共云服务中通常称作____。","title":" 57. 某企业利用某公共云服务，租用了若干台虚拟机，并把这些虚拟机放在一个隔离的虚拟网络中，可以完全掌控自己的虚拟网络，包括选择自有 IP 地址范围、划分网段、配置路由表和网关等，这个虚拟网络在公共云服务中通常称作____。","options":[{"text":"A.NFV服务","isAnswer":false},{"text":"B.VPN服务","isAnswer":false},{"text":"C.SDN服务","isAnswer":false},{"text":"D.VPC服务","isAnswer":true}],"answer":"D","analysis":"题目中说需要构建隔离的虚拟网络，所以需要用到阿里云专用网络VPC服务。"},{"questionType":"single","originTitle":"单选题 58. 您的阿里云专有网络VPC创建后，需要完成____操作之后，才能够在专有网络内创建其他的云产品实例，如云服务器、负载均衡和云数据库等.","title":" 58. 您的阿里云专有网络VPC创建后，需要完成____操作之后，才能够在专有网络内创建其他的云产品实例，如云服务器、负载均衡和云数据库等.","options":[{"text":"A.配置网段地址","isAnswer":false},{"text":"B.创建交换机","isAnswer":true},{"text":"C.设置路由表","isAnswer":false},{"text":"D.创建路由器","isAnswer":false}],"answer":"B","analysis":"在阿里云专有网络VPC创建后，路由器也是随着VPC一起自动创建的，所以不需要手动创建了。这个时候需要继续创建交换机才能在交换机中创建其他云产品。"},{"questionType":"single","originTitle":"单选题 59. D公司基于阿里云对象存储OSS和云服务器ECS构建了一个应用网站。初期采用OSS的原因是看上了它的大容量存储和能在多台ECS之间共享读写文件的功能，后来因业务需要逐渐增加了事务性的数据交互需求，在多个请求共同写OSS上的同一个文件时会互相覆盖，为此管理员很发愁。遇到这种情况可以选用阿里云的哪个云服务直接解决____？","title":" 59. D公司基于阿里云对象存储OSS和云服务器ECS构建了一个应用网站。初期采用OSS的原因是看上了它的大容量存储和能在多台ECS之间共享读写文件的功能，后来因业务需要逐渐增加了事务性的数据交互需求，在多个请求共同写OSS上的同一个文件时会互相覆盖，为此管理员很发愁。遇到这种情况可以选用阿里云的哪个云服务直接解决____？","options":[{"text":"A.增加更多的云服务器ECS","isAnswer":false},{"text":"B.内容分发网络CDN","isAnswer":false},{"text":"C.选用负载均衡SLB","isAnswer":false},{"text":"D.选用关系型云数据库RDS解决","isAnswer":true}],"answer":"D","analysis":"题目中说因为增加了事务性的数据交互需求，导致在同时写一个文件的时候会相互覆盖，这个时候需要选择关系型数据库RDS来解决事务性的交互需求。"},{"questionType":"single","originTitle":"单选题 60. 阿里云的负载均衡SLB提供对多台云服务器进行流量分发的服务，支持四层和七层的流量转发。其中七层流量转发是通过____实现的。","title":" 60. 阿里云的负载均衡SLB提供对多台云服务器进行流量分发的服务，支持四层和七层的流量转发。其中七层流量转发是通过____实现的。","options":[{"text":"A.LVS","isAnswer":false},{"text":"B.Nginx","isAnswer":false},{"text":"C.Tengine","isAnswer":true},{"text":"D.Heartbeat","isAnswer":false}],"answer":"C","analysis":"流量转发四层是通过LVS实现，七层是通过Tengine实现"},{"questionType":"single","originTitle":"单选题 61. 阿里云的负载均衡SLB提供对多台云服务器进行流量分发的服务，支持四层和七层的流量转发。其中四层流量转发是通过____实现的。","title":" 61. 阿里云的负载均衡SLB提供对多台云服务器进行流量分发的服务，支持四层和七层的流量转发。其中四层流量转发是通过____实现的。","options":[{"text":"A.LVS","isAnswer":true},{"text":"B.Tengine","isAnswer":false},{"text":"C.Nginx","isAnswer":false},{"text":"D.Heartbeat","isAnswer":false}],"answer":"A","analysis":"流量转发四层是通过LVS实现，七层是通过Tengine实现"},{"questionType":"single","originTitle":"单选题 62. 阿里云的云服务器ECS产品支持的多线BGP接入，解决的主要问题是____.","title":" 62. 阿里云的云服务器ECS产品支持的多线BGP接入，解决的主要问题是____.","options":[{"text":"A.提升全网内容分发效率","isAnswer":false},{"text":"B.避免跨运营商的网络访问的速度瓶颈","isAnswer":true},{"text":"C.解决网络边界内容缓存的问题","isAnswer":false},{"text":"D.其他都是","isAnswer":false}],"answer":"B","analysis":"阿里云多线BGP（中国电信、联通、移动、教育网等）接入，确保全国用户访问畅通，提升用户访问的质量。所以解决的是避免跨运营商的网络访问的速度瓶颈。"},{"questionType":"single","originTitle":"单选题 63. 如果在配置阿里云的负载均衡SLB实例的监听时，开启了“获取真实访问IP”，针对7层服务可以通过http头部中的____字段获取来访者真实IP。","title":" 63. 如果在配置阿里云的负载均衡SLB实例的监听时，开启了“获取真实访问IP”，针对7层服务可以通过http头部中的____字段获取来访者真实IP。","options":[{"text":"A.Authorization","isAnswer":false},{"text":"B.Connection","isAnswer":false},{"text":"C.Etag","isAnswer":false},{"text":"D.XForwardedFor","isAnswer":true}],"answer":"D","analysis":"在负载均衡SLB中，可以通过XForwardedFor的方式获取访问者真实IP。参考链接：https://help.aliyun.com/document_detail/100972.html?spm=5176.11065259.1996646101.searchclickresult.6d656c30x7VJQG"},{"questionType":"single","originTitle":"单选题 64. 阿里云对象存储OSS是按使用收费的服务，为了防止用户在OSS上的数据被其他人盗链而产生不必要的支出，OSS设计了防盗链功能，以下有关OSS防盗链实现机制的说法正确的是____?","title":" 64. 阿里云对象存储OSS是按使用收费的服务，为了防止用户在OSS上的数据被其他人盗链而产生不必要的支出，OSS设计了防盗链功能，以下有关OSS防盗链实现机制的说法正确的是____?","options":[{"text":"A.基于SSL密钥实现","isAnswer":false},{"text":"B.基于HTTP的Authorization实现","isAnswer":false},{"text":"C.基于IP黑、白名单机制","isAnswer":false},{"text":"D.基于HTTP header中表头字段referer实现","isAnswer":true}],"answer":"D","analysis":"对象存储OSS的防盗链是基于HTTP或HTTPS header中包含Referer字段来实现的。参考链接：https://help.aliyun.com/document_detail/32021.html?spm=5176.10695662.1996646101.searchclickresult.64af13a2RWVt4S"},{"questionType":"single","originTitle":"单选题 65. 某视频直播公司采用阿里云弹性伸缩（Auto Scaling）来实现动态添加或者减少云服务器ECS实例，来应对业务量的变化。由于该公司的系统刚上线不久，没有历史数据做参考，同时也不能预估业务量的变化，他们希望通过ECS实例资源的使用情况（比如CPU利用率、系统负载Load等）来弹性伸缩计算资源。他们应该选择以下哪种伸缩模式____?","title":" 65. 某视频直播公司采用阿里云弹性伸缩（Auto Scaling）来实现动态添加或者减少云服务器ECS实例，来应对业务量的变化。由于该公司的系统刚上线不久，没有历史数据做参考，同时也不能预估业务量的变化，他们希望通过ECS实例资源的使用情况（比如CPU利用率、系统负载Load等）来弹性伸缩计算资源。他们应该选择以下哪种伸缩模式____?","options":[{"text":"A.lazy模式","isAnswer":false},{"text":"B.定时模式","isAnswer":false},{"text":"C.固定数量模式","isAnswer":false},{"text":"D.动态模式","isAnswer":true}],"answer":"D","analysis":"因为公司不能正确预估业务量的变化，所以需要用动态模式来自动伸缩ECS。"},{"questionType":"single","originTitle":"单选题 66. 以下____安全功能需要单独购买，不是在创建阿里云的云服务器ECS实例的同时可以免费获得的。","title":" 66. 以下____安全功能需要单独购买，不是在创建阿里云的云服务器ECS实例的同时可以免费获得的。","options":[{"text":"A.木马查杀","isAnswer":false},{"text":"B.基础DDoS防护","isAnswer":false},{"text":"C.防暴力破解","isAnswer":false},{"text":"D.DDoS高防IP","isAnswer":true}],"answer":"D","analysis":"DDoS高防IP是需要付费购买的功能。基础DDoS防护是可以免费开通的。"},{"questionType":"single","originTitle":"单选题 67. 阿里云的云服务器ECS实例的安全组实现了类似虚拟防火墙的功能，用于设置单个或多个云服务器ECS实例的网络访问策略。对于云服务器安全组使用的说法正确的是____ 。","title":" 67. 阿里云的云服务器ECS实例的安全组实现了类似虚拟防火墙的功能，用于设置单个或多个云服务器ECS实例的网络访问策略。对于云服务器安全组使用的说法正确的是____ 。","options":[{"text":"A.每个ECS实例只能属于一个安全组","isAnswer":false},{"text":"B.每个ECS实例可以加入多个安全组，无数量上限","isAnswer":false},{"text":"C.ECS实例必须加入安全组","isAnswer":true},{"text":"D.ECS实例可以不加入安全组","isAnswer":false}],"answer":"C","analysis":"每个ECS实例最多可以加入 5 个安全组，且ECS至少加入一个安全组、https://help.aliyun.com/knowledge_detail/87018.html?spm=5176.2000002.0.0.14222621oEcXv4"},{"questionType":"single","originTitle":"单选题 68. 您已经成功购买了阿里云的弹性公网IP（EIP），需要通过管理控制台进行弹性公网IP的绑定，但是界面提示没有找到相应的云服务器ECS实例，可能是____原因引起的。","title":" 68. 您已经成功购买了阿里云的弹性公网IP（EIP），需要通过管理控制台进行弹性公网IP的绑定，但是界面提示没有找到相应的云服务器ECS实例，可能是____原因引起的。","options":[{"text":"A.您所申请的EIP所在地域的某个可用区内没有经典网络的云服务器ECS实例","isAnswer":false},{"text":"B.您所申请的EIP所在地域的专有网络VPC内在某个可用区内的没有云服务器ECS实例","isAnswer":false},{"text":"C.您所申请的EIP所在的地域内的专有网络VPC内没有云服务器ECS实例","isAnswer":true},{"text":"D.您所申请的EIP所在的地域内没有经典网络的云服务器ECS实例","isAnswer":false}],"answer":"C","analysis":"划重点：绑定弹性公网IP却提示没有找到相应的云服务器ECS实例。弹性公网IP的限制有：ECS实例的网络类型必须是专有网络、ECS实例的地域必须和EIP的地域相同。所以选择：您所申请的EIP所在的地域内的专有网络VPC内没有云服务器ECS实例。参考链接：https://help.aliyun.com/document_detail/54479.html?spm=a2c4g.11186623.6.543.37205a4f4vAvhz"},{"questionType":"single","originTitle":"单选题 69. 您的业务增长，会出现现有的阿里云的云服务器ECS实例的系统盘存储资源不足的问题，阿里云提供了系统盘扩容的功能帮您解决系统盘存储资源不足的问题。下列关于扩容系统盘的操作说法错误的是____。","title":" 69. 您的业务增长，会出现现有的阿里云的云服务器ECS实例的系统盘存储资源不足的问题，阿里云提供了系统盘扩容的功能帮您解决系统盘存储资源不足的问题。下列关于扩容系统盘的操作说法错误的是____。","options":[{"text":"A.扩容系统盘之后您实例的IP地址会发生变化","isAnswer":true},{"text":"B.其他都是错误的","isAnswer":false},{"text":"C.通过更换实例的系统盘来实现系统盘的扩容","isAnswer":false},{"text":"D.扩容系统盘的时候需要停止您的实例，因此会短暂中断您的业务","isAnswer":false}],"answer":"A","analysis":"扩容系统盘是需要ECS处于停止的状态，所以会中断ECS中的业务，但是扩容系统盘之后不会导致实例的IP地址发生变化。"},{"questionType":"single","originTitle":"单选题 70. 某企业使用负载均衡SLB将用户的访问请求分发到多台云服务器ECS实例上，同时为了应对业务波动带来的计算资源需求的变化，选用了阿里云弹性伸缩（Auto Scaling）对后端云服务器ECS实例进行动态的添加或者删除。基于对业务状况的判断，他们定义了两种伸缩模式的任务，一种是定时任务，即在指定的时间点执行伸缩活动，另一种是报警任务，即根据云监控的返回信息自动触发伸缩活动。假设在某一时间点，定时任务和报警任务同时满足执行条件，以下说法正确的是____ ？","title":" 70. 某企业使用负载均衡SLB将用户的访问请求分发到多台云服务器ECS实例上，同时为了应对业务波动带来的计算资源需求的变化，选用了阿里云弹性伸缩（Auto Scaling）对后端云服务器ECS实例进行动态的添加或者删除。基于对业务状况的判断，他们定义了两种伸缩模式的任务，一种是定时任务，即在指定的时间点执行伸缩活动，另一种是报警任务，即根据云监控的返回信息自动触发伸缩活动。假设在某一时间点，定时任务和报警任务同时满足执行条件，以下说法正确的是____ ？","options":[{"text":"A.两个伸缩活动同时执行","isAnswer":false},{"text":"B.同时只会有一个伸缩活动执行，两种任务并没有优先级的区分","isAnswer":true},{"text":"C.同时只会有一个伸缩活动执行，报警任务触发的伸缩活动优先执行","isAnswer":false},{"text":"D.同时只会有一个伸缩活动执行，定时任务触发的伸缩活动优先执行","isAnswer":false}],"answer":"B","analysis":"两者是没有优先级之分，两个同时触发会随机执行。请以我们的答案为准。这个答案我们都是确认过的，所以不用质疑哦，这个暂时没有官方文档释义支持。"},{"questionType":"single","originTitle":"单选题 71. 您发现在创建云服务器ECS实例的磁盘快照时所需的时间每次都不同，关于这个现象说法错误的是____？","title":" 71. 您发现在创建云服务器ECS实例的磁盘快照时所需的时间每次都不同，关于这个现象说法错误的是____？","options":[{"text":"A.因为磁盘容量大小不同，导致快照创建的时间不同","isAnswer":false},{"text":"B.第一次给磁盘创建快照是一个全量的过程，会把整个磁盘都做成快照，所以第一次快照制作的时间比较长","isAnswer":false},{"text":"C.第一次快照之后的磁盘快照是增量创建，只会对磁盘增加的数据和修改的数据做快照，所以第一次之后的快照制作的时间相对短一些","isAnswer":false},{"text":"D.磁盘快照生成的时候磁盘本身的读写性能发生了变化","isAnswer":true}],"answer":"D","analysis":"阿里云提供的磁盘本身的读写性能是稳定的，并不会发生了变化，创建一份快照的所需时间主要取决于磁盘容量大小。根据快照的增量原理，磁盘的第一份快照为全量快照，耗时较久。再次创建快照，相对耗时较短，但依然取决于和上一份快照之间的数据变化量。变化越大，耗时越久。参考链接：https://help.aliyun.com/document_detail/25455.html?spm=5176.11065259.1996646101.searchclickresult.41243e7fSh5imI"},{"questionType":"single","originTitle":"单选题 72. 阿里云负载均衡SLB可以通过流量分发扩展部署在后端服务器中的应用系统对外服务的能力，通过消除单点故障提升应用系统的可用性，必须和阿里云提供的____配合使用。","title":" 72. 阿里云负载均衡SLB可以通过流量分发扩展部署在后端服务器中的应用系统对外服务的能力，通过消除单点故障提升应用系统的可用性，必须和阿里云提供的____配合使用。","options":[{"text":"A.云数据库RDS","isAnswer":false},{"text":"B.云服务器ECS","isAnswer":true},{"text":"C.专有网络VPC","isAnswer":false},{"text":"D.云监控","isAnswer":false}],"answer":"B","analysis":"负载均衡SLB必须和云服务器ECS配合使用。"},{"questionType":"single","originTitle":"单选题 73. www.bestcar.com是一个刚建立的汽车资讯车友交流网站。主站用Php搭建，有10GB的图片素材，部分JS文件。目前购买一台ECS放置所有程序代码，并在ECS上安装MySQL数据库。随着用户访问量的不断增长，访问网站的速度越来越慢，图片加载慢，网站响应慢。用户上传的图片每周增长50GB。以下哪种产品组合方案可以同时解决大量图片存储和快速访问两个问题________ ？","title":" 73. www.bestcar.com是一个刚建立的汽车资讯车友交流网站。主站用Php搭建，有10GB的图片素材，部分JS文件。目前购买一台ECS放置所有程序代码，并在ECS上安装MySQL数据库。随着用户访问量的不断增长，访问网站的速度越来越慢，图片加载慢，网站响应慢。用户上传的图片每周增长50GB。以下哪种产品组合方案可以同时解决大量图片存储和快速访问两个问题________ ？","options":[{"text":"A.采用OSS+ECS组合","isAnswer":false},{"text":"B.采用OSS+MTS组合","isAnswer":false},{"text":"C.采用OSS+RDS组合","isAnswer":false},{"text":"D.采用OSS+CDN组合","isAnswer":true}],"answer":"D","analysis":"题目中说了需要需要同时解决大量图片存储和快速访问，解决大量图片所以需要用OSS来存储，实现快速访问所以需要用CDN来配合加速访问。"},{"questionType":"single","originTitle":"单选题 74. 您的业务将面临一个新的挑战，要进行一次大型的促销，但无法预估业务增长的幅度，但您了解云服务器ECS实例的CPU利用率如果超过了70%，业务的响应速度将会有大幅度的下降，目前您的web应用部署在一组阿里云的云服务器ECS实例上，前端采用一个公网的负载均衡SLB作为流量入口。采用____方式可以最高效并最节省地来应对这个场景。","title":" 74. 您的业务将面临一个新的挑战，要进行一次大型的促销，但无法预估业务增长的幅度，但您了解云服务器ECS实例的CPU利用率如果超过了70%，业务的响应速度将会有大幅度的下降，目前您的web应用部署在一组阿里云的云服务器ECS实例上，前端采用一个公网的负载均衡SLB作为流量入口。采用____方式可以最高效并最节省地来应对这个场景。","options":[{"text":"A.制作部署web服务的云服务器ECS实例的镜像，基于该镜像创建足够多的新的云服务器ECS实例，并加入到负载均衡SLB的集群中，提前做好准备","isAnswer":false},{"text":"B.采用弹性伸缩Auto Scaling服务，设定伸缩规则，当CPU利用率超过70%的时候自动增加新的服务器ECS实例加入到负载均衡SLB的集群当中，CPU利用率低于30%的时候释放多余的云服务器ECS实例","isAnswer":true},{"text":"C.制作部署web服务的云服务器ECS实例的镜像，基于该镜像创建部分新的云服务器ECS实例，并加入到负载均衡SLB的集群中，并由运维人员实时监控CPU的利用率，如果超过70%就立刻申请新的云服务器ECS实例加入到负载均衡的集群中","isAnswer":false},{"text":"D.采用弹性伸缩Auto Scaling服务，设定伸缩规则，当CPU利用率超过70%的时候自动增加新的云服务器ECS实例加入到负载均衡SLB的集群当中","isAnswer":false}],"answer":"B","analysis":"题目中说无法预估业务增长的幅度，且需要”最高效最节省”，所以没有办法准确的预计需要用的ECS的数量，所以需要用到弹性伸缩的动态伸缩模式，且需要在CUP利用率比较低的时候自动减少ECS来释放多余的ECS节省成本。"},{"questionType":"single","originTitle":"单选题 75. 您已经有一台运行状态的云服务器ECS实例，并完成了所需的应用软件的部署。如果您希望创建一个部署同样软件的新的云服务器ECS实例，可以采用____方式最高效的获得。","title":" 75. 您已经有一台运行状态的云服务器ECS实例，并完成了所需的应用软件的部署。如果您希望创建一个部署同样软件的新的云服务器ECS实例，可以采用____方式最高效的获得。","options":[{"text":"A.上传本地制作好的镜像，并基于该镜像创建一台新的云服务器ECS实例","isAnswer":false},{"text":"B.基于现有的云服务器ECS实例的系统盘制作快照，并基于该快照生成新的云服务器ECS实例","isAnswer":false},{"text":"C.直接生成一台新的云服务器ECS实例，并进行所需软件的部署","isAnswer":false},{"text":"D.基于现有的云服务器ECS实例的系统盘制作自定义镜像，并基于该自定义镜像生成新的云服务器ECS实例","isAnswer":true}],"answer":"D","analysis":"题目中说需要创建一个部署同样软件的新的云服务器ECS实例，所以需要通过制作镜像来实现快速复制，"},{"questionType":"single","originTitle":"单选题 76. 阿里云弹性伸缩（Auto Scaling）经常会和云服务器ECS、负载均衡SLB、云数据库RDS等产品配合使用，以下说法中正确的是____？","title":" 76. 阿里云弹性伸缩（Auto Scaling）经常会和云服务器ECS、负载均衡SLB、云数据库RDS等产品配合使用，以下说法中正确的是____？","options":[{"text":"A.弹性伸缩必须和云服务器ECS一起使用","isAnswer":false},{"text":"B.弹性伸缩可以单独使用，不依赖于其他任何产品","isAnswer":true},{"text":"C.弹性伸缩必须和云数据库RDS一起使用","isAnswer":false},{"text":"D.弹性伸缩必须和负载均衡SLB一起使用","isAnswer":false}],"answer":"B","analysis":"阿里云弹性伸缩(Auto Scaling)可以单独使用，无需搭配其他云产品一起使用。参考链接：https://help.aliyun.com/knowledge_detail/25970.html?spm=a2c4g.11186631.2.10.1d7522dbf5Y9Uk"},{"questionType":"single","originTitle":"单选题 77. 互联网络设备之间的数据传输需要特定的规范，这个规范的专业述语被称为“协议”，有一种协议的发明对互联网的产生起了决定性的作用，通过这个协议可以使数万台的计算机连接在一起，这个协议的名称是____。","title":" 77. 互联网络设备之间的数据传输需要特定的规范，这个规范的专业述语被称为“协议”，有一种协议的发明对互联网的产生起了决定性的作用，通过这个协议可以使数万台的计算机连接在一起，这个协议的名称是____。","options":[{"text":"A.HTTP","isAnswer":false},{"text":"B.UDP","isAnswer":false},{"text":"C.SOAP","isAnswer":false},{"text":"D.TCP/IP","isAnswer":true}],"answer":"D","analysis":"Internet使用TCP/IP协议实现了全球范围的计算机网络的互连。"},{"questionType":"single","originTitle":"单选题 78. 阿里云对象存储OSS提供了海量的存储能力。当用户需要将一些Object从一个Bucket复制到另外一个Bucket，且不改变内容时，可以使用OSS OpenAPI的CopyObject实现。使用CopyObjec来复制文件可以节省____成本。","title":" 78. 阿里云对象存储OSS提供了海量的存储能力。当用户需要将一些Object从一个Bucket复制到另外一个Bucket，且不改变内容时，可以使用OSS OpenAPI的CopyObject实现。使用CopyObjec来复制文件可以节省____成本。","options":[{"text":"A.存储成本","isAnswer":false},{"text":"B.网络带宽","isAnswer":true},{"text":"C.API请求次数","isAnswer":false},{"text":"D.没有节约成本","isAnswer":false}],"answer":"B","analysis":"CopyObject接口用于在存储空间（Bucket ） 内或同地域的Bucket之间拷贝文件（Object），所以不需要使用带宽再次上传至OSS，可以节省OSS的网络带宽。"},{"questionType":"single","originTitle":"单选题 79. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。支持用户添加已有的云服务器ECS实例，但该云服务器ECS实例的状态必须为____。","title":" 79. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务。支持用户添加已有的云服务器ECS实例，但该云服务器ECS实例的状态必须为____。","options":[{"text":"A.已停止","isAnswer":false},{"text":"B.运行中","isAnswer":true},{"text":"C.准备中","isAnswer":false},{"text":"D.已创建","isAnswer":false}],"answer":"B","analysis":"弹性伸缩手动添加ECS，ECS的状态必须为运行中。"},{"questionType":"single","originTitle":"单选题 80. 某公司有一个阿里云官网账号，并通过此账号申请使用了阿里云的负载均衡SLB实例，公司的账号的管理员创建了子账号，并将负载均衡SLB实例的只读权限授予该子账号，该子账号的拥有者可以查看SLB服务，但是无法对其进行修改。上述授权操作使用了阿里云的____。","title":" 80. 某公司有一个阿里云官网账号，并通过此账号申请使用了阿里云的负载均衡SLB实例，公司的账号的管理员创建了子账号，并将负载均衡SLB实例的只读权限授予该子账号，该子账号的拥有者可以查看SLB服务，但是无法对其进行修改。上述授权操作使用了阿里云的____。","options":[{"text":"A.RAM (Resource Access Management)","isAnswer":true},{"text":"B.资源编排","isAnswer":false},{"text":"C.DAC（Discretionary Access Control）","isAnswer":false},{"text":"D.MAC（Mandatory Access Control）","isAnswer":false}],"answer":"A","analysis":"提及到”子账号”，所以需要通过阿里云的RAM (Resource Access Management) ，即用户身份管理与资源访问控制服务。参考链接：https://help.aliyun.com/document_detail/28627.html?spm=5176.11065259.1996646101.searchclickresult.69ec47ecbFOnAe"},{"questionType":"single","originTitle":"单选题 81. 当云服务器ECS实例选择了CentOS系统时，本地为Windows操作系统，采用____方式无法正确的登录该ECS实例。","title":" 81. 当云服务器ECS实例选择了CentOS系统时，本地为Windows操作系统，采用____方式无法正确的登录该ECS实例。","options":[{"text":"A.阿里云管理控制台","isAnswer":false},{"text":"B.SecureCRT","isAnswer":false},{"text":"C.Putty","isAnswer":false},{"text":"D.Windows自带的远程桌面客户端","isAnswer":true}],"answer":"D","analysis":"Windows自带的远程桌面客户端只能连接Windows系统的远程界面，不能连接Centos系统（Linux系统）。"},{"questionType":"single","originTitle":"单选题 82. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。用OSS管理的文件可以很方便地对外提供分享，分享前点击文件后面的“获取地址”文字链接即可得到当前文件的地址，这个分享使用的是____应用层（七层）协议。","title":" 82. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。用OSS管理的文件可以很方便地对外提供分享，分享前点击文件后面的“获取地址”文字链接即可得到当前文件的地址，这个分享使用的是____应用层（七层）协议。","options":[{"text":"A.HTTP","isAnswer":true},{"text":"B.TCP","isAnswer":false},{"text":"C.FTP","isAnswer":false},{"text":"D.SMTP","isAnswer":false}],"answer":"A","analysis":"OSS的分享文件使用的是HTTP应用层（七层）的协议。"},{"questionType":"single","originTitle":"单选题 83. 使用阿里云弹性伸缩(Auto Scaling)来实现计算资源的弹性配置时，做了如下设置：伸缩组的属性中设置MinSize=6，MaxSize=8，伸缩规则为“减少5台ECS”， 伸缩配置也进行了正常的配置。该伸缩组当前的云服务器ECS实例数为8台，通过设置定时任务来执行，执行一次后，会减少____云服务器ECS实例。","title":" 83. 使用阿里云弹性伸缩(Auto Scaling)来实现计算资源的弹性配置时，做了如下设置：伸缩组的属性中设置MinSize=6，MaxSize=8，伸缩规则为“减少5台ECS”， 伸缩配置也进行了正常的配置。该伸缩组当前的云服务器ECS实例数为8台，通过设置定时任务来执行，执行一次后，会减少____云服务器ECS实例。","options":[{"text":"A.5台","isAnswer":false},{"text":"B.1台","isAnswer":false},{"text":"C.2台","isAnswer":true},{"text":"D.0台","isAnswer":false}],"answer":"C","analysis":"注意：MinSize=6，所以执行定时任务每次减少5台，但是最少需要有6台机器，所以执行一次后最多只能减少2台。"},{"questionType":"single","originTitle":"单选题 84. 云盾是阿里云整体安全体系的一部分，为云上客户和阿里云自身提供多方面的安全保障功能。以下关于云盾的描述，正确的是____。","title":" 84. 云盾是阿里云整体安全体系的一部分，为云上客户和阿里云自身提供多方面的安全保障功能。以下关于云盾的描述，正确的是____。","options":[{"text":"A.是一款软件产品，用户开通云产品后需要安装才能使用","isAnswer":false},{"text":"B.是一款硬件产品","isAnswer":false},{"text":"C.是阿里云为用户提供的，包括安全漏洞检测、网页木马检测以及主机入侵检测、防DDoS攻击等功能的一站式安全服务","isAnswer":true},{"text":"D.云盾的所有功能都需要付费使用","isAnswer":false}],"answer":"C","analysis":"云盾是阿里巴巴集团多年来安全技术研究积累的成果，结合阿里云云计算平台强大的数据分析能力。为中小网站提供如安全漏洞检测、网页木马检测以及面向云服务器用户提供的主机入侵检测、防DDOS等一站式安全服务。云盾的功能产品部分是可以免费使用的。"},{"questionType":"single","originTitle":"单选题 85. 当您的阿里云的云服务器ECS实例处于____状态时，通过API查询云服务器状态时，返回状态是running。","title":" 85. 当您的阿里云的云服务器ECS实例处于____状态时，通过API查询云服务器状态时，返回状态是running。","options":[{"text":"A.启动中","isAnswer":false},{"text":"B.运行中","isAnswer":true},{"text":"C.更换系统中","isAnswer":false},{"text":"D.重置中","isAnswer":false}],"answer":"B","analysis":"ECS状态是running对应的是运行中的状态。启动中的状态是：Starting。注意区别。"},{"questionType":"single","originTitle":"单选题 86. 您希望通过华北2（北京）地域的阿里云专有网络VPC中的云服务器ECS实例通过内网访问OSS，但是连接osscnbeijinginternal.aliyuncs.com（华北2（北京）地域的通用内网地址）失败，可以通过____解决。","title":" 86. 您希望通过华北2（北京）地域的阿里云专有网络VPC中的云服务器ECS实例通过内网访问OSS，但是连接osscnbeijinginternal.aliyuncs.com（华北2（北京）地域的通用内网地址）失败，可以通过____解决。","options":[{"text":"A.只能通过外网地址进行访问","isAnswer":false},{"text":"B.其他方式都不能解决","isAnswer":false},{"text":"C.换其他地域的内网地址进行访问，如华北1（青岛）地域的通用内网地址（osscnqingdaointernal.aliyuncs.com）","isAnswer":false},{"text":"D.通过VPC专用的OSS内网地址进行访问，vpc100osscnbeijing.aliyuncs.com","isAnswer":true}],"answer":"D","analysis":"在VPC的环境中ECS连接osscnbeijinginternal.aliyuncs.com这个地址不通。这个是因为OSS针对VPC是有一套自己的内网地址，所以需要用北京：vpc100osscnbeijing.aliyuncs.com，参考链接：https://help.aliyun.com/knowledge_detail/38740.html"},{"questionType":"single","originTitle":"单选题 87. 阿里云的负载均衡SLB是对多台后端服务器进行流量分发的服务。以下关于负载均衡SLB的说法正确的是____。","title":" 87. 阿里云的负载均衡SLB是对多台后端服务器进行流量分发的服务。以下关于负载均衡SLB的说法正确的是____。","options":[{"text":"A.通过Tengine提供四层负载均衡","isAnswer":false},{"text":"B.可以不需要云服务器ECS实例就实现负载均衡服务","isAnswer":false},{"text":"C.通过集群提供服务，具有高可靠性","isAnswer":true},{"text":"D.通过LVS提供七层负载均衡","isAnswer":false}],"answer":"C","analysis":"通过集群提供服务,具有高可用性(也可以说是可靠性)，四层负载均衡是通过LVS来实现的，七层负载均衡是通过Tengine来实现的。负载均衡必须和云服务器ECS配合使用。"},{"questionType":"single","originTitle":"单选题 88. 阿里云的云服务器ECS产品的应用非常广泛，既可以单独的作为Web服务器，也可以与其他阿里云产品配合提供多媒体解决方案。在多媒体、大流量的APP或网站应用场景下，云服务器ECS实例与阿里云的____产品搭配，可大幅减少用户访问的等待时间并降低带宽费用。","title":" 88. 阿里云的云服务器ECS产品的应用非常广泛，既可以单独的作为Web服务器，也可以与其他阿里云产品配合提供多媒体解决方案。在多媒体、大流量的APP或网站应用场景下，云服务器ECS实例与阿里云的____产品搭配，可大幅减少用户访问的等待时间并降低带宽费用。","options":[{"text":"A.对象存储OSS","isAnswer":false},{"text":"B.负载均衡SLB","isAnswer":false},{"text":"C.内容分发网络CDN","isAnswer":true},{"text":"D.弹性伸缩Auto Scaling","isAnswer":false}],"answer":"C","analysis":"题目中说了大幅减少用户访问的等待时间并降低带宽费用，意思就是加速访问，节省带宽，所以需要内容分发网络CDN来实现。"},{"questionType":"single","originTitle":"单选题 89. 阿里云会为每个云服务器ECS实例分配一个私网IP。以下关于云服务器ECS实例的私网IP说法正确的是____。","title":" 89. 阿里云会为每个云服务器ECS实例分配一个私网IP。以下关于云服务器ECS实例的私网IP说法正确的是____。","options":[{"text":"A.私网IP不可以用于SLB的负载均衡","isAnswer":false},{"text":"B.同一地域内实例之间通过私网IP进行的通讯流量是收费的","isAnswer":false},{"text":"C.不要在操作系统内部自行变更私网IP，否则可能会导致私网通讯中断","isAnswer":true},{"text":"D.私网不允许同一帐号下的云服务器ECS实例之间或者云服务器ECS实例与其他云服务之间互访","isAnswer":false}],"answer":"C","analysis":"私网IP是可以用于SLB的负载均衡，同一地域内实例之间通过私网IP进行的通讯是不收取流量费的。"},{"questionType":"single","originTitle":"单选题 90. 某用户是做香蕉销售生意的，所有的在线平台和数据都放在阿里云的云服务器ECS实例和云数据库RDS实例中，现在CEO想对香蕉销售额的变化趋势做一个监控，并在订单量发生较大变化时能收到预警信息，可以使用阿里云的____产品实现，并在管理控制台中展现结果。","title":" 90. 某用户是做香蕉销售生意的，所有的在线平台和数据都放在阿里云的云服务器ECS实例和云数据库RDS实例中，现在CEO想对香蕉销售额的变化趋势做一个监控，并在订单量发生较大变化时能收到预警信息，可以使用阿里云的____产品实现，并在管理控制台中展现结果。","options":[{"text":"A.态势感知","isAnswer":false},{"text":"B.阿里绿网","isAnswer":false},{"text":"C.云服务器ECS","isAnswer":false},{"text":"D.云监控","isAnswer":true}],"answer":"D","analysis":"题目中说需要在管理控制台中展现云产品的监控预警信息，所以需要用到阿里云的云监控。"},{"questionType":"single","originTitle":"单选题 91. 使用阿里云弹性伸缩（Auto Scaling）时，创建了伸缩组，指定了“伸缩最小实例数（台）”为5，“伸缩最大实例数（台）”为8，设定了正确的伸缩配置，并添加了伸缩规则为“增加3台ECS实例”，创建了基于该伸缩规则的定时任务（运行时间设置为1小时后）。当前伸缩组中有效的ECS实例个数为3，马上启用该伸缩组，以下说法正确的是____？","title":" 91. 使用阿里云弹性伸缩（Auto Scaling）时，创建了伸缩组，指定了“伸缩最小实例数（台）”为5，“伸缩最大实例数（台）”为8，设定了正确的伸缩配置，并添加了伸缩规则为“增加3台ECS实例”，创建了基于该伸缩规则的定时任务（运行时间设置为1小时后）。当前伸缩组中有效的ECS实例个数为3，马上启用该伸缩组，以下说法正确的是____？","options":[{"text":"A.会在定时任务触发时按照伸缩配置自动创建3个ECS实例，添加到伸缩组","isAnswer":false},{"text":"B.会在伸缩组启用时，按照伸缩配置自动创建7个ECS实例，添加到伸缩组","isAnswer":false},{"text":"C.会在伸缩组启用时，按照伸缩配置自动创建2个ECS实例，添加到伸缩组","isAnswer":true},{"text":"D.会在定时任务触发时按照伸缩配置自动创建2个ECS实例，添加到伸缩组","isAnswer":false}],"answer":"C","analysis":"【会在定时任务触发时按照伸缩配置自动创建3个ECS实例】，【会在伸缩组启用时按照伸缩配置自动创建2个ECS实例】，两个选项都是正确的。所以这个是阿里云官方的题目的问题，假如考试遇到这个原题的话直接选择【会在伸缩组启用时按照伸缩配置自动创建2个ECS实例】，然后再举手示意考场老师题目问题。特此确认。防止产生误解。"},{"questionType":"single","originTitle":"单选题 92. 您的操作系统为Windows的阿里云的云服务器ECS实例，通过远程登录发现黑屏，不可能是____原因造成的。","title":" 92. 您的操作系统为Windows的阿里云的云服务器ECS实例，通过远程登录发现黑屏，不可能是____原因造成的。","options":[{"text":"A.CPU资源耗尽","isAnswer":false},{"text":"B.内存空间不足","isAnswer":false},{"text":"C.系统宕机","isAnswer":false},{"text":"D.密码输入错误","isAnswer":true}],"answer":"D","analysis":"云服务器ECS实例黑屏说明是ECS的状态不正常导致的，密码输入错误是不会导致云服务器ECS实例出现异常。"},{"questionType":"single","originTitle":"单选题 93. 某在线教育网站是基于云服务器ECS+负载均衡SLB+弹性伸缩（Auto Scaling）的方案实现的，在保证系统稳定、客户体验良好的前提下，大大节省了资源成本和运维成本。现在他们想把用户的访问信息（如来源IP、访问页面URL、停留时长等）保存下来进行分析，支持一些市场活动。以下说法中错误的是____？","title":" 93. 某在线教育网站是基于云服务器ECS+负载均衡SLB+弹性伸缩（Auto Scaling）的方案实现的，在保证系统稳定、客户体验良好的前提下，大大节省了资源成本和运维成本。现在他们想把用户的访问信息（如来源IP、访问页面URL、停留时长等）保存下来进行分析，支持一些市场活动。以下说法中错误的是____？","options":[{"text":"A.伸缩组中的每台ECS实例，均保存各自处理的用户访问信息，这些ECS实例上的数据随时可以访问、分析，这种方案简单高效、稳定可靠，同时节省成本","isAnswer":true},{"text":"B.将用户相关的访问信息实时或者准实时的同步到对象存储OSS中，供后续使用","isAnswer":false},{"text":"C.将用户相关的访问信息实时或者准实时的保存到云数据库RDS MySQL版中去，后续的查询、分析均通过RDS实现","isAnswer":false},{"text":"D.将用户相关的访问信息实时或者准实时的同步到云数据库Memcache版（原OCS）中去，后续通过应用访问OCS，或者按照一定规则将OCS中的数据持久化，然后使用持久化后的数据","isAnswer":false}],"answer":"A","analysis":"因为涉及到多台ECS且将ECS挂载到到了负载均衡的后端，上云最佳实践中，不能在每台ECS中各自保存用户的访问信息，这样会导致之后的请求的数据不同步，最佳的解决方案是将用户的信息保存到统一的云产品（比如云数据库RDS）中，所有的ECS都通过该云产品来调用访问用户信息。"},{"questionType":"single","originTitle":"单选题 94. 某保险公司的线上平台每天在线订单量超过20万笔，一年来频繁受到大流量攻击（超过10G），使服务断断续续，严重影响了公司的品牌和业务量。如果该客户使用阿里云的____产品可以抵御这类攻击，保证业务的高可用性。","title":" 94. 某保险公司的线上平台每天在线订单量超过20万笔，一年来频繁受到大流量攻击（超过10G），使服务断断续续，严重影响了公司的品牌和业务量。如果该客户使用阿里云的____产品可以抵御这类攻击，保证业务的高可用性。","options":[{"text":"A.DDoS高防IP","isAnswer":true},{"text":"B.态势感知","isAnswer":false},{"text":"C.DDoS基础防护","isAnswer":false},{"text":"D.服务器安全托管","isAnswer":false}],"answer":"A","analysis":"DDoS基础防护只能防护5GB以下的DDoS攻击，超过5GB的DDoS攻击需要用到DDoS高防IP。"},{"questionType":"single","originTitle":"单选题 95. 您希望通过管理控制台进行阿里云的专有网络VPC内的云服务器ECS实例的私网IP地址的修改，但发现操作的菜单不可用，可能是____原因引起的。","title":" 95. 您希望通过管理控制台进行阿里云的专有网络VPC内的云服务器ECS实例的私网IP地址的修改，但发现操作的菜单不可用，可能是____原因引起的。","options":[{"text":"A.该云服务器ECS实例所在的VPC类型是默认专有网络","isAnswer":false},{"text":"B.该云服务器ECS实例没有绑定EIP","isAnswer":false},{"text":"C.没有针对该云服务器ECS实例进行停止操作，且该云服务器ECS实例不是停止状态","isAnswer":true},{"text":"D.该云服务器ECS实例不是运行状态","isAnswer":false}],"answer":"C","analysis":"修改私网IP需要保证ECS处于已停止的状态，参考链接：https://help.aliyun.com/document_detail/27733.html?spm=5176.11065259.1996646101.searchclickresult.45a35cbfsFVrbb"},{"questionType":"single","originTitle":"单选题 96. 如果您希望在使用阿里云云服务器ECS时，为了定义更灵活的网络拓扑，并按需选择私网IP地址范围并进行网段的划分，应该使用____产品。","title":" 96. 如果您希望在使用阿里云云服务器ECS时，为了定义更灵活的网络拓扑，并按需选择私网IP地址范围并进行网段的划分，应该使用____产品。","options":[{"text":"A.VPN","isAnswer":false},{"text":"B.负载均衡SLB","isAnswer":false},{"text":"C.专有网络VPC","isAnswer":true},{"text":"D.云服务器ECS","isAnswer":false}],"answer":"C","analysis":"题目中需要实现：网络拓扑，网段划分，所以需要专有网络VPC来实现。"},{"questionType":"single","originTitle":"单选题 97. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务。负载均衡SLB实例和后端提供服务的云服务器ECS实例必须具有相同的____。","title":" 97. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务。负载均衡SLB实例和后端提供服务的云服务器ECS实例必须具有相同的____。","options":[{"text":"A.地域（Region）","isAnswer":true},{"text":"B.规格配置（CPU、内存等）","isAnswer":false},{"text":"C.可用区（Zone）","isAnswer":false},{"text":"D.带宽设置","isAnswer":false}],"answer":"A","analysis":"负载均衡SLB实例和云服务器ECS搭配使用的时候，两者必须是在同一个地域。"},{"questionType":"single","originTitle":"单选题 98. 使用阿里云的负载均衡SLB时，为了实现跨地域（Region）的高可用性，可以在不同的地域（Region）创建多个负载均衡SLB实例，通过____的方式对外提供服务。","title":" 98. 使用阿里云的负载均衡SLB时，为了实现跨地域（Region）的高可用性，可以在不同的地域（Region）创建多个负载均衡SLB实例，通过____的方式对外提供服务。","options":[{"text":"A.DNS多播","isAnswer":false},{"text":"B.DNS最小连接数","isAnswer":false},{"text":"C.DNS轮询","isAnswer":true},{"text":"D.DNS广播","isAnswer":false}],"answer":"C","analysis":"实现不同地域的多个负载均衡SLB的负载，需要通过DNS轮询来实现，参考链接：https://help.aliyun.com/knowledge_detail/39752.html"},{"questionType":"single","originTitle":"单选题 99. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠 的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力等几个方面都具有优势。以下____不是OSS在数据处理能力方面表现出来的优势。","title":" 99. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠 的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力等几个方面都具有优势。以下____不是OSS在数据处理能力方面表现出来的优势。","options":[{"text":"A.提供大规模的数据分析能力","isAnswer":true},{"text":"B.提供实时缩放图片的处理功能","isAnswer":false},{"text":"C.提供实时的“图片水印”的图片处理功能","isAnswer":false},{"text":"D.提供实时的“文字水印”的图片处理功能","isAnswer":false}],"answer":"A","analysis":"对象存储OSS并不具备大规模的数据分析能力。"},{"questionType":"single","originTitle":"单选题 100. 您在阿里云的某台云服务器ECS实例上运行的服务出现响应缓慢的情况，通过云监控发现目前该ECS实例的带宽利用率已经达到80%以上。在不希望对云服务器ECS实例重启的前提下，可以尝试通过____操作来缓解服务响应缓慢的问题。","title":" 100. 您在阿里云的某台云服务器ECS实例上运行的服务出现响应缓慢的情况，通过云监控发现目前该ECS实例的带宽利用率已经达到80%以上。在不希望对云服务器ECS实例重启的前提下，可以尝试通过____操作来缓解服务响应缓慢的问题。","options":[{"text":"A.其他三个都不需要","isAnswer":false},{"text":"B.升级ECS实例的带宽","isAnswer":true},{"text":"C.为ECS实例增加磁盘","isAnswer":false},{"text":"D.升级ECS实例的CPU和内存","isAnswer":false}],"answer":"B","analysis":"题目中说了是因为带宽利用率太高，导致了解服务响应缓慢的问题，所以需要通过升级ECS实例的带宽的方式减轻带宽压力。"},{"questionType":"single","originTitle":"单选题 101. 想要实现同一个阿里云帐号下的不同云服务器ECS实例之间的网络访问控制，可以通过阿里云管理控制台提供的____功能实现。","title":" 101. 想要实现同一个阿里云帐号下的不同云服务器ECS实例之间的网络访问控制，可以通过阿里云管理控制台提供的____功能实现。","options":[{"text":"A.云盾","isAnswer":false},{"text":"B.安全组","isAnswer":true},{"text":"C.绿网","isAnswer":false},{"text":"D.防火墙","isAnswer":false}],"answer":"B","analysis":"题目中说不同云服务器ECS实例之间的网络访问控制，注意是网络访问控制，所以需要通过安全组来实现。"},{"questionType":"single","originTitle":"单选题 102. 阿里云的负载均衡SLB中的证书（Certificate）用于HTTPS协议，在需要使用加密协议时，用户可以将证书上传至负载均衡SLB实例中，在创建HTTPS协议监听时绑定证书，提供HTTPS服务。目前阿里云的负载均衡SLB只支持____格式的证书。","title":" 102. 阿里云的负载均衡SLB中的证书（Certificate）用于HTTPS协议，在需要使用加密协议时，用户可以将证书上传至负载均衡SLB实例中，在创建HTTPS协议监听时绑定证书，提供HTTPS服务。目前阿里云的负载均衡SLB只支持____格式的证书。","options":[{"text":"A.PEM","isAnswer":true},{"text":"B.P7B","isAnswer":false},{"text":"C.PFX","isAnswer":false},{"text":"D.DER","isAnswer":false}],"answer":"A","analysis":"负载均衡只支持PEM格式的证书。参考链接：https://help.aliyun.com/document_detail/85968.html?spm=a2c4g.11186623.6.598.56dd6327YGkPhK"},{"questionType":"single","originTitle":"单选题 103. 如果您在创建Linux操作系统的云服务器ECS实例的同时选择增加了数据盘，以下关于系统盘和数据盘的说法中错误的是____。","title":" 103. 如果您在创建Linux操作系统的云服务器ECS实例的同时选择增加了数据盘，以下关于系统盘和数据盘的说法中错误的是____。","options":[{"text":"A.云服务器支持对数据盘进行二次分区","isAnswer":false},{"text":"B.如果您使用第三方工具对系统盘进行二次分区操作，不会发生什么异常","isAnswer":true},{"text":"C.可以根据业务需要，对数据盘进行多分区配置","isAnswer":false},{"text":"D.系统需要先格式化数据盘，然后挂载数据盘","isAnswer":false}],"answer":"B","analysis":"使用第三方工具对系统盘进行二次分区操作，可能会导致云服务器ECS出现异常。"},{"questionType":"single","originTitle":"单选题 104. 当您通过Open API进行阿里云的云服务器ECS实例的磁盘挂载的时候，发现不能成功挂载，可能是由于____原因引起的。","title":" 104. 当您通过Open API进行阿里云的云服务器ECS实例的磁盘挂载的时候，发现不能成功挂载，可能是由于____原因引起的。","options":[{"text":"A.云服务器ECS实例的状态为已停止","isAnswer":false},{"text":"B.云服务器ECS实例的状态为运行中","isAnswer":false},{"text":"C.云服务器ECS实例的状态为启动中","isAnswer":true},{"text":"D.磁盘的状态为待挂载","isAnswer":false}],"answer":"C","analysis":"只有在稳定（运行中，已停止）状态才能挂载磁盘，其他状态都不行。参考链接：https://help.aliyun.com/document_detail/25446.html?spm=5176.11065259.1996646101.searchclickresult.24c753fcUln2Lm"},{"questionType":"single","originTitle":"单选题 105. 用户在阿里云以外的服务器上安装“安骑士客户端”后，通过____方式与指定的阿里云官网帐号关联。","title":" 105. 用户在阿里云以外的服务器上安装“安骑士客户端”后，通过____方式与指定的阿里云官网帐号关联。","options":[{"text":"A.在管理控制台生成的安装验证key","isAnswer":true},{"text":"B.用户帐号ID","isAnswer":false},{"text":"C.用户的AccessKey","isAnswer":false},{"text":"D.用户名和密码","isAnswer":false}],"answer":"A","analysis":"安装“安骑士客户端”后，需要用在管理控制台生成的安装验证key与指定的阿里云官网帐号关联。参考链接：https://help.aliyun.com/document_detail/28457.html?spm=5176.11065259.1996646101.searchclickresult.175f4e360Grii0"},{"questionType":"single","originTitle":"单选题 106. 您希望基于已有的磁盘快照在青岛可用区A的云服务器ECS实例创建一个新的块存储磁盘，您可以使用____快照创建该磁盘。","title":" 106. 您希望基于已有的磁盘快照在青岛可用区A的云服务器ECS实例创建一个新的块存储磁盘，您可以使用____快照创建该磁盘。","options":[{"text":"A.以上都不行","isAnswer":true},{"text":"B.青岛可用区A的某个ECS实例的系统盘快照1","isAnswer":false},{"text":"C.北京可用区A的某个ECS实例的数据盘快照","isAnswer":false},{"text":"D.香港可用区A的某个ECS实例的数据盘快照","isAnswer":false}],"answer":"A","analysis":"题目中要求的是在ECS上面新挂载一块数据盘，所以可以使用和它同一个可用区的非系统盘快照来创建。所以三个选项都是不符合要求的。系统盘快照，不能用来作为创建新的数据盘。"},{"questionType":"single","originTitle":"单选题 107. 您需要创建一个新的云服务器ECS实例进行一个10天的临时性的测试时，采用____方式去开通云服务器ECS实例是最经济的模式。","title":" 107. 您需要创建一个新的云服务器ECS实例进行一个10天的临时性的测试时，采用____方式去开通云服务器ECS实例是最经济的模式。","options":[{"text":"A.按量付费","isAnswer":true},{"text":"B.包年包月","isAnswer":false},{"text":"C.预付费模式","isAnswer":false},{"text":"D.其他都不对","isAnswer":false}],"answer":"A","analysis":"临时使用ECS，并不需要长期租赁，所以使用按量付费的模式最经济最合适。"},{"questionType":"single","originTitle":"单选题 108. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。如果您有一个网站是纯静态页的，或者是对某复杂网站做过动静分离，您可以直接将静态网页通过OSS提供服务，不仅如此，OSS还可以与____产品结合起来提供加速服务。","title":" 108. 阿里云对象存储OSS是阿里云提供的海量、安全、低成本、高可靠的云存储服务。如果您有一个网站是纯静态页的，或者是对某复杂网站做过动静分离，您可以直接将静态网页通过OSS提供服务，不仅如此，OSS还可以与____产品结合起来提供加速服务。","options":[{"text":"A.内容分发网络CDN","isAnswer":true},{"text":"B.云服务器ECS","isAnswer":false},{"text":"C.高性能计算 HPC","isAnswer":false},{"text":"D.专有网络 VPC","isAnswer":false}],"answer":"A","analysis":"题目是说到了加速服务。所以需要通过内容分发网络CDN来实现。"},{"questionType":"single","originTitle":"单选题 109. C公司是一个互联网金融创业企业，自去年下半年开始公司上线的P2P理财项目规模增长了500倍，日参与融资和理财的客户数量超过8万人。一边是业务规模快速增长，一边是用户体验停滞不前。经过架构师团队仔细评审后发现核心问题是APP客户端经常因本地DNS篡改导致连不上服务器，以及敏感的内容不敢用传统CDN分发导致访问速度慢。 C公司可以选择阿里云的____产品组合解决这两个问题。","title":" 109. C公司是一个互联网金融创业企业，自去年下半年开始公司上线的P2P理财项目规模增长了500倍，日参与融资和理财的客户数量超过8万人。一边是业务规模快速增长，一边是用户体验停滞不前。经过架构师团队仔细评审后发现核心问题是APP客户端经常因本地DNS篡改导致连不上服务器，以及敏感的内容不敢用传统CDN分发导致访问速度慢。 C公司可以选择阿里云的____产品组合解决这两个问题。","options":[{"text":"A.阿里云的云解析和内容分发网络CDN","isAnswer":false},{"text":"B.阿里云的云解析和对象存储OSS","isAnswer":false},{"text":"C.阿里云HTTPDNS和内容分发网络CDN","isAnswer":true},{"text":"D.阿里云HTTPDNS和对象存储OSS","isAnswer":false}],"answer":"C","analysis":"HTTPDNS 是面向移动开发者推出的一款域名解析产品，具有域名防劫持、精准调度等特性。主要是用在客户端的时候请求URL防止域名劫持的情况。参考链接：https://help.aliyun.com/document_detail/30102.html?spm=a2c4g.11186623.6.542.6ff85a20JIneW1"},{"questionType":"single","originTitle":"单选题 110. PFX是使用二进制的格式保存的个人证书，一般出现在Windows Server中，现在想把该格式的证书上传到阿里云的负载均衡SLB实例，以下说法正确的是____。","title":" 110. PFX是使用二进制的格式保存的个人证书，一般出现在Windows Server中，现在想把该格式的证书上传到阿里云的负载均衡SLB实例，以下说法正确的是____。","options":[{"text":"A.负载均衡SLB支持PFX格式的证书，可以将其直接上传","isAnswer":false},{"text":"B.负载均衡SLB不支持PFX格式的证书，只能先将其转换成P7B格式，再上传","isAnswer":false},{"text":"C.负载均衡SLB不支持PFX格式的证书，只能先将其转换成PEM格式，再上传","isAnswer":true},{"text":"D.负载均衡SLB不支持PFX格式的证书，只能先将其转换成DER格式，再上传","isAnswer":false}],"answer":"C","analysis":"负载均衡只支持PEM格式的证书。假如是PFX格式或其他部分格式，需要现将其转换成PEM格式再上传。参考链接：https://help.aliyun.com/document_detail/85968.html?spm=a2c4g.11186623.6.598.56dd6327YGkPhK"},{"questionType":"single","originTitle":"单选题 111. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您的运维工作不断增加，包括数据库的备份、主备数据库之间的数据同步等问题，可以采用阿里云的____产品来快速解决该问题。","title":" 111. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您的运维工作不断增加，包括数据库的备份、主备数据库之间的数据同步等问题，可以采用阿里云的____产品来快速解决该问题。","options":[{"text":"A.表格存储","isAnswer":false},{"text":"B.云数据库RDS","isAnswer":true},{"text":"C.开放搜索服务OpenSearch","isAnswer":false},{"text":"D.对象存储OSS","isAnswer":false}],"answer":"B","analysis":"题目中说了因为业务量的上涨导致自部署的Mysql数据库工作量越来越大，所以需要云数据库RDS来快速解决这些问题。"},{"questionType":"single","originTitle":"单选题 112. 您通过阿里云的云监控服务为某台云服务器ECS实例的磁盘使用率设置了1条报警规则：统计周期为5分钟，磁盘使用率平均值超过80%，连续探测5次超过阈值后就报警。如果您的磁盘平均使用率超过80%后，至少需要几分钟后可以收到报警____？","title":" 112. 您通过阿里云的云监控服务为某台云服务器ECS实例的磁盘使用率设置了1条报警规则：统计周期为5分钟，磁盘使用率平均值超过80%，连续探测5次超过阈值后就报警。如果您的磁盘平均使用率超过80%后，至少需要几分钟后可以收到报警____？","options":[{"text":"A.40分钟","isAnswer":false},{"text":"B.0分钟","isAnswer":false},{"text":"C.20分钟","isAnswer":true},{"text":"D.30分钟","isAnswer":false}],"answer":"C","analysis":"连续五次超过阈值就报警，问的是最少的时间。所以可以假设刚启动云监控就开始第一次探测超过阈值。所以后面一共只需要四个探测周期就可以报警了。所以时间为5分钟*4次=20分钟。"},{"questionType":"single","originTitle":"单选题 113. 阿里云的云盾态势感知能从多个维度监控用户云上资源的安全状况，包括网络层、主机层、数据库层、应用层，甚至还提供安全情报功能，目前态势感知可以通过____方式向用户发送报警信息。","title":" 113. 阿里云的云盾态势感知能从多个维度监控用户云上资源的安全状况，包括网络层、主机层、数据库层、应用层，甚至还提供安全情报功能，目前态势感知可以通过____方式向用户发送报警信息。","options":[{"text":"A.包括手机短信和电子邮件","isAnswer":true},{"text":"B.只有手机短信","isAnswer":false},{"text":"C.只有电子邮件","isAnswer":false},{"text":"D.包括手机短信、电子邮件和旺旺","isAnswer":false}],"answer":"A","analysis":"目前态势感知（现已改名为云安全中心）的告警设置仅支持：短信、邮件、钉钉机器人、站内信。目前不支持旺旺告警，参考链接：https://help.aliyun.com/document_detail/111648.html?spm=a2c4g.11186623.6.611.6501472eRnjgMn"},{"questionType":"single","originTitle":"单选题 114. B公司基于阿里云对象存储OSS和云服务器ECS实例构建了一个mp3音乐下载站点，用户在该网站注册后可获得mp3文件的下载链接。 最近一周OSS的公网流量突然增长了一倍，但注册用户数只增加了5%，经仔细分析后发现很多下载请求不是用户从该网站直接下载，而是来自某搜索引擎。您认为该网站采取____措施可以快速降低这种风险。","title":" 114. B公司基于阿里云对象存储OSS和云服务器ECS实例构建了一个mp3音乐下载站点，用户在该网站注册后可获得mp3文件的下载链接。 最近一周OSS的公网流量突然增长了一倍，但注册用户数只增加了5%，经仔细分析后发现很多下载请求不是用户从该网站直接下载，而是来自某搜索引擎。您认为该网站采取____措施可以快速降低这种风险。","options":[{"text":"A.增加负载均衡SLB，多一层防护","isAnswer":false},{"text":"B.通过OSS Bucket 属性里的“防盗链设置”功能做来源限制","isAnswer":true},{"text":"C.将音乐下载站点改成HTTPS访问","isAnswer":false},{"text":"D.将音乐文件从OSS搬迁到云服务器ECS实例的数据盘","isAnswer":false}],"answer":"B","analysis":"题目中说了是因为其他非自己的站点的下载导致OSS的公网流量增长，所以需要用到对象存储OSS的防盗链功能来杜绝其他站点的下载。"},{"questionType":"single","originTitle":"单选题 115. SQL注入是一种常见的应用层攻击，一般是通过构建特殊的输入作为参数传入Web应用程序，盗取或破坏应用的数据。请您指出SQL注入攻击最终破坏或盗取的对象是____。","title":" 115. SQL注入是一种常见的应用层攻击，一般是通过构建特殊的输入作为参数传入Web应用程序，盗取或破坏应用的数据。请您指出SQL注入攻击最终破坏或盗取的对象是____。","options":[{"text":"A.数据库","isAnswer":true},{"text":"B.服务器上的机密文件","isAnswer":false},{"text":"C.WEB应用","isAnswer":false},{"text":"D.服务器的图片","isAnswer":false}],"answer":"A","analysis":"SQL注入顾名思义攻击者非法操作数据库的数据。"},{"questionType":"single","originTitle":"单选题 116. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您自己部署的数据库的服务能力越来越不足，表现在并发连接数不足，磁盘的IOPS不能满足业务需求等，可以采用阿里云的____产品来解决这些问题。","title":" 116. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您自己部署的数据库的服务能力越来越不足，表现在并发连接数不足，磁盘的IOPS不能满足业务需求等，可以采用阿里云的____产品来解决这些问题。","options":[{"text":"A.云数据库RDS","isAnswer":true},{"text":"B.对象存储OSS","isAnswer":false},{"text":"C.大数据分析ODPS","isAnswer":false},{"text":"D.表格存储","isAnswer":false}],"answer":"A","analysis":"题目中说了自己部署的Mysql数据库服务能力不足，所以需要选择云数据库RDS来解决这个问题。"},{"questionType":"single","originTitle":"单选题 117. 阿里云对象存储OSS为用户提供保存访问日志记录的功能。Bucket的拥有者可以通过OSS管理控制台，为其所拥有的Bucket开启访问日志记录功能。当一个Bucket A开启访问日志记录功能后，OSS自动将访问这个Bucket的请求日志，以小时为单位，按照固定的命名规则，生成一个Object写入用户指定的Bucket B。以下关于OSS日志记录说法正确的____。","title":" 117. 阿里云对象存储OSS为用户提供保存访问日志记录的功能。Bucket的拥有者可以通过OSS管理控制台，为其所拥有的Bucket开启访问日志记录功能。当一个Bucket A开启访问日志记录功能后，OSS自动将访问这个Bucket的请求日志，以小时为单位，按照固定的命名规则，生成一个Object写入用户指定的Bucket B。以下关于OSS日志记录说法正确的____。","options":[{"text":"A.Bucket A和Bucket B可以属于不同的用户","isAnswer":false},{"text":"B.Bucket A和Bucket B可以是同一个Bucket，也可以是不同的Bucket，但必须属于同一个用户","isAnswer":true},{"text":"C.Bucket A和Bucket B必须是同一个Bucket","isAnswer":false},{"text":"D.Bucket A和Bucket B必须是不同的Bucket","isAnswer":false}],"answer":"B","analysis":"源Bucket和目标Bucket可以是同一个Bucket，也可以是不同的Bucket，但必须属于同一个账号下的同一地域内。您也可以将多个源Bucket的Log都保存在同一个目标Bucket内（建议指定不同的TargetPrefix）。参考链接：https://help.aliyun.com/document_detail/31868.html?spm=5176.87240.400427.35.1f104614aqA0Yf"},{"questionType":"single","originTitle":"单选题 118. 某视频公司，使用负载均衡SLB将用户的访问请求分发到30台云服务器ECS实例上去，由这些配置相同的ECS实例来响应用户的请求。每天晚上20:00到次日凌晨2:00期间，业务量会大幅增加，基本上会比其他时间段增加1倍左右，为了能正常响应游戏用户的请求，从成本和容易实现的角度，以下哪种解决办法最可取____？","title":" 118. 某视频公司，使用负载均衡SLB将用户的访问请求分发到30台云服务器ECS实例上去，由这些配置相同的ECS实例来响应用户的请求。每天晚上20:00到次日凌晨2:00期间，业务量会大幅增加，基本上会比其他时间段增加1倍左右，为了能正常响应游戏用户的请求，从成本和容易实现的角度，以下哪种解决办法最可取____？","options":[{"text":"A.使用自定义的镜像，手工创建30台云服务器ECS实例，在每天晚上20:00前，手工增加到SLB中去，次日凌晨2:00再从SLB中移除","isAnswer":false},{"text":"B.使用阿里云弹性伸缩（Auto Scaling），通过合适的配置，自动提升每台ECS实例的规格","isAnswer":false},{"text":"C.基于自定义的镜像创建30台云服务器ECS实例，添加到SLB中去，通过设置权重，让这些ECS实例在每天晚上20:00到次日凌晨2:00之间可以响应用户需求，其他时间段权重修改为0","isAnswer":false},{"text":"D.使用阿里云弹性伸缩（Auto Scaling），通过合适的配置，自动增加ECS实例或者减少ECS实例","isAnswer":true}],"answer":"D","analysis":"题目要求成本和容易的角度，所以是通过动态伸缩更加简单和节省成本。"},{"questionType":"single","originTitle":"单选题 119. 与传统的软件运行和维护模式相比，云计算要求硬件资源和软件资源能够更好地共享，任何一个企业用户都能够按照自己的需求对SaaS软件进行客户化配置而不影响其他用户的使用。云计算环境中能够满足上述需求的技术是____？","title":" 119. 与传统的软件运行和维护模式相比，云计算要求硬件资源和软件资源能够更好地共享，任何一个企业用户都能够按照自己的需求对SaaS软件进行客户化配置而不影响其他用户的使用。云计算环境中能够满足上述需求的技术是____？","options":[{"text":"A.VPC技术","isAnswer":false},{"text":"B.多租户技术","isAnswer":true},{"text":"C.计算资源隔离技术","isAnswer":false},{"text":"D.CDN技术","isAnswer":false}],"answer":"B","analysis":"简单说就是充分利用计算机资源，将资源共享给多个需要租用的用户，且每个用户之间数据是隔离的。参考链接：https://www.cnblogs.com/pingfan21/p/7478242.html"},{"questionType":"single","originTitle":"单选题 120. 开通阿里云对象存储OSS服务后，您首先需要使用OSS管理控制台或OpenAPI创建Bucket来存储文件。创建Bucket时“所属地域”这个属性必须要指定， 特别是您的云服务器ECS实例需要通过内网访问OSS Bucket时，必须选择与 ECS实例相同的地域，以下有关“所属地域”的说法____是正确的。","title":" 120. 开通阿里云对象存储OSS服务后，您首先需要使用OSS管理控制台或OpenAPI创建Bucket来存储文件。创建Bucket时“所属地域”这个属性必须要指定， 特别是您的云服务器ECS实例需要通过内网访问OSS Bucket时，必须选择与 ECS实例相同的地域，以下有关“所属地域”的说法____是正确的。","options":[{"text":"A.Bucket创建后，如果未上传任何文件，则“所属地域”属性可以更改","isAnswer":false},{"text":"B.Bucket创建后，要想修改“所属地域”属性，需申请特殊权限","isAnswer":false},{"text":"C.Bucket创建后，“所属地域”属性可随时更改","isAnswer":false},{"text":"D.Bucket创建后，“所属地域”属性不可更改","isAnswer":true}],"answer":"D","analysis":"云产品创建了以后，地域的不可以改变的，所以Bucket创建后，“所属地域”属性不可更改的。"},{"questionType":"single","originTitle":"单选题 121. 以下创建ECS镜像时，____步骤的描述有错？","title":" 121. 以下创建ECS镜像时，____步骤的描述有错？","options":[{"text":"A.输入的自定义镜像描述，不可以为空","isAnswer":false},{"text":"B.选择全部快照，可以看到快照的列表","isAnswer":false},{"text":"C.输入自定义镜像名称，可以为空","isAnswer":true},{"text":"D.登陆阿里云的控制台来创建ECS镜像","isAnswer":false}],"answer":"C","analysis":"您输入自定义镜像名称,不能为空"},{"questionType":"single","originTitle":"单选题 122. 当阿里云用户想要通过API进行ECS实例删除的操作的时候，必须保证ECS实例状态为____，才可以进行删除操作，删除后实例的状态变为____？","title":" 122. 当阿里云用户想要通过API进行ECS实例删除的操作的时候，必须保证ECS实例状态为____，才可以进行删除操作，删除后实例的状态变为____？","options":[{"text":"A.Stopped；Deleted","isAnswer":true},{"text":"B.Stopped；Starting","isAnswer":false},{"text":"C.Stopping；Deleted","isAnswer":false},{"text":"D.Stopping；Starting","isAnswer":false}],"answer":"A","analysis":"删除云服务器ECS必须保证ECS实例状态为已停止 Stopped，删除了以后状态为已删除：Deleted。"},{"questionType":"single","originTitle":"单选题 123. 下列____参数代表的是负载均衡SLB实例的唯一标识？","title":" 123. 下列____参数代表的是负载均衡SLB实例的唯一标识？","options":[{"text":"A.LoadBalancerId","isAnswer":true},{"text":"B.RegionId","isAnswer":false},{"text":"C.Address","isAnswer":false},{"text":"D.LoadBalancerName","isAnswer":false}],"answer":"A","analysis":"负载均衡实例ID即LoadBalancerId是来区分不同负载均衡SLB实例的唯一标识。"},{"questionType":"single","originTitle":"单选题 124. 在对ECS实例进行续费操作时，无法实现以下____操作？","title":" 124. 在对ECS实例进行续费操作时，无法实现以下____操作？","options":[{"text":"A.增加CPU规格","isAnswer":false},{"text":"B.带宽升级","isAnswer":false},{"text":"C.增加内存空间","isAnswer":false},{"text":"D.无需重启即可享受升级后的配置","isAnswer":true}],"answer":"D","analysis":"ECS升级CPU或内存等配置需要重启才可享受升级后的配置。"},{"questionType":"single","originTitle":"单选题 125. 下列关于ECS连接实例的说法错误的是____？","title":" 125. 下列关于ECS连接实例的说法错误的是____？","options":[{"text":"A.Windows 2008默认允许最多2个session远程连接","isAnswer":false},{"text":"B.可以通过两种方式连接和管理用户实例：远程连接客户端和阿里云ECS控制台","isAnswer":false},{"text":"C.Linux或Mac OS X环境连接Linux实例，直接使用ssh命令","isAnswer":false},{"text":"D.如果用户使用远程连接的工具访问ECS实例，使用公网和私网IP的实例都能被远程连接","isAnswer":true}],"answer":"D","analysis":"用户使用远程连接工具访问ECS实例，只有在ECS开通公网的情况才能访问。只有用户在阿里云的控制台上，才能实现题目中的使用公网和私网IP的实例都能被远程连接。"},{"questionType":"single","originTitle":"单选题 126. 用户通过ECS管理控制台查看其拥有的某个区域拥有的所有ECS实例的步骤包括____：a. 进入ECS管理控制台;b.选择地域；c.选择ECS实例管理，则正确的排列顺序是？","title":" 126. 用户通过ECS管理控制台查看其拥有的某个区域拥有的所有ECS实例的步骤包括____：a. 进入ECS管理控制台;b.选择地域；c.选择ECS实例管理，则正确的排列顺序是？","options":[{"text":"A.b;a;c","isAnswer":false},{"text":"B.a;b;c","isAnswer":false},{"text":"C.a;c;b","isAnswer":true},{"text":"D.c;b;a","isAnswer":false}],"answer":"C","analysis":"正确的操作顺序是，登录进入ECS管理控制台，选择对应的ECS实例管理，最后再选择地域。"},{"questionType":"single","originTitle":"单选题 127. 如果用户需要创建SLB实例，为了能够真正的实现应用的负载分担，那么要保证至少要有____个ECS实例？","title":" 127. 如果用户需要创建SLB实例，为了能够真正的实现应用的负载分担，那么要保证至少要有____个ECS实例？","options":[{"text":"A.5个","isAnswer":false},{"text":"B.2个","isAnswer":true},{"text":"C.3个","isAnswer":false},{"text":"D.1个","isAnswer":false}],"answer":"B","analysis":"因为题目中强调了需要真正实现负载的分担，所以至少需要两台ECS配合才能实现。"},{"questionType":"single","originTitle":"单选题 128. 下列关于RDS内网连接说法错误的是____？","title":" 128. 下列关于RDS内网连接说法错误的是____？","options":[{"text":"A.用户可以在RDS内网和外网间切换","isAnswer":false},{"text":"B.RDS实例内外网切换不会影响其他与RDS实例的连接","isAnswer":true},{"text":"C.ECS可以使用内网地址连接RDS实例","isAnswer":false},{"text":"D.用户可以在RDS管理控制台的实例基本信息中查看当前实例使用的连接方式","isAnswer":false}],"answer":"B","analysis":"RDS实例内外网切换会影响其他与RDS实例的连接。"},{"questionType":"single","originTitle":"单选题 129. 在OSS服务中，单个object的大小限制为____？","title":" 129. 在OSS服务中，单个object的大小限制为____？","options":[{"text":"A.24.4TB","isAnswer":false},{"text":"B.50TB","isAnswer":false},{"text":"C.48.8TB","isAnswer":true},{"text":"D.没有容量上限","isAnswer":false}],"answer":"C","analysis":"单个Object的大小限制是48.8T，但是每个Bucket的容量是没有上限的哦。"},{"questionType":"single","originTitle":"单选题 130. 下列关于SLB API ServerCertificate的说法错误的是____？","title":" 130. 下列关于SLB API ServerCertificate的说法错误的是____？","options":[{"text":"A.一次可以上传多份证书","isAnswer":true},{"text":"B.证书和PrivateKey一定要对应","isAnswer":false},{"text":"C.一次只能上传一个PrivateKey","isAnswer":false},{"text":"D.返回结果为成功或者错误码","isAnswer":false}],"answer":"A","analysis":"目前使用UploadServerCertificate接口一次只能上传一份服务器证书和对应的私钥。参考链接：https://help.aliyun.com/document_detail/104125.html?spm=a2c4g.11186623.6.1285.6d946f7dZr67Du"},{"questionType":"single","originTitle":"单选题 131. VPC实例的状态变为____之后，表示VPC创建成功，可以进行下一步的管理操作。","title":" 131. VPC实例的状态变为____之后，表示VPC创建成功，可以进行下一步的管理操作。","options":[{"text":"A.Standby","isAnswer":false},{"text":"B.Running","isAnswer":false},{"text":"C.Available","isAnswer":true},{"text":"D.Inavailable","isAnswer":false}],"answer":"C","analysis":"VPC没有runing状态，目前只有Pending：配置中和Available：可用两种状态。"},{"questionType":"single","originTitle":"单选题 132. 关于OSS域名绑定描述正确的是____？","title":" 132. 关于OSS域名绑定描述正确的是____？","options":[{"text":"A.OSS域名绑定（CNAME）功能目前仅支持OSS以二级域名访问方式进行绑定。","isAnswer":false},{"text":"B.OSS域名绑定时的访问方式为（Bucket name）.${zone}.aliyuncs.com","isAnswer":false},{"text":"C.以上都不对","isAnswer":true},{"text":"D.OSS cname绑定的域名必须经过阿里云备案","isAnswer":false}],"answer":"C","analysis":"OSS域名绑定（CNAME）功能目前仅支持OSS以三级域名访问方式进行绑定。即您的OSS访问方式为（Bucket name）.${region}.aliyuncs.com。OSS cname绑定的域名不是必须经过阿里云备案而是必须经过工信部的备案。参考链接：https://help.aliyun.com/knowledge_detail/39614.html?spm=5176.11065259.1996646101.searchclickresult.25bc5b688Dgl4u"},{"questionType":"single","originTitle":"单选题 133. SLB LoadBalancer中____接口是用来修改SLB实例的计费方式的？","title":" 133. SLB LoadBalancer中____接口是用来修改SLB实例的计费方式的？","options":[{"text":"A.ModifyLoadBalancerInternetSpec","isAnswer":true},{"text":"B.CreateLoadBalancer","isAnswer":false},{"text":"C.SetLoadBalancerStatus","isAnswer":false},{"text":"D.SetLoadBalancerName","isAnswer":false}],"answe
