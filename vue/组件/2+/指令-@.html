<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="../../css/bootstrap.min-3.3.7.css">
</head>
<body>
<section id="app">
    <h3>v-click/@</h3>
    <button class="btn btn-primary" @click="getMsg">getMsg</button>
    <button class="btn btn-primary" @click="getMsg();">getMsg();</button>
</section>
<script src="../../lib/vue.min-2.4.0.js"></script>
<script>
    new Vue({
        el: "#app",
        methods:{
            getMsg: function () {
                console.log('hello world');
            }
        }
    });
</script>
</body>
</html>
