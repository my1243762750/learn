r":"A","analysis":"使用ModifyLoadBalancerInternetSpec修改公网负载均衡实例的计费方式。参考链接：https://help.aliyun.com/document_detail/27578.html?spm=5176.10695662.1996646101.searchclickresult.7960437bKJYEDv"},{"questionType":"single","originTitle":"单选题 134. 当ECS处于以下____状态时可以挂载磁盘?","title":" 134. 当ECS处于以下____状态时可以挂载磁盘?","options":[{"text":"A.更换系统中","isAnswer":false},{"text":"B.启动中","isAnswer":false},{"text":"C.重置中","isAnswer":false},{"text":"D.已停止","isAnswer":true}],"answer":"D","analysis":"挂载云盘（磁盘）需要实例状态必须为 运行中（Running）或者 已停止（Stopped），不能为 已锁定（Locked）。参考链接：https://help.aliyun.com/document_detail/25446.html?spm=5176.10695662.1996646101.searchclickresult.6c505e81rYpgQN"},{"questionType":"single","originTitle":"单选题 135. 阿里云OSS图片处理服务，绑定域名名需要做线上验证，其中一步是下载验证文件并上传到您域名的____下，此步骤为验证您对绑定域名的所有权。","title":" 135. 阿里云OSS图片处理服务，绑定域名名需要做线上验证，其中一步是下载验证文件并上传到您域名的____下，此步骤为验证您对绑定域名的所有权。","options":[{"text":"A.有效率","isAnswer":false},{"text":"B.根目录","isAnswer":true},{"text":"C.顶级目录","isAnswer":false},{"text":"D.子目录","isAnswer":false}],"answer":"B","analysis":"线上验证是将下载的验证文件放置于域名的根目录下来完成验证绑定域名的所有权。"},{"questionType":"single","originTitle":"单选题 136. 实现VPC中ECS服务器切换/迁移到同VPC下的其他交换机，包括以下几步，请选择正确的顺序____：1.打开云服务器管理控制台；2.找到对应的需要切换/迁移的云服务器；3. 选择您所需的交换机，同时指定新交换机下的IP；4. 修改云服务器的私网地址；","title":" 136. 实现VPC中ECS服务器切换/迁移到同VPC下的其他交换机，包括以下几步，请选择正确的顺序____：1.打开云服务器管理控制台；2.找到对应的需要切换/迁移的云服务器；3. 选择您所需的交换机，同时指定新交换机下的IP；4. 修改云服务器的私网地址；","options":[{"text":"A.1，2，3，4","isAnswer":false},{"text":"B.1，2，4，3","isAnswer":false},{"text":"C.1，3，2，4","isAnswer":true},{"text":"D.1，3，4，2","isAnswer":false}],"answer":"C","analysis":"题目问是的如何切换ECS的交换机，正确操作应该是从云服务器管理控制台后选择您所需切换的的交换机，同时指定新交换机下的IP。然后找到对应的需要切换/迁移的云服务器，修改云服务器的私网地址"},{"questionType":"single","originTitle":"单选题 137. 下列关于SLB说法错误的是____？","title":" 137. 下列关于SLB说法错误的是____？","options":[{"text":"A.不同操作系统的ECS可以同时做为SLB服务的后端服务器","isAnswer":false},{"text":"B.SLB的服务能力与后端ECS的公网宽带规格无关","isAnswer":false},{"text":"C.同一组ECS不可以搭建多个网站并同时进行负载均衡","isAnswer":true},{"text":"D.在使用SLB的过程中随时调整后端ECS的数目","isAnswer":false}],"answer":"C","analysis":"同一组ECS可以同时搭建多个网站并进行负载均衡。"},{"questionType":"single","originTitle":"单选题 138. 当用户想以个人身份向OSS发送请求时，需要首先将发送的请求按照OSS指定的格式生成签名字符串；然后使用AccessKeySecret对签名字符串进行加密产生验证码。OSS收到请求以后，会通过AccessKeyID找到对应的AccessKeySecret，以同样的方法提取签名字符串和验证码，如果计算出来的验证码和提供的一样即认为该请求是有效的；否则，OSS将拒绝处理这次请求，并返回HTTP错误状态码是____？","title":" 138. 当用户想以个人身份向OSS发送请求时，需要首先将发送的请求按照OSS指定的格式生成签名字符串；然后使用AccessKeySecret对签名字符串进行加密产生验证码。OSS收到请求以后，会通过AccessKeyID找到对应的AccessKeySecret，以同样的方法提取签名字符串和验证码，如果计算出来的验证码和提供的一样即认为该请求是有效的；否则，OSS将拒绝处理这次请求，并返回HTTP错误状态码是____？","options":[{"text":"A.错误状态码:405","isAnswer":false},{"text":"B.错误状态码:400","isAnswer":false},{"text":"C.错误状态码:403","isAnswer":true},{"text":"D.错误状态码:500","isAnswer":false}],"answer":"C","analysis":"拒绝处理这次请求对应的状态码是：403。"},{"questionType":"single","originTitle":"单选题 139. 下列哪种____状态表示负载均衡SLB后端服务器的状态表示未开启SLB健康检查？","title":" 139. 下列哪种____状态表示负载均衡SLB后端服务器的状态表示未开启SLB健康检查？","options":[{"text":"A.unavailable","isAnswer":true},{"text":"B.available","isAnswer":false},{"text":"C.abnormal","isAnswer":false},{"text":"D.normal","isAnswer":false}],"answer":"A","analysis":"负载均衡SLB后端服务器的状态为unavailable的时候表示其未开启健康检查，参考链接：https://mvp.aliyun.com/zhidao/9043"},{"questionType":"single","originTitle":"单选题 140. 云服务器ECS服务的API服务地址是____。","title":" 140. 云服务器ECS服务的API服务地址是____。","options":[{"text":"A.ecsapi.aliyuncs.com","isAnswer":false},{"text":"B.ecs.aliyunapi.com","isAnswer":false},{"text":"C.ecs.aliyuncs.com","isAnswer":true},{"text":"D.ecs.aliyun.com","isAnswer":false}],"answer":"C","analysis":"阿里云ECS的API为：ecs.aliyuncs.com，参考链接：https://help.aliyun.com/document_detail/25489.html?spm=a2c4g.11186623.6.1011.78767ad5vLIPZt"},{"questionType":"single","originTitle":"单选题 141. 在阿里云ECS中，无论每次接口调用请求是否成功，系统都会返回一个唯一识别码（返回参数）____给用户？","title":" 141. 在阿里云ECS中，无论每次接口调用请求是否成功，系统都会返回一个唯一识别码（返回参数）____给用户？","options":[{"text":"A.Version","isAnswer":false},{"text":"B.AccessKeyId","isAnswer":false},{"text":"C.Response","isAnswer":false},{"text":"D.RequestId","isAnswer":true}],"answer":"D","analysis":"用户发送的每次接口调用请求，无论成功与否，系统都会返回一个唯一识别码 RequestId 给用户。参考链接：https://www.alibabacloud.com/help/zh/docdetail/45136.htm"},{"questionType":"single","originTitle":"单选题 142. 如果ECS实例采用linux系统，关于能否开启NetWorkManager服务说法正确的是____？","title":" 142. 如果ECS实例采用linux系统，关于能否开启NetWorkManager服务说法正确的是____？","options":[{"text":"A.linux系统请不要开启NetWorkManager服务，该服务会跟系统内部网络服务出现冲突，导致网络异常","isAnswer":true},{"text":"B.linux系统可以开启NetWorkManager服务","isAnswer":false},{"text":"C.以上都不对","isAnswer":false},{"text":"D.linux系统请可以开启NetWorkManager服务，但需要进行相应的配置调整","isAnswer":false}],"answer":"A","analysis":"NetworkManager服务来实现网络的配置和管理，NetworkManager服务启动以后可能会导致系统内部的网络配置出现紊乱。"},{"questionType":"single","originTitle":"单选题 143. ECS外部系统可以通过API在请求时传入参数来指定返回的数据格式，默认为____格式？","title":" 143. ECS外部系统可以通过API在请求时传入参数来指定返回的数据格式，默认为____格式？","options":[{"text":"A.JSP","isAnswer":false},{"text":"B.HTTP","isAnswer":false},{"text":"C.JSON","isAnswer":false},{"text":"D.XML","isAnswer":true}],"answer":"D","analysis":"API默认返回是XML格式，参考链接：https://help.aliyun.com/document_detail/25490.html?spm=a2c4g.11186623.2.17.7fb24c96WG2Zwe"},{"questionType":"single","originTitle":"单选题 144. 用户如果想要在OSS中模拟实现文件夹的创建操作，需要使用的API是____？","title":" 144. 用户如果想要在OSS中模拟实现文件夹的创建操作，需要使用的API是____？","options":[{"text":"A.Multipart Upload","isAnswer":false},{"text":"B.putObject","isAnswer":true},{"text":"C.Get Object","isAnswer":false},{"text":"D.Copy Object","isAnswer":false}],"answer":"B","analysis":"OSS中文件夹的概念仅是一个逻辑概念，在通过API/SDK的方式设置文件夹的时候可以指定object对应的key值包括前面的目录即可实现该功能。参考链接：https://help.aliyun.com/knowledge_detail/39527.html?spm=5176.11065259.1996646101.searchclickresult.357c5d0fgYB9pV"},{"questionType":"single","originTitle":"单选题 145. 以下针对ECS地域和可用区的描述不正确的是____？","title":" 145. 以下针对ECS地域和可用区的描述不正确的是____？","options":[{"text":"A.同账号下，同一地域不同可用区的ECS实例内网不能互通","isAnswer":true},{"text":"B.若购买的ECS需要和阿里其他服务搭配使用，建议选择相同地域","isAnswer":false},{"text":"C.一个地域拥有多个可用区","isAnswer":false},{"text":"D.在购买了ECS实例后，地域不可更改","isAnswer":false}],"answer":"A","analysis":"同账号下，同一地域ECS实例内网都可以互通。"},{"questionType":"single","originTitle":"单选题 146. 除了通过PUT Object接口上传文件到OSS以外，OSS还提供了另外一种上传模式是____？","title":" 146. 除了通过PUT Object接口上传文件到OSS以外，OSS还提供了另外一种上传模式是____？","options":[{"text":"A.Get Object","isAnswer":false},{"text":"B.Put Bucket","isAnswer":false},{"text":"C.Multipart Upload","isAnswer":true},{"text":"D.Head Object","isAnswer":false}],"answer":"C","analysis":"除了通过PUT Object接口上传文件到OSS以外，OSS还提供了另外一种上传模式——Multipart Upload。参考链接：https://help.aliyun.com/document_detail/31991.html?spm=a2c4g.11186623.6.1144.1732f816aERrZx"},{"questionType":"single","originTitle":"单选题 147. 下面____不是安骑士包含的功能？","title":" 147. 下面____不是安骑士包含的功能？","options":[{"text":"A.木马文件检查","isAnswer":false},{"text":"B.异地登录报警","isAnswer":false},{"text":"C.高危漏洞修复","isAnswer":false},{"text":"D.防WEB应用系统密码破解","isAnswer":true}],"answer":"D","analysis":"防WEB应用系统密码破解是属于Web应用防火墙的功能，是需要收费的服务。参考链接：https://help.aliyun.com/knowledge_detail/53966.html?spm=5176.11065259.1996646101.searchclickresult.6d817462Sp2sqx"},{"questionType":"single","originTitle":"单选题 148. 在新建的Linux ECS 实例中，启动 OFBiz 服务的时候，步骤如下：a. # chmod +x ant；b. # cd ofbizrelease12.04；c. # ./ant run； # ./ant start & ；d. # ./ant；# ./ant runinstall。则下列排序正确的是____？","title":" 148. 在新建的Linux ECS 实例中，启动 OFBiz 服务的时候，步骤如下：a. # chmod +x ant；b. # cd ofbizrelease12.04；c. # ./ant run； # ./ant start & ；d. # ./ant；# ./ant runinstall。则下列排序正确的是____？","options":[{"text":"A.a；c；b；d","isAnswer":false},{"text":"B.a；b；c；d","isAnswer":false},{"text":"C.b；a；d；c","isAnswer":true},{"text":"D.b；c；d；a","isAnswer":false}],"answer":"C","analysis":"这个仅要求记住即可，具体步骤解释为：1.进入OFBiz文件夹，2.给ant脚本赋予执行权限，3.运行安装脚本，4.启动ant"},{"questionType":"single","originTitle":"单选题 149. 中国大陆范围内的网站都需要做ICP备案，在架构设计时应该告诉客户提前____就需要准备提交备案？","title":" 149. 中国大陆范围内的网站都需要做ICP备案，在架构设计时应该告诉客户提前____就需要准备提交备案？","options":[{"text":"A.网站上线前一天","isAnswer":false},{"text":"B.网站上线当天","isAnswer":false},{"text":"C.网站上线前一周","isAnswer":false},{"text":"D.网站上线前一个月","isAnswer":true}],"answer":"D","analysis":"为了保证网站能按时上线，需要在网站上线前一个月提交备案资料，保证留有充足的备案时间来完成备案操作。"},{"questionType":"single","originTitle":"单选题 150. 弹性伸缩的伸缩规则指的是____。","title":" 150. 弹性伸缩的伸缩规则指的是____。","options":[{"text":"A.定义了SLB的监听规则","isAnswer":false},{"text":"B.定义了具体的扩展或收缩操作","isAnswer":true},{"text":"C.定义了组内ECS实例数的最大值、最小值","isAnswer":false},{"text":"D.定义了用于弹性伸缩的ECS实例的配置信息","isAnswer":false}],"answer":"B","analysis":"弹性伸缩的伸缩规则定义了具体的扩展或收缩操作，例如加入或移出 N 个 ECS 实例。参考链接：https://help.aliyun.com/document_detail/25858.html?spm=a2c4g.11186623.6.547.12ca4670zL7Ij8"},{"questionType":"single","originTitle":"单选题 151. 下列哪个阿里提供的操作系统是自带图形化界面的？","title":" 151. 下列哪个阿里提供的操作系统是自带图形化界面的？","options":[{"text":"A.windows server2008","isAnswer":true},{"text":"B.OpenSUSE","isAnswer":false},{"text":"C.Ubuntu","isAnswer":false},{"text":"D.CentOS","isAnswer":false}],"answer":"A","analysis":"Linux系列的系统大部分是不带图形界面的，windows server目前是默认带图形化界面。"},{"questionType":"single","originTitle":"单选题 152. 以下对ECS的带宽临时升级操作的描述错误的是____？","title":" 152. 以下对ECS的带宽临时升级操作的描述错误的是____？","options":[{"text":"A.支持在当前生命周期内，设定时间段区间内临时增加带宽","isAnswer":false},{"text":"B.可以多次叠加操作，支持随时操作，不受任何操作影响","isAnswer":false},{"text":"C.可以按天进行升级，升级后如如云服务器ECS续费，仍然按照原基础带宽进行续费","isAnswer":false},{"text":"D.不支持按天升级，升级之后按升级之后的带宽进行续费","isAnswer":true}],"answer":"D","analysis":"ECS的带宽是带宽支持临时升级操作，但是临时升级只能升级到云服务的有效期的结束时间，所以在升级之后仍然按照升级之前的带宽进行续费。"},{"questionType":"single","originTitle":"单选题 153. 专有网络可以与____产品结合使用实现与传统数据中心组成一个按需定制的网络环境，实现应用的平滑迁移上云？","title":" 153. 专有网络可以与____产品结合使用实现与传统数据中心组成一个按需定制的网络环境，实现应用的平滑迁移上云？","options":[{"text":"A.SLB","isAnswer":false},{"text":"B.VPN","isAnswer":true},{"text":"C.ECS","isAnswer":false},{"text":"D.OCS","isAnswer":false}],"answer":"B","analysis":"通过VPN专线可以将该网络与传统数据中心组成一个按需定制的网络环境。"},{"questionType":"single","originTitle":"单选题 154. 在管理控制台，对阿里云CDN加速域名进行“停用”或“删除”前，需要做____操作，以确保网站可以正常访问？","title":" 154. 在管理控制台，对阿里云CDN加速域名进行“停用”或“删除”前，需要做____操作，以确保网站可以正常访问？","options":[{"text":"A.保证源站服务器的带宽充足就够了","isAnswer":false},{"text":"B.不需要做什么","isAnswer":false},{"text":"C.保证源站服务器正常开启即可","isAnswer":false},{"text":"D.到该域名所在的域名解析服务商处恢复域名A记录","isAnswer":true}],"answer":"D","analysis":"停用CDN加速域名，可以删除解析到此加速域名的记录，并到该域名所在的域名解析服务商处恢复原来域名解析的A记录。"},{"questionType":"single","originTitle":"单选题 155. 在OSS API中通过____参数的操作可以实现设置object头？","title":" 155. 在OSS API中通过____参数的操作可以实现设置object头？","options":[{"text":"A.Multipart Upload","isAnswer":false},{"text":"B.Get Object","isAnswer":false},{"text":"C.Get Bucket","isAnswer":false},{"text":"D.Copy Object","isAnswer":true}],"answer":"D","analysis":"Copy Object接口可以发送一个Put请求给OSS，并在Put请求Header中添加元素xosscopysource来指定源Object。"},{"questionType":"single","originTitle":"单选题 156. 为了防止因本地IP对阿里云服务器频繁访问而被屏蔽的情况，可以通过云盾的____功能进行设置？","title":" 156. 为了防止因本地IP对阿里云服务器频繁访问而被屏蔽的情况，可以通过云盾的____功能进行设置？","options":[{"text":"A.IP白名单","isAnswer":true},{"text":"B.webshell云查杀","isAnswer":false},{"text":"C.安全网络","isAnswer":false},{"text":"D.常用登录地管理","isAnswer":false}],"answer":"A","analysis":"需要屏蔽某个/某段IP频繁非法访问的情况，可以通过云盾的IP白名单来实现。"},{"questionType":"single","originTitle":"单选题 157. 渗透测试是通过模拟____的攻击方法，来评估计算机网络系统安全的一种评估方法.","title":" 157. 渗透测试是通过模拟____的攻击方法，来评估计算机网络系统安全的一种评估方法.","options":[{"text":"A.网络专家","isAnswer":false},{"text":"B.高并发客户","isAnswer":false},{"text":"C.恶意黑客","isAnswer":true},{"text":"D.正常客户","isAnswer":false}],"answer":"C","analysis":"渗透测试是通过模拟恶意黑客的攻击方法。"},{"questionType":"single","originTitle":"单选题 158. 有很多10或100开头的IP在频繁访问我SLB的后端ECS实例，而安全检查没有报告问题，可能的原因是____？","title":" 158. 有很多10或100开头的IP在频繁访问我SLB的后端ECS实例，而安全检查没有报告问题，可能的原因是____？","options":[{"text":"A.ECS服务器故障","isAnswer":false},{"text":"B.正在遭受网络攻击","isAnswer":false},{"text":"C.SLB系统的健康检查和可用性监控","isAnswer":true},{"text":"D.真实用户的访问","isAnswer":false}],"answer":"C","analysis":"有10或100开头的IP在频繁访问ECS是因为负载均衡系统除了会通过系统服务器的内网IP将来自外部的访问请求转到后端ECS上之外，还会对ECS进行健康检查（前提是您已经开启了这一功能）和对您的负载均衡服务进行可用性监控，这些访问的来源都是由负载均衡系统发起的。参考链接：https://yq.aliyun.com/ask/58922?spm=a2c4e.11153940.blogcont210105.39.41986e8196JQkz"},{"questionType":"single","originTitle":"单选题 159. 在使用阿里云负载均衡SLB的时候，经常会发现有很多100开头的IP（100.x.x.x）在访问负载均衡SLB实例的后端云服务器ECS实例，这可能是____引起的？","title":" 159. 在使用阿里云负载均衡SLB的时候，经常会发现有很多100开头的IP（100.x.x.x）在访问负载均衡SLB实例的后端云服务器ECS实例，这可能是____引起的？","options":[{"text":"A.开启了健康检查选项，负载均衡SLB实例对ECS实例进行健康检查引起的","isAnswer":true},{"text":"B.是云监控搜集各种统计指标","isAnswer":false},{"text":"C.是阿里云飞天系统的Zookeeper守护进程","isAnswer":false},{"text":"D.肯定配置了阿里云弹性伸缩（Auto Scaling），这是弹性伸缩的弹性自愈进程在做ECS实例的状态检查","isAnswer":false}],"answer":"A","analysis":"有10或100开头的IP在频繁访问ECS是因为负载均衡系统除了会通过系统服务器的内网IP将来自外部的访问请求转到后端ECS上之外，还会对ECS进行健康检查（前提是您已经开启了这一功能）和对您的负载均衡服务进行可用性监控，这些访问的来源都是由负载均衡系统发起的。参考链接：https://yq.aliyun.com/ask/58922?spm=a2c4e.11153940.blogcont210105.39.41986e8196JQkz"},{"questionType":"single","originTitle":"单选题 160. 关于弹性IP说法错误的是____。","title":" 160. 关于弹性IP说法错误的是____。","options":[{"text":"A.可以单独购买一个弹性公网IP，而不是与其他计算资源或存储资源绑定购买","isAnswer":false},{"text":"B.弹性公网IP支持绑在经典网络的ECS实例上","isAnswer":true},{"text":"C.弹性公网IP能动态绑定到不同的ECS实例上，绑定和解绑时无需停机","isAnswer":false},{"text":"D.弹性公网IP只能绑定在相同Region的VPC类型的云产品实例上","isAnswer":false}],"answer":"B","analysis":"EIP可绑定到专有网络类型的ECS实例、专有网络类型的私网SLB实例和NAT网关上。所以不支持绑定到经典网络的ECS实例上。参考链接：https://help.aliyun.com/document_detail/32321.html?spm=5176.11065259.1996646101.searchclickresult.470a774aDYHQF5"},{"questionType":"single","originTitle":"单选题 161. 作为一个互联网初创企业的技术负责人，小A在早期选择了阿里云的云服务器ECS并将Java应用程序、数据库MySQL等部署在了一台云服务器ECS实例上。随着业务发展和用户量增加，发现部署在这台ECS实例上数据库性能出现瓶颈。为了最快速度解决该问题，您建议选择阿里云的____产品。","title":" 161. 作为一个互联网初创企业的技术负责人，小A在早期选择了阿里云的云服务器ECS并将Java应用程序、数据库MySQL等部署在了一台云服务器ECS实例上。随着业务发展和用户量增加，发现部署在这台ECS实例上数据库性能出现瓶颈。为了最快速度解决该问题，您建议选择阿里云的____产品。","options":[{"text":"A.对象存储OSS","isAnswer":false},{"text":"B.云数据库RDS","isAnswer":true},{"text":"C.负载均衡SLB","isAnswer":false},{"text":"D.专有云VPC","isAnswer":false}],"answer":"B","analysis":"这台ECS实例上数据库性能出现瓶颈，所以需要选择阿里云的RDS解决性能问题"},{"questionType":"single","originTitle":"单选题 162. 阿里云对象存储OSS的一个突出特点就是提供了极高的数据可靠性，谈到可靠性自然离不开备份的技术和策略，以下关于OSS备份的说法，正确的是____？","title":" 162. 阿里云对象存储OSS的一个突出特点就是提供了极高的数据可靠性，谈到可靠性自然离不开备份的技术和策略，以下关于OSS备份的说法，正确的是____？","options":[{"text":"A.OSS提供三重备份（每份数据保留三个副本），出现故障时自动恢复","isAnswer":true},{"text":"B.用户需要自己考虑数据的安全性，OSS提供了丰富的备份接口，方便用户将数据进行异地备份","isAnswer":false},{"text":"C.OSS提供三重备份（每份数据保留三个副本），出现故障时在人工参与下可快速恢复","isAnswer":false},{"text":"D.OSS服务的备份是采用的物理机磁盘的RAID0+1技术方案，两块硬盘同时出现故障也不影响服务","isAnswer":false}],"answer":"A","analysis":"这个是OSS的数据可靠性的描述，OSS默认支持三份副本，通过校验保证三份副本一致，单副本损坏或丢失，会触发拷贝，保持三份。参考链接：https://help.aliyun.com/document_detail/31818.html?spm=a2c4g.11186623.6.543.2637b31cwL2wOb"},{"questionType":"single","originTitle":"单选题 163. 防DDoS攻击是阿里云的云盾最主要的功能之一，很多网站都曾经受到过不同类型的DDoS攻击，准确理解DDoS对网站做好安全防护至关重要。以下有关DDoS攻击的描述最准确的是____？","title":" 163. 防DDoS攻击是阿里云的云盾最主要的功能之一，很多网站都曾经受到过不同类型的DDoS攻击，准确理解DDoS对网站做好安全防护至关重要。以下有关DDoS攻击的描述最准确的是____？","options":[{"text":"A.DDoS攻击通过大量的尝试破解的服务器的登录密码","isAnswer":false},{"text":"B.DDoS攻击的目的是窃取机密信息","isAnswer":false},{"text":"C.DDoS攻击的主要目标是数据库","isAnswer":false},{"text":"D.DDoS攻击的主要目的是让被攻击的目标服务器无法提供正常的服务，是目前最强大、最难防御的网络攻击之一","isAnswer":true}],"answer":"D","analysis":"DDoS攻击并不是尝试破解服务器密码，窃取机密信息或者是破坏数据库。DDoS攻击是一种针对目标系统的恶意网络攻击行为，DDoS攻击经常会导致被攻击者的业务无法正常访问，也就是所谓的拒绝服务。参考链接：https://help.aliyun.com/document_detail/65932.html"},{"questionType":"single","originTitle":"单选题 164. 您的两台阿里云的云服务器ECS实例之间内网不能通信，一定不是由于____原因引起的。","title":" 164. 您的两台阿里云的云服务器ECS实例之间内网不能通信，一定不是由于____原因引起的。","options":[{"text":"A.两台云服务器实例在不同地域","isAnswer":false},{"text":"B.其中一台云服务器ECS实例修改过私网IP","isAnswer":false},{"text":"C.两台ECS实例在同一个账号下，同一个地域的不同可用区","isAnswer":true},{"text":"D.两个云服务器ECS实例在不同的安全组","isAnswer":false}],"answer":"C","analysis":"两台云服务器ECS实例之间内网不能通信，题目中问的一定不是什么原因导致的，所以在同一账号的同一地域是不会导致云服务器ECS实例之间内网不能通信的。"},{"questionType":"single","originTitle":"单选题 165. 某企业采取阿里云负载均衡SLB和弹性伸缩（Auto Scaling）配合使用的方案，希望在拥有良好的稳定性、可靠性的同时，还能节省运维 成本和资源使用成本。由于此前没有相关的使用经验，他们根据自己的理解列出了一些应该注意的事项，然后向您咨询意见。作为阿里云产品专家，您判断出只有____是正确的，在该公司后续的项目建设过程中也逐一得到验证。","title":" 165. 某企业采取阿里云负载均衡SLB和弹性伸缩（Auto Scaling）配合使用的方案，希望在拥有良好的稳定性、可靠性的同时，还能节省运维 成本和资源使用成本。由于此前没有相关的使用经验，他们根据自己的理解列出了一些应该注意的事项，然后向您咨询意见。作为阿里云产品专家，您判断出只有____是正确的，在该公司后续的项目建设过程中也逐一得到验证。","options":[{"text":"A.负载均衡SLB实例下的所有的ECS实例操作系统一定相同","isAnswer":false},{"text":"B.负载均衡SLB实例下的所有后端服务器的配置必须相同","isAnswer":false},{"text":"C.负载均衡SLB实例必须开启健康检查，否则无法和弹性伸缩一起使用","isAnswer":true},{"text":"D.负载均衡SLB实例下的所有后端服务器必须都有相应的伸缩组","isAnswer":false}],"answer":"C","analysis":"假如需要和弹性伸缩ESS配合使用的话，负载均衡SLB下面的ECS必须开启健康检查，否则负载均衡SLB无法监听到后端ECS的状态则无法正常弹性伸缩。SLB下面可以添加多个伸缩组，所以后端ECS可能来自用户手动添加非伸缩的ECS。"},{"questionType":"single","originTitle":"单选题 166. 您已经在阿里云的一台经典网络类型的没有数据盘的云服务器ECS实例上运行所有的应用，现在出于业务发展的需要，您希望将这台云服务器ECS实例迁移到相同地域的专有网络VPC中去，以下____操作是可行的。","title":" 166. 您已经在阿里云的一台经典网络类型的没有数据盘的云服务器ECS实例上运行所有的应用，现在出于业务发展的需要，您希望将这台云服务器ECS实例迁移到相同地域的专有网络VPC中去，以下____操作是可行的。","options":[{"text":"A.直接将云服务器ECS实例的类型转换为专有网络","isAnswer":false},{"text":"B.制作该云服务器ECS实例的镜像，基于该镜像制作专有网络类型的云服务器ECS实例，业务会短暂停顿","isAnswer":true},{"text":"C.将该云服务器ECS实例的安全组变更为专有网络类型","isAnswer":false},{"text":"D.无法迁移","isAnswer":false}],"answer":"B","analysis":"题目中需要将经典网络的云服务器ECS实例迁移到相同地域的专有网络VPC中去，虽然目前阿里云支持直接迁移，但是从上云实践的规范中出发，因为云服务器或捆绑或者依赖其他多个附属的云产品（如：数据库RDS等），所以运营一键迁移并不能完成其他附属云产品的转换。所以基于镜像来迁移至专用网络VPC中去是最稳妥的方法。参考链接：https://help.aliyun.com/document_detail/57978.html"},{"questionType":"single","originTitle":"单选题 167. 与专有云相比，公共云天生就暴露在互联网上。共有云在为企业应用带来与生自来的互联网+的特性，同时也带来了来自互联网的安全威胁。由于云计算模式基于网 络提供服务，面向相对开放的环境，在技术上，除了仍然面临传统IT系统在物理、网络、系统等方面的安全问题之外，也面临着一些新的和云计算特征结合紧密的 安全问题。阿里云是通过____产品来提供云计算服务的基础安全加固和防护的（比如常见的防DDoS攻击）？","title":" 167. 与专有云相比，公共云天生就暴露在互联网上。共有云在为企业应用带来与生自来的互联网+的特性，同时也带来了来自互联网的安全威胁。由于云计算模式基于网 络提供服务，面向相对开放的环境，在技术上，除了仍然面临传统IT系统在物理、网络、系统等方面的安全问题之外，也面临着一些新的和云计算特征结合紧密的 安全问题。阿里云是通过____产品来提供云计算服务的基础安全加固和防护的（比如常见的防DDoS攻击）？","options":[{"text":"A.云数据库","isAnswer":false},{"text":"B.云服务器","isAnswer":false},{"text":"C.云监控","isAnswer":false},{"text":"D.云盾","isAnswer":true}],"answer":"D","analysis":"题目中问的什么云产品是供云计算服务的基础安全加固和防护的，所以选择云盾平台。"},{"questionType":"single","originTitle":"单选题 168. 阿里云账号的AccessKey有所有API访问权限。下列关于AccessKeyId和AccessKeySecret说法错误的是____。","title":" 168. 阿里云账号的AccessKey有所有API访问权限。下列关于AccessKeyId和AccessKeySecret说法错误的是____。","options":[{"text":"A.AccessKeySecret是用于加密签名字符串和服务器端验证签名字符串的密钥","isAnswer":false},{"text":"B.AccessKeySecret可以通过控制台直接查看而无需做额外验证","isAnswer":true},{"text":"C.AccessKeyId和AccessKeySecret是由阿里云官方发给访问者的","isAnswer":false},{"text":"D.AccessKeyID 是用于标识访问者的身份","isAnswer":false}],"answer":"B","analysis":"AccessKeySecret并不支持通过控制台直接查看，AccessKeySecret只能一次生成，后续不支持再次查看。如何忘记AccessKeySecret，只能在授权登录后在控制台重新生成。参考链接：https://help.aliyun.com/document_detail/25934.html"},{"questionType":"single","originTitle":"单选题 169. A电商平台近几年业务增长很快，访问量持续保持每年提升300%，平台运营团队因此获得了公司的年度特别奖励。在高兴之余运营团队发现平台系统带宽的支出 是以每年500%的比例增长的，如果能有效降低这块成本可以提升整体的运营质量。此时，该公司选择阿里云的____服务，效果会最明显。","title":" 169. A电商平台近几年业务增长很快，访问量持续保持每年提升300%，平台运营团队因此获得了公司的年度特别奖励。在高兴之余运营团队发现平台系统带宽的支出 是以每年500%的比例增长的，如果能有效降低这块成本可以提升整体的运营质量。此时，该公司选择阿里云的____服务，效果会最明显。","options":[{"text":"A.支持多可用区的云数据库RDS","isAnswer":false},{"text":"B.对象存储OSS","isAnswer":false},{"text":"C.内容分发网络CDN","isAnswer":true},{"text":"D.负载均衡SLB","isAnswer":false}],"answer":"C","analysis":"题目说的就是带宽的问题，每年的带宽增长很快，所以需要CDN来帮他们缓解服务器带宽的压力。"},{"questionType":"single","originTitle":"单选题 170. 当一个阿里云的云服务器ECS实例无法加入指定的安全组时，可能是____原因造成的。","title":" 170. 当一个阿里云的云服务器ECS实例无法加入指定的安全组时，可能是____原因造成的。","options":[{"text":"A.云服务器ECS实例创建之后默认已经加入一个安全组，不能再加入其它安全组","isAnswer":false},{"text":"B.本云服务器ECS实例目前已经加入的安全组数量达到上限","isAnswer":true},{"text":"C.该云服务器ECS实例没有开启公网带宽，所以无法加入安全组","isAnswer":false},{"text":"D.该云服务器ECS实例的状态为运行中","isAnswer":false}],"answer":"B","analysis":"每个ECS实例最多可以加入 5 个安全组，当超过5个了以后就无法继续加入其他安全组。"},{"questionType":"single","originTitle":"单选题 171. 某大型购物商城新上了一套视频监控系统，在商城所在一个5层高的大楼里共安装了35个高清摄像头，用于监控主要的出口通道。该系统的应用部署在一台阿里云的云服务器ECS实例上，该ECS实例上挂了4块2T的数据盘来存储视频数据。上线后一周后发现视频数据的增速过快，预计8T硬盘不出1个月就会用完。 您认为使用阿里云的____产品可以最好地解决该客户的存储问题，同时在需要的时候快速读取到历史的视频数据。","title":" 171. 某大型购物商城新上了一套视频监控系统，在商城所在一个5层高的大楼里共安装了35个高清摄像头，用于监控主要的出口通道。该系统的应用部署在一台阿里云的云服务器ECS实例上，该ECS实例上挂了4块2T的数据盘来存储视频数据。上线后一周后发现视频数据的增速过快，预计8T硬盘不出1个月就会用完。 您认为使用阿里云的____产品可以最好地解决该客户的存储问题，同时在需要的时候快速读取到历史的视频数据。","options":[{"text":"A.对象存储OSS","isAnswer":true},{"text":"B.归档存储（Archive Storage）","isAnswer":false},{"text":"C.内容分发网络CDN","isAnswer":false},{"text":"D.多台云服务器ECS","isAnswer":false}],"answer":"A","analysis":"题目中要求需要解决数据增长过快的问题，需要可以通过将视频文件存储到OSS中来解决问题，因为OSS没有空间上限，不需要担心增长过快的问题，同时还可以满足快速读取的要求。（归档存储无法快速读取数据）"},{"questionType":"single","originTitle":"单选题 172. 阿里云负载均衡SLB中提供了证书上传和管理的服务，在需要进行加密传输时，用户可以将证书上传到负载均衡SLB实例，在创建监听的时候绑定证书。证书是为了支持____协议。","title":" 172. 阿里云负载均衡SLB中提供了证书上传和管理的服务，在需要进行加密传输时，用户可以将证书上传到负载均衡SLB实例，在创建监听的时候绑定证书。证书是为了支持____协议。","options":[{"text":"A.HTTP","isAnswer":false},{"text":"B.HTTPS","isAnswer":true},{"text":"C.TCP","isAnswer":false},{"text":"D.PPPoE","isAnswer":false}],"answer":"B","analysis":"绑定证书是为了满足加密传输的HTTPS要求。"},{"questionType":"single","originTitle":"单选题 173. 购买了阿里云的云服务器ECS实例之后，对于您来说需要承担的维护工作是____。","title":" 173. 购买了阿里云的云服务器ECS实例之后，对于您来说需要承担的维护工作是____。","options":[{"text":"A.磁盘设备的维护","isAnswer":false},{"text":"B.硬件服务器的维护","isAnswer":false},{"text":"C.应用软件的升级","isAnswer":true},{"text":"D.网络设备的维护","isAnswer":false}],"answer":"C","analysis":"购买了阿里云的云服务器ECS实例之后，你无需关心硬件和网络的运维工作，你仅需要关心云服务器ECS上应用的部署和"},{"questionType":"single","originTitle":"单选题 174. 您已经创建好了一块新的块存储，想要通过阿里云的管理控制台进行磁盘挂载到云服务器ECS实例上的操作，却找不到想挂载的云服务器实例，一定不是因为____原因引起的。","title":" 174. 您已经创建好了一块新的块存储，想要通过阿里云的管理控制台进行磁盘挂载到云服务器ECS实例上的操作，却找不到想挂载的云服务器实例，一定不是因为____原因引起的。","options":[{"text":"A.块存储与云服务器ECS实例在同一个可用区","isAnswer":true},{"text":"B.云服务器ECS实例已经释放","isAnswer":false},{"text":"C.块存储与云服务器ECS实例不在一个可用区","isAnswer":false},{"text":"D.块存储与云服务器ECS实例在同一个地域","isAnswer":false}],"answer":"A","analysis":"云盘只能挂载到同一地域下同一可用区内的实例上，不能跨可用区挂载。题目中问的是一定不是因为什么原因，所以在一个可用区不会导致找不到挂载的ECS的情况。"},{"questionType":"single","originTitle":"单选题 175. 阿里云的负载均衡SLB可以把用户请求分发到多台云服务器ECS实例上去，其中“加权轮询模式”的转发策略是指____。","title":" 175. 阿里云的负载均衡SLB可以把用户请求分发到多台云服务器ECS实例上去，其中“加权轮询模式”的转发策略是指____。","options":[{"text":"A.将访问请求分发给目前负载最低的后端云服务器ECS实例","isAnswer":false},{"text":"B.将等待最久的访问请求分发给后端云服务器池中处理能力最强的ECS实例","isAnswer":false},{"text":"C.将访问请求按照后端云服务器ECS实例的权重依次分发","isAnswer":true},{"text":"D.将优先级最高的访问请求优先分发给后端云服务器ECS实例","isAnswer":false}],"answer":"C","analysis":"加权轮询：权重值越高的后端服务器，被轮询到的次数（概率）也越高。参考链接：https://help.aliyun.com/document_detail/53858.html?spm=5176.11065259.1996646101.searchclickresult.7c265aae5Bg9yW"},{"questionType":"single","originTitle":"单选题 176. 阿里云弹性伸缩（Auto Scaling）提供了“弹性自愈”功能，能保持伸缩组中的云服务器ECS实例都处在正常状态，从而使业务始终保持正常的负载，提高系统的稳定性。关于“弹性自愈”，以下说法中正确的是____？","title":" 176. 阿里云弹性伸缩（Auto Scaling）提供了“弹性自愈”功能，能保持伸缩组中的云服务器ECS实例都处在正常状态，从而使业务始终保持正常的负载，提高系统的稳定性。关于“弹性自愈”，以下说法中正确的是____？","options":[{"text":"A.如果伸缩组中某台ECS实例状态不是运行中，阿里云弹性伸缩首先会自动重启该ECS，重启成功后继续保持在伸缩组中，如果重启失败，则会使用指定的镜像恢复该ECS实例到初始状态，继续保持在伸缩组中","isAnswer":false},{"text":"B.如果伸缩组中某台ECS实例状态不是运行中，则该ECS实例会被移出伸缩组，同时自动创建一台新的ECS实例，添加到伸缩组中来","isAnswer":true},{"text":"C.如果伸缩组中某台ECS实例的状态不是运行中，阿里云弹性伸缩会启动ECS实例的故障检查与修复进程，对ECS实例进行自动修复","isAnswer":false},{"text":"D.如果伸缩组中某台ECS实例状态不是运行中，阿里云弹性伸缩首先会自动重启该ECS，重启成功后继续保持在伸缩组中，如果重启失败，则从伸缩组中移除，同时创建新的ECS实例键入到伸缩组中来","isAnswer":false}],"answer":"B","analysis":"弹性自愈即当检测到某台ECS实例处于不健康状态时。弹性伸缩自动释放不健康ECS实例并创建新的ECS实例，自动添加新ECS实例到负载均衡实例和RDS实例的访问白名单中。参考链接：https://help.aliyun.com/document_detail/ess/productdescription/productdescription.html 最后的介绍。"},{"questionType":"single","originTitle":"单选题 177. 小张管理的网站选择部署在阿里云的云服务器ECS实例上，最近发现一个现象，网站首页的宣传视频在某些区域播放速度良好，但是在其它地区播放速度很慢。为了解决此问题，你会选择阿里云____产品。","title":" 177. 小张管理的网站选择部署在阿里云的云服务器ECS实例上，最近发现一个现象，网站首页的宣传视频在某些区域播放速度良好，但是在其它地区播放速度很慢。为了解决此问题，你会选择阿里云____产品。","options":[{"text":"A.负载均衡SLB","isAnswer":false},{"text":"B.对象存储OSS","isAnswer":false},{"text":"C.云数据库RDS","isAnswer":false},{"text":"D.内容分发网络CDN","isAnswer":true}],"answer":"D","analysis":"题目中遇到的问题是在某些区域播放良好，但是在其他地区播放较差，所以需要内容分发网络CDN来解决其他地域访问速度慢的问题。"},{"questionType":"single","originTitle":"单选题 178. 某阿里云公共云用户，购买了一台云服务器ECS实例，部署了tomcat，用___方法可以最简单的监控该实例的tomcat的8080端口是否访问正常。","title":" 178. 某阿里云公共云用户，购买了一台云服务器ECS实例，部署了tomcat，用___方法可以最简单的监控该实例的tomcat的8080端口是否访问正常。","options":[{"text":"A.购买第三方的监控工具","isAnswer":false},{"text":"B.每小时间登录一次云服务器ECS实例，用命令行查看","isAnswer":false},{"text":"C.在阿里云的云监控的站点监控中创建探测点，监控该端口的状态","isAnswer":true},{"text":"D.自己写脚本探测，然后上报数据到云监控","isAnswer":false}],"answer":"C","analysis":"划重点：最简单的监控，所以最简单直接的方法之间通过云监控去检测这些该端口是否正常。"},{"questionType":"single","originTitle":"单选题 179. 云计算服务商都支持用户以Web方式自助获得计算资源并对其进行管理。为了提供更好的开发性，云计算平台都支持通过API开放服务，这些API最不可能通过哪个协议进行开放？","title":" 179. 云计算服务商都支持用户以Web方式自助获得计算资源并对其进行管理。为了提供更好的开发性，云计算平台都支持通过API开放服务，这些API最不可能通过哪个协议进行开放？","options":[{"text":"A.Restful","isAnswer":false},{"text":"B.PPPoE","isAnswer":true},{"text":"C.HTTP","isAnswer":false},{"text":"D.Web Service","isAnswer":false}],"answer":"B","analysis":"PPPoE是拨号上网相关协议，已经过时了。不可能在API协议中使用。"},{"questionType":"single","originTitle":"单选题 180. 在一些业务场景下，可以通过购买按量付费的云服务器ECS实例来满足特定时间段内需要更多资源的需求，可以通过设定自动释放时间的方式来保证按量付费的资源按预期释放。下列关于该操作说法准确的是____。","title":" 180. 在一些业务场景下，可以通过购买按量付费的云服务器ECS实例来满足特定时间段内需要更多资源的需求，可以通过设定自动释放时间的方式来保证按量付费的资源按预期释放。下列关于该操作说法准确的是____。","options":[{"text":"A.只能在云服务ECS实例创建的时候进行自动释放时间的设置","isAnswer":false},{"text":"B.只能设置一次ECS实例的自动释放时间","isAnswer":false},{"text":"C.可以在取消之前重新设置的ECS实例的自动释放时间","isAnswer":true},{"text":"D.ECS实例的自动释放时间一旦设置不能取消","isAnswer":false}],"answer":"C","analysis":"自动释放时间可以多次设置，且设置了可以取消之前的设置。"},{"questionType":"single","originTitle":"单选题 181. 阿里云对象存储OSS中所有数据都在Bucket中，当一个OSS bucket设置成____权限，意味着该 OSS Bucket仅允许其他用户来访问 （GET Object）属于该Bucket下的object。","title":" 181. 阿里云对象存储OSS中所有数据都在Bucket中，当一个OSS bucket设置成____权限，意味着该 OSS Bucket仅允许其他用户来访问 （GET Object）属于该Bucket下的object。","options":[{"text":"A.私有","isAnswer":false},{"text":"B.私有读","isAnswer":false},{"text":"C.公共读写","isAnswer":false},{"text":"D.公共读","isAnswer":true}],"answer":"D","analysis":"允许其他用户访问就代表允许公共访问此Bucket，所以选择公共读。"},{"questionType":"single","originTitle":"单选题 182. 使用阿里云OSS产品实现在线的音视频内容直播时，必须要和阿里云的____产品一起配合实现。","title":" 182. 使用阿里云OSS产品实现在线的音视频内容直播时，必须要和阿里云的____产品一起配合实现。","options":[{"text":"A.多媒体转码服务MTS","isAnswer":true},{"text":"B.内容分发网络CDN","isAnswer":false},{"text":"C.云数据库RDS","isAnswer":false},{"text":"D.负载均衡SLB","isAnswer":false}],"answer":"A","analysis":"题目中说到”在线的音视频内容直播”就需要用到多媒体转码服务MTS服务。"},{"questionType":"single","originTitle":"单选题 183. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。用OSS管理的文件可以很方便地对外提供分享，分享前点击文件后面的“获取地址”文字链接即可得到当前文件的地址，这个分享使用的是____应用层（七层）协议。","title":" 183. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。用OSS管理的文件可以很方便地对外提供分享，分享前点击文件后面的“获取地址”文字链接即可得到当前文件的地址，这个分享使用的是____应用层（七层）协议。","options":[{"text":"A.HTTP","isAnswer":true},{"text":"B.FTP","isAnswer":false},{"text":"C.SMTP","isAnswer":false},{"text":"D.TCP","isAnswer":false}],"answer":"A","analysis":"文件的分享地址，是在OSS应用的控台操作的，所以属于HTTP的第七层应用层。"},{"questionType":"single","originTitle":"单选题 184. 如果您不再需要某个阿里云的按量付费的云服务器ECS实例，可以将其释放。关于按量付费的实例释放的操作中，错误的是____。","title":" 184. 如果您不再需要某个阿里云的按量付费的云服务器ECS实例，可以将其释放。关于按量付费的实例释放的操作中，错误的是____。","options":[{"text":"A.您可以再次设置自动释放的时间并覆盖前一次的设置","isAnswer":false},{"text":"B.通过定时释放设置为您的按量付费实例安排释放计划，选择一个未来的时间释放资源","isAnswer":false},{"text":"C.不可以随时释放按量付费的实例","isAnswer":true},{"text":"D.可以立即释放该按量付费的实例","isAnswer":false}],"answer":"C","analysis":"自动释放时间可以多次设置，且随时可以取消之前的设置，实现随时释放按量付费的实例。"},{"questionType":"single","originTitle":"单选题 185. 某阿里云负载均衡SLB实例下，后端多台云服务器ECS实例配置的权重都一样，但是实际上ECS实例负载却不一样。可能是因为____。","title":" 185. 某阿里云负载均衡SLB实例下，后端多台云服务器ECS实例配置的权重都一样，但是实际上ECS实例负载却不一样。可能是因为____。","options":[{"text":"A.ECS实例在不同的地域（Region），网络延迟不同","isAnswer":false},{"text":"B.采用的转发规则不同","isAnswer":false},{"text":"C.开启了会话保持功能","isAnswer":true},{"text":"D.开启了获取真实IP的功能","isAnswer":false}],"answer":"C","analysis":"负载均衡请求不均衡可能有以下几种原因：1. ECS实例请求连接数较少。2. 不同ECS实例的性能不同导致请求不均衡。3. 开启了会话保持功能。4. ECS健康检查异常。5. TCP Keepalive保持长连接。参考链接：https://help.aliyun.com/knowledge_detail/66280.html?spm=5176.10695662.1996646101.searchclickresult.7ffb624c9LU4fM"},{"questionType":"single","originTitle":"单选题 186. 您的阿里云的云服务器ECS实例的系统盘使用的SSD云盘，需要新增数据盘时不能使用____磁盘类型。","title":" 186. 您的阿里云的云服务器ECS实例的系统盘使用的SSD云盘，需要新增数据盘时不能使用____磁盘类型。","options":[{"text":"A.本地SSD盘","isAnswer":true},{"text":"B.高效云盘","isAnswer":false},{"text":"C.SSD云盘","isAnswer":false},{"text":"D.普通云盘","isAnswer":false}],"answer":"A","analysis":"由于本地SSD盘采用服务器本地盘的方式实现，无法实现远程挂载；因此不支持在原来ECS实例上进行添加本地SSD盘，也不支持将存量的普通云盘更换成本地SSD盘。参考链接：https://help.aliyun.com/knowledge_detail/40547.html?spm=5176.11065259.1996646101.searchclickresult.1f37104dE5r4ul"},{"questionType":"single","originTitle":"单选题 187. 作为某初创企业的技术负责人，阿明将Java应用程序、图片视频等静态文件都部署在了一台ECS实例上，提供服务。随着业务发展和用户量的增加，发现存储在ECS实例上的静态文件访问速度不能达到预期的要求。您建议选择阿里云的_产品可以快速解决静态文件的访问速度问题。","title":" 187. 作为某初创企业的技术负责人，阿明将Java应用程序、图片视频等静态文件都部署在了一台ECS实例上，提供服务。随着业务发展和用户量的增加，发现存储在ECS实例上的静态文件访问速度不能达到预期的要求。您建议选择阿里云的_产品可以快速解决静态文件的访问速度问题。","options":[{"text":"A.云数据库RDS","isAnswer":false},{"text":"B.负载均衡SLB","isAnswer":false},{"text":"C.对象存储OSS","isAnswer":true},{"text":"D.弹性伸缩Auto Scaling","isAnswer":false}],"answer":"C","analysis":"划重点：静态文件访问速度不能达到预期的要求，所以需要把静态文件存储到OSS中加快访问速度。"},{"questionType":"single","originTitle":"单选题 188. 某O2O网站基于阿里云的云服务器ECS、负载均衡SLB以及弹性伸缩（Auto Scaling）搭建了线上系统，其中ECS用来处理用户响 应，SLB用来分发流量，弹性伸缩负责动态分配资源以满足突发的业务变化，三个产品配合可以提供稳定、便捷、低成本的服务。现在想要增加云数据库RDS到 该架构中来，用来保存用户访问时产生的数据。以下说法中正确的是_？","title":" 188. 某O2O网站基于阿里云的云服务器ECS、负载均衡SLB以及弹性伸缩（Auto Scaling）搭建了线上系统，其中ECS用来处理用户响 应，SLB用来分发流量，弹性伸缩负责动态分配资源以满足突发的业务变化，三个产品配合可以提供稳定、便捷、低成本的服务。现在想要增加云数据库RDS到 该架构中来，用来保存用户访问时产生的数据。以下说法中正确的是_？","options":[{"text":"A.可以把RDS实例手工添加到伸缩组，RDS实例可以保存用户访问的数据","isAnswer":false},{"text":"B.如果在伸缩组中指定了RDS实例，则弹性伸缩会自动把伸缩组中的ECS实例的IP地址添加到RDS的白名单中去，无需手工设置","isAnswer":true},{"text":"C.对RDS实例所在的地域（Region）没有硬性规定，但是建议和弹性伸缩在同一个地域，可以减小网络传输的延迟，提升响应速度","isAnswer":false},{"text":"D.可以把RDS实例直接挂在SLB下，由SLB按照转发规则分配任务到RDS实例进行处理","isAnswer":false}],"answer":"B","analysis":"弹性伸缩(Auto Scaling)与 SLB/RDS 紧密集成，可以自动管理SLB后端服务器和RDS白名单，节省操作成本。参考弹性伸缩产品优势链接：https://help.aliyun.com/document_detail/25859.html?spm=a2c4g.11174283.6.543.78b37300eCJbEF"},{"questionType":"single","originTitle":"单选题 189. 使用阿里云的负载均衡SLB实例时，合理的会话保持配置可以实现与某个连接（Session）相关的所有应用请求能够由同一台后端云服务器ECS实例进行处理，维持业务的延续性。四层服务的会话保持是基于____实现的。","title":" 189. 使用阿里云的负载均衡SLB实例时，合理的会话保持配置可以实现与某个连接（Session）相关的所有应用请求能够由同一台后端云服务器ECS实例进行处理，维持业务的延续性。四层服务的会话保持是基于____实现的。","options":[{"text":"A.源IP","isAnswer":true},{"text":"B.负载均衡IP","isAnswer":false},{"text":"C.cookie","isAnswer":false},{"text":"D.用户的UUID","isAnswer":false}],"answer":"A","analysis":"四层服务的会话保持是基于源IP实现的，七层服务的会话保持是基于Cookie实现的。"},{"questionType":"single","originTitle":"单选题 190. 使用阿里云的负载均衡SLB实例时，合理的会话保持配置可以实现与某个连接（Session）相关的所有应用请求能够由同一台后端云服务器ECS实例进行处理，维持业务的延续性。七层服务的会话保持是基于____实现的。","title":" 190. 使用阿里云的负载均衡SLB实例时，合理的会话保持配置可以实现与某个连接（Session）相关的所有应用请求能够由同一台后端云服务器ECS实例进行处理，维持业务的延续性。七层服务的会话保持是基于____实现的。","options":[{"text":"A.cookie","isAnswer":true},{"text":"B.源IP","isAnswer":false},{"text":"C.负载均衡IP","isAnswer":false},{"text":"D.用户的UUID","isAnswer":false}],"answer":"A","analysis":"四层服务的会话保持是基于源IP实现的，七层服务的会话保持是基于Cookie实现的。"},{"questionType":"single","originTitle":"单选题 191. 如果您在非阿里云的服务器上安装了云盾安骑士客户端，通过____可以确保在您的管理控制台中能查到此服务器的相关报告。","title":" 191. 如果您在非阿里云的服务器上安装了云盾安骑士客户端，通过____可以确保在您的管理控制台中能查到此服务器的相关报告。","options":[{"text":"A.报告无法在阿里云的管理控制台查看","isAnswer":false},{"text":"B.通过阿里云官网帐号关联","isAnswer":false},{"text":"C.非阿里云服务器不支持安骑士","isAnswer":false},{"text":"D.在安装安骑士的过程中需要输入“安装验证key”，通过此Key关联用户的管理控制台","isAnswer":true}],"answer":"D","analysis":"安装“安骑士客户端”后，需要用在管理控制台生成的安装验证key与指定的阿里云官网帐号关联。参考链接：https://help.aliyun.com/document_detail/28457.html?spm=5176.11065259.1996646101.searchclickresult.175f4e360Grii0"},{"questionType":"single","originTitle":"单选题 192. 阿里云的专有网络VPC可以帮助您基于阿里云的产品构建出一个隔离的网络环境。通过与____连接方式结合，可以实现专有网络VPC与传统数据中心组成一个按需定制的网络环境。","title":" 192. 阿里云的专有网络VPC可以帮助您基于阿里云的产品构建出一个隔离的网络环境。通过与____连接方式结合，可以实现专有网络VPC与传统数据中心组成一个按需定制的网络环境。","options":[{"text":"A.VPN","isAnswer":true},{"text":"B.负载均衡SLB","isAnswer":false},{"text":"C.域名解析DNS","isAnswer":false},{"text":"D.云监控","isAnswer":false}],"answer":"A","analysis":"通过VPN专线可以将该网络与传统数据中心组成一个按需定制的网络环境。"},{"questionType":"single","originTitle":"单选题 193. 阿里云的弹性公网IP支持与云服务器ECS实例的动态绑定和解绑。下列关于弹性公网IP说法中错误的是____。","title":" 193. 阿里云的弹性公网IP支持与云服务器ECS实例的动态绑定和解绑。下列关于弹性公网IP说法中错误的是____。","options":[{"text":"A.弹性公网IP只能绑定在同一个地域的特定可用区的VPC类型的云服务器ECS实例上","isAnswer":true},{"text":"B.弹性公网IP不能绑定在经典网络的云服务器ECS实例上","isAnswer":false},{"text":"C.1个弹性公网IP只能绑定到1个ECS实例上","isAnswer":false},{"text":"D.弹性公网IP只能绑定在相同地域的VPC类型的云服务器ECS实例上","isAnswer":false}],"answer":"A","analysis":"题目问的是描述错误的选项，每个弹性公网IP只能绑定到同一地域的一个VPC网络的云产品实例上。不一定要求是在同一个可用区。"},{"questionType":"single","originTitle":"单选题 194. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您需要通过读写分离的方式来改善数据库的性能，可以采用阿里云的____产品来快速解决该问题。","title":" 194. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您需要通过读写分离的方式来改善数据库的性能，可以采用阿里云的____产品来快速解决该问题。","options":[{"text":"A.对象存储OSS","isAnswer":false},{"text":"B.本读SSD盘","isAnswer":false},{"text":"C.云数据库RDS","isAnswer":true},{"text":"D.表格存储","isAnswer":false}],"answer":"C","analysis":"题目中是因为在云服务器ECS上部署了MySQL服务，随着业务上涨导致MySQL服务出现性能的问题，所以需要使用云数据库RDS来改善。"},{"questionType":"single","originTitle":"单选题 195. 您拥有香港地域可用区A、华北1（青岛）地域可用区B和华南1（深圳）可用区B的云服务器ECS实例，现在希望通过购买新的块存储挂载到已有的云服务器ECS实例上进行磁盘空间的扩容，肯定不能购买____可用区的块存储。","title":" 195. 您拥有香港地域可用区A、华北1（青岛）地域可用区B和华南1（深圳）可用区B的云服务器ECS实例，现在希望通过购买新的块存储挂载到已有的云服务器ECS实例上进行磁盘空间的扩容，肯定不能购买____可用区的块存储。","options":[{"text":"A.华北1（青岛）地域可用区A","isAnswer":true},{"text":"B.华北1（青岛）地域可用区B","isAnswer":false},{"text":"C.香港地域可用区A","isAnswer":false},{"text":"D.华南1（深圳）地域可用区B","isAnswer":false}],"answer":"A","analysis":"根据题意，购买新的块存储意味创建新的数据盘，所以只能购买同一个可用区的云盘，所以只能选择：香港地域可用区A，华北1（青岛）地域可用区B和华南1（深圳）可用区B。"},{"questionType":"single","originTitle":"单选题 196. 您的应用系统中存在大量的非结构化数据，之前采用阿里云的云服务器ECS实例加云数据盘的方式进行存储，随着数据的不断膨胀，维护成本和拥有成本越来愈高。您希望将目前存储在云服务器ECS实例的数据盘上的大量非结构化的数据转存到其他的服务上去，并使用新的服务提供后续的数据存储服务，从而实现更好的节省运维、管理及存储本身的成本，采用____方式最为经济高效。","title":" 196. 您的应用系统中存在大量的非结构化数据，之前采用阿里云的云服务器ECS实例加云数据盘的方式进行存储，随着数据的不断膨胀，维护成本和拥有成本越来愈高。您希望将目前存储在云服务器ECS实例的数据盘上的大量非结构化的数据转存到其他的服务上去，并使用新的服务提供后续的数据存储服务，从而实现更好的节省运维、管理及存储本身的成本，采用____方式最为经济高效。","options":[{"text":"A.将数据转移到表格存储中，提供低成本、高并发、低延时的海量数据存储与在线访问","isAnswer":false},{"text":"B.申请OSS bucket，使用闪电立方将磁盘上的数据转移到OSS服务中进行存储","isAnswer":false},{"text":"C.在云服务所在的地域申请OSS bucket，使用OssImport将磁盘上的数据转移到OSS服务中进行存储","isAnswer":true},{"text":"D.将磁盘数据存储下载到本地数据中心的磁带库中进行存储","isAnswer":false}],"answer":"C","analysis":"闪电立方Lightning Cube（海外叫数据迁移Data Transport）是阿里云为TB乃至PB级数据迁移提供的服务。而题目中说的是：云服务器ECS实例的数据盘上的大量非结构化的数据转存到其他的服务上去。所以使用OSSImport更方便。"},{"questionType":"single","originTitle":"单选题 197. 您启动了一台新的阿里云的云服务器ECS实例，要求此实例只允许开放80端口的公网访问。可以通过以下哪个操作来实现此要求而不影响其它实例？","title":" 197. 您启动了一台新的阿里云的云服务器ECS实例，要求此实例只允许开放80端口的公网访问。可以通过以下哪个操作来实现此要求而不影响其它实例？","options":[{"text":"A.在该实例所在的默认安全组添加一条公网访问规则仅允许80端口的公网入流量","isAnswer":false},{"text":"B.在该实例所在的默认安全组添加一条公网访问规则仅允许80端口的公网出访问，并添加一条公网访问规则不允许所有的公网出流量","isAnswer":false},{"text":"C.新建一个安全组，并新增一条安全组规则允许80端口的公网入流量，将该云服务器实例放入该安全组","isAnswer":false},{"text":"D.新建一个安全组，并新增一条安全组规则允许80端口的公网入流量，将该云服务器实例放入该安全组，并从原先的默认安全组挪出","isAnswer":true}],"answer":"D","analysis":"题目中要求ECS实例只允许开放80端口的公网访问，所以需要新增安全组规则，允许80端口的公网入方向访问，将实例加入该组为了不影响其他实例，并将其从原先的默认安全组移出。"},{"questionType":"single","originTitle":"单选题 198. 您在使用阿里云的云服务器ECS实例的过程中，如果进行____操作一定不会导致云服务器ECS实例出现异常。","title":" 198. 您在使用阿里云的云服务器ECS实例的过程中，如果进行____操作一定不会导致云服务器ECS实例出现异常。","options":[{"text":"A.修改上层应用的网络协议","isAnswer":true},{"text":"B.自行编译系统内核","isAnswer":false},{"text":"C.在ECS实例上部署虚拟化程序","isAnswer":false},{"text":"D.随意更改系统分区下目录的权限","isAnswer":false}],"answer":"A","analysis":"修改上层应用的网络协议只是修改应用的访问方式，比如将TCP改成HTTP，并不会导致ECS服务器异常。"},{"questionType":"single","originTitle":"单选题 199. 公网IP可以实现阿里云的云服务器ECS实例与Internet之间互访。下列对于云服务器ECS实例的公网IP描述错误的是____。","title":" 199. 公网IP可以实现阿里云的云服务器ECS实例与Internet之间互访。下列对于云服务器ECS实例的公网IP描述错误的是____。","options":[{"text":"A.无论您选择何种计费方式，在购买实例的时候，您都需要选择公网的带宽上限","isAnswer":false},{"text":"B.手工修改ECS实例的公网IP后，该ECS实例的网络通信会受到影响","isAnswer":false},{"text":"C.公网IP可用于不同地域的云服务器之间互访","isAnswer":false},{"text":"D.云服务器ECS实例更换系统盘时，公网IP地址也会随之变更","isAnswer":true}],"answer":"D","analysis":"更换系统盘不会导致网络层面的变更，所以公网IP不会变更。"},{"questionType":"single","originTitle":"单选题 200. 您发现某台阿里云的云服务器ECS实例无法连接到互联网，不可能是____原因造成的。","title":" 200. 您发现某台阿里云的云服务器ECS实例无法连接到互联网，不可能是____原因造成的。","options":[{"text":"A.您修改了云服务器ECS实例访问公网的安全组策略","isAnswer":false},{"text":"B.自行修改过公网IP","isAnswer":false},{"text":"C.在云服务器ECS实例中将公网IP对应的网卡关闭了","isAnswer":false},{"text":"D.云服务器ECS实例的网口松了","isAnswer":true}],"answer":"D","analysis":"云服务器ECS实例无法连接到互联网不会是因为云服务器ECS的网口连接问题导致的。"},{"questionType":"single","originTitle":"单选题 201. 您的应用系统部署在阿里云的云服务器ECS实例上，系统每天晚上会进行当天运营数据的报表统计，在凌晨3点钟会出现短暂的统计服务响应变慢的情况，但很快会自动消失，很可能是云服务器ECS实例自身的____操作引起的。","title":" 201. 您的应用系统部署在阿里云的云服务器ECS实例上，系统每天晚上会进行当天运营数据的报表统计，在凌晨3点钟会出现短暂的统计服务响应变慢的情况，但很快会自动消失，很可能是云服务器ECS实例自身的____操作引起的。","options":[{"text":"A.云服务器ECS实例自动休眠了","isAnswer":false},{"text":"B.云服务器ECS实例的自动快照的时间设置在每天凌晨3点","isAnswer":true},{"text":"C.云服务器ECS实例的自动镜像服务设置在凌晨3点","isAnswer":false},{"text":"D.互联网网络不稳定","isAnswer":false}],"answer":"B","analysis":"设置自动快照创建时间和重复日期时应尽量避开业务高峰，因为创建快照可能会轻微降低磁盘的性能，出现短暂瞬间变慢。参考链接：https://help.aliyun.com/document_detail/25456.html"},{"questionType":"single","originTitle":"单选题 202. 作为某初创企业的技术负责人，阿明将Java应用程序、图片视频等静态文件都部署在了一台ECS实例上，提供服务。随着业务发展和用户量的增加，发现存储在ECS实例上的静态文件访问速度不能达到预期的要求。您建议选择阿里云的_产品可以快速解决静态文件的访问速度问题。","title":" 202. 作为某初创企业的技术负责人，阿明将Java应用程序、图片视频等静态文件都部署在了一台ECS实例上，提供服务。随着业务发展和用户量的增加，发现存储在ECS实例上的静态文件访问速度不能达到预期的要求。您建议选择阿里云的_产品可以快速解决静态文件的访问速度问题。","options":[{"text":"A.负载均衡SLB","isAnswer":false},{"text":"B.云数据库RDS","isAnswer":false},{"text":"C.对象存储OSS","isAnswer":true},{"text":"D.弹性伸缩Auto Scaling","isAnswer":false}],"answer":"C","analysis":"划重点：静态文件访问速度不能达到预期的要求，所以需要把静态文件存储到OSS中加快访问速度。"},{"questionType":"single","originTitle":"单选题 203. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您的运维工作不断增加，包括数据库的备份、主备数据库之间的数据同步等问题，可以采用阿里云的____产品来快速解决该问题。","title":" 203. 您基于阿里云的云服务器ECS实例部署了Mysql数据库，随着业务量的不断上涨，您的运维工作不断增加，包括数据库的备份、主备数据库之间的数据同步等问题，可以采用阿里云的____产品来快速解决该问题。","options":[{"text":"A.开放搜索服务OpenSearch","isAnswer":false},{"text":"B.云数据库RDS","isAnswer":true},{"text":"C.对象存储OSS","isAnswer":false},{"text":"D.表格存储","isAnswer":false}],"answer":"B","analysis":"题目中是因为在云服务器ECS上部署了MySQL服务，随着业务上涨导致MySQL的运维工作繁重，所以需要使用云数据库RDS的功能来快速解决问题。"},{"questionType":"single","originTitle":"单选题 204. 某视频公司，使用负载均衡SLB将用户的访问请求分发到30台云服务器ECS实例上去，由这些配置相同的ECS实例来响应用户的请求。每天晚上20:00到次日凌晨2:00期间，业务量会大幅增加，基本上会比其他时间段增加1倍左右，为了能正常响应用户的请求，从成本和容易实现的角度，以下哪种解决办法最可取？","title":" 204. 某视频公司，使用负载均衡SLB将用户的访问请求分发到30台云服务器ECS实例上去，由这些配置相同的ECS实例来响应用户的请求。每天晚上20:00到次日凌晨2:00期间，业务量会大幅增加，基本上会比其他时间段增加1倍左右，为了能正常响应用户的请求，从成本和容易实现的角度，以下哪种解决办法最可取？","options":[{"text":"A.使用阿里云弹性伸缩（Auto Scaling），通过合适的配置，自动增加ECS实例或者减少ECS实例","isAnswer":true},{"text":"B.使用自定义的镜像，手工创建30台云服务器ECS实例，在每天晚上20:00前，手工增加到SLB中去，次日凌晨2:00再从SLB中移除","isAnswer":false},{"text":"C.基于自定义的镜像创建30台云服务器ECS实例，添加到SLB中去，通过设置权重，让这些ECS实例在每天晚上20:00到次日凌晨2:00之间可以响应用户需求，其他时间段权重修改为0","isAnswer":false},{"text":"D.使用阿里云弹性伸缩（Auto Scaling），通过合适的配置，自动提升每台ECS实例的规格","isAnswer":false}],"answer":"A","analysis":"题目要求成本和容易的角度，所以是通过动态伸缩更加简单和节省成本。"},{"questionType":"single","originTitle":"单选题 205. 阿里云弹性伸缩（Auto Scaling）可以通过设置定时任务来定时地增加或减少 ECS 实例,那么如果多个定时任务在同一时间内触发执行同一个伸缩组的伸缩规则,下面关于定时任务执行的说法正确是?","title":" 205. 阿里云弹性伸缩（Auto Scaling）可以通过设置定时任务来定时地增加或减少 ECS 实例,那么如果多个定时任务在同一时间内触发执行同一个伸缩组的伸缩规则,下面关于定时任务执行的说法正确是?","options":[{"text":"A.会选取最近创建的定时任务执行,排在后面的定时任务会在 LaunchExpirationTime 内自动重试定时触发","isAnswer":false},{"text":"B.会选取最早创建的定时任务执行,排在后面的定时任务会在 LaunchExpirationTime 内自动重试定时触发","isAnswer":true},{"text":"C.会选取最近创建的定时任务执行,排在后面的定时任务则会取消","isAnswer":false},{"text":"D.多个定时任务部分先后将同时执行","isAnswer":false}],"answer":"B","analysis":"如果多个定时任务在相近的时间内触发执行同一个伸缩组的伸缩规则，则最早触发的定时任务会先执行伸缩活动。由于同一个伸缩组同一时刻内只能有一个伸缩活动，排在后面的定时任务会在LaunchExpirationTime内自动重试定时触发。如上一个伸缩活动完成之后，排在后面的定时任务还在LaunchExpirationTime内重试，则执行该定时任务的伸缩规则并触发相应的伸缩活动。https://help.aliyun.com/document_detail/25957.html?spm=5176.11065259.1996646101.searchclickresult.14ad64d8HYwcY7"},{"questionType":"single","originTitle":"单选题 206. 阿里云弹性伸缩(Auto Scaling)是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务，可以自动调整____。","title":" 206. 阿里云弹性伸缩(Auto Scaling)是根据用户的业务需求和策略，自动调整其弹性计算资源的管理服务，可以自动调整____。","options":[{"text":"A.云服务器ECS实例的个数","isAnswer":true},{"text":"B.云服务器ECS实例的CPU个数","isAnswer":false},{"text":"C.云服务器ECS实例的内存大小","isAnswer":false},{"text":"D.云服务器ECS实例的带宽","isAnswer":false}],"answer":"A","analysis":"弹性伸缩(Auto Scaling)是横向扩展，扩展的是云服务器ECS实例的个数，云服务器ECS实例的配置是不支持伸缩的。"},{"questionType":"single","originTitle":"单选题 207. 某视频直播公司采用阿里云弹性伸缩（Auto Scaling）来实现动态添加或者减少云服务器ECS实例，以应对业务量的变化。由于该公司的系统刚上线不久，没有历史数据做参考，同时也不能预估业务量的变化，他们希望通过ECS实例资源的使用情况（比如CPU利用率、系统负载Load等）来弹性伸缩计算资源。他们应该选择以下哪种伸缩模式？","title":" 207. 某视频直播公司采用阿里云弹性伸缩（Auto Scaling）来实现动态添加或者减少云服务器ECS实例，以应对业务量的变化。由于该公司的系统刚上线不久，没有历史数据做参考，同时也不能预估业务量的变化，他们希望通过ECS实例资源的使用情况（比如CPU利用率、系统负载Load等）来弹性伸缩计算资源。他们应该选择以下哪种伸缩模式？","options":[{"text":"A.动态模式","isAnswer":true},{"text":"B.定时模式","isAnswer":false},{"text":"C.固定数量模式","isAnswer":false},{"text":"D.lazy模式","isAnswer":false}],"answer":"A","analysis":"没有历史数据做参考，即无法确定需要伸缩的ECS的数量，所以选择动态模式最合适。"},{"questionType":"single","originTitle":"单选题 208. 阿里云对象存储OSS中所有数据都保存在Bucket中，当一个OSS bucket设置成____权限，意味着该OSS Bucket仅允许其他用户来访问 （GET Object）属于该Bucket下的object。","title":" 208. 阿里云对象存储OSS中所有数据都保存在Bucket中，当一个OSS bucket设置成____权限，意味着该OSS Bucket仅允许其他用户来访问 （GET Object）属于该Bucket下的object。","options":[{"text":"A.公共读写","isAnswer":false},{"text":"B.公共读","isAnswer":true},{"text":"C.私有","isAnswer":false},{"text":"D.私有读","isAnswer":false}],"answer":"B","analysis":"允许其他用户访问就代表允许公共访问此Bucket，所以选择公共读。"},{"questionType":"single","originTitle":"单选题 209. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠 的云存储服务。在OSS Bucket中所有元素都是以_来存储的。","title":" 209. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠 的云存储服务。在OSS Bucket中所有元素都是以_来存储的。","options":[{"text":"A.key","isAnswer":false},{"text":"B.value","isAnswer":false},{"text":"C.object","isAnswer":true},{"text":"D.bucket","isAnswer":false}],"answer":"C","analysis":"Bucket中所有元素都是以对象（也可以叫文件、Object）来存储的。参考链接：https://help.aliyun.com/document_detail/31817.html"},{"questionType":"single","originTitle":"单选题 210. 如果阿里云对象存储OSS客户想对访问OSS的IP进行限制，只允许有限的几个IP地址可以下载OSS上的文件，可以通过___配置方法实现。","title":" 210. 如果阿里云对象存储OSS客户想对访问OSS的IP进行限制，只允许有限的几个IP地址可以下载OSS上的文件，可以通过___配置方法实现。","options":[{"text":"A.直接使用OSS的IP白名单功能","isAnswer":false},{"text":"B.OSS本身不提供IP黑白名单，可以先使用CDN加速，然后在CDN上配置IP白名单","isAnswer":true},{"text":"C.直接使用OSS的IP黑名单功能","isAnswer":false},{"text":"D.OSS本身不提供IP黑白名单，可以在OSS前面部署SLB，然后在SLB上配置IP白名单","isAnswer":false}],"answer":"B","analysis":"OSS服务本身不提供IP黑名单的功能，可以结合内容分发CDN来实现IP黑白名单的功能。参考链接：https://help.aliyun.com/knowledge_detail/39555.html?spm=5176.11065259.1996646101.searchclickresult.45fb359epbxdYi"},{"questionType":"single","originTitle":"单选题 211. 开通阿里云对象存储OSS服务后，您首先需要使用OSS管理控制台或OpenAPI创建存储空间Bucket以用来存储文件，以下有关Bucket的说法_是正确的。","title":" 211. 开通阿里云对象存储OSS服务后，您首先需要使用OSS管理控制台或OpenAPI创建存储空间Bucket以用来存储文件，以下有关Bucket的说法_是正确的。","options":[{"text":"A.Bucket的名称要求全局唯一，且创建后不支持更改","isAnswer":true},{"text":"B.Bucket的名称要求全局唯一，创建后支持更改","isAnswer":false},{"text":"C.Bucket的名称只要求在本帐号内唯一，创建后支持更改","isAnswer":false},{"text":"D.Bucket的名称要求在本帐号内唯一，且创建后不支持更改","isAnswer":false}],"answer":"A","analysis":"每个Bucket存储空间的名字全局唯一，Bucket存储空间一旦创建成功，名称和所处地域不能修改。参考链接：https://help.aliyun.com/document_detail/31842.html?spm=5176.11826750.0.0.7800uMGguMGg8H#%E5%88%9B%E5%BB%BA%E5%AD%98%E5%82%A8%E7%A9%BA%E9%97%B4"},{"questionType":"single","originTitle":"单选题 212. 在使用阿里云的负载均衡SLB实例时，可以对后端云服务器ECS实例配置不同的权重，权重越大的ECS实例，会被分到越多的负载。某个SLB实例的后端服务器池中有5个ECS实例，都处在健康状态，其中一台实例ecs_inst1权重被设置成了100，以下说法中正确的是____。","title":" 212. 在使用阿里云的负载均衡SLB实例时，可以对后端云服务器ECS实例配置不同的权重，权重越大的ECS实例，会被分到越多的负载。某个SLB实例的后端服务器池中有5个ECS实例，都处在健康状态，其中一台实例ecs_inst1权重被设置成了100，以下说法中正确的是____。","options":[{"text":"A.由于不确定其他4台ECS实例的权重配置，所以无法判断ecs_inst1会被分到多大比例的负载","isAnswer":true},{"text":"B.100%的负载都会被分发到ecs_inst1上去，其余4台ECS实例会处于空闲状态","isAnswer":false},{"text":"C.根据SLB的工作原理，ecs_inst1将会被分到大约20%左右的负载","isAnswer":false},{"text":"D.根据外部请求中的请求级别参数判断，所有请求级别参数为100的，都会被转发至ecs_inst1","isAnswer":false}],"answer":"A","analysis":"因为只有一台配置了100的权重，并不知道其他4台ECS的具体权重配置（并不是说一台设置了100的权重，其他的权重都必须0，其他ECS也是同样可以设置为100的权重，这样和这一台的权重是相同的，被分发的请求量也是相同的），所以所以无法判断ecs_inst1会被分到多大比例的负载。"},{"questionType":"single","originTitle":"单选题 213. 某在线考试网站提供在线的认证考试服务，用户登录网站后，需要在120分钟时间内完成答卷。该网站使用了阿里云的云服务器ECS以及负载均衡SLB实现，上述场景中，如果要保持120分钟之内用户和服务器之间的连接不间断，可以通过负载均衡SLB的____功能实现。","title":" 213. 某在线考试网站提供在线的认证考试服务，用户登录网站后，需要在120分钟时间内完成答卷。该网站使用了阿里云的云服务器ECS以及负载均衡SLB实现，上述场景中，如果要保持120分钟之内用户和服务器之间的连接不间断，可以通过负载均衡SLB的____功能实现。","options":[{"text":"A.会话保持","isAnswer":true},{"text":"B.加权轮询","isAnswer":false},{"text":"C.弹性自愈","isAnswer":false},{"text":"D.会话同步","isAnswer":false}],"answer":"A","analysis":"划重点：保持120分钟之内用户和服务器之间的连接不间断。所以选择会话保持。"},{"questionType":"single","originTitle":"单选题 214. 负载均衡通过设置虚拟服务地址，将添加的ECS实例虚拟成一个高性能、高可用的应用服务池，并根据转发规则，将来自客户端的请求分发给云服务器池中的ECS实例。下列关于SLB转发规则说法错误的是？","title":" 214. 负载均衡通过设置虚拟服务地址，将添加的ECS实例虚拟成一个高性能、高可用的应用服务池，并根据转发规则，将来自客户端的请求分发给云服务器池中的ECS实例。下列关于SLB转发规则说法错误的是？","options":[{"text":"A.SLB支持“轮询模式”转发规则","isAnswer":false},{"text":"B.SLB支持“最小连接数模式“转发规则","isAnswer":false},{"text":"C.SLB四层流量走默认路由","isAnswer":false},{"text":"D.一般情况下，默认路由在有内网的情况下，先走内网，无内网再走外网","isAnswer":true}],"answer":"D","analysis":"一般情况下默认路由在有外网情况下会先走外网网卡,如无外网则走内网网卡。"},{"questionType":"single","originTitle":"单选题 215. 使用阿里云的负载均衡SLB实例时，可以通过健康检查来判断后端云服务器ECS实例上的可用性。针对7层服务，负载均衡SLB实例的健康检查机制为：默认由负载均衡SLB实例向后端云服务器ECS实例的内网IP地址的应用服务器配置的缺省首页发起____请求，如果返回“200 OK”，将认为后端云服务器ECS实例运行正常，否则视为运行异常。","title":" 215. 使用阿里云的负载均衡SLB实例时，可以通过健康检查来判断后端云服务器ECS实例上的可用性。针对7层服务，负载均衡SLB实例的健康检查机制为：默认由负载均衡SLB实例向后端云服务器ECS实例的内网IP地址的应用服务器配置的缺省首页发起____请求，如果返回“200 OK”，将认为后端云服务器ECS实例运行正常，否则视为运行异常。","options":[{"text":"A.http","isAnswer":true},{"text":"B.ssh","isAnswer":false},{"text":"C.telnet","isAnswer":false},{"text":"D.ICMP","isAnswer":false}],"answer":"A","analysis":"7层服务的监控检查机制为由负载均衡SLB实例向后端云服务器ECS实例的内网IP地址的应用服务器配置的缺省首页发起HTTP请求，然后判断请求的返回码来进行健康检查操作，参考链接：https://help.aliyun.com/document_detail/98226.html?spm=5176.10695662.1996646101.searchclickresult.122a4e64H34gSM"},{"questionType":"single","originTitle":"单选题 216. 阿里云提供公网和私网两种类型的负载均衡服务。下列关于SLB实例属性配置说法错误的是？","title":" 216. 阿里云提供公网和私网两种类型的负载均衡服务。下列关于SLB实例属性配置说法错误的是？","options":[{"text":"A.如果用户不指定一个容易识别的SLB名称，则系统会自行分配一个名称","isAnswer":false},{"text":"B.LoadBalancerId是用于识别用户SLB实例的唯一标识","isAnswer":false},{"text":"C.系统自动选择公网或者私网访问","isAnswer":true},{"text":"D.不同类型的SLB，系统会分配不同的服务地址给用户","isAnswer":false}],"answer":"C","analysis":"负载均衡SLB中的公网或者私网访问的选择是由用户在购买时候的选择，并不是系统自动选择。"},{"questionType":"single","originTitle":"单选题 217. 在阿里云的负载均衡SLB的管理控制台中，可以根据一些监控的统计指标来设置报警信息，常见的如流量、数据包、连接数等，设置报警阈值，一旦触发了报警条件，就会通过多种方式进行报警。目前还不支持____的报警方式。","title":" 217. 在阿里云的负载均衡SLB的管理控制台中，可以根据一些监控的统计指标来设置报警信息，常见的如流量、数据包、连接数等，设置报警阈值，一旦触发了报警条件，就会通过多种方式进行报警。目前还不支持____的报警方式。","options":[{"text":"A.电话报警","isAnswer":true},{"text":"B.邮件报警","isAnswer":false},{"text":"C.短信报警","isAnswer":false},{"text":"D.旺旺报警","isAnswer":false}],"answer":"A","analysis":"阿里云的负载均衡SLB的监控报警目前还不支持电话报警。开通负载均衡的云监控服务后，您可以在云监控控制台配置监控报警规则。云监控支持“短信”、“邮件”、“旺旺” 三种报警方式，暂不支持电话报警。参考链接：https://help.aliyun.com/document_detail/32470.html?spm=5176.11065259.1996646101.searchclickresult.42a64e4dIBKutX"},{"questionType":"single","originTitle":"单选题 218. 阿里云的负载均衡SLB可以通过流量分发扩展应用系统对外的服务能力，通过消除单点故障提升应用系统的可用性。以下关于负载均衡SLB特点的说法中错误的是____。","title":" 218. 阿里云的负载均衡SLB可以通过流量分发扩展应用系统对外的服务能力，通过消除单点故障提升应用系统的可用性。以下关于负载均衡SLB特点的说法中错误的是____。","options":[{"text":"A.跨地域容灾：支持同一个负载均衡SLB实例分流负载到跨多个地域（Region）的云服务器ECS实例，可用性更高","isAnswer":true},{"text":"B.扩展性：支持删除和添加后端云服务器，实现无缝伸缩","isAnswer":false},{"text":"C.安全：结合阿里云的安全产品提供多种安全防护，使应用更加安全可靠","isAnswer":false},{"text":"D.成本：和传统硬件负载均衡器相比，成本大幅下降","isAnswer":false}],"answer":"A","analysis":"同一个负载均衡只支持跨可用区容灾，不支持跨地域容灾。"},{"questionType":"single","originTitle":"单选题 219. 阿里云的负载均衡SLB对应的后端服务器池中包含多台云服务器ECS实例时，若ECS实例对外服务能力不同，为了更充分的利用ECS实例的处理能力，以下说法中正确的是____。","title":" 219. 阿里云的负载均衡SLB对应的后端服务器池中包含多台云服务器ECS实例时，若ECS实例对外服务能力不同，为了更充分的利用ECS实例的处理能力，以下说法中正确的是____。","options":[{"text":"A.给处理能力强的ECS实例配置更高的权重，权重越高意味着将有机会被分配到更多的访问请求","isAnswer":true},{"text":"B.按照轮询的模式分发任务，能力强的ECS实例一定能分配到更多的请求","isAnswer":false},{"text":"C.按照最小连接数的模式分发任务，能力强的ECS实例一定能分配到更多的请求","isAnswer":false},{"text":"D.负载均衡SLB的目的就是为了平衡后台ECS实例间的负载，无法让某些ECS实例分配到更多的请求","isAnswer":false}],"answer":"A","analysis":"通过设置轮询权重，能力强的设置比较高的权重从而获得更多的请求来处理。"},{"questionType":"multiple","originTitle":"多选题 220. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的服务,支持四层和七层的转发协议。其中七层服务主要是依据____把流量分发给对应的云服务器ECS实例。(正确答案的数量:2个)","title":" 220. 阿里云的负载均衡SLB是对多台云服务器ECS实例进行流量分发的服务,支持四层和七层的转发协议。其中七层服务主要是依据____把流量分发给对应的云服务器ECS实例。(正确答案的数量:2个)","options":[{"text":"A.报文中的目标IP地址和端口","isAnswer":false},{"text":"B.负载均衡SLB中设定的转发策略和规则","isAnswer":true},{"text":"C.报文中真正有意义的应用层内容","isAnswer":true},{"text":"D.报文中的源IP地址和端口","isAnswer":false}],"answer":"B, C","analysis":"注意题目考的是七层，四层是通过SLB中设定的转发策略和规则和报文中的目标IP地址和端口分发流量，七层是通过报文中真正有意义的应用层内容和负载均衡SLB中设定的转发策略和规则分发流量。参照：https://yq.aliyun.com/articles/554057?spm=5176.11065265.1996646101.searchclickresult.7e2e7eee4dJusQ"},{"questionType":"single","originTitle":"单选题 221. 假设网络管理员需要随时随地通过公网对阿里云专有网络VPC下的多台云服务器ECS实例进行管理，通过____方式可以既安全又低成本的实现。","title":" 221. 假设网络管理员需要随时随地通过公网对阿里云专有网络VPC下的多台云服务器ECS实例进行管理，通过____方式可以既安全又低成本的实现。","options":[{"text":"A.修改VPC的安全组策略，允许公网的访问","isAnswer":false},{"text":"B.其他答案都不对","isAnswer":false},{"text":"C.为每一台云服务器ECS实例绑定一个EIP，登录各个云服务器ECS实例进行管理","isAnswer":false},{"text":"D.在VPC内选择一台云服务器ECS实例作为堡垒机，申请一个EIP绑定到该ECS实例，通过该堡垒机进行其他云服务器ECS实例的管理","isAnswer":true}],"answer":"D","analysis":"为某台ECS申请了EIP，则可以通过公网访问这台ECS，然后通过这台ECS管理VPC内的其他ECS实例。"},{"questionType":"single","originTitle":"单选题 222. 您希望通过管理控制台进行阿里云的专有网络VPC内的云服务器ECS实例的私网IP地址的修改，但发现操作的菜单不可用，是____原因引起的。","title":" 222. 您希望通过管理控制台进行阿里云的专有网络VPC内的云服务器ECS实例的私网IP地址的修改，但发现操作的菜单不可用，是____原因引起的。","options":[{"text":"A.该云服务器ECS实例没有绑定EIP","isAnswer":false},{"text":"B.该云服务器ECS实例所在的VPC类型是默认专有网络","isAnswer":false},{"text":"C.该云服务器ECS实例不是运行状态","isAnswer":false},{"text":"D.没有针对该云服务器ECS实例进行停止操作，且该云服务器ECS实例不是停止状态","isAnswer":true}],"answer":"D","analysis":"修改云服务器ECS的私网IP地址需要云服务器ECS处于停止的状态，所以是”没有针对该云服务器ECS实例进行停止操作，且该云服务器ECS实例不是停止状态”的原因造成的。参考链接：https://help.aliyun.com/document_detail/27733.html?spm=5176.11065259.1996646101.searchclickresult.64dd5cbfrVAGlk"},{"questionType":"single","originTitle":"单选题 223. 阿里云的安骑士是云盾提供的用来保护服务器的产品，以下____不属于安骑士的功能。","title":" 223. 阿里云的安骑士是云盾提供的用来保护服务器的产品，以下____不属于安骑士的功能。","options":[{"text":"A.木马文件检查","isAnswer":false},{"text":"B.防WEB应用系统的密码破解","isAnswer":true},{"text":"C.异地登录报警","isAnswer":false},{"text":"D.防操作系统密码暴力破解","isAnswer":false}],"answer":"B","analysis":"防WEB应用系统的密码破解不属于安骑士的功能，而是属于Web应用防火墙的功能。参考链接：https://help.aliyun.com/document_detail/31770.html"},{"questionType":"single","originTitle":"单选题 224. 阿里云的云盾加密服务通过在阿里云上使用经国家密码管理局检测认证的硬件密码机，帮助用户满足数据安全方面的监管合规要求，保护云上业务数据的隐私性和机密性。云盾加密服务的密钥由___负责保管。","title":" 224. 阿里云的云盾加密服务通过在阿里云上使用经国家密码管理局检测认证的硬件密码机，帮助用户满足数据安全方面的监管合规要求，保护云上业务数据的隐私性和机密性。云盾加密服务的密钥由___负责保管。","options":[{"text":"A.阿里云的系统管理员","isAnswer":false},{"text":"B.客户","isAnswer":true},{"text":"C.客户和阿里云的系统管理员","isAnswer":false},{"text":"D.阿里云的第三方合作伙伴","isAnswer":false}],"answer":"B","analysis":"客户通过VPN或专线接入VPC，使用USB Key对加密服务实例进行初始化并管理密钥。"},{"questionType":"single","originTitle":"单选题 225. 在服务器上手动安装阿里云的云盾客户端安骑士时需要___权限。","title":" 225. 在服务器上手动安装阿里云的云盾客户端安骑士时需要___权限。","options":[{"text":"A.系统管理员权限","isAnswer":true},{"text":"B.系统普通用户权限","isAnswer":false},{"text":"C.FTP服务权限","isAnswer":false},{"text":"D.数据库权限","isAnswer":false}],"answer":"A","analysis":"在服务器上手动安装安骑士时需要管理员权限。参考链接：https://help.aliyun.com/document_detail/28457.html?spm=a2c4g.11186623.6.560.543a4d95o6kLR2"},{"questionType":"single","originTitle":"单选题 226. 阿里云的云监控（CloudMonitor） 是一项针对阿里云资源和互联网应用进行监控的服务。下列关于云监控的说法准确的是？","title":" 226. 阿里云的云监控（CloudMonitor） 是一项针对阿里云资源和互联网应用进行监控的服务。下列关于云监控的说法准确的是？","options":[{"text":"A.需要单独购买并付费，才可以开通","isAnswer":false},{"text":"B.不能通过管理控制台使用云监控服务","isAnswer":false},{"text":"C.支持监控未部署在阿里云产品上的网站","isAnswer":true},{"text":"D.不支持监控未部署在阿里云产品上的网站","isAnswer":false}],"answer":"C","analysis":"无论您的服务器是阿里云服务器 ECS，还是其他云厂商的服务器或物理机，都可以使用主机监控服务。参考链接：https://help.aliyun.com/document_detail/43503.html?spm=a2c4g.11186623.6.565.47491b29irCwKS"},{"questionType":"single","originTitle":"单选题 227. 某企业托管到传统IDC机房的服务器（包括windows和Linux两种操作系统），每天晚上有来自很多国家的IP地址对其管理密码进行尝试破解。为此管理员小王很是担心，因为工作需要，远程管理端口必须对公网开放。小王听说阿里云的云盾可以帮助客户提升安全防护的能力，想把系统迁到阿里云上。在阿里云上开通_功能可以减少密码被暴力破解的可能。","title":" 227. 某企业托管到传统IDC机房的服务器（包括windows和Linux两种操作系统），每天晚上有来自很多国家的IP地址对其管理密码进行尝试破解。为此管理员小王很是担心，因为工作需要，远程管理端口必须对公网开放。小王听说阿里云的云盾可以帮助客户提升安全防护的能力，想把系统迁到阿里云上。在阿里云上开通_功能可以减少密码被暴力破解的可能。","options":[{"text":"A.阿里绿网","isAnswer":false},{"text":"B.安骑士","isAnswer":true},{"text":"C.DDoS基础防护","isAnswer":false},{"text":"D.态势感知","isAnswer":false}],"answer":"B","analysis":"题目中问的是防止密码破解，这个是安骑士的功能点。"},{"questionType":"single","originTitle":"单选题 228. D公司在线视频业务全国排名前五，整个业务系统全部建设在阿里云之上，使用的云产品有云服务器ECS、对象存储OSS、内容分发网络CDN。 最近发现有黑客恶意下载公司的正版视频，在国外社区里分发。 假设你是D公司的系统管理员，从技术上可以如何解决这个问题？","title":" 228. D公司在线视频业务全国排名前五，整个业务系统全部建设在阿里云之上，使用的云产品有云服务器ECS、对象存储OSS、内容分发网络CDN。 最近发现有黑客恶意下载公司的正版视频，在国外社区里分发。 假设你是D公司的系统管理员，从技术上可以如何解决这个问题？","options":[{"text":"A.启用阿里云CDN的IP黑名单功能","isAnswer":false},{"text":"B.启用阿里云CDN的URL鉴权功能","isAnswer":true},{"text":"C.启用阿里云OSS的Refer黑名单功能","isAnswer":false},{"text":"D.启用云服务顺的安全组功能","isAnswer":false}],"answer":"B","analysis":"划重点：公司使用了CDN，黑客恶意下载公司的正版视频。所以需要对CDN的访问进行保护，但是题目中并不知道黑客的具体IP或者某一段IP，知道具体IP的话可以直接把具体IP或者这段IP加入黑名单，所以只能需要采用CDN的URL鉴权功能防止在社区在分发的问题。"},{"questionType":"single","originTitle":"单选题 229. 阿里云内容分发网络CDN和传统厂商的CDN相比具有稳定快速、节约成本和简单易用三个特点。以下关于阿里云CDN稳定快速特点的描述错误的是____。","title":" 229. 阿里云内容分发网络CDN和传统厂商的CDN相比具有稳定快速、节约成本和简单易用三个特点。以下关于阿里云CDN稳定快速特点的描述错误的是____。","options":[{"text":"A.先进的分布式系统架构，在国内、外均有数百个缓存节点，且节点数在不断增加","isAnswer":false},{"text":"B.充足的带宽和存储资源","isAnswer":false},{"text":"C.CDN的全部缓存节点都采用BGP线路","isAnswer":true},{"text":"D.完善的监控体系和服务体系","isAnswer":false},{"text":"E.稳定高效的性能指标：95%以上的命中率，毫秒级响应时间","isAnswer":false}],"answer":"C","analysis":"CDN的全部缓存节点并没有采用BGP线路，BGP线路主要为OSS，和DDoS高防IP提供服务，实现不同运营商的网站都可以快速访问。CDN则是有充足的带宽和存储资源。"},{"questionType":"single","originTitle":"单选题 230. 某公司很多系统都架构在阿里云上，使用了多个阿里云弹性伸缩（Auto Scaling）的伸缩组来实现动态资源管理。现有一台包年包月的云服务器ECS实例还未到期，且处于闲置状态，出于避免资源浪费的考虑，想把它更好的利用起来。以下说法中正确的是？","title":" 230. 某公司很多系统都架构在阿里云上，使用了多个阿里云弹性伸缩（Auto Scaling）的伸缩组来实现动态资源管理。现有一台包年包月的云服务器ECS实例还未到期，且处于闲置状态，出于避免资源浪费的考虑，想把它更好的利用起来。以下说法中正确的是？","options":[{"text":"A.可以把它手工添加到同一个地域（Region）的任意一个伸缩组中去","isAnswer":true},{"text":"B.如果该ECS的处理能力很强的话，可以加入到同一个可用区（Zone）的多个伸缩组中去，前提是要部署多个应用处理的环境","isAnswer":false},{"text":"C.只能把加到同一个可用区（Zone）的某一个伸缩组中去，前提是它的规格要符合该伸缩组伸缩配置规定的规格","isAnswer":false},{"text":"D.只能把加到同一个地域（Region）的某一个伸缩组中去，前提是它的规格要符合该伸缩组伸缩配置规定的规格","isAnswer":false}],"answer":"A","analysis":"弹性伸缩是有地域的限制，手动添加的ECS必须与伸缩组处于同一个地域。但是不需要要求ECS符合该伸缩组伸缩配置规定的规格。参考链接：https://help.aliyun.com/document_detail/25901.html?spm=5176.10695662.1996646101.searchclickresult.46c7e2a9i5RqOL"},{"questionType":"single","originTitle":"单选题 231. 您部署在阿里云云服务器ECS上的服务，希望能够通过阿里云的产品来提升该服务的可用性，以下哪种方案的可用性最高？","title":" 231. 您部署在阿里云云服务器ECS上的服务，希望能够通过阿里云的产品来提升该服务的可用性，以下哪种方案的可用性最高？","options":[{"text":"A.在同一个地域的多个可用区的多台云服务器上部署应用，并挂载在同一个负载均衡实例后面","isAnswer":true},{"text":"B.在同一个地域的同一个可用区的多台云服务器上部署应用，并挂载在同一个负载均衡实例后面","isAnswer":false},{"text":"C.在不同地域的多个可用区的多台云服务器上部署应用，并挂载在同一个负载均衡实例后面","isAnswer":false},{"text":"D.在不同地域的同一个可用区的多台云服务器上部署应用，并挂载在同一个负载均衡实例后面","isAnswer":false}],"answer":"A","analysis":"手动添加的ECS只能添加到和其同一地域的伸缩组中去，手动添加的 ECS 实例配置与当前伸缩配置没有关联。即对手动添加的ECS没有任何特别的要求。。参考链接：https://help.aliyun.com/document_detail/25901.html?spm=5176.11065259.1996646101.searchclickresult.29e7210cJXOcUz"},{"questionType":"single","originTitle":"单选题 232. 阿里云的云服务器ECS产品的应用非常广泛，既可以单独的作为Web服务器，也可以与其他阿里云产品配合提供多媒体解决方案。在多媒体、大流量的APP或网站应用场景下，云服务器ECS实例与阿里云的____产品，可以实现在业务量增长时自动增加ECS实例，并在业务量下降时自动减少ECS实例，保证满足访问量达到峰值时对资源的要求，同时降低了系统资源的拥有成本。","title":" 232. 阿里云的云服务器ECS产品的应用非常广泛，既可以单独的作为Web服务器，也可以与其他阿里云产品配合提供多媒体解决方案。在多媒体、大流量的APP或网站应用场景下，云服务器ECS实例与阿里云的____产品，可以实现在业务量增长时自动增加ECS实例，并在业务量下降时自动减少ECS实例，保证满足访问量达到峰值时对资源的要求，同时降低了系统资源的拥有成本。","options":[{"text":"A.对象存储OSS","isAnswer":false},{"text":"B.内容分发网络CDN","isAnswer":false},{"text":"C.弹性伸缩Auto Scaling","isAnswer":true},{"text":"D.云监控","isAnswer":false}],"answer":"C","analysis":"题目中说：”业务量增长时自动增加ECS实例，并在业务量下降时自动减少ECS实例”，顾名思义是弹性伸缩Auto Scaling。"},{"questionType":"single","originTitle":"单选题 233. 阿里云的云服务器ECS相对于传统物理服务器的一个重要特征是，可以更为便捷的进行服务器的配置升级。下列关于云服务器ECS无缝升级的说法错误的是____。","title":" 233. 阿里云的云服务器ECS相对于传统物理服务器的一个重要特征是，可以更为便捷的进行服务器的配置升级。下列关于云服务器ECS无缝升级的说法错误的是____。","options":[{"text":"A.云服务器ECS支持变更C
