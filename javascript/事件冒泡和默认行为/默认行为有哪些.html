<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认行为</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min-3.3.7.css">
</head>
<body>
<section>
    <ul class="list-group">
        <li class="list-group-item">点击a标签，会默认跳转</li>
        <li class="list-group-item">点击鼠标右键，会弹出菜单</li>
        <li class="list-group-item">点击form表单里的submit按钮，会提交表单和刷新网页</li>
        <li class="list-group-item">滚动网页，滚动条会动</li>
        <li class="list-group-item">input type="text"可以输入内容</li>
    </ul>
</section>
</body>
</html>
