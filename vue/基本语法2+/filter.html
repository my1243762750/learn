<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section id="vueContainer">
    <!--过滤器默认传递了一个参数，就是它前面的值-->
    <span>{{name | getCodeByName('第二个参数','第三个参数') }}</span>
    <!--在js中使用filter-->
    <button @click="getMsg('my','hello','world')">click me!</button>
</section>
<script src="../lib/vue.min-2.4.0.js"></script>
<script>
    let vue = new Vue({
        el: '#vueContainer',
        data: function () {
            return {
                name: '002'
            }
        },
        filters: {
            getCodeByName: function (code, param2, param3) {
                console.log(code, param2, param3);
                switch (code) {
                    case '001':
                        return '张三';
                    case '002':
                        return '李四';
                    case '003':
                        return '王五';
                    default:
                        return '';
                }
            }
        },
        methods: {
            getMsg: function (param1,param2,param3) {
                console.log(this.$options);
                this.$options.filters.getCodeByName(param1,param2,param3);
            }
        }
    });
</script>
</body>
</html>
