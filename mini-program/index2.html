<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            position: relative;
            width: 300px;
            height: 100px;
            overflow-x: auto;
            overflow-y: hidden;
            background-color: papayawhip;
            white-space: nowrap;
        }

        .container::-webkit-scrollbar{
            width:14px;
        }


        .item{
            position: relative;
            display: inline-block;
            width: 100px;
            height: 99px;
            margin-right: 50px;
            border-bottom: solid 1px red;
            background-color: paleturquoise;
        }

        .line{
            position: absolute;
            border: solid 1px;
            width: 100%;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="line"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
