,{"text":"D.lazy模式","isAnswer":false}],"answer":"A","analysis":"题目中说了，ECS在这段时间内是动态变化的，以及要从节省成本的角度出发，定时任务一下子从10台增加到20台，这样虽然满足业务要求但是成本增加了，所以选择动态任务既可以满足要求还可以根据需求适当扩展ECS减少成本。"},{"questionType":"single","originTitle":"单选题 237. 某视频直播公司采用阿里云弹性伸缩（Auto Scaling）来实现动态添加或者减少云服务器ECS实例，以应对业务量的变化。由于该公司的系统刚上线不久，没有历史数据做参考，同时也不能预估业务量的变化，他们希望通过ECS实例资源的使用情况（比如CPU利用率、系统负载Load等）来弹性伸缩计算资源。他们应该选择以下哪种伸缩模式？","title":" 237. 某视频直播公司采用阿里云弹性伸缩（Auto Scaling）来实现动态添加或者减少云服务器ECS实例，以应对业务量的变化。由于该公司的系统刚上线不久，没有历史数据做参考，同时也不能预估业务量的变化，他们希望通过ECS实例资源的使用情况（比如CPU利用率、系统负载Load等）来弹性伸缩计算资源。他们应该选择以下哪种伸缩模式？","options":[{"text":"A.动态模式","isAnswer":true},{"text":"B.定时模式","isAnswer":false},{"text":"C.固定数量模式","isAnswer":false},{"text":"D.lazy模式","isAnswer":false}],"answer":"A","analysis":"因为题目中的场次是弹性伸缩且没有任何历史数据作为参考，所以本题是动态模式最合适。"},{"questionType":"single","originTitle":"单选题 238. 某企业使用负载均衡SLB+云服务器ECS+弹性伸缩（Auto Scaling）的架构搭建网站，已经创建了伸缩组，冷却时间设置为缺省值300秒，最小ECS数设置为1，最大ECS数设置为100，并设定了伸缩规则为“每次增加1台ECS”，同时配置报警任务：“统计周期”设为2分钟，“重复几次后报警”设置为3，每当CPU使用率平均值超过60%时，触发伸缩规则定义的伸缩活动，当前伸缩组中有10台ECS实例。该网站业务在长达1小时的时间段内发生了井喷式的爆发增长，CPU的使用率会一直高于60%，这一小时期间，每两次触发该报警任务的时间间隔最少为____加上创建一台ECS实例的消耗时间。","title":" 238. 某企业使用负载均衡SLB+云服务器ECS+弹性伸缩（Auto Scaling）的架构搭建网站，已经创建了伸缩组，冷却时间设置为缺省值300秒，最小ECS数设置为1，最大ECS数设置为100，并设定了伸缩规则为“每次增加1台ECS”，同时配置报警任务：“统计周期”设为2分钟，“重复几次后报警”设置为3，每当CPU使用率平均值超过60%时，触发伸缩规则定义的伸缩活动，当前伸缩组中有10台ECS实例。该网站业务在长达1小时的时间段内发生了井喷式的爆发增长，CPU的使用率会一直高于60%，这一小时期间，每两次触发该报警任务的时间间隔最少为____加上创建一台ECS实例的消耗时间。","options":[{"text":"A.11分钟","isAnswer":false},{"text":"B.5分钟","isAnswer":false},{"text":"C.6分钟","isAnswer":true},{"text":"D.9分钟","isAnswer":false}],"answer":"C","analysis":"此题考察的是：每两次触发该报警任务间隔时间。题目中的统计周期为2min，重复次数为3，所以每次报警任务的执行间隔时间是23=6min，此间隔时间6min已经过了300s(即5min)的冷却时间的限制了，所以本题答案是：最少时间间隔=周期重复次数，即2min*3=6min。此题经常考，需重视。"},{"questionType":"single","originTitle":"单选题 239. 小明是一个社交网站的架构师，创业初期用户量较少，每个注册客户上传的图片文件直接保存在了一台阿里云的云服务器ECS实例上。最近用户量爆增，图片存储的空间达到了3.5T，WEB服务器由原来的1台ECS实例扩展到了5台ECS实例，性能问题得到了解决，可是保存在ECS实例的图片无法在多台ECS之间共享读写。 阿里云的____产品非常适合解决这个问题。","title":" 239. 小明是一个社交网站的架构师，创业初期用户量较少，每个注册客户上传的图片文件直接保存在了一台阿里云的云服务器ECS实例上。最近用户量爆增，图片存储的空间达到了3.5T，WEB服务器由原来的1台ECS实例扩展到了5台ECS实例，性能问题得到了解决，可是保存在ECS实例的图片无法在多台ECS之间共享读写。 阿里云的____产品非常适合解决这个问题。","options":[{"text":"A.对象存储OSS","isAnswer":true},{"text":"B.内容分发网络CDN","isAnswer":false},{"text":"C.归档存储（Archive Storage）","isAnswer":false},{"text":"D.负载均衡SLB","isAnswer":false}],"answer":"A","analysis":"划重点：保存在ECS实例的图片无法在多台ECS之间共享读写，所以需要对象存储OSS提升图片存储的性能已经共享读写图片。"},{"questionType":"single","originTitle":"单选题 240. 阿里云对象存储OSS提供了丰富的文件上传和下载接口，用户可以通过API方便地实现大容量存储空间的管理。如果您想建立一个大型图片分享站点，该网站允许大量用户通过WEB方式进行图片的上传和分享，可以使用阿里云的____产品与OSS配合实现。","title":" 240. 阿里云对象存储OSS提供了丰富的文件上传和下载接口，用户可以通过API方便地实现大容量存储空间的管理。如果您想建立一个大型图片分享站点，该网站允许大量用户通过WEB方式进行图片的上传和分享，可以使用阿里云的____产品与OSS配合实现。","options":[{"text":"A.负载均衡SLB","isAnswer":false},{"text":"B.云服务器ECS","isAnswer":true},{"text":"C.云数据RDS","isAnswer":false},{"text":"D.内容分发网络CDN","isAnswer":false}],"answer":"B","analysis":"题目中要求允许大量用户通过WEB方式进行图片的上传和分享，所以需要云服务器ECS来提供WEB服务支持。"},{"questionType":"single","originTitle":"单选题 241. 开通阿里云对象存储OSS服务后，您首先需要使用OSS管理控制台或OpenAPI创建Bucket来存储文件。创建Bucket时“所属地域”这个属性必须要指定， 特别是您的云服务器ECS实例需要通过内网访问OSS Bucket时，必须选择与 ECS实例相同的地域，以下有关“所属地域”的说法_是正确的。","title":" 241. 开通阿里云对象存储OSS服务后，您首先需要使用OSS管理控制台或OpenAPI创建Bucket来存储文件。创建Bucket时“所属地域”这个属性必须要指定， 特别是您的云服务器ECS实例需要通过内网访问OSS Bucket时，必须选择与 ECS实例相同的地域，以下有关“所属地域”的说法_是正确的。","options":[{"text":"A.Bucket创建后，“所属地域”属性可随时更改","isAnswer":false},{"text":"B.Bucket创建后，“所属地域”属性不可更改","isAnswer":true},{"text":"C.Bucket创建后，如果未上传任何文件，则“所属地域”属性可以更改","isAnswer":false},{"text":"D.Bucket创建后，要想修改“所属地域”属性，需申请特殊权限","isAnswer":false}],"answer":"B","analysis":"Bucket创建后，“所属地域”属性不可再更改。"},{"questionType":"single","originTitle":"单选题 242. C公司基于阿里云对象存储OSS和云服务器ECS实例构建了一个网站，ECS实例与OSS之间有频繁的文件上传和下载需求。系统管理员小赵最近通过阿里云管理控制台中的费用中心发现OSS的流量费用增长很快，但是从ECS实例上部署的应用系统日志里没有发现网站访问量有明显增长。 请您帮小赵判断一下有可能是_原因导致的。","title":" 242. C公司基于阿里云对象存储OSS和云服务器ECS实例构建了一个网站，ECS实例与OSS之间有频繁的文件上传和下载需求。系统管理员小赵最近通过阿里云管理控制台中的费用中心发现OSS的流量费用增长很快，但是从ECS实例上部署的应用系统日志里没有发现网站访问量有明显增长。 请您帮小赵判断一下有可能是_原因导致的。","options":[{"text":"A.系统架构中缺少云数据库RDS","isAnswer":false},{"text":"B.可能是ECS实例通过公网地址调用OSS的API","isAnswer":true},{"text":"C.ECS实例的系统配置不足,需要增加内存","isAnswer":false},{"text":"D.系统架构中缺少负载均衡SLB","isAnswer":false}],"answer":"B","analysis":"题目中说：ECS和OSS之前有频繁的上传和下载的需求，但是ECS的访问量很小，但公网流量增长却很快，所以可以判断是ECS通过公网API访问OSS导致的公网流量。"},{"questionType":"single","originTitle":"单选题 243. 阿里云OSS图片处理服务（Image Service） 是阿里云OSS对外提供的图片处理服务。用户将原始图片上传保存在OSS上，通过简单的RESTful接口，可以在任何时间、任何地点、任何互联网设备上对图片进行处理。以下有关OSS图片处理服务说法正确的____。","title":" 243. 阿里云OSS图片处理服务（Image Service） 是阿里云OSS对外提供的图片处理服务。用户将原始图片上传保存在OSS上，通过简单的RESTful接口，可以在任何时间、任何地点、任何互联网设备上对图片进行处理。以下有关OSS图片处理服务说法正确的____。","options":[{"text":"A.可以处理来自于阿里云OSS以外的图片","isAnswer":false},{"text":"B.处理完的图片会保存在OSS中","isAnswer":false},{"text":"C.处理的图片是OSS用户上传到Bucket里的Object","isAnswer":true},{"text":"D.其它答案都正确","isAnswer":false}],"answer":"C","analysis":"图片处理第一步就是需要将图片上传到用户指定的Bucket，所以处理图片是基于Bucket里面的图片文件来处理的。处理完的图片并不会保存到OSS，而是直接返回给请求的用户。参考链接：https://help.aliyun.com/document_detail/44686.html?spm=a2c4g.11186623.2.14.59cb2367diNmNh#conceptm4fdcnvdb"},{"questionType":"single","originTitle":"单选题 244. 阿里云对象存储OSS支持分块上传操作，即可以将大文件进行分块处理后再分别上传，该操作适合在上传大文件或者网络较差的情况下使用。在分块上传的所有任务完成之后，如果没有调用Complete Multipart Upload接口，就会产生一些不完整的文件，这些不完整的文件会占用用户bucket的空间。为了方便用户删除这些不完整的文件，OSS专门提供了___功能。","title":" 244. 阿里云对象存储OSS支持分块上传操作，即可以将大文件进行分块处理后再分别上传，该操作适合在上传大文件或者网络较差的情况下使用。在分块上传的所有任务完成之后，如果没有调用Complete Multipart Upload接口，就会产生一些不完整的文件，这些不完整的文件会占用用户bucket的空间。为了方便用户删除这些不完整的文件，OSS专门提供了___功能。","options":[{"text":"A.在线批量删除","isAnswer":false},{"text":"B.OpenAPI批量删除","isAnswer":false},{"text":"C.Bucket清空","isAnswer":false},{"text":"D.碎片管理","isAnswer":true}],"answer":"D","analysis":"题目中说了需要删除不完整的碎片文件，所以需要用到碎片管理功能来删除这些不完整的文件。参考链接：https://help.aliyun.com/document_detail/31916.html?spm=5176.10695662.1996646101.searchclickresult.40113f03tJCrFU"},{"questionType":"single","originTitle":"单选题 245. 某企业购买了一个负载均衡SLB实例，该实例下挂载了多台云服务器ECS实例，每个ECS实例上都部署了多个不同的站点，并使用不同域名访问。现在负载均衡SLB实例可以通过配置____来实现对同一台ECS实例上不同站点的健康检查。","title":" 245. 某企业购买了一个负载均衡SLB实例，该实例下挂载了多台云服务器ECS实例，每个ECS实例上都部署了多个不同的站点，并使用不同域名访问。现在负载均衡SLB实例可以通过配置____来实现对同一台ECS实例上不同站点的健康检查。","options":[{"text":"A.主机头（Http Host）","isAnswer":true},{"text":"B.ECS实例的IP和端口号","isAnswer":false},{"text":"C.会话保持使用的协议","isAnswer":false},{"text":"D.站点首页的URL","isAnswer":false}],"answer":"A","analysis":"一个负载均衡实例最多支持添加50个监听，每个监听配置对应后端ECS实例上的一个应用。您可以通过对后端ECS实例上的多个应用配置不同主机头的方式来满足这一需求。参考链接：https://help.aliyun.com/document_detail/27678.html"},{"questionType":"single","originTitle":"单选题 246. 某企业的网站构建在阿里云的云服务器ECS实例、负载均衡SLB实例以及弹性伸缩（Auto Scaling）之上，其中负载均衡SLB实例已和弹性伸缩绑定，且已开启健康检查。负载均衡检SLB实例检查出后端云服务器ECS实例ecs_inst1处于不健康状态，且ecs_inst1在弹性伸缩的伸缩组中。以下说法中正确的是？","title":" 246. 某企业的网站构建在阿里云的云服务器ECS实例、负载均衡SLB实例以及弹性伸缩（Auto Scaling）之上，其中负载均衡SLB实例已和弹性伸缩绑定，且已开启健康检查。负载均衡检SLB实例检查出后端云服务器ECS实例ecs_inst1处于不健康状态，且ecs_inst1在弹性伸缩的伸缩组中。以下说法中正确的是？","options":[{"text":"A.弹性伸缩的弹性自愈功能将会把ecs_inst1移出当前伸缩组，且会新创建一个ECS实例添加进来，该新添加实例会被SLB实例分配负载","isAnswer":true},{"text":"B.负载均衡SLB实例会将ecs_inst1的权重置为0，暂时不分配负载给它，但是会继续通过健康检查监控ecs_inst1的状态，一旦恢复，则将其重新启用，正常分配负载","isAnswer":false},{"text":"C.弹性伸缩的弹性自愈功能将会针对ecs_inst1启动错误检查和自动恢复功能，如果修复成功，ecs_inst1状态恢复正常，则会继续留在伸缩组中，且会被负载均衡SLB实例分配负载","isAnswer":false},{"text":"D.弹性伸缩会自动创建一个新的ECS实例，并将该新实例添加到伸缩组，接收负载均衡SLB实例分配的负载，ecs_inst1将会被保留在伸缩组中，等其状态恢复正常后，将会被继续加入SLB实例的后台服务器池","isAnswer":false}],"answer":"A","analysis":"健康检查检查出云服务器ECS实例ecs_inst1处于不健康状态，则会将ecs_inst1移出伸缩组且会重新创建一个新的ECS实例来代替ecs_inst1，同时将其加入负载均衡SLB后端并给其分发请求。"},{"questionType":"single","originTitle":"单选题 247. 在使用阿里云负载均衡SLB的管理控制台时，如果需要添加某台云服务器ECS实例到某负载均衡SLB实例的后端服务器池中，ECS实例必须处于____状态。","title":" 247. 在使用阿里云负载均衡SLB的管理控制台时，如果需要添加某台云服务器ECS实例到某负载均衡SLB实例的后端服务器池中，ECS实例必须处于____状态。","options":[{"text":"A.运行中","isAnswer":true},{"text":"B.启动中","isAnswer":false},{"text":"C.已停止","isAnswer":false},{"text":"D.已创建","isAnswer":false}],"answer":"A","analysis":"手动添加负载均衡SLB的后端服务器的时候，后端的ECS服务器必须处于运行中状态。"},{"questionType":"single","originTitle":"单选题 248. SLB是将访问流量根据转发策略分发到后端多台云服务器（ECS实例）的流量分发控制服务。下列关于SLB说法错误的是？","title":" 248. SLB是将访问流量根据转发策略分发到后端多台云服务器（ECS实例）的流量分发控制服务。下列关于SLB说法错误的是？","options":[{"text":"A.SLB的服务能力与后端ECS的公网宽带规格无关","isAnswer":false},{"text":"B.同一组ECS不可以搭建多个网站并同时进行负载均衡","isAnswer":true},{"text":"C.在使用SLB的过程中随时调整后端ECS的数目","isAnswer":false},{"text":"D.不同操作系统的ECS可以同时做为SLB服务的后端服务器","isAnswer":false}],"answer":"B","analysis":"同一组ECS可以同时搭建多个网站并进行负载均衡。"},{"questionType":"single","originTitle":"单选题 249. 负载均衡支持按带宽计费的负载均衡实例下的所有监听共享实例的总带宽,假如您购买了一个带宽峰值为 10MB 的负载均衡实例，并在该实例下创建了三个监听（监听A、监听B和监听C）。监听A的带宽峰值设置为 4MB，另外两个监听没有设置带宽峰值，如果监听A和监听C一直没有流量进入，那么关于监听B的说法，以下说法正确的是____。","title":" 249. 负载均衡支持按带宽计费的负载均衡实例下的所有监听共享实例的总带宽,假如您购买了一个带宽峰值为 10MB 的负载均衡实例，并在该实例下创建了三个监听（监听A、监听B和监听C）。监听A的带宽峰值设置为 4MB，另外两个监听没有设置带宽峰值，如果监听A和监听C一直没有流量进入，那么关于监听B的说法，以下说法正确的是____。","options":[{"text":"A.监听B最多也只能跑满 6MB 带宽","isAnswer":true},{"text":"B.监听B最多也只能跑满4MB 带宽","isAnswer":false},{"text":"C.监听B最多也只能跑满10MB 带宽","isAnswer":false},{"text":"D.监听B最多也只能跑满14MB 带宽","isAnswer":false}],"answer":"A","analysis":"监听A的4MB带宽不管用不用都会预留出来的，所以监听B最大只能跑满6MB的带宽。参考链接：https://help.aliyun.com/document_detail/85930.html"},{"questionType":"single","originTitle":"单选题 250. 阿里云的负载均衡SLB提供对多台后端服务器进行流量分发的服务。对于后端服务器的选择，以下说法中正确的是____。","title":" 250. 阿里云的负载均衡SLB提供对多台后端服务器进行流量分发的服务。对于后端服务器的选择，以下说法中正确的是____。","options":[{"text":"A.只能是阿里云的云服务器ECS实例","isAnswer":true},{"text":"B.所有能通过公网访问的服务器均可","isAnswer":false},{"text":"C.所有阿里云的云产品实例","isAnswer":false},{"text":"D.支持AWS的EC2","isAnswer":false}],"answer":"A","analysis":"阿里云的负载均衡SLB目前只支持阿里云的云服务器ECS实例，不支持其他服务器。"},{"questionType":"single","originTitle":"单选题 251. 某创业团队刚刚成立，几个核心的程序员分布在5个不同的城市异地办公，新发布的线上系统使用了阿里云的云数据库RDS。 由于程序员需要在异地用动态IP连接RDS，所以管理员只能打开RDS的公网连接地址和端口，并每天多次从管理控制台查看RDS的连接信息，防止黑客远程登录RDS。 管理员通过___方法可以最简单地降低这种担忧和人工防护的成本。","title":" 251. 某创业团队刚刚成立，几个核心的程序员分布在5个不同的城市异地办公，新发布的线上系统使用了阿里云的云数据库RDS。 由于程序员需要在异地用动态IP连接RDS，所以管理员只能打开RDS的公网连接地址和端口，并每天多次从管理控制台查看RDS的连接信息，防止黑客远程登录RDS。 管理员通过___方法可以最简单地降低这种担忧和人工防护的成本。","options":[{"text":"A.开通云盾态势感知服务，一旦有非常用IP登录数据库rds即可收到报警信息","isAnswer":true},{"text":"B.开通云盾DDoS基础防护，可以防止RDS被非法登录","isAnswer":false},{"text":"C.开启阿里云云监控，一旦发现RDS外网流量特别大就立即登录控制台查看是否是非法连接","isAnswer":false},{"text":"D.内容安全（原名:绿网），可以自动过滤非法的连接","isAnswer":false}],"answer":"A","analysis":"题目中说了：在异地用动态IP连接RDS。意思就是程序员登录RDS的IP是不固定的，DDoS基础防护只可以防护DDoS的攻击，云监控在每次都要查看非法IP也不合适，阿里绿网并不能知道什么的非法的连接。所以最合适的还是用态势感知服务的报警服务。"},{"questionType":"single","originTitle":"单选题 252. 采用云计算服务与传统自建IT系统不同，相比传统自建方式，云计算带来了巨大的便利性。以阿里云服务器ECS为例，这些便利性中不包括？","title":" 252. 采用云计算服务与传统自建IT系统不同，相比传统自建方式，云计算带来了巨大的便利性。以阿里云服务器ECS为例，这些便利性中不包括？","options":[{"text":"A.用户无需再去维护和管理硬件","isAnswer":false},{"text":"B.获得服务器实例在几分钟内而不是数天数周","isAnswer":false},{"text":"C.用户无需参与任何安全管理工作","isAnswer":true},{"text":"D.用户按照需要获得计算量而不是按照峰值设计","isAnswer":false}],"answer":"C","analysis":"用户虽然不用管理维护硬件，但是仍然需要参加云计算的安全管理工作。"},{"questionType":"single","originTitle":"单选题 253. 阿里云的云盾安骑士可以记录远程访问服务器的源IP地址,并对频繁连接的可疑IP进行屏蔽,日常运维过程中需要通过____功能对系统管理员常用的IP进行设置。","title":" 253. 阿里云的云盾安骑士可以记录远程访问服务器的源IP地址,并对频繁连接的可疑IP进行屏蔽,日常运维过程中需要通过____功能对系统管理员常用的IP进行设置。","options":[{"text":"A.安全组","isAnswer":false},{"text":"B.webshell云查杀","isAnswer":false},{"text":"C.IP白名单","isAnswer":true},{"text":"D.常用登录地管理","isAnswer":false}],"answer":"C","analysis":"题目中明确说了对频繁连接的可疑IP进行屏蔽，所以通过IP白名单直接只允许指定的IP访问即可。"},{"questionType":"single","originTitle":"单选题 254. 阿里云弹性伸缩(Auto Scaling)是根据用户的业务需求和策略,自动调整其弹性计算资源的管理服务。为了在弹性伸缩创建的ECS实中可以直接正常处理用户请求,无需任何额外的系统调度和配置,弹性伸缩的云服务器ECS实例中部署的应用必须满足____。","title":" 254. 阿里云弹性伸缩(Auto Scaling)是根据用户的业务需求和策略,自动调整其弹性计算资源的管理服务。为了在弹性伸缩创建的ECS实中可以直接正常处理用户请求,无需任何额外的系统调度和配置,弹性伸缩的云服务器ECS实例中部署的应用必须满足____。","options":[{"text":"A.无状态且可横向扩展的","isAnswer":true},{"text":"B.有状态","isAnswer":false},{"text":"C.无状态且符合幂等性","isAnswer":false},{"text":"D.所有数据保存在ECS实例磁盘上","isAnswer":false}],"answer":"A","analysis":"弹性伸缩主要是ECS的横向伸缩，同时也是服务的横向伸缩，弹性伸缩要求每台ECS是无状态的，否则不能保证数据的统一。参考链接：https://kyfxbl.iteye.com/blog/1831869"},{"questionType":"single","originTitle":"单选题 255. 在使用阿里云弹性伸缩(Auto Scaling)时,需要先创建伸缩组,然后会基于伸缩组提供按照策略或者业务需求弹性伸缩计算资源的服务。当某个伸缩组不再使用时,可以将其删除,其中____不依赖于伸缩组的生命周期,即不会随着伸缩组的删除而被删除。","title":" 255. 在使用阿里云弹性伸缩(Auto Scaling)时,需要先创建伸缩组,然后会基于伸缩组提供按照策略或者业务需求弹性伸缩计算资源的服务。当某个伸缩组不再使用时,可以将其删除,其中____不依赖于伸缩组的生命周期,即不会随着伸缩组的删除而被删除。","options":[{"text":"A.定时任务","isAnswer":true},{"text":"B.伸缩配置","isAnswer":false},{"text":"C.伸缩规则","isAnswer":false},{"text":"D.伸缩活动","isAnswer":false}],"answer":"A","analysis":"定时任务独立于伸缩组存在，不依赖伸缩组的生命周期管理，删除伸缩组不会删除定时任务；云监控报警任务独立于伸缩组存在，不依赖伸缩组的生命周期管理，删除伸缩组不会删除报警任务。参考链接：http://docsaliyun.cnhangzhou.oss.aliyuninc.com/pdf/autoscalingproductdescriptioncnzh20170407.pdf"},{"questionType":"single","originTitle":"单选题 256. 您基于阿里云的云服务器ECS实例部署了Mysql数据库,随着业务量的不断上涨,您的运维工作不断增加,包括数据库的备份、主备数据库之间的数据同步等问题,可以采用阿里云的____产品来快速解决该问题。","title":" 256. 您基于阿里云的云服务器ECS实例部署了Mysql数据库,随着业务量的不断上涨,您的运维工作不断增加,包括数据库的备份、主备数据库之间的数据同步等问题,可以采用阿里云的____产品来快速解决该问题。","options":[{"text":"A.表格存储","isAnswer":false},{"text":"B.云数据库RDS","isAnswer":true},{"text":"C.开放搜索服务OpenSearch","isAnswer":false},{"text":"D.对象存储OSS","isAnswer":false}],"answer":"B","analysis":"题目中是因为在云服务器ECS上部署了MySQL服务，随着业务上涨导致MySQL的运维工作繁重，所以需要使用云数据库RDS的功能来快速解决问题。"},{"questionType":"single","originTitle":"单选题 257. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。可以广泛应用于各种场景。例如:图片和音视频类应用的海量存储、静态网站、应用中的静态网页。以下____场景适合使用OSS服务。","title":" 257. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠的云存储服务。可以广泛应用于各种场景。例如:图片和音视频类应用的海量存储、静态网站、应用中的静态网页。以下____场景适合使用OSS服务。","options":[{"text":"A.客户A是一个网店老板,每天产生10Gb的高清图片,需要稳定可靠的存储","isAnswer":true},{"text":"B.客户B的一个在线应用,采用自建MySQL数据库保存订单信息,该应用每天产生2000万条订单数据,预计2周后存储容量达到服务器上限,希望通过阿里云产品解决订单存储问题","isAnswer":false},{"text":"C.客户C想对当前业务系统积累了5年的数据进行数据挖掘,为新财年的营销策略制定提供数据支持","isAnswer":false},{"text":"D.客户D的小型电子商务系统由于业务量爆增,计算能力明显不足,每天业务高峰期时服务器的CPU利用率都超过90%,正在寻找优化方案","isAnswer":false}],"answer":"A","analysis":"OSS仅适合存放静态非结构化数据，所以数据库的数据是不行的。"},{"questionType":"single","originTitle":"单选题 258. 云计算的一个显著特点是提供按需供应、按需付费的服务。所有的资源以资源池的方式存在，提供配置化的访问方式，资源类型包括网络、服务器、存储、应用和服务。关于资源池的说法错误的是？","title":" 258. 云计算的一个显著特点是提供按需供应、按需付费的服务。所有的资源以资源池的方式存在，提供配置化的访问方式，资源类型包括网络、服务器、存储、应用和服务。关于资源池的说法错误的是？","options":[{"text":"A.资源池无法突破单台物理机所拥有的资源","isAnswer":true},{"text":"B.资源池包含了多个相同类型的资源","isAnswer":false},{"text":"C.资源池是实现计算服务化的基础","isAnswer":false},{"text":"D.不同的资源池有不同的资源池优化方法","isAnswer":false}],"answer":"A","analysis":"资源池的解释：云计算的核心理念就是通过互联网络为用户提供按需的IT资源服务。为了达到这个目标，云服务提供商首先要保证拥有一个容量充足的资源池以满足在并发的业务高峰时刻仍能满足用户的服务要求。参考链接：http://book.51cto.com/art/201202/319793.htm"},{"questionType":"single","originTitle":"单选题 259. 当您确认不再需要某个阿里云的弹性公网IP（EIP）时，可以释放指定的EIP。在释放EIP之前，要确定已经从云产品实例上解绑EIP，才能释放该EIP。","title":" 259. 当您确认不再需要某个阿里云的弹性公网IP（EIP）时，可以释放指定的EIP。在释放EIP之前，要确定已经从云产品实例上解绑EIP，才能释放该EIP。","options":[{"text":"A.对 ","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"EIP解绑后，仍需要支付IP占有费。为避免不必要的计费，您可以在解绑后，释放EIP。参考链接：https://help.aliyun.com/document_detail/65204.html?spm=5176.11065259.1996646101.searchclickresult.45406047N0LbzN"},{"questionType":"single","originTitle":"单选题 260. 共享存储是指是多台服务器访问(读写)同一个存储设备的同一个分区,即系统允许多个用户共享同一份文件。如阿里云的文件存储（Network Attached Storage,简称NAS）就提供了共享存储的服务,以下说法错误的是?","title":" 260. 共享存储是指是多台服务器访问(读写)同一个存储设备的同一个分区,即系统允许多个用户共享同一份文件。如阿里云的文件存储（Network Attached Storage,简称NAS）就提供了共享存储的服务,以下说法错误的是?","options":[{"text":"A.多个云服务器实例可以同时访问同一个共享文件系统","isAnswer":false},{"text":"B.公共云计算中使用的存储都是共享存储","isAnswer":true},{"text":"C.适合跨多个云服务器实例部署的应用程序访问相同数据来源的应用场景","isAnswer":false},{"text":"D.支持主流的应用程序及工作负载可无缝配合使用,无需任何修改即可读写数据","isAnswer":false}],"answer":"B","analysis":"公共云计算中使用的存储并非是共享存储，而是分布式的私有存储。"},{"questionType":"single","originTitle":"单选题 261. 阿里云的云盾态势感知用大数据分析技术,按攻击者的视角来建立安全防御体系,颠覆了传统单一的入侵和漏洞检测,让用户对安全“可见、可控、可管”。 以下关于态势感知功能的描述错误的是____。","title":" 261. 阿里云的云盾态势感知用大数据分析技术,按攻击者的视角来建立安全防御体系,颠覆了传统单一的入侵和漏洞检测,让用户对安全“可见、可控、可管”。 以下关于态势感知功能的描述错误的是____。","options":[{"text":"A.可以发现webshell,恶意病毒攻击","isAnswer":false},{"text":"B.利用大数据,可对高级攻击者使用的0day漏洞攻击进行防御","isAnswer":false},{"text":"C.实时捕捉云服务器ECS实例中的网络连接,利用情报信息做异常识别,发现僵尸网络","isAnswer":false},{"text":"D.是一个针对阿里云服务器ECS的托管服务","isAnswer":true}],"answer":"D","analysis":"态势感知是对云上资产的诊断服务，服务器安全托管服务才是对ECS的托管。参考链接：https://help.aliyun.com/document_detail/73743.html?spm=5176.10695662.1996646101.searchclickresult.4dbe2d4cca0F6H"},{"questionType":"single","originTitle":"单选题 262. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，可以扩展应用系统对外的服务能力，并且可以消除单点故障提升应用系统的可用性。结合____共同使用，可以提供WAF及防DDoS攻击能力，使应用环境更安全。","title":" 262. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，可以扩展应用系统对外的服务能力，并且可以消除单点故障提升应用系统的可用性。结合____共同使用，可以提供WAF及防DDoS攻击能力，使应用环境更安全。","options":[{"text":"A.云盾的DDoS高防IP","isAnswer":true},{"text":"B.云监控","isAnswer":false},{"text":"C.云盾的态势感知","isAnswer":false},{"text":"D.云盾的先知计划","isAnswer":false}],"answer":"A","analysis":"WAF解释为Web应用防护系统（也称为：网站应用级入侵防御系统。英文：Web Application Firewall，简称： WAF），DDoS高防IP也是支持Web应用DDoS攻击防护，支持过滤多种flood，高频攻击等攻击，支持HTTP特征过滤、URI过滤、host过滤。参考链接：https://help.aliyun.com/document_detail/28465.html"},{"questionType":"single","originTitle":"单选题 263. 阿里云弹性伸缩(Auto Scaling),是根据用户的业务需要和策略,自动调整其弹性计算资源的管理服务。支持用户添加已有的云服务器ECS实例到伸缩组中去,但是对云服务器ECS实例所在地域有一定要求。以下说法中正确的是?","title":" 263. 阿里云弹性伸缩(Auto Scaling),是根据用户的业务需要和策略,自动调整其弹性计算资源的管理服务。支持用户添加已有的云服务器ECS实例到伸缩组中去,但是对云服务器ECS实例所在地域有一定要求。以下说法中正确的是?","options":[{"text":"A.该实例和伸缩组必须在同一个地域(Region)中,对可用区(Zone)没有要求","isAnswer":true},{"text":"B.该实例和伸缩组必须在同一个地域(Region)的同一个可用区(Zone)中","isAnswer":false},{"text":"C.对该实例和伸缩组的地域(Region)和可用区(Zone)没有要求,","isAnswer":false},{"text":"D.一个伸缩组最多可以跨两个地域(Region),添加完ECS实例后,要保证伸缩组中的所有ECS实例所在的区域不超过两个","isAnswer":false}],"answer":"A","analysis":"添加的ECS需要和伸缩组处于同一个地域(Region)"},{"questionType":"single","originTitle":"单选题 264. 在使用阿里云弹性伸缩(Auto Scaling)时，伸缩组中包含的云服务器ECS实例有两种类型，一种是根据用户的伸缩配置和伸缩规则由弹性伸缩服务自动创建的云服务器ECS实例，另外一种是由用户手工添加到伸缩组中的ECS实例。关于这两种云服务器ECS实例，以下说法正确的是？","title":" 264. 在使用阿里云弹性伸缩(Auto Scaling)时，伸缩组中包含的云服务器ECS实例有两种类型，一种是根据用户的伸缩配置和伸缩规则由弹性伸缩服务自动创建的云服务器ECS实例，另外一种是由用户手工添加到伸缩组中的ECS实例。关于这两种云服务器ECS实例，以下说法正确的是？","options":[{"text":"A.当ECS实例被弹性伸缩从伸缩组中移出时，对于自动创建的ECS实例会停止和释放，对于手工添加的ECS实例则不会停止和释放","isAnswer":true},{"text":"B.手工添加的ECS实例，受伸缩配置中定义的规格的限制","isAnswer":false},{"text":"C.手工添加的ECS实例对地域没有要求，但是对状态有要求，必须是“运行中”","isAnswer":false},{"text":"D.当伸缩组需要减少ECS实例时，自动创建的ECS实例会被优先移出伸缩组，手工添加的ECS实例会被尽量保留","isAnswer":false}],"answer":"A","analysis":"手动添加一台或多台 ECS 实例。手动添加的ECS实例配置与当前伸缩配置没有关联。但是手工添加的ECS需要和当前伸缩组处于同一个地域。参考链接：https://help.aliyun.com/document_detail/25901.html?spm=5176.11065259.1996646101.searchclickresult.29e7210cJXOcUz"},{"questionType":"single","originTitle":"单选题 265. 某大型互联网公司，原来的业务都运行在物理机上，并且有自建的监控和报警系统，最近准备把一部分业务迁到阿里云上，并通过云监控来监控云服务器ECS实例并设置报警。用户需要___才能快速将云监控现有的报警通知对接到自建的报警系统，并在自建的报警系统中综合处理物理机和云服务器ECS实例的报警信息。","title":" 265. 某大型互联网公司，原来的业务都运行在物理机上，并且有自建的监控和报警系统，最近准备把一部分业务迁到阿里云上，并通过云监控来监控云服务器ECS实例并设置报警。用户需要___才能快速将云监控现有的报警通知对接到自建的报警系统，并在自建的报警系统中综合处理物理机和云服务器ECS实例的报警信息。","options":[{"text":"A.无法实现","isAnswer":false},{"text":"B.使用云监控提供的事件订阅功能，从消息队列消费报警信息","isAnswer":false},{"text":"C.调用云监控提供的查询数据的接口，定时查询，然后自己写code判断指标是否异常","isAnswer":true},{"text":"D.调用查询旺旺信息的API，获取发送到旺旺的报警通知","isAnswer":false}],"answer":"C","analysis":"题目中说了需要”在自建的报警系统中综合处理物理机和云服务器ECS实例的报警信息”，所以需要通过云监控提供的API接口获取指定的指标数据。"},{"questionType":"single","originTitle":"单选题 266. 您成功地创建了一台阿里云的云服务器ECS实例,准备进行应用的部署。在部署应用之前,如何保证该云服务器ECS实例具备防御500M以内的DDoS攻击的能力？","title":" 266. 您成功地创建了一台阿里云的云服务器ECS实例,准备进行应用的部署。在部署应用之前,如何保证该云服务器ECS实例具备防御500M以内的DDoS攻击的能力？","options":[{"text":"A.其他都不对","isAnswer":false},{"text":"B.需要您自己架设防DDoS服务","isAnswer":false},{"text":"C.阿里云的云盾产品提供免费的基础DDoS防护服务,不需要单独购买","isAnswer":true},{"text":"D.需要另行购买DDoS防护服务才可以具备防护功能","isAnswer":false}],"answer":"C","analysis":"阿里云的云盾免费的DDoS基础防护提供最高5G的默认DDoS防护能力，所以5G以下可以选择云盾DDoS基础防护，5G以上可以选择云盾的DDoS高防IP服务。"},{"questionType":"single","originTitle":"单选题 267. 在使用阿里云弹性伸缩(Auto Scaling)时,希望能根据计算资源的使用情况来增加或者减少云服务器ECS实例,如当CPU利用率小于等于30%时则减少一台云服务器ECS实例,首先配置伸缩规则为“减少1台ECS”,然后还需要____来实现。","title":" 267. 在使用阿里云弹性伸缩(Auto Scaling)时,希望能根据计算资源的使用情况来增加或者减少云服务器ECS实例,如当CPU利用率小于等于30%时则减少一台云服务器ECS实例,首先配置伸缩规则为“减少1台ECS”,然后还需要____来实现。","options":[{"text":"A.创建报警任务","isAnswer":true},{"text":"B.设置伸缩组的属性","isAnswer":false},{"text":"C.创建定时任务","isAnswer":false},{"text":"D.创建伸缩配置","isAnswer":false}],"answer":"A","analysis":"划重点：当CPU利用率小于等于30%时则减少一台云服务器ECS实例。只有达到这个条件才去执行，所以这就是一个报警任务。"},{"questionType":"single","originTitle":"单选题 268. 在众多的网络攻击类型中，“钓鱼网站”是最常见的攻击之一。钓鱼网站的页面看上去与真实网站界面完全一致，要求访问者提交账号和密码，以此来骗取用户银行或信用卡账号、密码等私人资料。以下有关钓鱼网站的传播手段，说法错误的是__。","title":" 268. 在众多的网络攻击类型中，“钓鱼网站”是最常见的攻击之一。钓鱼网站的页面看上去与真实网站界面完全一致，要求访问者提交账号和密码，以此来骗取用户银行或信用卡账号、密码等私人资料。以下有关钓鱼网站的传播手段，说法错误的是__。","options":[{"text":"A.通过QQ、旺旺等客户端聊天工具发送传播钓鱼网站链接","isAnswer":false},{"text":"B.在搜索引擎、中小网站投放广告，吸引用户点击钓鱼网站链接","isAnswer":false},{"text":"C.银行在官方网站的显著位置发布钓鱼网站链接","isAnswer":true},{"text":"D.通过Email、论坛、博客、SNS网站批量发布钓鱼网站链接","isAnswer":false}],"answer":"C","analysis":"钓鱼网站不会在银行的官方网站发布钓鱼链接，参考链接：https://help.aliyun.com/knowledge_detail/56273.html"},{"questionType":"single","originTitle":"单选题 269. 您成功地创建了一台阿里云的云服务器ECS实例，准备进行应用的部署。在部署应用之前，如何保证该云服务器ECS实例具备防御500M以内的DDoS攻击的能力？","title":" 269. 您成功地创建了一台阿里云的云服务器ECS实例，准备进行应用的部署。在部署应用之前，如何保证该云服务器ECS实例具备防御500M以内的DDoS攻击的能力？","options":[{"text":"A.阿里云的云盾产品提供免费的基础DDoS防护服务，不需要单独购买","isAnswer":true},{"text":"B.需要另行购买DDoS防护服务才可以具备防护功能","isAnswer":false},{"text":"C.需要您自己架设防DDoS服务","isAnswer":false},{"text":"D.其他都不对","isAnswer":false}],"answer":"A","analysis":"DDoS基础防护的防护阈值只有5GB，需要防护阈值在5GB以上的话或者要保证保证业务需要保持在99.9以上，就需要用到DDoS高防IP服务。"},{"questionType":"single","originTitle":"单选题 270. 您需要进行某台云服务ECS实例的磁盘快照的创建，只有该云服务器ECS实例处于____状态下时才可以进行快照创建的操作。","title":" 270. 您需要进行某台云服务ECS实例的磁盘快照的创建，只有该云服务器ECS实例处于____状态下时才可以进行快照创建的操作。","options":[{"text":"A.启动中","isAnswer":false},{"text":"B.创建中","isAnswer":false},{"text":"C.运行中","isAnswer":true},{"text":"D.停止中","isAnswer":false}],"answer":"C","analysis":"注意停止中和已停止的区别，根据实例创建快照时，实例必须处于 运行中 或 已停止 状态。参考链接：https://help.aliyun.com/document_detail/25455.html?spm=5176.11065259.1996646101.searchclickresult.230e3e7fXP17FX"},{"questionType":"single","originTitle":"单选题 271. 通过____操作，可以实现在阿里云的同一个专有网络VPC下的三个交换机下的云服务器ECS实例之间内网互相不能访问，但并不影响该专有网络VPC的内网其他流量？","title":" 271. 通过____操作，可以实现在阿里云的同一个专有网络VPC下的三个交换机下的云服务器ECS实例之间内网互相不能访问，但并不影响该专有网络VPC的内网其他流量？","options":[{"text":"A.创建三个安全组，分别包含三个交换机下的所有云服务器ECS实例，先为每个安全组设置允许所有网段访问的规则，再设置禁止另外两个交换机所在网段访问的规则（优先级要高于前者）","isAnswer":true},{"text":"B.创建三个安全组，分别包含三个交换机下的所有云服务器ECS实例，先为每个安全组设置允许所有网段访问的规则，再设置禁止另外两个交换机所在网段访问的规则（优先级要低于前者）","isAnswer":false},{"text":"C.创建一个安全组包含三个交换机下的所有云服务器ECS实例，先为该安全组设置允许所有网段访问的规则，再设置禁止另外两个交换机所在网段访问的规则（优先级要高于前者）","isAnswer":false},{"text":"D.其他答案都不对","isAnswer":false}],"answer":"A","analysis":"划重点：三个交换机下的云服务器ECS实例之间内网互相不能访问，所以需要三个安全组，安全组中禁止访问的规则需要高于允许访问的规则。"},{"questionType":"single","originTitle":"单选题 272. A公司将最近两年的内部培训录像都保存在阿里云对象存储OSS中，以方便员工在需要的时候学习。随着智能手机的普及，很多员工希望通过手机来观看视频，但是保存在OSS中的视频格式无法在手机上直接播放，遇到这种问题时客户可以使用阿里云的____ 产品很高效地解决。","title":" 272. A公司将最近两年的内部培训录像都保存在阿里云对象存储OSS中，以方便员工在需要的时候学习。随着智能手机的普及，很多员工希望通过手机来观看视频，但是保存在OSS中的视频格式无法在手机上直接播放，遇到这种问题时客户可以使用阿里云的____ 产品很高效地解决。","options":[{"text":"A.云服务器ECS","isAnswer":false},{"text":"B.阿里云媒体转码（Media Transcoding，简称MTS）","isAnswer":true},{"text":"C.云数据库RDS","isAnswer":false},{"text":"D.负载均衡SLB","isAnswer":false}],"answer":"B","analysis":"划重点：OSS中的视频格式无法在手机上直接播放，所以需要用到视频解码来解决直接播放的问题。"},{"questionType":"single","originTitle":"单选题 273. 服务器安全托管是阿里云云盾的一项高级服务,服务内容包括专家人工安全体检、清除木马,VIP 技术支持等,此服务是针对阿里云____产品提供的。","title":" 273. 服务器安全托管是阿里云云盾的一项高级服务,服务内容包括专家人工安全体检、清除木马,VIP 技术支持等,此服务是针对阿里云____产品提供的。","options":[{"text":"A.云数据库RDS","isAnswer":false},{"text":"B.云服务器ECS","isAnswer":true},{"text":"C.负载均衡SLB","isAnswer":false},{"text":"D.专有网络VPC","isAnswer":false}],"answer":"B","analysis":"划重点：服务器安全托管服务，服务器安全托管是由阿里云/阿里云授权安全合作伙伴为您提供的针对云上ECS主机的安全托管服务。参考链接：https://help.aliyun.com/document_detail/73743.html?spm=5176.10695662.1996646101.searchclickresult.37f44934pPA3sR"},{"questionType":"single","originTitle":"单选题 274. 跨站脚本攻击（Crosssite scripting，通常简称为XSS）可被用于进行窃取隐私、钓鱼欺骗、偷取密码、传播恶意代码等攻击行为。请问XSS攻击主要发生在____。","title":" 274. 跨站脚本攻击（Crosssite scripting，通常简称为XSS）可被用于进行窃取隐私、钓鱼欺骗、偷取密码、传播恶意代码等攻击行为。请问XSS攻击主要发生在____。","options":[{"text":"A.用户浏览器","isAnswer":true},{"text":"B.WEB应用的服务器","isAnswer":false},{"text":"C.数据库","isAnswer":false},{"text":"D.缓存服务器","isAnswer":false}],"answer":"A","analysis":"XSS, 即为（Cross Site Scripting）, 中文名为跨站脚本, 是发生在目标用户的浏览器层面上的，当渲染DOM树的过程成发生了不在预期内执行的JS代码时，就发生了XSS攻击。参考链接：https://www.cnblogs.com/unclekeith/p/7750681.html"},{"questionType":"single","originTitle":"单选题 275. 某公司属于传统行业，一年前刚刚发展互联网线上业务，用了5台云服务器ECS实例，没有专门的系统管理员，最近半年来线上系统总是出现各种安全问题，几次高危漏洞被黑客利用，差点将核心数据泄露。使用阿里云的__可以快速解决这个问题。","title":" 275. 某公司属于传统行业，一年前刚刚发展互联网线上业务，用了5台云服务器ECS实例，没有专门的系统管理员，最近半年来线上系统总是出现各种安全问题，几次高危漏洞被黑客利用，差点将核心数据泄露。使用阿里云的__可以快速解决这个问题。","options":[{"text":"A.安骑士","isAnswer":false},{"text":"B.安全管家","isAnswer":true},{"text":"C.内容安全（原名：绿网）","isAnswer":false},{"text":"D.DDoS高防IP","isAnswer":false}],"answer":"B","analysis":"划重点：没有专门的系统管理员。所以需要用到阿里云的安全管家服务来托管公司的ECS服务器。参考链接：https://help.aliyun.com/document_detail/31742.html?spm=a2c4g.11186623.6.542.47cd3609wWEKtX"},{"questionType":"single","originTitle":"单选题 276. 小王是某新闻网站的技术负责人，该网站目前部署在一台阿里云的云服务器ECS实例上。随着用户访问量的增加，小王发现用户访问网站的响应速度在变慢，通过分析发现是应用服务器的Web会话数量太多且CPU利用率超过75%。为了快速缓解该应用服务器的压力，您认为最紧要的事情是____。","title":" 276. 小王是某新闻网站的技术负责人，该网站目前部署在一台阿里云的云服务器ECS实例上。随着用户访问量的增加，小王发现用户访问网站的响应速度在变慢，通过分析发现是应用服务器的Web会话数量太多且CPU利用率超过75%。为了快速缓解该应用服务器的压力，您认为最紧要的事情是____。","options":[{"text":"A.增加一台云服务器ECS实例，并采用负载均衡SLB进行负载分担","isAnswer":true},{"text":"B.采用云数据库RDS进行新闻数据存储","isAnswer":false},{"text":"C.采用对象存储OSS进行内容的存储","isAnswer":false},{"text":"D.采用专有云VPC提升运维效率","isAnswer":false}],"answer":"A","analysis":"划重点：应用服务器的CPU利用率超过75%，所以需要增加ECS来减轻这台服务器的压力，同时需要通过负载均衡SLB来实现他们的负载分担。"},{"questionType":"single","originTitle":"单选题 277. 您在阿里云的云服务器ECS实例的使用中，要创建新的安全组规则时，不可以规定____类型的授权。","title":" 277. 您在阿里云的云服务器ECS实例的使用中，要创建新的安全组规则时，不可以规定____类型的授权。","options":[{"text":"A.IP授权","isAnswer":false},{"text":"B.端口授权","isAnswer":false},{"text":"C.MAC授权","isAnswer":true},{"text":"D.安全组授权","isAnswer":false}],"answer":"C","analysis":"安全组规则是不支持MAC授权的。"},{"questionType":"single","originTitle":"单选题 278. 阿里云的云服务器ECS实例的快照是指某一个时间点上某一块磁盘的数据拷贝。下列关于云服务器ECS实例快照的说法错误的是____。","title":" 278. 阿里云的云服务器ECS实例的快照是指某一个时间点上某一块磁盘的数据拷贝。下列关于云服务器ECS实例快照的说法错误的是____。","options":[{"text":"A.用户可以手动创建快照和也可以设置自动快照策略","isAnswer":false},{"text":"B.可以保留自动快照到用户自己的OSS Bucket中","isAnswer":true},{"text":"C.系统盘和数据盘都可以制作快照","isAnswer":false},{"text":"D.云服务器ECS实例到期后或手动释放磁盘时，手动创建的快照不会同时释放","isAnswer":false}],"answer":"B","analysis":"自动快照是保存在OSS里面，但是是保存在独立于用户自己的OSS Bucket里面，而不是用户的Bucket里面。参考链接：https://help.aliyun.com/knowledge_detail/52045.html?spm=5176.11065259.1996646101.searchclickresult.79392606dQMy0U"},{"questionType":"single","originTitle":"单选题 279. 如果您需要对某个域名(如abc.com)通过阿里云内容分发网络CDN加速，必须要在CDN服务中将该域名（如abc.com）添加到“加速域名”中。添加完成之后您会获得一个CNAME地址A，接下来需要进行域名解析的修改，将该加速域名(如abc.com)指向这个CNAME地址A。以下有关修改域名解析的说法中错误的是？","title":" 279. 如果您需要对某个域名(如abc.com)通过阿里云内容分发网络CDN加速，必须要在CDN服务中将该域名（如abc.com）添加到“加速域名”中。添加完成之后您会获得一个CNAME地址A，接下来需要进行域名解析的修改，将该加速域名(如abc.com)指向这个CNAME地址A。以下有关修改域名解析的说法中错误的是？","options":[{"text":"A.该加速域名（如abc.com）所使用的DNS系统必须支持“智能解析”功能","isAnswer":true},{"text":"B.“加速域名”使用的解析服务商可以是阿里云以外的公司","isAnswer":false},{"text":"C.如果您的“加速域名”提前转移到阿里云，且在同一个阿里云帐号下管理，可以实现一键修改解析","isAnswer":false},{"text":"D.为“加速域名”分配的CNAME地址指向的具体IP地址，由阿里云CDN系统智能控制","isAnswer":false}],"answer":"A","analysis":"阿里云以外的公司的公司也可以提供解析。参考链接：https://help.aliyun.com/document_detail/27101.html?spm=a2c4g.11186623.6.542.4d9379c6aKHBPc"},{"questionType":"single","originTitle":"单选题 280. 当您的云服务器ECS实例的镜像选择了Aliyun Linux，可以兼容以下____操作系统。","title":" 280. 当您的云服务器ECS实例的镜像选择了Aliyun Linux，可以兼容以下____操作系统。","options":[{"text":"A.CentOS","isAnswer":true},{"text":"B.Windows Server 2008","isAnswer":false},{"text":"C.OpenSUSE","isAnswer":false},{"text":"D.UBUNTU","isAnswer":false}],"answer":"A","analysis":"Aliyun Linux和Centos都属于RedHat一家的。兼容Red Hat。其中包括（Red Hat Enterprise Linux， Fedora，CentOS，Scientific Linux， Oracle Linux），参考：https://blog.csdn.net/wangjianno2/article/details/51607847"},{"questionType":"single","originTitle":"单选题 281. 阿里云弹性伸缩(Auto Scaling)中，伸缩组是一组部署了相同应用的云服务器ECS实例的集合。以下关于伸缩组的说法中正确的是？","title":" 281. 阿里云弹性伸缩(Auto Scaling)中，伸缩组是一组部署了相同应用的云服务器ECS实例的集合。以下关于伸缩组的说法中正确的是？","options":[{"text":"A.当伸缩组对应的伸缩规则的条件触发后，弹性伸缩会根据设定的伸缩规则添加或者减少伸缩组中的云服务器ECS实例","isAnswer":true},{"text":"B.伸缩组是云服务器ECS实例的资源池，当实际应用中需要添加计算资源时，会从伸缩组中获取可用的ECS实例，添加到应用中去","isAnswer":false},{"text":"C.伸缩组是云服务器ECS实例的资源池，弹性伸缩会预先创建一定数量的云服务器ECS实例放在伸缩组中","isAnswer":false},{"text":"D.伸缩组是监控的目标，其中的云服务器ECS实例，必须是由阿里云弹性伸缩基于相同的镜像自动创建的","isAnswer":false}],"answer":"A","analysis":"阿里云弹性伸缩（Auto Scaling）的基础知识。服务器ECS实例可以是自己创建，也可以自动添加闲置的云服务器ECS资源。"},{"questionType":"single","originTitle":"单选题 282. 阿里云对象存储OSS提供了海量的文件存储能力，对于文件管理除了支持简单上传、断点续传和大文件分片上传功能外，还提供了多种删除文件的功能。如果需要删除的Object数目很多，而且删除的Object是有一定的规律，比如定期删除某些天之前的Object，或者干脆是要清空整个Bucket，特别适合使用哪个功能来完成？","title":" 282. 阿里云对象存储OSS提供了海量的文件存储能力，对于文件管理除了支持简单上传、断点续传和大文件分片上传功能外，还提供了多种删除文件的功能。如果需要删除的Object数目很多，而且删除的Object是有一定的规律，比如定期删除某些天之前的Object，或者干脆是要清空整个Bucket，特别适合使用哪个功能来完成？","options":[{"text":"A.管理控制台逐个删除","isAnswer":false},{"text":"B.管理控制台批量删除","isAnswer":false},{"text":"C.生命周期管理","isAnswer":true},{"text":"D.通过OpenAPI逐个删除","isAnswer":false}],"answer":"C","analysis":"题目中说需要比如定期删除某些天之前的Object，所以可以通过生命周期管理来管理最合适。"},{"questionType":"single","originTitle":"单选题 283. 阿里云OSS产品的账单费用由三部分组成，包括：存储空间费用、流量费用和OSS API请求费用。 每一次对OSS的操作都算作一次API请求，上传文件是PUT请求，下载文件是GET请求。OSS API请求费用的付费方式支持____。","title":" 283. 阿里云OSS产品的账单费用由三部分组成，包括：存储空间费用、流量费用和OSS API请求费用。 每一次对OSS的操作都算作一次API请求，上传文件是PUT请求，下载文件是GET请求。OSS API请求费用的付费方式支持____。","options":[{"text":"A.包年包月和按量付费","isAnswer":false},{"text":"B.只有按量付费","isAnswer":true},{"text":"C.只有包年包月","isAnswer":false},{"text":"D.按天计费和按量付费","isAnswer":false}],"answer":"B","analysis":"OSS每小时结算一次调用 OSS API 的请求费用。目前只支持按量付费：每万次请求的单价 * 每小时实际请求次数/10000。参考链接：https://help.aliyun.com/document_detail/59636.html?spm=a2c4g.11186623.6.548.680065d3CgLSml"},{"questionType":"single","originTitle":"单选题 284. 阿里云OSS产品的账单费用由三部分组成，包括：存储空间费用、流量费用和OSS API请求费用。其中存储费用是根据应用所占用的存储空间的大小计费，存储费用的付费方式支持___。","title":" 284. 阿里云OSS产品的账单费用由三部分组成，包括：存储空间费用、流量费用和OSS API请求费用。其中存储费用是根据应用所占用的存储空间的大小计费，存储费用的付费方式支持___。","options":[{"text":"A.包年包月和按量付费","isAnswer":true},{"text":"B.只有按量付费","isAnswer":false},{"text":"C.只有包年包月","isAnswer":false},{"text":"D.按天计费和按量付费","isAnswer":false}],"answer":"A","analysis":"存储费用支持包年包月和按量付费。参考链接：https://help.aliyun.com/document_detail/59636.html?spm=a2c4g.11186623.6.548.360865d3QTUWbW#h2url3"},{"questionType":"single","originTitle":"单选题 285. 某创业团队基于阿里云的产品构建了一个网盘应用，允许用户通过WEB方式进行文件的上传和下载。当前版本的实现方式是所有文件都保存在多台云服务器ECS实例的数据盘上。随着业务量的增长，ECS实例的数量也同步增加，系统整体的运维成本越来越高。如果用户开通阿里云的___产品与ECS实例搭配，可以很好地降低运维成本。","title":" 285. 某创业团队基于阿里云的产品构建了一个网盘应用，允许用户通过WEB方式进行文件的上传和下载。当前版本的实现方式是所有文件都保存在多台云服务器ECS实例的数据盘上。随着业务量的增长，ECS实例的数量也同步增加，系统整体的运维成本越来越高。如果用户开通阿里云的___产品与ECS实例搭配，可以很好地降低运维成本。","options":[{"text":"A.负载均衡SLB","isAnswer":false},{"text":"B.阿里云对象存储OSS","isAnswer":true},{"text":"C.内容分发网络CDN","isAnswer":false},{"text":"D.关系型云数据库RDS","isAnswer":false}],"answer":"B","analysis":"划重点：保存在多台云服务器ECS实例的数据盘上，需要降低运维成本。所以需要把文件文件转存到对象存储OSS上面。"},{"questionType":"single","originTitle":"单选题 286. 阿里云的负载均衡SLB是对多台后端服务器进行流量分发的服务。以下关于负载均衡SLB的说法正确的是____。","title":" 286. 阿里云的负载均衡SLB是对多台后端服务器进行流量分发的服务。以下关于负载均衡SLB的说法正确的是____。","options":[{"text":"A.通过集群提供服务，具有高可靠性","isAnswer":true},{"text":"B.通过LVS提供七层负载均衡","isAnswer":false},{"text":"C.通过Tengine提供四层负载均衡","isAnswer":false},{"text":"D.负载均衡后端ECS实例数不得少于2","isAnswer":false}],"answer":"A","analysis":"通过集群提供服务,具有高可用性(也可以说是可靠性)，SLB后端的实例数量并不强制要求是2个及以上。"},{"questionType":"single","originTitle":"单选题 287. 阿里云负载均衡服务SLB支持用户可以同时设置实例维度上的“后端服务器”、监听维度上的“虚拟服务器组”和“转发规则”，那么当用户流量经过负载均衡某端口时，关于SLB判断流量转发的顺序，以下说法正确的是____。","title":" 287. 阿里云负载均衡服务SLB支持用户可以同时设置实例维度上的“后端服务器”、监听维度上的“虚拟服务器组”和“转发规则”，那么当用户流量经过负载均衡某端口时，关于SLB判断流量转发的顺序，以下说法正确的是____。","options":[{"text":"A.先判断其是否能够匹配上某条“转发规则”，如果匹配，则将流量转发到该规则的后端服务器组上；","isAnswer":true},{"text":"B.先判断该监听上是否设置了虚拟服务器组，如何设置，那么将流量转发到该虚拟服务器组上；","isAnswer":false},{"text":"C.先判断是否有实例维度上的“后端服务器”，如果存在，那么即将流量转发到实例级别添加的各后端服务器中","isAnswer":false},{"text":"D.支持用户同时在这三个维度上的设置，但三者添加的服务器之间有约束关系，所以无需考虑转发顺序","isAnswer":false}],"answer":"A","analysis":"注意以下描述的首先和其次的顺序：当用户流量经过负载均衡某端口时，我们首先判断其是否能够匹配上某条“转发规则”，如果匹配，则将流量转发到该规则的后端服务器组上；若不匹配并且在该监听上设置了虚拟服务器组，那么将流量转发到该虚拟服务器组上；若用户没有在该监听上设置虚拟服务器组，即将流量转发到实例级别添加的各后端服务器中。"},{"questionType":"single","originTitle":"单选题 288. 阿里云负载均衡SLB在四层（TCP）转发时，设置了会话保持，在会话保持的超时时间内，以下说法中正确的是____。","title":" 288. 阿里云负载均衡SLB在四层（TCP）转发时，设置了会话保持，在会话保持的超时时间内，以下说法中正确的是____。","options":[{"text":"A.来源IP地址相同的连接都会转发到同一台后端云服务器ECS实例上","isAnswer":true},{"text":"B.负载均衡SLB实例将自动以Session为单位进行转发，无需IP地址判断或者cookie信息辅助","isAnswer":false},{"text":"C.客户端的请求中带有负载均衡SLB实例设置的cookie信息，负载均衡SLB实例会根据cookie中的信息判断是否来自同一会话，如果是，则转发到相同的ECS实例","isAnswer":false},{"text":"D.采用testandset机制，负载均衡SLB实例先去检查后端ECS实例的内存中是否存在相同Session信息，如果某台ECS实例中存在，则转发至该ECS实例，如果所有ECS实例中都没有相关信息，则该请求被认为是某个Session的第一次连接，会按照转发规则转发给任意一台ECS实例","isAnswer":false}],"answer":"A","analysis":"负载均衡SLB在四层（TCP）转发是是基于源IP的会话保持。四层会话保持的最长时间是3600秒。"},{"questionType":"single","originTitle":"单选题 289. 新建阿里云的专有网络VPC时会自动创建一个路由器，路由器自带1个路由表。路由表的操作中说法错误的是____。","title":" 289. 新建阿里云的专有网络VPC时会自动创建一个路由器，路由器自带1个路由表。路由表的操作中说法错误的是____。","options":[{"text":"A.删除VPC时，系统会自动删除对应的路由表","isAnswer":false},{"text":"B.不支持创建和删除路由表","isAnswer":false},{"text":"C.每个路由器可以有多个路由表","isAnswer":true},{"text":"D.路由表的路由条目会影响VPC中的所有云产品实例","isAnswer":false}],"answer":"C","analysis":"路由器（VRouter）是专有网络的枢纽。作为专有网络中重要的功能组件，它可以连接VPC内的各个交换机，同时也是连接VPC和其他网络的网关设备。每个专有网络创建成功后，系统会自动创建一个路由器。每个路由器关联一张路由表。更多信息参见路由。参考链接：https://help.aliyun.com/document_detail/34217.html?spm=5176.11065259.1996646101.searchclickresult.7bd24885gu8yKH"},{"questionType":"single","originTitle":"单选题 290. 您在阿里云的华东1（杭州）跟华北2（北京）都创建了专有网络VPC，通过____可以最快速的把华东1（杭州）跟华北2（北京）的VPC通过内网连接起来实现两地云服务器ECS实例可以互相访问。","title":" 290. 您在阿里云的华东1（杭州）跟华北2（北京）都创建了专有网络VPC，通过____可以最快速的把华东1（杭州）跟华北2（北京）的VPC通过内网连接起来实现两地云服务器ECS实例可以互相访问。","options":[{"text":"A.VPN","isAnswer":false},{"text":"B.高速通道","isAnswer":false},{"text":"C.专线","isAnswer":false},{"text":"D.其他答案都对","isAnswer":true}],"answer":"D","analysis":"因为快速是相对的，高速通道、VPN以及专线的建立都是需要一定时间的。所以题目的意思不能说谁最快速，而是说怎么样能通过阿里云最快速实现这样的功能，所以三个都选。"},{"questionType":"single","originTitle":"单选题 291. 关于用户使用阿里云专有网络VPC产品的费用，以下说法中错误的是__。","title":" 291. 关于用户使用阿里云专有网络VPC产品的费用，以下说法中错误的是__。","options":[{"text":"A.专有网络VPC是一个免费的网络容器","isAnswer":false},{"text":"B.VPC中使用的弹性公网IP是免费的","isAnswer":true},{"text":"C.交换机是免费的","isAnswer":false},{"text":"D.路由器是免费的","isAnswer":false}],"answer":"B","analysis":"弹性公网IP是收费的服务。"},{"questionType":"single","originTitle":"单选题 292. 在创建阿里云的云产品实例时，可以选择默认类型的专有网络VPC和交换机，这两项配置确定了专有网络类型的云产品创建时在相应地域和可用区下唯一的默认网络位置，与非默认的专有网络VPC和交换机之间的区别主要在于默认类型的VPC和交换机只能由阿里云为您创建。下列关于默认专有网络VPC的描述错误的是_。","title":" 292. 在创建阿里云的云产品实例时，可以选择默认类型的专有网络VPC和交换机，这两项配置确定了专有网络类型的云产品创建时在相应地域和可用区下唯一的默认网络位置，与非默认的专有网络VPC和交换机之间的区别主要在于默认类型的VPC和交换机只能由阿里云为您创建。下列关于默认专有网络VPC的描述错误的是_。","options":[{"text":"A.每个地域的默认专有网络VPC唯一","isAnswer":false},{"text":"B.默认专有网络VPC与非默认专有网络VPC的操作方式与规格限制不一致","isAnswer":true},{"text":"C.默认专有网络VPC由阿里云为您创建，您自行创建的均为非默认专有网络VPC","isAnswer":false},{"text":"D.默认专有网络VPC不占用阿里云为您分配的专有网络VPC配额","isAnswer":false}],"answer":"B","analysis":"默认专有网络与非默认专有网络的操作方式与规格限制一致。参考链接：https://www.alibabacloud.com/help/zh/docdetail/65402.htm"},{"questionType":"single","originTitle":"单选题 293. 您的应用部署在阿里云的云服务器ECS实例上，想自己采集指标做应用层面的监控。阿里云提供的云监控服务的____功能可以提供指标收集、聚合和报警的服务。","title":" 293. 您的应用部署在阿里云的云服务器ECS实例上，想自己采集指标做应用层面的监控。阿里云提供的云监控服务的____功能可以提供指标收集、聚合和报警的服务。","options":[{"text":"A.自定义监控","isAnswer":true},{"text":"B.站点监控","isAnswer":false},{"text":"C.云服务监控","isAnswer":false},{"text":"D.云监控无法满足","isAnswer":false}],"answer":"A","analysis":"自定义监控中，用户可以针对自己关心的业务指标进行监控。参考链接：https://help.aliyun.com/document_detail/63767.html"},{"questionType":"single","originTitle":"单选题 294. 防DDoS攻击是阿里云的云盾最主要的功能之一，为了帮助客户抵御不同规模的网络攻击，云盾提供了多种抗DDoS攻击的产品，其中“DDoS基础防护”的开通方法是____。","title":" 294. 防DDoS攻击是阿里云的云盾最主要的功能之一，为了帮助客户抵御不同规模的网络攻击，云盾提供了多种抗DDoS攻击的产品，其中“DDoS基础防护”的开通方法是____。","options":[{"text":"A.联系客户经理线下开通","isAnswer":false},{"text":"B.自动开通","isAnswer":true},{"text":"C.需要从管理控制台申请开通","isAnswer":false},{"text":"D.提交工单，24小时之内开通","isAnswer":false}],"answer":"B","analysis":"DDoS基础防护是在云产品购买后自动开通的，无需手动开通。"},{"questionType":"single","originTitle":"单选题 295. 用户A是公司的系统管理员，经常去上海出差，每当他在上海远程登录服务器时系统就会发出报警信息，提示“有人异地登录，请注意服务器安全”。通过___方法可以快速、自助解决这个问题。","title":" 295. 用户A是公司的系统管理员，经常去上海出差，每当他在上海远程登录服务器时系统就会发出报警信息，提示“有人异地登录，请注意服务器安全”。通过___方法可以快速、自助解决这个问题。","options":[{"text":"A.立即提交工单，咨询阿里云工程师","isAnswer":false},{"text":"B.向公司领导请求帮助","isAnswer":false},{"text":"C.登录阿里云管理控制台，在安骑士配置项里填加“常用登录地点”","isAnswer":true},{"text":"D.向朋友电话求助，他是业界有名的黑客高手","isAnswer":false}],"answer":"C","analysis":"题目中说的是系统管理员每次在上海出差时候远程登录服务器就会发出异地的报警信息，所以需要通过控制台的添加“常用登录地点”来解决这个报警信息的问题。"},{"questionType":"single","originTitle":"单选题 296. 虚拟化（英语：Virtualization）是云计算的底层结构。它是一种资源管理技术，是将计算机的各种实体资源，如服务器、网络、内存及存储等，予以抽象、转换后呈现出来，打破实体结构间的不可切割的障碍，使用户可以比原本的组态更好的方式来应用这些资源。虚拟化架构描述错误的是以下哪个？","title":" 296. 虚拟化（英语：Virtualization）是云计算的底层结构。它是一种资源管理技术，是将计算机的各种实体资源，如服务器、网络、内存及存储等，予以抽象、转换后呈现出来，打破实体结构间的不可切割的障碍，使用户可以比原本的组态更好的方式来应用这些资源。虚拟化架构描述错误的是以下哪个？","options":[{"text":"A.虚拟化技术可以将单个CPU模拟成多个CPU","isAnswer":false},{"text":"B.虚拟机中的操作系统和物理机上的操作系统有着本质的区别","isAnswer":true},{"text":"C.虚拟化软件层模拟出来的每台虚拟机都是一个完整的系统","isAnswer":false},{"text":"D.相比物理机，虚拟化可以提供更高的IT资源利用率和性能","isAnswer":false}],"answer":"B","analysis":"排除法，虚拟机中的操作系统和物理机上的操作系统没有本质的区别。"},{"questionType":"single","originTitle":"单选题 297. B公司运营着一个手机APP应用商店，类似Apple的AppStore，创业初期所有的软件包都存储在云服务器ECS实例的数据盘上。 从上个月开始，公司做了大量的推广，下载量增长了200倍，用户覆盖范围也从之前的一个省扩展到了全国。为了节约存储和带宽成本，同时又能提高用户下载速度，B公司选择阿里云的__产品组合，可达到最佳效果。","title":" 297. B公司运营着一个手机APP应用商店，类似Apple的AppStore，创业初期所有的软件包都存储在云服务器ECS实例的数据盘上。 从上个月开始，公司做了大量的推广，下载量增长了200倍，用户覆盖范围也从之前的一个省扩展到了全国。为了节约存储和带宽成本，同时又能提高用户下载速度，B公司选择阿里云的__产品组合，可达到最佳效果。","options":[{"text":"A.弹性伸缩(Auto Scaling)+云服务器ECS","isAnswer":false},{"text":"B.对象存储OSS和内容分发网络CDN","isAnswer":true},{"text":"C.对象存储OSS和弹性伸缩(Auto Scaling)","isAnswer":false},{"text":"D.对象存储OSS和云数据库RDS","isAnswer":false}],"answer":"B","analysis":"划重点：节约存储和带宽成本，使用对象存储OSS节省存储成本和带宽成本，提高用户下载速度，使用CDN来提高全国用户的下载速度。"},{"questionType":"single","originTitle":"单选题 298. 阿里云的云盾加密服务采用____机制来保证密钥的安全。","title":" 298. 阿里云的云盾加密服务采用____机制来保证密钥的安全。","options":[{"text":"A.符合国家密码管理局要求的算法","isAnswer":true},{"text":"B.符合银监会对密钥强度的要求","isAnswer":false},{"text":"C.防篡改硬件密码机","isAnswer":false},{"text":"D.国际通用密码算法","isAnswer":false}],"answer":"A","analysis":"加密服务是云上的数据安全加密解决方案。服务底层使用经国家密码管理局检测认证的硬件密码机。密码机的关键还是加密算法，题目主要问的是机制，所以选择国家密码管理局检测认证的加密算法。"},{"questionType":"single","originTitle":"单选题 299. 游戏行业有个明显的特点是业务流量很难预估，波动很大，例如今天上线1台云服务器ECS实例就足够处理所有的业务需求，明天可能就需要10台云服务器ECS实例来处理所有的需求。这样的场景下，您不知道所需的云服务器ECS实例的数量，准备的少无法应对业务峰值，投入的多又造成大量的资源浪费。在阿里云上，您认为应对游戏行业这种场景的最佳阿里云产品的组合方式是____。","title":" 299. 游戏行业有个明显的特点是业务流量很难预估，波动很大，例如今天上线1台云服务器ECS实例就足够处理所有的业务需求，明天可能就需要10台云服务器ECS实例来处理所有的需求。这样的场景下，您不知道所需的云服务器ECS实例的数量，准备的少无法应对业务峰值，投入的多又造成大量的资源浪费。在阿里云上，您认为应对游戏行业这种场景的最佳阿里云产品的组合方式是____。","options":[{"text":"A.负载均衡SLB+云服务器ECS+云数据库RDS+弹性伸缩Auto Scaling","isAnswer":true},{"text":"B.负载均衡SLB+云服务器ECS+云数据库RDS","isAnswer":false},{"text":"C.云服务器ECS+弹性伸缩Auto Scaling","isAnswer":false},{"text":"D.云服务器ECS","isAnswer":false}],"answer":"A","analysis":"题目中游戏行业的服务，1. 需要云服务器ECS来搭建和运行网站服务；2. 需要云数据库RDS来保存用户数据；3. 需要弹性伸缩Auto Scaling跟库业务报警来实现ECS的弹性增加或减少；4. 需要负载均衡SLB来实现多个ECS之间的请求分发。"},{"questionType":"single","originTitle":"单选题 300. 如果您在创建Windows操作系统的阿里云的云服务器ECS实例时选择了数据盘，在登录实例后要完成____操作才可以正常使用该数据盘。","title":" 300. 如果您在创建Windows操作系统的阿里云的云服务器ECS实例时选择了数据盘，在登录实例后要完成____操作才可以正常使用该数据盘。","options":[{"text":"A.格式化数据盘","isAnswer":true},{"text":"B.挂载数据盘","isAnswer":false},{"text":"C.对数据盘进行多分区配置","isAnswer":false},{"text":"D.不需要任何操作","isAnswer":false}],"answer":"A","analysis":"如果在创建Windows实例时配了数据盘，您需要先格式化并分区数据盘后才能正常使用数据盘。参考链接：https://help.aliyun.com/document_detail/25418.html"},{"questionType":"single","originTitle":"单选题 301. ECS服务器会对每个访问的请求进行身份验证，以下哪一个是用于标识访问者身份的？","title":" 301. ECS服务器会对每个访问的请求进行身份验证，以下哪一个是用于标识访问者身份的？","options":[{"text":"A.Access Key Secret","isAnswer":false},{"text":"B.RequestId","isAnswer":false},{"text":"C.Access Key Id","isAnswer":true},{"text":"D.User name","isAnswer":false}],"answer":"C","analysis":"注意不是Access Key Secret，Access Key Secret是用来\b鉴权校验的，Access Key Id是用来区分用户的。阿里云 access key ID 和 access key secret 是您访问阿里云API的唯一凭证。Access key ID 是类似身份的标识，而 access key secret 的作用是签名您的访问参数，以防被篡改。Access key secret 类似您的登录密码，不要向任何人泄漏。参考链接：https://help.aliyun.com/knowledge_detail/43189.html"},{"questionType":"single","originTitle":"单选题 302. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠 的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力等几个方面都具有优势。以下_是OSS在可靠性方面表现出来的优势。","title":" 302. 阿里云对象存储OSS是阿里云对外提供的海量、安全、低成本、高可靠 的云存储服务。与自建存储对比，OSS在可靠性、安全、成本和数据处理能力等几个方面都具有优势。以下_是OSS在可靠性方面表现出来的优势。","options":[{"text":"A.受限于硬件可靠性,易出问题,一旦出现磁盘坏道,容易出现不可逆转的数据丢失","isAnswer":false},{"text":"B.数据可靠性不低于 99.99999999%。数据自动多重冗余备份","isAnswer":true},{"text":"C.数据需要客户手工备份、耗时、耗力","isAnswer":false},{"text":"D.提供多种鉴权和授权机制及白名 单、防盗链、主子账号功能","isAnswer":false}],"answer":"B","analysis":"题目中问的是OSS在可靠性方面表现出来的优势，所以选择”数据可靠性不低于 99.99999999%。数据自动多重冗余备份”，”提供多种鉴权和授权机制及白名 单、防盗链、主子账号功能”是OSS在安全性方面表现出来的优势。"},{"questionType":"single","originTitle":"单选题 303. 在传统IT解决方案中，要想对海量数据存储实现高于99.99999999%的数据可靠性，并且在单台物理硬件发生损坏的情况下不影响正常服务，至少需要购买多台专业的存储服务器，配合双电源+双控制器+磁盘冗余+故障报警等功能才有可能完成。阿里云的____服务天然就具备这个特性，即开即用。","title":" 303. 在传统IT解决方案中，要想对海量数据存储实现高于99.99999999%的数据可靠性，并且在单台物理硬件发生损坏的情况下不影响正常服务，至少需要购买多台专业的存储服务器，配合双电源+双控制器+磁盘冗余+故障报警等功能才有可能完成。阿里云的____服务天然就具备这个特性，即开即用。","options":[{"text":"A.负载均衡SLB","isAnswer":false},{"text":"B.云数据库RDS","isAnswer":false},{"text":"C.对象存储OSS","isAnswer":true},{"text":"D.内容分发网络CDN","isAnswer":false}],"answer":"C","analysis":"划重点：对海量数据存储实现高于99.99999999%的数据可靠性。所以需要使用对象存储OSS服务。"},{"questionType":"single","originTitle":"单选题 304. 阿里云对象存储OSS出于安全考虑，直接在浏览器地址栏输入OSS通信域名(oss.aliyuncs.com)，如访问：http://bucketname.oss.aliyuncs.com/a.jpg (文件类型包括：txt、html、htm、图片格式、视频格式、音频格式等安全敏感文件)，均限制在浏览器客户端以“另存为”下载的方式打开文件。若需要直接在浏览器打开这类文件，需要如何配置？","title":" 304. 阿里云对象存储OSS出于安全考虑，直接在浏览器地址栏输入OSS通信域名(oss.aliyuncs.com)，如访问：http://bucketname.oss.aliyuncs.com/a.jpg (文件类型包括：txt、html、htm、图片格式、视频格式、音频格式等安全敏感文件)，均限制在浏览器客户端以“另存为”下载的方式打开文件。若需要直接在浏览器打开这类文件，需要如何配置？","options":[{"text":"A.在OSS的安全管理菜单中修改ACL，允许浏览器直接访问，设置时需要短信验证","isAnswer":false},{"text":"B.绑定用户自定义的域名（可以是三级域名）","isAnswer":true},{"text":"C.在OSS管理控制台>Object管理中，修改文件的HTTP头信息","isAnswer":false},{"text":"D.OSS不直接提供这样的功能，需要二次开发","isAnswer":false}],"answer":"B","analysis":"如果您使用OSS自带域名，如http://bucketname.oss.aliyuncs.com/objcet访问静态文件时（文件类型包括：txt、html、htm、图片格式、视频格式、音频格式等），均限制在浏览器中以“另存为”下载的方式打开文件，而不能直接浏览该文件。因此您需要将自定义的域名访问绑定在属于自己的Bucket上面，即CNAME。域名绑定成功后，为了使用域名正常访问 OSS，还需要添加 CNAME 记录指向存储空间对应的外网域名。参考链接：https://www.alibabacloud.com/zh/gettingstarted/projects/hostastaticwebsiteonoss"},{"questionType":"single","originTitle":"单选题 305. 某社区网站每天的PV量高达2000万次，应用程序部署在阿里云的云服务器ECS实例上，日志记录在单台ECS实例的数据盘。现在业务部门提出新的需求，网站的访问日志要保存24个月，并且在需要的时候可以按照日期快速下载，单台ECS实例的数据盘扩到最大容量，可以保存存三个月的日志数据。您认为在该系统上增加阿里云的___产品可以一次性解决日志的保存问题。","title":" 305. 某社区网站每天的PV量高达2000万次，应用程序部署在阿里云的云服务器ECS实例上，日志记录在单台ECS实例的数据盘。现在业务部门提出新的需求，网站的访问日志要保存24个月，并且在需要的时候可以按照日期快速下载，单台ECS实例的数据盘扩到最大容量，可以保存存三个月的日志数据。您认为在该系统上增加阿里云的___产品可以一次性解决日志的保存问题。","options":[{"text":"A.对象存储OSS","isAnswer":true},{"text":"B.归档存储（Archive Storage）","isAnswer":false},{"text":"C.云数据库RDS","isAnswer":false},{"text":"D.内容分发网络CDN","isAnswer":false}],"answer":"A","analysis":"划重点：保存存三个月的日志数据且支持快速下载，所以需要用到OSS。"},{"questionType":"single","originTitle":"单选题 306. 在使用阿里云负载均衡SLB时后端服务器可以设置主备服务器组,当主机工作正常时，流量将直接走主机；当主机宕机时，流量将走到备机。关于主备服务器组支持的协议，以下说法正确的是____。","title":" 306. 在使用阿里云负载均衡SLB时后端服务器可以设置主备服务器组,当主机工作正常时，流量将直接走主机；当主机宕机时，流量将走到备机。关于主备服务器组支持的协议，以下说法正确的是____。","options":[{"text":"A.主备服务器组只支持四层监听（TCP和UDP协议）","isAnswer":true},{"text":"B.主备服务器组只支持七层监听（HTTP和HTTPS协议）","isAnswer":false},{"text":"C.主备服务器组只支持七层监听（HTTP协议）","isAnswer":false},{"text":"D.主备服务器组支持四层监听（TCP和UDP协议）和七层监听（HTTP协议）","isAnswer":false}],"answer":"A","analysis":"主备服务器组是在监听维度上维护的，并且只支持四层监听。参考链接：https://help.aliyun.com/document_detail/52796.html?spm=5176.10695662.1996646101.searchclickresult.3b535647Z715JJ"},{"questionType":"single","originTitle":"单选题 307. 阿里云负载均衡服务SLB支持配置域名或者URL转发策略，将来自不同域名或者URL的请求转发给不同的ECS处理，关于域名或者URL转发策略支持的协议，以下说法正确的是____。","title":" 307. 阿里云负载均衡服务SLB支持配置域名或者URL转发策略，将来自不同域名或者URL的请求转发给不同的ECS处理，关于域名或者URL转发策略支持的协议，以下说法正确的是____。","options":[{"text":"A.只有4层监听（TCP和UDP协议）支持配置转发策略","isAnswer":false},{"text":"B.只有7层监听（HTTP协议）支持配置转发策略","isAnswer":false},{"text":"C.只有7层监听（HTTP和HTTPS协议）支持配置转发策略","isAnswer":true},{"text":"D.4层监听（TCP和UDP协议）和7层监听（HTTP和HTTPS协议）都支持配置转发策略","isAnswer":false}],"answer":"C","analysis":"只有7层监听（HTTPS/HTTP协议）支持配置URL转发策略。参考链接：https://help.aliyun.com/document_detail/85955.html?spm=5176.10695662.1996646101.searchclickresult.45d73c96TRVz8v"},{"questionType":"single","originTitle":"单选题 308. 使用阿里云的负载均衡SLB实例时，可以通过健康检查来判断后端云服务器ECS实例的可用性。针对7层服务（HTTP协议），负载均衡SLB实例通过____来判断云服务器ECS实例是否可用。","title":" 308. 使用阿里云的负载均衡SLB实例时，可以通过健康检查来判断后端云服务器ECS实例的可用性。针对7层服务（HTTP协议），负载均衡SLB实例通过____来判断云服务器ECS实例是否可用。","options":[{"text":"A.端口检查是否超时","isAnswer":false},{"text":"B.云服务器ECS实例的服务器端返回的报文内容中的特殊字符","isAnswer":false},{"text":"C.云服务器ECS实例的服务器端返回的状态码","isAnswer":true},{"text":"D.云服务器ECS实例的服务器端返回的字节数","isAnswer":false}],"answer":"C","analysis":"四层是检查端口，七层是检查服务器端返回的状态码。"},{"questionType":"single","originTitle":"单选题 309. 使用阿里云的负载均衡SLB实例时，可以通过健康检查来判断后端云服务器ECS实例的可用性。针对4层服务（TCP协议），负载均衡SLB实例通过____来判断云服务器ECS实例是否可用。","title":" 309. 使用阿里云的负载均衡SLB实例时，可以通过健康检查来判断后端云服务器ECS实例的可用性。针对4层服务（TCP协议），负载均衡SLB实例通过____来判断云服务器ECS实例是否可用。","options":[{"text":"A.端口检查是否超时","isAnswer":true},{"text":"B.云服务器ECS实例的服务器端返回的报文内容中的特殊字符","isAnswer":false},{"text":"C.云服务器ECS实例的服务器端返回的状态码","isAnswer":false},{"text":"D.云服务器ECS实例的服务器端返回的字节数","isAnswer":false}],"answer":"A","analysis":"四层是检查端口，七层是检查服务器端返回的状态码。"},{"questionType":"single","originTitle":"单选题 310. 使用集群是解决高并发，海量数据的通常手段，对于这种类型的网站而言，不管多么强大的服务器都满足不了持续增长的业务需求。这种情况下，需要增加服务器来分担原有系统的压力,我们可以开通阿里云上哪个服务来实现该请求的分发？","title":" 310. 使用集群是解决高并发，海量数据的通常手段，对于这种类型的网站而言，不管多么强大的服务器都满足不了持续增长的业务需求。这种情况下，需要增加服务器来分担原有系统的压力,我们可以开通阿里云上哪个服务来实现该请求的分发？","options":[{"text":"A.ECS","isAnswer":false},{"text":"B.SLB","isAnswer":true},{"text":"C.RDS","isAnswer":false},{"text":"D.DRDS","isAnswer":false}],"answer":"B","analysis":"划重点：来实现该请求的分发，所以需要负载均衡SLB。"},{"questionType":"single","originTitle":"单选题 311. 您所在的公司半年前在自建机房内刚刚构建了一套财务系统，计划上线的客户管理系统准备基于阿里云的产品构建，同时财务系统与客户管理系统之间需要通过内网互联互通，____方案可以最大限度的使用已有的系统投资并满足新的业务需求。","title":" 311. 您所在的公司半年前在自建机房内刚刚构建了一套财务系统，计划上线的客户管理系统准备基于阿里云的产品构建，同时财务系统与客户管理系统之间需要通过内网互联互通，____方案可以最大限度的使用已有的系统投资并满足新的业务需求。","options":[{"text":"A.基于经典网络的云产品实例构建客户管理系统，结合专线来实现两个系统之间的内网互联互通","isAnswer":false},{"text":"B.基于阿里云专有网络VPC购买云产品实例来构建客户管理系统，不需要任何额外的操作，就可以直接实现两个系统的安全内网互联","isAnswer":false},{"text":"C.将财务系统迁移到阿里云上","isAnswer":false},{"text":"D.基于阿里云专有网络VPC购买云产品实例来构建客户管理系统，结合专线或者VPN，实现两个系统之间的内网互联互通","isAnswer":true}],"answer":"D","analysis":"划重点：同时财务系统与客户管理系统之间需要通过内网互联互通，就是阿里云连接传统机房IDC，可以选择专线或者VPN连接。"},{"questionType":"single","originTitle":"单选题 312. 阿里云的专有网络VPC下的云服务器ECS实例如果绑定了EIP，就可以实现该服务器ECS实例对公网的服务。出于安全的考虑要限制某台绑定了EIP的云服务器ECS实例的3389远程端口的访问，可以通过____方法来实现。","title":" 312. 阿里云的专有网络VPC下的云服务器ECS实例如果绑定了EIP，就可以实现该服务器ECS实例对公网的服务。出于安全的考虑要限制某台绑定了EIP的云服务器ECS实例的3389远程端口的访问，可以通过____方法来实现。","options":[{"text":"A.在这台云服务器实例的安全组规则中添加一条内网规则，拒绝TCP协议来自3389端口的入方向访问","isAnswer":true},{"text":"B.在这台云服务器实例的安全组规则中添加一条外网规则，拒绝TCP协议来自3389端口的入方向访问","isAnswer":false},{"text":"C.在这台云服务器实例的安全组规则中添加一条内网规则，拒绝TCP协议来自3389端口的出方向访问","isAnswer":false},{"text":"D.在这台云服务器实例的安全组规则中添加一条外网规则，拒绝TCP协议来自3389端口的出方向访问","isAnswer":false}],"answer":"A","analysis":"在控制台里面，专用网络VPC下面的ECS，不管是否绑定了EIP，在设置安全组的时候，只可以设置内网规则，外网规则是不可以选的。因为对于其来说，内网规则等同于外网规则，所以不要被题目中的”对公网的服务”误导。所以此题应该选择添加一条内网规则，拒绝TCP协议来自3389端口的入方向访问。"},{"questionType":"single","originTitle":"单选题 313. 如果您希望在阿里云专有网络VPC内创建不同可用区的云服务器ECS实例，获得更高的容灾能力，以下____方式是可行的。","title":" 313. 如果您希望在阿里云专有网络VPC内创建不同可用区的云服务器ECS实例，获得更高的容灾能力，以下____方式是可行的。","options":[{"text":"A.可以通过将处于不同可用区的云服务器ECS实例部署到同一台交换机下，从而实现多可用区容灾","isAnswer":false},{"text":"B.可以通过将云服务器ECS实例部署在处于不同可用区的交换机下，从而实现多可用区容灾","isAnswer":true},{"text":"C.可以通过将云服务器ECS实例部署在处于不同可用区的路由器下，从而实现多可用区容灾","isAnswer":false},{"text":"D.可以通过将处于不同地域的云服务器ECS实例部署到同一台路由器下，从而实现多地域的多可用区容灾","isAnswer":false}],"answer":"B","analysis":"云服务器云服务器是关联在交换机下面的，VPC下面可以包含同一个地域多个不同可用区的交换机，所以想具备容灾的能力，可以考虑ECS在一个VPC下面跨交换机部署。是关联在交换机下面的，VPC下面可以包含同一个地域多个不同可用区的交换机，所以想具备容灾的能力，可以考虑ECS在一个VPC下面跨交换机部署。"},{"questionType":"single","originTitle":"单选题 314. 在互联网上存在着各种以盈利为目的的黑客组织，他们控制着大量的服务器资源，可以随时对目标服务器发起网络攻击，其中有一种很常见的，也是破坏性比较强的攻击，可以让目标服务器的资源耗尽，使正常客户无法连接到服务器。以下___属于此类攻击。","title":" 314. 在互联网上存在着各种以盈利为目的的黑客组织，他们控制着大量的服务器资源，可以随时对目标服务器发起网络攻击，其中有一种很常见的，也是破坏性比较强的攻击，可以让目标服务器的资源耗尽，使正常客户无法连接到服务器。以下___属于此类攻击。","options":[{"text":"A.DDoS攻击","isAnswer":true},{"text":"B.XSS攻击","isAnswer":false},{"text":"C.SQL注入","isAnswer":false},{"text":"D.WebShell攻击","isAnswer":false}],"answer":"A","analysis":"划重点：破坏性比较强的攻击，可以让目标服务器的资源耗尽，使正常客户无法连接到服务器。所以描述的是DDoS攻击。"},{"questionType":"single","originTitle":"单选题 315. 阿里云的云监控产品的监控数据可以采用___方式下载。","title":" 315. 阿里云的云监控产品的监控数据可以采用___方式下载。","options":[{"text":"A.从管理控制台直接下载","isAnswer":false},{"text":"B.通过OpenAPI下载","isAnswer":false},{"text":"C.只能查看报表，无法下载","isAnswer":true},{"text":"D.支持管理控制台和OpenAPI两种方式下载","isAnswer":false}],"answer":"C","analysis":"目前云监控的数据只支持在控制台或者调用接口查看，目前不支持导出下载数据。"},{"questionType":"single","originTitle":"单选题 316. 日常工作和生活中，很多用户在不同网站使用的是相同的帐号和密码，因此黑客可以通过获取用户在A网站的账户从而尝试登录B网址，这种攻击行为被称作“撞库攻击”。当您在云盾态势感知中发现有撞库攻击的威胁时，应该采取___应对。","title":" 316. 日常工作和生活中，很多用户在不同网站使用的是相同的帐号和密码，因此黑客可以通过获取用户在A网站的账户从而尝试登录B网址，这种攻击行为被称作“撞库攻击”。当您在云盾态势感知中发现有撞库攻击的威胁时，应该采取___应对。","options":[{"text":"A.立即修改云服务器ECS实例的所有密码，并检查登录日志","isAnswer":false},{"text":"B.立即修改数据库密码，新密码采用8位以上的复杂密码","isAnswer":false},{"text":"C.通知自己业务平台的所有用户立即修改密码，并通过技术手段杜绝简单密码","isAnswer":true},{"text":"D.撞库攻击产生的风险由用户自己负责，不需要做任何操作","isAnswer":false}],"answer":"C","analysis":"当您在云盾态势感知中发现有撞库攻击的威胁时，说明黑客很有可能已经知道了网站用户的用户名和密码，这个时候应该紧急通知自己业务平台的所有用户修改密码，并加强密码规则。此时修改数据库密码是没有作用的。"},{"questionType":"single","originTitle":"单选题 317. 硬件虚拟化是使用软件的方法重新定义划分IT资源，可以实现IT资源的动态分配、灵活调度、跨域共享，提高IT资源利用率，是云计算的基础技术。如果一个虚拟机因为错误而崩溃，同一物理主机上的其他虚拟机不会受到影响，这是描述虚拟化技术的哪种特性？","title":" 317. 硬件虚拟化是使用软件的方法重新定义划分IT资源，可以实现IT资源的动态分配、灵活调度、跨域共享，提高IT资源利用率，是云计算的基础技术。如果一个虚拟机因为错误而崩溃，同一物理主机上的其他虚拟机不会受到影响，这是描述虚拟化技术的哪种特性？","options":[{"text":"A.隔离性","isAnswer":true},{"text":"B.兼容性","isAnswer":false},{"text":"C.独立于硬件","isAnswer":false},{"text":"D.统一性","isAnswer":false}],"answer":"A","analysis":"划重点：如果一个虚拟机因为错误而崩溃，同一物理主机上的其他虚拟机不会受到影响。所以描述的是虚拟化技术的隔离性。"},{"questionType":"single","originTitle":"单选题 318. G公司开发了一款购物的APP，全部系统都基于阿里云的产品构建，用到了华北1(青岛)地域的云服务器ECS实例和对象存储OSS，静态网页和图片全部放在OSS中。上线后在中国大陆范围内访问速度良好。最近公司想拓展美国市场，希望美国用户使用APP时也能实现较快的速度。G公司使用阿里云的_方案是最佳的。","title":" 318. G公司开发了一款购物的APP，全部系统都基于阿里云的产品构建，用到了华北1(青岛)地域的云服务器ECS实例和对象存储OSS，静态网页和图片全部放在OSS中。上线后在中国大陆范围内访问速度良好。最近公司想拓展美国市场，希望美国用户使用APP时也能实现较快的速度。G公司使用阿里云的_方案是最佳的。","options":[{"text":"A.启用华东1(杭州)和华北2(北京)双地域的对象存储OSS和内容分发网络CDN","isAnswer":false},{"text":"B.启用美西（硅谷）地域的对象存储OSS和内容分发网络CDN","isAnswer":true},{"text":"C.启用弹性伸缩(Auto Scaling)和更多的云服务器ECS实例","isAnswer":false},{"text":"D.启用弹性伸缩(Auto Scaling)和内容分发网络CDN","isAnswer":false}],"answer":"B","analysis":"题目中需要美国用户使用APP时也能实现较快的速度，所以需要在美国地域开启相应的CDN功能，所以选择在美西（硅谷）地域的对象存储OSS和内容分发网络CDN。"},{"questionType":"single","originTitle":"单选题 319. 阿里云弹性伸缩(Auto Scaling)的冷却时间是指在同一个伸缩组内，当有一个伸缩活动被成功执行后的一段锁定时间内，该伸缩组不执行其他的伸缩活动。以下关于冷却时间的开始计时的时间点的说法正确的是？","title":" 319. 阿里云弹性伸缩(Auto Scaling)的冷却时间是指在同一个伸缩组内，当有一个伸缩活动被成功执行后的一段锁定时间内，该伸缩组不执行其他的伸缩活动。以下关于冷却时间的开始计时的时间点的说法正确的是？","options":[{"text":"A.当伸缩组加入或移出多个ECS实例时，最后一个ECS实例加入或移出完成后，整个伸缩组冷却时间才开始计时","isAnswer":true},{"text":"B.当伸缩组加入或移出多个ECS实例时，第一个ECS实例加入或移出完成后，整个伸缩组冷却时间才开始计时","isAnswer":false},{"text":"C.伸缩活动结束后，冷却时间马上开始计时","isAnswer":false},{"text":"D.伸缩活动开始后，冷却时间马上开始计时","isAnswer":false}],"answer":"A","analysis":"伸缩活动中，最后一个ECS实例加入或移出完成后，整个伸缩组冷却时间才开始计时，伸缩活动结束并不代表最后一个ECS实例已经加入或移出完成。"},{"questionType":"single","originTitle":"单选题 320. 阿里云的云盾_是通过领先的行为收集技术和机器学习模型，解决用户的WEB应用和手机APP的账号、活动、支付等关键业务环节存在的欺诈威胁，最终实现降低企业损失。比如：帮助客户发现代金券套现行为，恶意刷单行为，恶意注册片区新用户奖励的行为等。","title":" 320. 阿里云的云盾_是通过领先的行为收集技术和机器学习模型，解决用户的WEB应用和手机APP的账号、活动、支付等关键业务环节存在的欺诈威胁，最终实现降低企业损失。比如：帮助客户发现代金券套现行为，恶意刷单行为，恶意注册片区新用户奖励的行为等。","options":[{"text":"A.态势感知","isAnswer":false},{"text":"B.数据风控","isAnswer":true},{"text":"C.绿网","isAnswer":false},{"text":"D.加密服务","isAnswer":false}],"answer":"B","analysis":"数据风控由阿里聚安全提供，是基于阿里大数据计算能力，通过业内领先的风险决策引擎，解决企业账号、活动、交在的易等关键业务环节存欺诈威胁，降低企业经济损失。"},{"questionType":"single","originTitle":"单选题 321. 云产品的可用区指的是一套独立的基础设施，不同的可用区之间基础设施（网络，电力和空调等）相互独立，即一个可用区出现基础设施故障不影响另外一个可用区。下列关于阿里云ECS的可用区说法正确的是？","title":" 321. 云产品的可用区指的是一套独立的基础设施，不同的可用区之间基础设施（网络，电力和空调等）相互独立，即一个可用区出现基础设施故障不影响另外一个可用区。下列关于阿里云ECS的可用区说法正确的是？","options":[{"text":"A.可用区是在用户购买时指定的，购买后不支持更改","isAnswer":true},{"text":"B.可用区之间内网互通","isAnswer":false},{"text":"C.可用区内网络延时小于1s","isAnswer":false},{"text":"D.若要提高应用的容灾能力则可以将实例创建在同一可用区","isAnswer":false}],"answer":"A","analysis":"只有在同一个地域前提下，可用区之间的内网才是互通的。可用区是指在同一地域内，电力和网络互相独立的物理区域。所以云产品一旦购买了，不支持更改可用区。"},{"questionType":"single","originTitle":"单选题 322. 阿里云的云服务器ECS产品的应用非常广泛，既可以单独的作为Web服务器，也可以与其他阿里云产品配合提供多媒体解决方案。在多媒体、大流量的APP或网站应用场景下，云服务器ECS实例与阿里云的____产品搭配，可以存储静态图片、视频、下载包等来降低存储费用。","title":" 322. 阿里云的云服务器ECS产品的应用非常广泛，既可以单独的作为Web服务器，也可以与其他阿里云产品配合提供多媒体解决方案。在多媒体、大流量的APP或网站应用场景下，云服务器ECS实例与阿里云的____产品搭配，可以存储静态图片、视频、下载包等来降低存储费用。","options":[{"text":"A.对象存储","isAnswer":true},{"text":"B.云数据库","isAnswer":false},{"text":"C.弹性伸缩","isAnswer":false},{"text":"D.块存储","isAnswer":false}],"answer":"A","analysis":"划重点：存储静态图片、视频、下载包，所以选择OSS"},{"questionType":"single","originTitle":"单选题 323. 阿里云的对象存储OSS可以与云服务器ECS实例协同来实现文件存储的功能。下列关于云服务器ECS实例与OSS之间的关系描述正确的是____。","title":" 323. 阿里云的对象存储OSS可以与云服务器ECS实例协同来实现文件存储的功能。下列关于云服务器ECS实例与OSS之间的关系描述正确的是____。","options":[{"text":"A.华东1（杭州）的云服务器ECS实例与华北1（青岛）OSS之间可以通过内网进行访问","isAnswer":false},{"text":"B.云服务器ECS实例与OSS之间的请求次数，不分内外网都会计费","isAnswer":true},{"text":"C.其他都不对","isAnswer":false}],"answer":"B","analysis":"文档原话，记住了，走内网流量是不收费的，但是每次的请求次数还是收费。参考链接：https://help.aliyun.com/knowledge_detail/39679.html"},{"questionType":"single","originTitle":"单选题 324. 创建阿里云弹性伸缩(Auto Scaling)伸缩组的时候，可以配置“移出策略”。现将移出策略配置为“最早伸缩配置对应的实例”，以下说法中正确的是？","title":" 324. 创建阿里云弹性伸缩(Auto Scaling)伸缩组的时候，可以配置“移出策略”。现将移出策略配置为“最早伸缩配置对应的实例”，以下说法中正确的是？","options":[{"text":"A.只移除通过弹性规则创建的ECS实例，并且是按照伸缩配置创建ECS实例的时间先后顺序优先移出先建的ECS实例","isAnswer":true},{"text":"B.根据ECS实例的创建时间判断，优先移出先建的ECS实例","isAnswer":false},{"text":"C.只移除手工添加的ECS实例，并且是按照伸缩配置创建ECS实例的时间先后顺序优先移出先建的ECS实例","isAnswer":false},{"text":"D.根据ECS实例添加到伸缩组的时间判断，优先移出先添加ECS实例","isAnswer":false}],"answer":"A","analysis":"顾名思义，最先的，伸缩配置创建的实例。"},{"questionType":"single","originTitle":"单选题 325. 阿里云OSS产品的账单费用由三部分组成，包括：存储空间费用、流量费用和OSS API请求费用。其中流量费用是根据用户使用OSS的下行流量多少收费，上行流量和通过内网访问的流量免费，以下使用OSS的场景中哪一个是不产生OSS流量费用的？","title":" 325. 阿里云OSS产品的账单费用由三部分组成，包括：存储空间费用、流量费用和OSS API请求费用。其中流量费用是根据用户使用OSS的下行流量多少收费，上行流量和通过内网访问的流量免费，以下使用OSS的场景中哪一个是不产生OSS流量费用的？","options":[{"text":"A.在阿里云ECS上静态网站直接引用了OSS中的图片，该网站来自公网的访问量是每天1000次","isAnswer":false},{"text":"B.某系管理员将OSS用作数据备份，从ECS上每天晚上用内网上传200G的数据到OSS","isAnswer":true},{"text":"C.某淘宝卖家为了提高店铺的访问速度，将店铺中的所有图片上传到了OSS，然后在店铺中直接引用","isAnswer":false},{"text":"D.管理员在自己的办公室内浏览自己OSS Bucket里的图片","isAnswer":false}],"answer":"B","analysis":"只有公网下载（下行）才会产生流量费用，所以此题内网上传文件到OSS，是不会产生流量费用的的。"},{"questionType":"single","originTitle":"单选题 326. 阿里云对象存储OSS里存储的文件可以进行分享和下载，当文件所在的Bucket的读写权限为“私有”时，OSS分享链接采用的安全机制是__。","title":" 326. 阿里云对象存储OSS里存储的文件可以进行分享和下载，当文件所在的Bucket的读写权限为“私有”时，OSS分享链接采用的安全机制是__。","options":[{"text":"A.在管理控制台中获取文件访问URL时设置分享链接的访问密码，访客下载文件时凭密码访问","isAnswer":false},{"text":"B.“私有”权限的文件对外享时，访客只能看到文件的一部分内容（前500K）","isAnswer":false},{"text":"C.在管理控制台中获取文件访问URL时设置分享链接有效的时间，超过设定时间就无法下载","isAnswer":true},{"text":"D.“私有”权限的文件对外分享时，系统会检查文件的大小，超过2M的文件不允许分享","isAnswer":false}],"answer":"C","analysis":"出于安全考虑，目前控制台针对私有bucket的获取URL链接签名操作做了优化，使用的AccessKey是临时生成的密钥对，主账号用户最长有效时间是64800秒（18小时），RAM子账号用户以及sts用户最长有效时间是3600秒（1小时），超时后链接就无法访问了。参考链接：https://help.aliyun.com/knowledge_detail/39530.html"},{"questionType":"single","originTitle":"单选题 327. 阿里云负载均衡SLB实例中的后端服务器ECS实例需要设置权重，可以给对外服务能力更强的ECS实例设置更大的权重，这些ECS实例就会有机会处理更多的访问请求。在提供稳定服务的同时，充分的利用了已有资源。如果将一台ECS实例的权重设置为0，以下说法正确的是____。","title":" 327. 阿里云负载均衡SLB实例中的后端服务器ECS实例需要设置权重，可以给对外服务能力更强的ECS实例设置更大的权重，这些ECS实例就会有机会处理更多的访问请求。在提供稳定服务的同时，充分的利用了已有资源。如果将一台ECS实例的权重设置为0，以下说法正确的是____。","options":[{"text":"A.该ECS实例不会再得到负载均衡SLB实例分发的外部访问请求","isAnswer":true},{"text":"B.所有外部访问请求都被分发到这台ECS实例上","isAnswer":false},{"text":"C.该ECS实例会被认为状态异常，负载均衡SLB会把它移出后端服务器池","isAnswer":false},{"text":"D.负载均衡SLB会分发外部请求给这台ECS实例，分发量的大小等于总请求数除以后端服务器ECS实例个数","isAnswer":false}],"answer":"A","analysis":"将负载均衡后端 ECS 的权重置零，新发起的业务请求是无法经负载均衡转发到该服务器的，健康检查相应的会显示异常。所以该ECS实例不会再得到负载均衡SLB实例分发的外部访问请求。参考链接：https://help.aliyun.com/knowledge_detail/39492.html"},{"questionType":"single","originTitle":"单选题 328. 您需要进行阿里云的云服务器ECS实例的系统盘更换操作之前,无需停止ECS实例。系统盘更换之后,ECS实例数据盘的数据不会受到影响。","title":" 328. 您需要进行阿里云的云服务器ECS实例的系统盘更换操作之前,无需停止ECS实例。系统盘更换之后,ECS实例数据盘的数据不会受到影响。","options":[{"text":"A.正确","isAnswer":false},{"text":"B.错误","isAnswer":true}],"answer":"B","analysis":"更换云服务器ECS实例的系统盘需要先停止该云服务器，所以题目中说的无需停止是不争正确的，系统盘更换之后，ECS实例数据盘的数据不会受到影响。"},{"questionType":"single","originTitle":"单选题 329. 阿里云的弹性伸缩主要可以提供的功能，下面说法错误的是？","title":" 329. 阿里云的弹性伸缩主要可以提供的功能，下面说法错误的是？","options":[{"text":"A.根据客户业务需求横向扩展ECS实例的容量，即自动增加和减少ECS实例，数量是有限制的。","isAnswer":true},{"text":"B.支持SLB负载均衡配置：在增加或减少ECS实例时，自动向SLB实例中添加或移除相应的ECS实例","isAnswer":false},{"text":"C.支持RDS访问白名单：在增加或减少ECS实例时，自动向RDS访问白名单中添加或移出该ECS实例的IP","isAnswer":false},{"text":"D.多模式兼容，可同时配置定时、动态、自定义、固定、健康模式，可通过API方便对接外在监控系统","isAnswer":false}],"answer":"A","analysis":"弹性伸缩是可以根据客户业务需求横向扩展ECS实例的容量，即自动增加和减少ECS实例，但是伸缩组内不限制ECS实例的数量。参考链接：https://help.aliyun.com/knowledge_detail/25969.html?spm=a2c4g.11186631.2.12.714622dbpX9coK"},{"questionType":"single","originTitle":"单选题 330. 云监控的http提交指令是哪一个？","title":" 330. 云监控的http提交指令是哪一个？","options":[{"text":"A.post","isAnswer":true},{"text":"B.copy","isAnswer":false},{"text":"C.write","isAnswer":false},{"text":"D.put","isAnswer":false}],"answer":"A","analysis":"云监控的http提交指令为post。"},{"questionType":"single","originTitle":"单选题 331. 下面哪种镜像可以进行复制？","title":" 331. 下面哪种镜像可以进行复制？","options":[{"text":"A.自定义镜像","isAnswer":true},{"text":"B.公共镜像","isAnswer":false},{"text":"C.镜像市场镜像","isAnswer":false},{"text":"D.共享的镜像","isAnswer":false}],"answer":"A","analysis":"复制镜像仅适用于自定义镜像。如果您需要复制其他类型的镜像，可先使用镜像创建实例，再使用该实例创建自定义镜像。然后，复制该自定义镜像。参考链接：https://help.aliyun.com/document_detail/25462.html?spm=5176.10695662.1996646101.searchclickresult.396d518dXjkN3T"},{"questionType":"single","originTitle":"单选题 332. F公司新推出一款手机APP，将安装包链接挂在公司的官网（基于云服务器ECS实例）进行下载（安装包大小：6Mb），上线前两个月下载速度还能接受。 自从上周公司在CCTV做了一次广告后，下载量持续爆增，不仅用户体验下降了，官网ECS实例的带宽成本也急剧上升。F公司可以选择阿里云的____产品组合，同时解决下载速度和带宽成本的问题。","title":" 332. F公司新推出一款手机APP，将安装包链接挂在公司的官网（基于云服务器ECS实例）进行下载（安装包大小：6Mb），上线前两个月下载速度还能接受。 自从上周公司在CCTV做了一次广告后，下载量持续爆增，不仅用户体验下降了，官网ECS实例的带宽成本也急剧上升。F公司可以选择阿里云的____产品组合，同时解决下载速度和带宽成本的问题。","options":[{"text":"A.对象存储OSS和内容分发网络CDN","isAnswer":true},{"text":"B.对象存储OSS和弹性伸缩(Auto Scaling)","isAnswer":false},{"text":"C.对象存储OSS和云数据库RDS","isAnswer":false},{"text":"D.弹性伸缩(Auto Scaling)和云服务器ECS实例","isAnswer":false}],"answer":"A","analysis":"题目需要同时解决下载速度和带宽成本的问题，所以需要将APP存储到对象存储OSS中结合内容分发CDN来解决下载速度和带宽的问题。"},{"questionType":"single","originTitle":"单选题 333. 您在阿里云购买了一台云服务器ECS实例，部署好Python环境后，通过___能最简单快捷的监控Python进程是否持续运行，当进程不存在时发出报警信息。","title":" 333. 您在阿里云购买了一台云服务器ECS实例，部署好Python环境后，通过___能最简单快捷的监控Python进程是否持续运行，当进程不存在时发出报警信息。","options":[{"text":"A.自己写脚本监控","isAnswer":false},{"text":"B.使用ECS监控中的进程监控","isAnswer":true},{"text":"C.使用站点监控","isAnswer":false},{"text":"D.去ECS控制台查看","isAnswer":false}],"answer":"B","analysis":"题目中要求最简单查看Python进行是否在运行，所以最简单是通过云监控控制台直接查看。"},{"questionType":"single","originTitle":"单选题 334. 阿里云的云盾____是通过领先的行为收集技术和机器学习模型，解决用户的WEB应用和手机APP的账号、活动、支付等关键业务环节存在的欺诈威胁，最终实现降低企业损失。比如:帮助客户发现代金券套现行为，恶意刷单行为、恶意注册骗取新用户奖励的行为等。","title":" 334. 阿里云的云盾____是通过领先的行为收集技术和机器学习模型，解决用户的WEB应用和手机APP的账号、活动、支付等关键业务环节存在的欺诈威胁，最终实现降低企业损失。比如:帮助客户发现代金券套现行为，恶意刷单行为、恶意注册骗取新用户奖励的行为等。","options":[{"text":"A.态势感知","isAnswer":false},{"text":"B.数据风控","isAnswer":true},{"text":"C.内容安全（原名：绿网）","isAnswer":false},{"text":"D.加密服务","isAnswer":false}],"answer":"B","analysis":"数据风控由阿里聚安全提供，是基于阿里大数据计算能力，通过业内领先的风险决策引擎，解决企业账号、活动、交在的易等关键业务环节存欺诈威胁，降低企业经济损失。"},{"questionType":"single","originTitle":"单选题 335. 在使用阿里云DDoS高防IP时，CNAME配置非常简单，只需要配一条DNS记录就可以启用。","title":" 335. 在使用阿里云DDoS高防IP时，CNAME配置非常简单，只需要配一条DNS记录就可以启用。","options":[{"text":"A.正确","isAnswer":true},{"text":"B.错误","isAnswer":false}],"answer":"A","analysis":"CNAME接入模式更加方便，您只需要在域名解析服务商处（如万网云解析或者DNSPod）修改一次解析配置即可生效，实现零部署、零运维。参考链接：https://help.aliyun.com/knowledge_detail/40532.html?spm=a2c4g.11186623.6.640.4b465cd5U9yD4Q"},{"questionType":"single","originTitle":"单选题 336. 在阿里云的云盾的网络防护体系中，有一种服务默认为所有客户开通，可提供最高5G以下的小规模DDoS防御功能。该项服务的名称是____。","title":" 336. 在阿里云的云盾的网络防护体系中，有一种服务默认为所有客户开通，可提供最高5G以下的小规模DDoS防御功能。该项服务的名称是____。","options":[{"text":"A.态势感知","isAnswer":false},{"text":"B.WAF防火墙","isAnswer":false},{"text":"C.DDoS基础防护","isAnswer":true},{"text":"D.DDoS高防IP","isAnswer":false}],"answer":"C","analysis":"云盾的DDoS基础防护提供免费的5G以下的防DDoS攻击能力。"},{"questionType":"single","originTitle":"单选题 337. 交换机，是组成 VPC 网络的基础网络设备。它可以连接不同的云产品实例。在 VPC 网络内创建云产品实例的时候，必须指定云产品实例所在的交换机。下面关于交换机说法错误的是?","title":" 337. 交换机，是组成 VPC 网络的基础网络设备。它可以连接不同的云产品实例。在 VPC 网络内创建云产品实例的时候，必须指定云产品实例所在的交换机。下面关于交换机说法错误的是?","options":[{"text":"A.VPC 的交换机，是一个 3 层交换机，不支持 2 层广播和组播;","isAnswer":false},{"text":"B.只有当 VPC 的状态为 Available 时，才能创建新的交换机;","isAnswer":false},{"text":"C.交换机不支持并行创建，一个交换机创建成功之后，才能够创建下一个;","isAnswer":false},{"text":"D.交换机创建完成之后，无法修改 CIDRBlock;","isAnswer":false},{"text":"E.删除交换机时，该交换机所连接的云产品实例也一同删除;","isAnswer":true}],"answer":"E","analysis":"删除交换机之前，必须先删除目标交换机所连接的云产品实例。"},{"questionType":"single","originTitle":"单选题 338. BGP(边界网关协议)主要用于互联网AS(自治系统)之间的互联，BGP的最主要功能在于控制路由的传播和选择最好的路由，BGP线路可有效避免不同运营商之间网络访问慢的问题。","title":" 338. BGP(边界网关协议)主要用于互联网AS(自治系统)之间的互联，BGP的最主要功能在于控制路由的传播和选择最好的路由，BGP线路可有效避免不同运营商之间网络访问慢的问题。","options":[{"text":"A.正确","isAnswer":true},{"text":"B.错误","isAnswer":false}],"answer":"A","analysis":"边界网关协议，简称BGP，主要用于互联网AS（自治系统）之间的互联。BGP协议的最主要功能在于控制路由的传播和选择最好的路由。使用BGP高防可以解决跨运营商访问慢、部分小运营商访问不稳定的情况。这个是文档的原话。"},{"questionType":"single","originTitle":"单选题 339. 阿里云弹性伸缩(Auto Scaling) 的一个伸缩活动在12：00执行完成，设置的冷却时间是15分钟。假如这时用户停用再启用伸缩组，在12：05伸缩组完成启动，如果在12：10云监控触发伸缩活动，当前伸缩组将如何处理该请求？","title":" 339. 阿里云弹性伸缩(Auto Scaling) 的一个伸缩活动在12：00执行完成，设置的冷却时间是15分钟。假如这时用户停用再启用伸缩组，在12：05伸缩组完成启动，如果在12：10云监控触发伸缩活动，当前伸缩组将如何处理该请求？","options":[{"text":"A.接受执行该请求，无需等待","isAnswer":true},{"text":"B.仍需等待5分钟后执行","isAnswer":false},{"text":"C.仍需等待10分钟后执行","isAnswer":false},{"text":"D.仍需等待15分钟后执行","isAnswer":false}],"answer":"A","analysis":"停用伸缩组以后，之前的冷却时间即失效。所以后面伸缩活动不会受到冷却时间的影响。参考链接：https://help.aliyun.com/document_detail/25912.html?spm=5176.10695662.1996646101.searchclickresult.490817e5F4EzCY"},{"questionType":"single","originTitle":"单选题 340. 阿里云的云盾加密服务通过在阿里云上使用经国家密码管理局检测认证的硬件密码机，帮助用户满足数据安全方面的监管合规要求，保护云上业务数据的隐私性和机密性。管理云盾加密服务的密钥时，必须通过___方式的认证。","title":" 340. 阿里云的云盾加密服务通过在阿里云上使用经国家密码管理局检测认证的硬件密码机，帮助用户满足数据安全方面的监管合规要求，保护云上业务数据的隐私性和机密性。管理云盾加密服务的密钥时，必须通过___方式的认证。","options":[{"text":"A.身份卡(USB Key)","isAnswer":true},{"text":"B.阿里云官网帐号的AK","isAnswer":false},{"text":"C.用户名和密码","isAnswer":false},{"text":"D.用户自己上传的SSL证书","isAnswer":false}],"answer":"A","analysis":"所有的密钥管理都必须依赖身份认证卡（USB key），请务必妥善保管身份卡。如身份认证卡（USB key）丢失，阿里云也无法恢复。参考链接：https://help.aliyun.com/document_detail/28357.html?spm=a2c4g.11186623.6.557.735f1115szEGvC"},{"questionType":"single","originTitle":"单选题 341. 阿里云提供的安全产品云盾涵盖从网络、主机、应用、数据、图片识别、混合云到数字证书和业务风控、保险等多个子产品，遇到不同的风险时选择合适的产品可以做到事半功倍。当客户服务器经常遭受大流量的攻击，导致服务器无法正常对外提供服务时，选择____产品进行防护最合适。","title":" 341. 阿里云提供的安全产品云盾涵盖从网络、主机、应用、数据、图片识别、混合云到数字证书和业务风控、保险等多个子产品，遇到不同的风险时选择合适的产品可以做到事半功倍。当客户服务器经常遭受大流量的攻击，导致服务器无法正常对外提供服务时，选择____产品进行防护最合适。","options":[{"text":"A.安全众测","isAnswer":false},{"text":"B.WEB应用防火墙（WAF）","isAnswer":false},{"text":"C.DDoS高防IP","isAnswer":true},{"text":"D.安全管家服务","isAnswer":false},{"text":"E.渗透测试","isAnswer":false},{"text":"F.云安全中心","isAnswer":false}],"answer":"C","analysis":"划重点：客户服务器经常遭受大流量的攻击。所以需要通过配置DDoS高防IP，将攻击流量引流到高防IP，确保源站的稳定可靠。参考链接：https://help.aliyun.com/document_detail/28464.html?spm=a2c4g.11186623.6.604.4f0e4ab3CXJuYo"},{"questionType":"single","originTitle":"单选题 342. 使用阿里云的负载均衡SLB实例时，针对7层（HTTP协议）服务，由于采取替换HTTP头文件IP地址的方式来进行请求转发，所以后端云服务器ECS实例看到的访问IP是负载均衡SLB实例的IP地址，而不是实际来访者的真实IP。","title":" 342. 使用阿里云的负载均衡SLB实例时，针对7层（HTTP协议）服务，由于采取替换HTTP头文件IP地址的方式来进行请求转发，所以后端云服务器ECS实例看到的访问IP是负载均衡SLB实例的IP地址，而不是实际来访者的真实IP。","options":[{"text":"A.对","isAnswer":true},{"text":"B.错","isAnswer":false}],"answer":"A","analysis":"针对7层（HTTP协议）服务，由于采取替换HTTP头文件IP地址的方式来进行请求转发，所以后端云服务器看到的访问IP是SLB系统的本地IP而不是实际来访者的真实IP。所以系统支持用户采用XForwardedFor的方式获取访问者真实IP，前提是用户必须在配置7层（HTTP协议）服务监听时开启了“获取真实访问IP”功能"},{"questionType":"single","originTitle":"单选题 343. 在使用阿里云弹性伸缩（AutoScaling）时如果在伸缩组中指定了RDS实例，伸缩组会自动将加入伸缩组的ECS实例的内网IP添加到指定的RDS实例的访问白名单当中，下面说法错误的是?","title":" 343. 在使用阿里云弹性伸缩（AutoScaling）时如果在伸缩组中指定了RDS实例，伸缩组会自动将加入伸缩组的ECS实例的内网IP添加到指定的RDS实例的访问白名单当中，下面说法错误的是?","options":[{"text":"A.如果ECS实例无法加入到RDS访问白名单，该ECS实例不会被回滚操作并释放","isAnswer":true},{"text":"B.指定的RDS实例必须是运行中状态。","isAnswer":false},{"text":"C.指定的RDS实例访问白名单的IP个数不能达到上限。","isAnswer":false},{"text":"D.伸缩组创建成功后，伸缩组不会立即生效，只有启用伸缩组，才能接受伸缩规则的触发和执行相关的伸缩活动。","isAnswer":false}],"answer":"A","analysis":"题目问的是描述错误的选项，如果弹性伸缩的ECS实例无法加入到RDS访问白名单，自动创建的ECS会被回滚和释放。手动创建的ECS不会被回滚和释放。[https://help.aliyun.com/document_detail/25915.html]，参考链接：https://help.aliyun.com/document_detail/25936.html?spm=5176.10695662.1996646101.searchclickresult.76e97940ds64hg"},{"questionType":"single","originTitle":"单选题 344. 阿里云的云盾的先知计划，是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。先知计划为企业提供的是____服务。","title":" 344. 阿里云的云盾的先知计划，是调动众多网络安全专家的力量一起维护互联网平台和业务的安全，降低客户的安全损失。先知计划为企业提供的是____服务。","options":[{"text":"A.为企业收集情报（漏洞）","isAnswer":true},{"text":"B.为企业保障服务器安全","isAnswer":false},{"text":"C.为企业保障网络安全","isAnswer":false},{"text":"D.用大数据的方式为企业进行安全分析","isAnswer":false}],"answer":"A","analysis":"先知（安全众测）是一个帮助企业建立私有应急响应中心的平台（帮助企业收集漏洞信息），尽早发现存在的漏洞可以有效地减少企业可能的损失。参考链接：https://help.aliyun.com/document_detail/28378.html?spm=a2c4g.11186623.6.542.23823c7dXqHjYW"},{"questionType":"single","originTitle":"单选题 345. 云计算在极大地方便用户和企业廉价使用存储资源、软件资源、计算资源的同时,同样也面临着安全方面的挑战。上云并不会增加安全风险,同时云计算厂商也不会帮助客户解决一切安全问题,需要用户积极参予。目前普遍遵循“三不变”原则,不包括以下哪项？","title":" 345. 云计算在极大地方便用户和企业廉价使用存储资源、软件资源、计算资源的同时,同样也面临着安全方面的挑战。上云并不会增加安全风险,同时云计算厂商也不会帮助客户解决一切安全问题,需要用户积极参予。目前普遍遵循“三不变”原则,不包括以下哪项？","options":[{"text":"A.数据归属关系不变","isAnswer":false},{"text":"B.安全管理责任不变","isAnswer":false},{"text":"C.运维管理方式不变","isAnswer":true},{"text":"D.安全管理标准不变","isAnswer":false}],"answer":"C","analysis":"在安全管理方面，中网办发布《关于加强党政部门云计算服务网络安全管理的意见》（中网办发文〔2014〕14号）（以下称“14号文”），进一步明确党政部门云计算服务网络安全管理的基本要求，提出了“安全管理责任不变，数据归属关系不变，安全管理标准不变，敏感信息不出境”四条基本要求。不包含”运维管理方式不变”。"},{"questionType":"single","originTitle":"单选题 346. A 公司管理员小牛近期发现公司的网站访问速度越来越慢，偶尔会出现无法打开的现象，从 web 日志中发现了数据被恶意爬取的行为，且并发访问量较大，这种情况下可以使用阿里云的____安全产品进行防护。","title":" 346. A 公司管理员小牛近期发现公司的网站访问速度越来越慢，偶尔会出现无法打开的现象，从 web 日志中发现了数据被恶意爬取的行为，且并发访问量较大，这种情况下可以使用阿里云的____安全产品进行防护。","options":[{"text":"A.安全管家","isAnswer":false},{"text":"B.态势感知","isAnswer":false},{"text":"C.Web 应用防火墙（WAF）","isAnswer":true},{"text":"D.云安全中心（安骑士）","isAnswer":false}],"answer":"C","analysis":"划重点：从 web 日志中发现了数据被恶意爬取的行为，且并发访问量较大。所以需要用到Web 应用防火墙（WAF）的防爬虫功能。"},{"questionType":"single","originTitle":"单选题 347. 阿里云的云盾先知计划的目的是帮助企业建立私有的____中心，以较低的成本发现企业自身企业的安全风险，并得到解决方案。","title":" 347. 阿里云的云盾先知计划的目的是帮助企业建立私有的____中心，以较低的成本发现企业自身企业的安全风险，并得到解决方案。","options":[{"text":"A.私有数据中心","isAnswer":false},{"text":"B.应急响应中心","isAnswer":true},{"text":"C.病毒防护中心","isAnswer":false},{"text":"D.远程备份中心","isAnswer":false}],"answer":"B","analysis":"先知计划是一个帮助企业建立私有应急响应中心的平台（帮助企业收集漏洞信息）。"},{"questionType":"single","originTitle":"单选题 348. 云盾先知计划的目的是帮助企业建立私有的什么中心？","title":" 348. 云盾先知计划的目的是帮助企业建立私有的什么中心？","options":[{"text":"A.应急响应中心","isAnswer":true},{"text":"B.病毒防护中心","isAnswer":false},{"text":"C.私有数据中心","isAnswer":false},{"text":"D.远程备份中心","isAnswer":false}],"answer":"A","analysis":"先知计划是一个帮助企业建立私有应急响应中心的平台（帮助企业收集漏洞信息）。"},{"questionType":"single","originTitle":"单选题 349. 对于阿里云态势感知典型的功能点描述正确的是____。","title":" 349. 对于阿里云态势感知典型的功能点描述正确的是____。","options":[{"text":"A.恶意进程查杀","isAnswer":false},{"text":"B.漏洞检测和修复","isAnswer":false},{"text":"C.外部风险扫描：如AK泄露、账密泄露","isAnswer":false},{"text":"D.全量安全日志，自动化入侵回溯","isAnswer":false},{"text":"E.其它选项都正确","isAnswer":true}],"answer":"E","analysis":"文档原文：态势感知具备异常登录检测、网站后门查杀、网站后门查杀、进程异常行为、敏感文件篡改、异常网络连接、Linux 软件漏洞、Windows 系统漏洞、WebCMS 漏洞、应急漏洞、Web 漏洞扫描、主机基线、云产品基线、资产指纹、AK 和账号密码泄露、数据大屏、日志检索、全量日志分析。参考链接：https://www.jianshu.com/p/99360d03b1cd"},{"questionType":"single","originTitle":"单选题 350. 用户在使用阿里云云服务器ECS的时候，经常收到密码被暴力破解的报警信息，虽然都没有成功，但是很担心某一天会被攻破。为了提升系统的安全性，并不再接收到该ECS实例的密码暴力破解报警信息，以下_是最安全的措施。","title":" 350. 用户在使用阿里云云服务器ECS的时候，经常收到密码被暴力破解的报警信息，虽然都没有成功，但是很担心某一天会被攻破。为了提升系统的安全性，并不再接收到该ECS实例的密码暴力破解报警信息，以下_是最安全的措施。","options":[{"text":"A.关闭云监控的异常报警机制","isAnswer":false},{"text":"B.开通安全众测，查找系统中的潜在漏洞","isAnswer":false},{"text":"C.将ECS密码修改为8位以上的复杂密码，同时用安全组关闭远程管理端口","isAnswer":true},{"text":"D.使用WAF来提升系统的安全性","isAnswer":false}],"answer":"C","analysis":"WAF保护的是ECS上应用层的用户服务，而不能保护ECS的被保密破解。先知（安全众测）是一个帮助企业建立私有应急响应中心的平台（帮助企业收集漏洞信息），也不能保护ECS的被保密破解。所以最安全的是提升ECS登录密码的复杂度，关闭ECS远程登录管理的端口。"},{"questionType":"single","originTitle":"单选题 351. 以下____安全事件是不能由阿里云态势感知集中管理的。","title":" 351. 以下____安全事件是不能由阿里云态势感知集中管理的。","options":[{"text":"A.发现主机有异常进程","isAnswer":false},{"text":"B.发现主机成为肉鸡","isAnswer":false},{"text":"C.机房断电","isAnswer":true},{"text":"D.发现网站被DDoS攻击成功","isAnswer":false}],"answer":"C","analysis":"机房断电是态势感知不能预测到的故障。"},{"questionType":"multiple","originTitle":"多选题 352. CDN提供两种计费方式任选：按流量 或 按带宽峰值。为什么CDN实际产生的流量却要比应用层统计到的流量要高？（正确答案的数量：2个）","title":" 352. CDN提供两种计费方式任选：按流量 或 按带宽峰值。为什么CDN实际产生的流量却要比应用层统计到的流量要高？（正确答案的数量：2个）","options":[{"text":"A.TCP/IP包头的消耗","isAnswer":true},{"text":"B.TCP重传","isAnswer":true},{"text":"C.链路消耗","isAnswer":false},{"text":"D.设备消耗","isAnswer":false}],"answer":"A, B","analysis":"文档的原话，加速域名日志中记录的流量数据，是我们应用层日志统计出的流量，但是实际产生的网络流量却要比应用层统计到的流量要高出7%15%；这个主要的原因有两个：1、TCP/IP包头的消耗，2、TCP重传。参考链接：https://help.aliyun.com/knowledge_detail/40164.html"},{"questionType":"multiple","originTitle":"多选题 353. 在使用阿里云的云服务器ECS实例的过程中，如果您的业务需求发生变化时可能需要进行重置操作系统或者磁盘的操作，在操作前需要注意提前备份对应磁盘里的数据。在进行上述的重置操作时____法是正确的。（正确答案的数量：3个）","title":" 353. 在使用阿里云的云服务器ECS实例的过程中，如果您的业务需求发生变化时可能需要进行重置操作系统或者磁盘的操作，在操作前需要注意提前备份对应磁盘里的数据。在进行上述的重置操作时____法是正确的。（正确答案的数量：3个）","options":[{"text":"A.使用阿里云提供的公共镜像重置后需要对业务进行重新部署,包括应用的安装和配置,以尽快恢复业务","isAnswer":true},{"text":"B.阿里云的云服务器ECS服务在重置启动前不会为您的实例和磁盘做自动备份","isAnswer":true},{"text":"C.重新初始化系统盘会影响数据盘的数据","isAnswer":false},{"text":"D.可以进行重置操作的前置条件是该ECS实例需要处于“已停止”的状态","isAnswer":true}],"answer":"A, B, D","analysis":"排除法，重新初始化系统盘对数据盘中的数据并没有影响。"},{"questionType":"multiple","originTitle":"多选题 354. 某小型礼品电商网站部署在阿里云上，包含4台包年包月云服务器ECS实例子、 负载均衡SLB实例和RDS实例。在双十一、情人节等时期需要应对客户抢购行为，这些时段并发量会是平时的310倍。为了应对业务高峰，该公司准备采用弹性伸缩服务创建伸缩组，那么可以配置哪些信息？(正确答案的数量：4个)","title":" 354. 某小型礼品电商网站部署在阿里云上，包含4台包年包月云服务器ECS实例子、 负载均衡SLB实例和RDS实例。在双十一、情人节等时期需要应对客户抢购行为，这些时段并发量会是平时的310倍。为了应对业务高峰，该公司准备采用弹性伸缩服务创建伸缩组，那么可以配置哪些信息？(正确答案的数量：4个)","options":[{"text":"A.关联的RDS实例","isAnswer":true},{"text":"B.伸缩组内ECS实例的最小值","isAnswer":true},{"text":"C.关联的负载均衡服务实例","isAnswer":true},{"text":"D.RDS实例的配置","isAnswer":false},{"text":"E.伸缩组内ECS实例的最大值","isAnswer":true},{"text":"F.伸缩组内ECS的最大配置","isAnswer":false}],"answer":"A, B, C, E","analysis":"排除法，题目问的是：创建伸缩组，可以指定哪些配置。1. 在创建伸缩组时候可以配置RDS的实例，但是并不能指定RDS的实例的配置，RDS的实例的配置需要在购买RDS的时候来指定的。2. 在创建伸缩组时只支持指定ECS的指定配置，不支持指定ECS的最大配置。"},{"questionType":"multiple","originTitle":"多选题 355. 阿里云对象存储OSS自动为每个Bucket分配一个“外网地址”和“内网地址”。正确使用OSS的内网地址,可以节省OSS与云服务器ECS实例之间的流量费用,云服务器ECS实例通过内网访问OSS能够有效的提升上传和下载的质量。____场景可以使用OSS的“内网地址”通信。（正确答案的数量：3个）","title":" 355. 阿里云对象存储OSS自动为每个Bucket分配一个“外网地址”和“内网地址”。正确使用OSS的内网地址,可以节省OSS与云服务器ECS实例之间的流量费用,云服务器ECS实例通过内网访问OSS能够有效的提升上传和下载的质量。____场景可以使用OSS的“内网地址”通信。（正确答案的数量：3个）","options":[{"text":"A.OSS Bucket在R1地域,用户有两台云服务器ECS实例分别在该地域的可用区A和可用区B,两台ECS实例上的访问日志都要保存到OSS中","isAnswer":true},{"text":"B.OSS Bucket在R2地域,用户在R1地域的可用区A有1台云服务器ECS实例,此台ECS实例上的访问日志要保存到OSS中","isAnswer":false},{"text":"C.OSS Bucket在R1地域,在该地域的可用区B用户有1台云服务器ECS实例,此台ECS实例上的访问日志要保存到OSS中","isAnswer":true},{"text":"D.OSS Bucket在R1地域,用户有1台云服务器ECS实例在R1地域的可用区A,此台ECS实例上的访问日志要保存到OSS中","isAnswer":true}],"answer":"A, C, D","analysis":"题目中问的是云服务器ECS实例通过内网访问OSS，所以要求云服务器ECS和OSS需要处于同一个地域，”OSS Bucket在R2地域,用户在R1地域的可用区A有1台云服务器ECS实例”明显不符合要求。"},{"questionType":"multiple","originTitle":"多选题 356. 使用阿里云负载均衡SLB将负载分发到多台云服务器ECS实例上去的时候，____即可获得发起请求的用户的真实IP。（正确答案的数量：2个）","title":" 356. 使用阿里云负载均衡SLB将负载分发到多台云服务器ECS实例上去的时候，____即可获得发起请求的用户的真实IP。（正确答案的数量：2个）","options":[{"text":"A.7层服务可以通过Http Header:XForwardedFor获取来访者真实IP,并保证配置负载均衡SLB监听时开启“获取真实访问IP”","isAnswer":true},{"text":"B.4层服务可以直接获取,无需额外配置","isAnswer":true},{"text":"C.4层服务可以通过Http Header:XForwardedFor获取来访者真实IP,并保证配置负载均衡SLB监听时开启“获取真实访问IP”","isAnswer":false},{"text":"D.7层服务可以直接获取,无需额外配置","isAnswer":false}],"answer":"A, B","analysis":"针对4层（TCP协议）负载均衡服务，可以直接获取用户IP，七层则需要通过请求头中的XForwardedFor获取。"},{"questionType":"multiple","originTitle":"多选题 357. 云监控是阿里巴巴集团多年来服务器监控技术研究积累的成果，结合阿里云的云计算平台强大的数据分析能力客户提供各种应用和服务器的第三方监控服务，当出现异常时可以通过以下哪些方式进行报警通知？（正确答案的数量：4个）","title":" 357. 云监控是阿里巴巴集团多年来服务器监控技术研究积累的成果，结合阿里云的云计算平台强大的数据分析能力客户提供各种应用和服务器的第三方监控服务，当出现异常时可以通过以下哪些方式进行报警通知？（正确答案的数量：4个）","options":[{"text":"A.手机短信","isAnswer":true},{"text":"B.钉钉消息","isAnswer":true},{"text":"C.电子邮件","isAnswer":true},{"text":"D.旺旺消息","isAnswer":true}],"answer":"A, B, C, D","analysis":"报警服务支持电话、短信、邮件、旺旺、钉钉机器人等多种方式。旺旺仅支持PC端报警消息推送。如果您安装了阿里云APP，也可以通过阿里云APP接收报警通知。参考链接：https://help.aliyun.com/document_detail/28608.html?spm=a2c4g.11186623.6.584.496a52953n7B04"},{"questionType":"multiple","originTitle":"多选题 358. 阿里云作为云计算服务的提供商，为用户提供的安全保障服务包括____。 ( 正确答案的数量：2个)","title":" 358. 阿里云作为云计算服务的提供商，为用户提供的安全保障服务包括____。 ( 正确答案的数量：2个)","options":[{"text":"A.云计算底层硬件设施的安全运维","isAnswer":true},{"text":"B.云服务器ECS中的应用维护","isAnswer":false},{"text":"C.云计算租户之间的安全隔离","isAnswer":true},{"text":"D.云数据库RDS的IP白名单设置","isAnswer":false}],"answer":"A, C","analysis":"阿里云作为云计算服务的提供商为用户提供的安全保障会包括云计算底层硬件设施的安全运维、云计算租户之间的安全隔离。但是云服务器ECS中的应用维护和云数据库RDS的IP白名单设置还是需要用户自己来做。"},{"questionType":"multiple","originTitle":"多选题 359. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需要和策略，自动调整其弹性计算资源的管理服务。它主要可以提供____功能。( 正确答案的数量：3个)","title":" 359. 阿里云弹性伸缩(Auto Scaling)，是根据用户的业务需要和策略，自动调整其弹性计算资源的管理服务。它主要可以提供____功能。( 正确答案的数量：3个)","options":[{"text":"A.根据客户业务需要横向扩展云服务器ECS实例的数量，即自动增加或减少云服务器ECS实例","isAnswer":true},{"text":"B.支持 .加密DNS服务（HTTPDNS）","isAnswer":false},{"text":"D.音视频转码服务(MTS)","isAnswer":false}],"answer":"A, B","analysis":"划重点：2000名员工在休息时间可以进行下载和学习。自助上传、评价、播放次数统计、排行榜、视频分类。所以需要使用用到ECS部署网站，同事需要用到数据库RDS存储员工的文件数据。主要题目中没有提到视频在线播放，所以不需要用到音视频转码服务(MTS)。"},{"questionType":"multiple","originTitle":"多选题 363. D公司两年前使用阿里云对象存储OSS和云服务器ECS实例构建了视频内容的展示和下载的网站。为了提高用户的体验，该网站不再提供视频下载，变为视频在线播放，同时覆盖全国范围内2000万的用户群，为了让不同地域的用户都获得良好的播放体验，D公司应该至少增加阿里云的____产品。（正确答案的数量：2个）","title":" 363. D公司两年前使用阿里云对象存储OSS和云服务器ECS实例构建了视频内容的展示和下载的网站。为了提高用户的体验，该网站不再提供视频下载，变为视频在线播放，同时覆盖全国范围内2000万的用户群，为了让不同地域的用户都获得良好的播放体验，D公司应该至少增加阿里云的____产品。（正确答案的数量：2个）","options":[{"text":"A.云数据库RDS","isAnswer":false},{"text":"B.音视频转码服务MTS","isAnswer":true},{"text":"C.内容分发网络CDN","isAnswer":true},{"text":"D.云服务器ECS","isAnswer":false}],"answer":"B, C","analysis":"划重点：不再提供视频下载，变为视频在线播放。时覆盖全国范围内2000万的用户群。所以需要视频解码MTS和内容分发CDN。"},{"questionType":"multiple","originTitle":"多选题 364. 权重越高的ECS实例将被分配到更多的访问请求。您可以根据后端ECS实例的对外服务能力和情况来区别设定。SLB权重设置为0会发生什么情况 ?（正确答案的数量：2个）","title":" 364. 权重越高的ECS实例将被分配到更多的访问请求。您可以根据后端ECS实例的对外服务能力和情况来区别设定。SLB权重设置为0会发生什么情况 ?（正确答案的数量：2个）","options":[{"text":"A.服务器优先级最高","isAnswer":false},{"text":"B.服务器优先级最低","isAnswer":true},{"text":"C.能正常提供服务","isAnswer":false},{"text":"D.不能正常提供服务","isAnswer":true}],"answer":"B, D","analysis":"将负载均衡后端ECS的权重置零，相当于将该ECS手工下线，用于对相应ECS进行重启、配置调整等主动运维。而由于该状态下，业务数据是无法经负载均衡转发到该服务器的，所以健康检查相应的自然会显示异常。"},{"questionType":"multiple","originTitle":"多选题 365. 阿里云的负载均衡SLB、云服务器ECS以及弹性伸缩（Auto Scaling）三者合理的搭配使用，可以发挥出各自的优势，比如部署简单、安全可靠、无单点障碍、可弹性伸缩、自动负载均衡、使用成本大幅度降低等，其中云服务器ECS承载了最终的计算、处理任务。在三者配合使用时，关于云服务器ECS的说法正确的有____。（正确答案的数量：3个）","title":" 365. 阿里云的负载均衡SLB、云服务器ECS以及弹性伸缩（Auto Scaling）三者合理的搭配使用，可以发挥出各自的优势，比如部署简单、安全可靠、无单点障碍、可弹性伸缩、自动负载均衡、使用成本大幅度降低等，其中云服务器ECS承载了最终的计算、处理任务。在三者配合使用时，关于云服务器ECS的说法正确的有____。（正确答案的数量：3个）","options":[{"text":"A.同一个云服务器ECS实例只能添加到同一个伸缩组中","isAnswer":true},{"text":"B.云服务器ECS实例的状态必须为运行中才能添加到伸缩组中去","isAnswer":true},{"text":"C.同一个伸缩组中的云服务器ECS实例配置一定相同","isAnswer":false},{"text":"D.云服务器ECS实例的付费类型必须为按量付费" CS实例上的应用服务","isAnswer":false},{"text":"C.负载均衡SLB实例配置了健康检查，若一部分后端ECS实例宕机且仍有能正常提供对外服务的ECS实例，应用系统仍旧可以继续工作","isAnswer":true},{"text":"D.负载均衡SLB实例提供后端云服务器ECS实例间的数据自动同步功能，采用的是rsync的远程同步技术","isAnswer":true},{"text":"E.负载均衡SLB实例配置了健康检查，若一部分后端ECS实例宕机，负载均衡将移除该部分ECS实例","isAnswer":false}],"answer":"A, C, D","analysis":"在通过负载均衡SLB实例对外提供服务前，只需要确保SLB后端有一台ECS应用正常运行；若SLB未结合弹性伸缩一起使用，后端ECS实例宕机SLB会将其隔离（不再给其分发请求），直到该ECS健康检查恢复正常后，还会从隔离区移出，继续分发请求。"},{"questionType":"multiple","originTitle":"多选题 379. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，具有高可用、低成本、安全可靠等优点。关于低成本以下说法中正确的有____。（正确答案的数量：2个）","title":" 379. 阿里云的负载均衡SLB提供对多台云服务器ECS实例进行流量分发的服务，具有高可用、低成本、安全可靠等优点。关于低成本以下说法中正确的有____。（正确答案的数量：2个）","options":[{"text":"A.无论公网还是私网类型实例都支持按流量和带宽计费","isAnswer":false},{"text":"B.无需一次性采购昂贵的负载均衡设备","isAnswer":true},{"text":"C.运维投入大大减少","isAnswer":true},{"text":"D.只收取流量费用，即根据实际使用流量付费，无需为负载均衡支付租费","isAnswer":false}],"answer":"B, C","analysis":"题目中问的是负载均衡SLB低成本的描述正确的是，”无论公网还是私网类型实例都支持按流量和带宽计费”，显然是不正确的，私网是收取实例费的而不是按照流量和带宽收费。”只收取流量费用，即根据实际使用流量付费，无需为负载均衡支付租费”是不正确的，SLB不仅收取实际使用公网流量费用，还收取实例费用。"},{"questionType":"multiple","originTitle":"多选题 380. 某电子购物网站，为了方便用户，提供了购物车的功能，即在用户登录期间，可以添加自己喜欢的商品到购物车，选择完成后一次性付款即可。上述网站搭建在阿里云上，选用了云服务器ECS实例和负载均衡SLB实例，应用程序将会话信息和购物车信息都只保存在了应用程序的内存中，公测期间发现绝大部分测试用户的购物车功能没有问题，但一小部分用户的购物车发生了最早添加的商品随机丢失的现象。试分析以下哪些原因可能会造成这种情况？（正确答案的数量：3个）","title":" 380. 某电子购物网站，为了方便用户，提供了购物车的功能，即在用户登录期间，可以添加自己喜欢的商品到购物车，选择完成后一次性付款即可。上述网站搭建在阿里云上，选用了云服务器ECS实例和负载均衡SLB实例，应用程序将会话信息和购物车信息都只保存在了应用程序的内存中，公测期间发现绝大部分测试用户的购物车功能没有问题，但一小部分用户的购物车发生了最早添加的商品随机丢失的现象。试分析以下哪些原因可能会造成这种情况？（正确答案的数量：3个）","options":[{"text":"A.用户购物的时长超过了负载均衡SLB实例中定义的会话保持的超时时间","isAnswer":true},{"text":"B.用户使用手机登录，一次购物的过程中，发生过网络的切换导致的重新链接","isAnswer":false},{"text":"C.某台云服务器ECS实例状态不正常，导致这部分用户前期的购物篮记录被清空","isAnswer":true},{"text":"D.负载均衡SLB实例未开启会话保持功能","isAnswer":false},{"text":"E.负载均衡SLB实例进行主备可用区切换导致部分用户数据丢失","isAnswer":true}],"answer":"A, C, E","analysis":"商品的数据都保存在内存中，那既然出现了数据丢失，出现的问题要么是用户没有访问保存购物数据的那台机器，要么是保存他那台数据的机器出问题了。"},{"questionType":"multiple","originTitle":"多选题 381. 阿里云的云监控通过监控弹性公网IP（EIP）的出流量、入流量、出流量数据包数、入流量数据包数4个监控项，帮助用户监测EIP的运行状态。下列关于弹性公网IP监控说法准确的是____。（正确答案的数量：3个）","title":" 381. 阿里云的云监控通过监控弹性公网IP（EIP）的出流量、入流量、出流量数据包数、入流量数据包数4个监控项，帮助用户监测EIP的运行状态。下列关于弹性公网IP监控说法准确的是____。（正确答案的数量：3个）","options":[{"text":"A.创建EIP后，云监控自动开始对其监控","isAnswer":true},{"text":"B.用户可登录云监控的管理控制台界面查看EIP的监控数据","isAnswer":true},{"text":"C.用户可以对监控项设置报警规则，以便数据异常时收到报警信息","isAnswer":true},{"text":"D.创建EIP后，云监控服务需要手动开启之后，才开始对EIP进行监控","isAnswer":false}],"answer":"A, B, C","analysis":"排除法，创建EIP后，云监控服务自动开启，无需手动开启即可对EIP进行监控。"},{"questionType":"multiple","originTitle":"多选题 382. 加入阿里云的云盾先知计划的企业，如果收到网络专家提供的漏洞信息，那么管理员能在先知计划控制台得到_信息。（正确答案的数量：4个）","title":" 382. 加入阿里云的云盾先知计划的企业，如果收到网络专家提供的漏洞信息，那么管理员能在先知计划控制台得到_信息。（正确答案的数量：4个）","options":[{"text":"A.漏洞等级","isAnswer":true},{"text":"B.漏洞状态","isAnswer":true},{"text":"C.漏洞标题及详情","isAnswer":true},{"text":"D.漏洞提交人","isAnswer":true},{"text":"E.出现漏洞的功能是哪个工程师开发的","isAnswer":false}],"answer":"A, B, C, D","analysis":"排除法，先知计划是无法检测到漏洞的具体开发人员的。"},{"questionType":"multiple","originTitle":"多选题 383. 阿里云的云监控的“站点监控”功能可以对目标站点服务的可用性以及响应时间进行监控。系统已经默认预置了8种监控类型，包括http监控、ping监控、tcp监控、udp监控、DNS监控、pop监控、smtp监控、ftp监控，其中每种监控类型里面包含了两个监控项，分别是_和__.（正确答案的数量：2个）","title":" 383. 阿里云的云监控的“站点监控”功能可以对目标站点服务的可用性以及响应时间进行监控。系统已经默认预置了8种监控类型，包括http监控、ping监控、tcp监控、udp监控、DNS监控、pop监控、smtp监控、ftp监控，其中每种监控类型里面包含了两个监控项，分别是_和__.（正确答案的数量：2个）","options":[{"text":"A.响应时间：responsetime","isAnswer":true},{"text":"B.状态码：status","isAnswer":true},{"text":"C.响应内容长度：length","isAnswer":false},{"text":"D.请求时间：requestime","isAnswer":false}],"answer":"A, B","analysis":"站点监控可以对目标站点服务的可用性以及响应时间进行监控。系统已经默认预置了8种监控类型，包括http监控、ping监控、tcp监控、udp监控、DNS监控、pop监控、smtp监控、ftp监控。其中每种监控类型里面包含了两个监控项：status和responsetime。参考链接：https://wenku.baidu.com/view/d2f007b1482fb4daa48d4b39.html"},{"questionType":"multiple","originTitle":"多选题 384. 下列关于OSS静态网站托管说法正确的是？（正确答案的数量：3个）","title":" 384. 下列关于OSS静态网站托管说法正确的是？（正确答案的数量：3个）","options":[{"text":"A.用户可以通过OSS将自己的bucket配置成静态网站托管模式","isAnswer":true},{"t
